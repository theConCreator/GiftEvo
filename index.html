<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини Плинко</title>
    <style>
        body {
            margin: 0;
            background-color: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        canvas {
            background-color: #16213e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        button {
            padding: 10px 25px;
            font-size: 18px;
            background-color: #e94560;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.95);
        }

        .score {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="score">Очки: <span id="balance">100</span></div>
    <canvas id="plinkoCanvas" width="500" height="600"></canvas>
    
    <div class="controls">
        <button onclick="dropBall()">Запустить шарик (5$)</button>
    </div>

    <script>
        const canvas = document.getElementById('plinkoCanvas');
        const ctx = canvas.getContext('2d');
        const balanceDisplay = document.getElementById('balance');

        let balance = 100;
        const rows = 12;
        const pegRadius = 4;
        const ballRadius = 8;
        const gravity = 0.2;
        const friction = 0.98;
        const bounce = 0.5;

        const pegs = [];
        const balls = [];
        const buckets = [2, 1.5, 1, 0.5, 0.2, 0.5, 1, 1.5, 2]; // Множители

        // Создание сетки колышков (треугольник)
        for (let i = 2; i < rows; i++) {
            for (let j = 0; j <= i; j++) {
                const x = canvas.width / 2 + (j - i / 2) * 40;
                const y = 50 + i * 40;
                pegs.push({ x, y });
            }
        }

        function dropBall() {
            if (balance >= 5) {
                balance -= 5;
                updateUI();
                
                // Добавляем новый шарик со случайным небольшим смещением в центре
                balls.push({
                    x: canvas.width / 2 + (Math.random() * 4 - 2),
                    y: 30,
                    vx: 0,
                    vy: 0,
                    color: '#e94560'
                });
            } else {
                alert("Недостаточно очков!");
            }
        }

        function updateUI() {
            balanceDisplay.innerText = balance;
        }

        function update() {
            balls.forEach((ball, bIndex) => {
                ball.vy += gravity;
                ball.vx *= friction;
                ball.x += ball.vx;
                ball.y += ball.vy;

                // Столкновение с колышками
                pegs.forEach(peg => {
                    const dx = ball.x - peg.x;
                    const dy = ball.y - peg.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < ballRadius + pegRadius) {
                        // Простая математика отскока
                        const angle = Math.atan2(dy, dx);
                        const speed = Math.sqrt(ball.vx ** 2 + ball.vy ** 2);
                        
                        ball.vx = Math.cos(angle) * speed * bounce + (Math.random() - 0.5);
                        ball.vy = Math.sin(angle) * speed * bounce;
                        
                        // Выталкиваем шарик, чтобы не застревал
                        ball.x = peg.x + Math.cos(angle) * (ballRadius + pegRadius);
                        ball.y = peg.y + Math.sin(angle) * (ballRadius + pegRadius);
                    }
                });

                // Проверка попадания в корзину (низ экрана)
                if (ball.y > canvas.height - 20) {
                    const bucketWidth = canvas.width / buckets.length;
                    const index = Math.floor(ball.x / bucketWidth);
                    const multiplier = buckets[index] || 0;
                    
                    balance += Math.floor(5 * multiplier);
                    updateUI();
                    balls.splice(bIndex, 1);
                }

                // Ограничение стенок
                if (ball.x < 0 || ball.x > canvas.width) ball.vx *= -1;
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Рисуем колышки
            ctx.fillStyle = "#ffffff";
            pegs.forEach(peg => {
                ctx.beginPath();
                ctx.arc(peg.x, peg.y, pegRadius, 0, Math.PI * 2);
                ctx.fill();
            });

            // Рисуем шарики
            balls.forEach(ball => {
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ballRadius, 0, Math.PI * 2);
                ctx.fillStyle = ball.color;
                ctx.fill();
                ctx.closePath();
            });

            // Рисуем зоны множителей
            const bucketWidth = canvas.width / buckets.length;
            buckets.forEach((mult, i) => {
                ctx.fillStyle = i % 2 === 0 ? "#0f3460" : "#16213e";
                ctx.fillRect(i * bucketWidth, canvas.height - 30, bucketWidth, 30);
                ctx.fillStyle = "white";
                ctx.font = "12px Arial";
                ctx.textAlign = "center";
                ctx.fillText(`x${mult}`, i * bucketWidth + bucketWidth / 2, canvas.height - 10);
            });
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        loop();
    </script>
</body>
</html>
