<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orbit Pro: Space Bet</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --accent: #00cec9;
            --bg: #0a0a12;
            --glass: rgba(255, 255, 255, 0.08);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            margin: 0;
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            height: 100vh;
        }

        canvas { display: block; cursor: grab; }
        canvas:active { cursor: grabbing; }

        #ui-layer {
            position: absolute;
            inset: 0;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .glass-panel {
            pointer-events: auto;
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }

        /* Верхняя панель: Статус и Баланс */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .balance-box { text-align: left; }
        .balance-val { font-size: 24px; font-weight: 800; color: #f1c40f; }

        /* Режимы камеры */
        .camera-modes {
            display: flex;
            gap: 5px;
            background: rgba(0,0,0,0.3);
            padding: 5px;
            border-radius: 12px;
        }

        .mode-btn {
            background: transparent;
            border: none;
            color: #888;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 11px;
            font-weight: bold;
            transition: 0.2s;
        }

        .mode-btn.active {
            background: var(--primary);
            color: white;
        }

        /* Нижняя панель управления */
        .bottom-panel {
            align-self: center;
            width: 100%;
            max-width: 340px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .input-row { display: flex; gap: 10px; align-items: center; }
        input[type=number] {
            flex: 1;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 12px;
            color: white;
            text-align: center;
        }

        .launch-btn {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            border: none;
            background: linear-gradient(135deg, var(--primary), #a29bfe);
            color: white;
            font-weight: 800;
            font-size: 16px;
            cursor: pointer;
        }

        .launch-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        #status-msg {
            position: absolute;
            top: 25%;
            width: 100%;
            text-align: center;
            font-size: 28px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div class="top-bar">
            <div class="glass-panel balance-box">
                <div style="font-size: 10px; color: #aaa;">BALANCE</div>
                <div id="balanceDisplay" class="balance-val">1000</div>
            </div>

            <div class="glass-panel camera-modes">
                <button class="mode-btn active" onclick="setCameraMode('WORLD')">WORLD</button>
                <button class="mode-btn" onclick="setCameraMode('ROCKET')">ROCKET</button>
                <button class="mode-btn" onclick="setCameraMode('FREE')">FREE</button>
            </div>
        </div>

        <div id="status-msg">READY</div>

        <div class="bottom-panel glass-panel" id="controls">
            <div class="input-row">
                <div style="font-size: 12px; color: #ccc;">BET:</div>
                <input type="number" id="betInput" value="50">
            </div>
            <div style="display: flex; justify-content: space-between; font-size: 12px; color: #ccc;">
                <span>ANGLE:</span>
                <span id="angleText">270°</span>
            </div>
            <input type="range" id="angleInput" min="0" max="360" value="270" style="width:100%">
            <button id="launchBtn" class="launch-btn">LAUNCH</button>
        </div>
    </div>

<script>
/**
 * НАСТРОЙКИ: Карта уменьшена в 1.5 раза относительно предыдущей (~530 / 1.5 = 350)
 */
const MAP_RADIUS = 360; 
const FIXED_POWER = 5.8;
const GRAVITY_CONSTANT = 0.7;
const FLIGHT_TIME_LIMIT = 8500;

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let width, height, balance = 1000, currentBet = 0;
let gameState = 'PREPARE';
let planets = [];
let rocket = { x: 0, y: 0, vx: 0, vy: 0, history: [] };

// Камера
let camera = {
    mode: 'WORLD',
    x: 0, y: 0,
    zoom: 1, targetZoom: 1,
    isDragging: false,
    dragStart: { x: 0, y: 0 }
};

function init() {
    resize();
    createPlanets(); 
    window.addEventListener('resize', resize);
    
    // События мыши/тача для FREE режима
    canvas.addEventListener('mousedown', startDrag);
    canvas.addEventListener('mousemove', drag);
    canvas.addEventListener('mouseup', endDrag);
    canvas.addEventListener('touchstart', e => startDrag(e.touches[0]));
    canvas.addEventListener('touchmove', e => drag(e.touches[0]));
    canvas.addEventListener('touchend', endDrag);

    animate();
}

function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
}

/**
 * ГЕНЕРАЦИЯ ПЛАНЕТ БЕЗ СТОЛКНОВЕНИЙ
 */
function createPlanets() {
    planets = [];
    const count = 4;
    const laneWidth = (MAP_RADIUS - 80) / count; // Делим карту на дорожки

    for (let i = 0; i < count; i++) {
        const minRadius = 30;
        const maxRadius = 65;
        const r = minRadius + Math.random() * (maxRadius - minRadius);
        
        // Маппинг множителя 0.8 - 10.0
        const t = (r - minRadius) / (maxRadius - minRadius);
        const multiplier = (10.0 - t * 9.2).toFixed(2);

        // Каждая планета в своем кольце, чтобы не было коллизий
        const orbitR = 90 + (i * laneWidth) + (Math.random() * 20);

        planets.push({
            radius: r,
            orbitRadius: orbitR,
            orbitAngle: Math.random() * Math.PI * 2,
            orbitSpeed: (0.002 + Math.random() * 0.004) * (Math.random() > 0.5 ? 1 : -1),
            color: `hsl(${Math.random() * 360}, 70%, 60%)`,
            multiplier: parseFloat(multiplier),
            x: 0, y: 0
        });
    }
}

function setCameraMode(mode) {
    camera.mode = mode;
    document.querySelectorAll('.mode-btn').forEach(btn => {
        btn.classList.toggle('active', btn.innerText === mode);
    });
}

/**
 * ЛОГИКА КАМЕРЫ
 */
function updateCamera() {
    const minSide = Math.min(width, height);
    
    if (camera.mode === 'WORLD') {
        camera.x += (0 - camera.x) * 0.1;
        camera.y += (0 - camera.y) * 0.1;
        camera.targetZoom = minSide / (MAP_RADIUS * 2.3);
    } 
    else if (camera.mode === 'ROCKET') {
        camera.x += (rocket.x - camera.x) * 0.1;
        camera.y += (rocket.y - camera.y) * 0.1;
        camera.targetZoom = 2.5; 
    }
    // В режиме FREE координаты меняются через drag()
    
    camera.zoom += (camera.targetZoom - camera.zoom) * 0.1;
}

/**
 * DRAG & DROP
 */
function startDrag(e) {
    if (camera.mode !== 'FREE') return;
    camera.isDragging = true;
    camera.dragStart = { x: e.clientX, y: e.clientY };
}
function drag(e) {
    if (!camera.isDragging) return;
    const dx = (e.clientX - camera.dragStart.x) / camera.zoom;
    const dy = (e.clientY - camera.dragStart.y) / camera.zoom;
    camera.x -= dx;
    camera.y -= dy;
    camera.dragStart = { x: e.clientX, y: e.clientY };
}
function endDrag() { camera.isDragging = false; }

function update() {
    // Движение планет
    planets.forEach(p => {
        p.orbitAngle += p.orbitSpeed;
        p.x = Math.cos(p.orbitAngle) * p.orbitRadius;
        p.y = Math.sin(p.orbitAngle) * p.orbitRadius;
    });

    if (gameState === 'FLYING') {
        const elapsed = Date.now() - flightStartTime;

        planets.forEach(p => {
            const dx = p.x - rocket.x;
            const dy = p.y - rocket.y;
            const dist = Math.sqrt(dx*dx + dy*dy);

            if (dist < p.radius * 1.35) { // Зона гравитации
                const force = (p.radius * GRAVITY_CONSTANT) / (dist * dist);
                rocket.vx += (dx / dist) * force * 15;
                rocket.vy += (dy / dist) * force * 15;
            }

            if (dist < p.radius) win(p);
        });

        rocket.x += rocket.vx;
        rocket.y += rocket.vy;
        rocket.history.push({x: rocket.x, y: rocket.y});
        if (rocket.history.length > 60) rocket.history.shift();

        if (Math.sqrt(rocket.x**2 + rocket.y**2) > MAP_RADIUS + 50) lose("LOST IN SPACE");
        else if (elapsed > FLIGHT_TIME_LIMIT) lose("FUEL EMPTY");
    }

    updateCamera();
}

function win(p) {
    gameState = 'END';
    const reward = Math.floor(currentBet * p.multiplier);
    balance += reward;
    document.getElementById('status-msg').innerHTML = `<span style="color:var(--accent)">WIN x${p.multiplier}<br>+${reward}</span>`;
    updateUI();
    setTimeout(resetRound, 3000);
}

function lose(msg) {
    gameState = 'END';
    document.getElementById('status-msg').innerHTML = `<span style="color:#ff7675">${msg}</span>`;
    updateUI();
    setTimeout(resetRound, 3000);
}

function resetRound() {
    createPlanets(); // Меняем расположение каждый раунд
    rocket = { x: 0, y: 0, vx: 0, vy: 0, history: [] };
    gameState = 'PREPARE';
    document.getElementById('controls').style.opacity = "1";
    document.getElementById('controls').style.pointerEvents = "auto";
    document.getElementById('status-msg').innerText = "READY";
    document.getElementById('launchBtn').disabled = false;
}

function updateUI() {
    document.getElementById('balanceDisplay').innerText = balance;
}

function draw() {
    ctx.clearRect(0, 0, width, height);
    ctx.save();
    ctx.translate(width / 2, height / 2);
    ctx.scale(camera.zoom, camera.zoom);
    ctx.translate(-camera.x, -camera.y);

    // Сетка
    ctx.beginPath();
    ctx.arc(0, 0, MAP_RADIUS, 0, Math.PI * 2);
    ctx.strokeStyle = 'rgba(255,255,255,0.05)';
    ctx.lineWidth = 2 / camera.zoom;
    ctx.stroke();

    // Планеты
    planets.forEach(p => {
        // Орбита
        ctx.beginPath();
        ctx.arc(0, 0, p.orbitRadius, 0, Math.PI * 2);
        ctx.strokeStyle = 'rgba(255,255,255,0.03)';
        ctx.stroke();

        // Тело планеты
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.shadowBlur = 15;
        ctx.shadowColor = p.color;
        ctx.fill();
        ctx.shadowBlur = 0;

        // Текст
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.scale(1/camera.zoom, 1/camera.zoom);
        ctx.fillStyle = "white";
        ctx.font = "bold 14px Inter";
        ctx.textAlign = "center";
        ctx.fillText(p.multiplier + "x", 0, -p.radius * camera.zoom - 10);
        ctx.restore();
    });

    // Траектория
    if (rocket.history.length > 1) {
        ctx.beginPath();
        ctx.moveTo(rocket.history[0].x, rocket.history[0].y);
        rocket.history.forEach(pt => ctx.lineTo(pt.x, pt.y));
        ctx.strokeStyle = varProp('--accent');
        ctx.globalAlpha = 0.4;
        ctx.lineWidth = 2 / camera.zoom;
        ctx.stroke();
        ctx.globalAlpha = 1;
    }

    // Ракета
    ctx.save();
    ctx.translate(rocket.x, rocket.y);
    const angle = (gameState === 'FLYING') ? Math.atan2(rocket.vy, rocket.vx) + Math.PI/2 : (document.getElementById('angleInput').value * Math.PI / 180) + Math.PI/2;
    ctx.rotate(angle);
    ctx.beginPath();
    ctx.moveTo(0, -10); ctx.lineTo(6, 7); ctx.lineTo(-6, 7);
    ctx.closePath();
    ctx.fillStyle = "white";
    ctx.fill();
    ctx.restore();

    ctx.restore();
}

function varProp(name) { return getComputedStyle(document.documentElement).getPropertyValue(name); }

function animate() {
    update();
    draw();
    requestAnimationFrame(animate);
}

document.getElementById('launchBtn').addEventListener('click', () => {
    const bet = parseInt(document.getElementById('betInput').value);
    if (bet > balance || bet <= 0) return;

    currentBet = bet;
    balance -= currentBet;
    updateUI();

    const angle = document.getElementById('angleInput').value * Math.PI / 180;
    rocket.vx = Math.cos(angle) * FIXED_POWER;
    rocket.vy = Math.sin(angle) * FIXED_POWER;
    
    gameState = 'FLYING';
    flightStartTime = Date.now();
    
    // При запуске переключаем на ROCKET режим для эффекта
    setCameraMode('ROCKET');

    document.getElementById('controls').style.opacity = "0";
    document.getElementById('controls').style.pointerEvents = "none";
    document.getElementById('launchBtn').disabled = true;
    document.getElementById('status-msg').innerText = "FLYING";
});

document.getElementById('angleInput').addEventListener('input', (e) => {
    document.getElementById('angleText').innerText = e.target.value + '°';
});

init();
</script>
</body>
</html>
