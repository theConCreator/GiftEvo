<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Slot Clicker</title>
    <style>
        body {
            background-color: #333;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        #game-container {
            width: 320px;
            background: #555;
            border: 4px solid #000;
            padding: 10px;
            text-align: center;
        }

        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å —Å –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞–º–∏ */
        #inventory {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            background: #8b8b8b;
            padding: 10px;
            border: 3px solid #333;
            margin-bottom: 20px;
            height: 60px;
        }

        .slot {
            background: #bcbcbc;
            border: 2px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        /* –ü–æ–ª–µ —Å –±–ª–æ–∫–∞–º–∏ */
        #grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 4px;
            margin-bottom: 20px;
        }

        .block {
            width: 70px;
            height: 70px;
            border: 1px solid rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 10px;
            transition: transform 0.1s;
        }

        .stone { background-color: #888; border-bottom: 4px solid #555; }
        .ore { background-color: #aaa; border: 2px solid gold; }
        .tnt { background-color: #f44; border: 2px solid #000; color: white; }
        .chest { background-color: #8b4513; border: 2px solid #3e2723; }
        .empty { background-color: #444; border: none; color: transparent; }

        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-bottom: 4px solid #2e7d32;
            cursor: pointer;
            width: 100%;
        }

        button:active {
            transform: translateY(2px);
            border-bottom-width: 2px;
        }

        .stats { margin-top: 10px; font-size: 18px; }
    </style>
</head>
<body>

    <div id="game-container">
        <h2>–ë–û–ù–£–°–ö–ê 300</h2>
        
        <div id="inventory">
            <div class="slot" id="slot1">?</div>
            <div class="slot" id="slot2">?</div>
            <div class="slot" id="slot3">?</div>
        </div>

        <div id="grid">
            </div>

        <button onclick="spin()">–ö–†–£–¢–ò–¢–¨ (–°–ü–ò–ù)</button>
        <div class="stats">–ú–æ–Ω–µ—Ç—ã: <span id="coins">0</span></div>
    </div>

    <script>
        const gridElement = document.getElementById('grid');
        const slots = [document.getElementById('slot1'), document.getElementById('slot2'), document.getElementById('slot3')];
        const coinsElement = document.getElementById('coins');
        
        let coins = 0;
        const rows = 4;
        const cols = 4;
        let blocks = [];

        // –°–æ–∑–¥–∞–µ–º –Ω–∞—á–∞–ª—å–Ω–æ–µ –ø–æ–ª–µ
        function initGrid() {
            gridElement.innerHTML = '';
            blocks = [];
            for (let i = 0; i < rows * cols; i++) {
                let type = 'stone';
                if (Math.random() > 0.8) type = 'ore';
                if (i > 12) type = 'chest'; // –ù–∏–∂–Ω–∏–π —Ä—è–¥ - —Å—É–Ω–¥—É–∫–∏
                
                const block = { type: type, element: document.createElement('div') };
                block.element.className = `block ${type}`;
                block.element.innerText = type === 'chest' ? '–°–£–ù–î–£–ö' : (type === 'ore' ? '–†–£–î–ê' : '');
                gridElement.appendChild(block.element);
                blocks.push(block);
            }
        }

        function spin() {
            const items = ['‚õèÔ∏è', '‚õèÔ∏è', 'üí£']; // –ö–∏—Ä–∫–∏ –≤—ã–ø–∞–¥–∞—é—Ç —á–∞—â–µ, –¢–ù–¢ —Ä–µ–∂–µ
            let results = [];

            // 1. –ê–Ω–∏–º–∞—Ü–∏—è —Å–ª–æ—Ç–æ–≤
            slots.forEach((slot, index) => {
                const randomItem = items[Math.floor(Math.random() * items.length)];
                slot.innerText = randomItem;
                results.push(randomItem);
            });

            // 2. –õ–æ–≥–∏–∫–∞ —Ä–∞–∑—Ä—É—à–µ–Ω–∏—è
            results.forEach(item => {
                if (item === '‚õèÔ∏è') {
                    breakRandomBlock(1);
                } else if (item === 'üí£') {
                    breakRandomBlock(4); // –¢–ù–¢ —Å–∏–ª—å–Ω–µ–µ
                }
            });
        }

        function breakRandomBlock(count) {
            let broken = 0;
            for (let i = 0; i < blocks.length; i++) {
                if (blocks[i].type !== 'empty' && broken < count) {
                    
                    if (blocks[i].type === 'ore') coins += 50;
                    if (blocks[i].type === 'chest') coins += 500;
                    if (blocks[i].type === 'stone') coins += 10;

                    blocks[i].type = 'empty';
                    blocks[i].element.className = 'block empty';
                    blocks[i].element.innerText = '';
                    broken++;
                    
                    // –≠—Ñ—Ñ–µ–∫—Ç —Ç—Ä—è—Å–∫–∏
                    blocks[i].element.style.transform = 'scale(0.8)';
                }
            }
            coinsElement.innerText = coins;

            // –ï—Å–ª–∏ –≤—Å–µ –±–ª–æ–∫–∏ —Å–ª–æ–º–∞–Ω—ã ‚Äî –æ–±–Ω–æ–≤–ª—è–µ–º –ø–æ–ª–µ
            if (blocks.every(b => b.type === 'empty')) {
                setTimeout(initGrid, 500);
            }
        }

        initGrid();
    </script>
</body>
</html>
