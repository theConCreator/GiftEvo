<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orbit Pro: Deep Space Entities</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root { --primary: #00ff88; --bg: #010103; --glass: rgba(15, 15, 25, 0.9); --danger: #ff4444; --warp: #00d4ff; --hole: #9d00ff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; touch-action: none; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; width: 100vw; height: 100vh; }
        
        canvas { position: absolute; inset: 0; z-index: 1; display: block; }
        #rocket-layer { position: absolute; width: 80px; height: 80px; z-index: 10; pointer-events: none; }
        
        #ui-root { position: absolute; inset: 0; z-index: 100; pointer-events: none; padding: 20px; }
        .panel { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; pointer-events: auto; backdrop-filter: blur(15px); }
        
        .stat-card { padding: 12px 24px; font-weight: 900; color: var(--primary); font-size: 20px; position: absolute; top: 20px; left: 20px; }
        .hash-info { position: absolute; top: 20px; right: 20px; font-size: 10px; opacity: 0.4; text-align: right; }

        #timer-display { position: absolute; top: 15%; left: 50%; transform: translateX(-50%); text-align: center; }
        .timer-val { font-size: 80px; font-weight: 900; color: var(--primary); line-height: 1; }
        .bet-lock-msg { font-size: 12px; color: var(--danger); font-weight: bold; margin-top: 5px; opacity: 0; transition: 0.3s; }

        .warp-tag { position: absolute; bottom: 30px; right: 30px; background: var(--warp); color: black; padding: 8px 16px; border-radius: 8px; font-weight: 900; display: none; }

        .bottom-ui { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 360px; transition: 0.4s; }
        .bottom-ui.locked { opacity: 0.4; filter: grayscale(1); pointer-events: none; }
        .bottom-ui.hidden { opacity: 0; transform: translate(-50%, 50px); pointer-events: none; }
        
        .bet-panel { padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .bet-row { display: flex; gap: 12px; align-items: center; }
        #betInput { width: 100px; background: #000; border: 2px solid #222; color: var(--primary); padding: 12px; border-radius: 10px; font-weight: 900; text-align: center; font-size: 18px; }
        #betRange { flex: 1; accent-color: var(--primary); }

        .btn-bet { width: 100%; padding: 18px; border-radius: 12px; border: none; background: var(--primary); color: #000; font-weight: 900; font-size: 18px; cursor: pointer; }
        .btn-bet.placed { background: #222; color: #555; pointer-events: none; }

        .history-bar { position: absolute; top: 85px; left: 20px; display: flex; gap: 8px; }
        .hist-item { padding: 6px 12px; border-radius: 8px; font-size: 11px; font-weight: 900; background: rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.15); }

        #result-modal { position: absolute; inset: 0; background: rgba(0,0,0,0.85); z-index: 200; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .result-box { text-align: center; padding: 50px; border-radius: 40px; border: 2px solid var(--primary); background: #08080c; }
    </style>
</head>
<body>

<div id="rocket-layer"></div>
<canvas id="game"></canvas>

<div id="result-modal">
    <div class="result-box">
        <div id="res-status" style="font-size: 20px; opacity: 0.6;">MISSION LOG</div>
        <div id="res-mult" style="font-size: 90px; color: var(--primary); margin: 10px 0; font-weight: 900;">x0.0</div>
        <div id="res-gain" style="font-size: 24px; font-weight: 900;"></div>
    </div>
</div>

<div id="ui-root">
    <div class="panel stat-card">BANK: <span id="balance">1000</span></div>
    <div class="hash-info">ROUND SEED:<br><span id="roundHash">...</span></div>
    
    <div id="timer-display">
        <div class="timer-val" id="countdown">6.0</div>
        <div class="bet-lock-msg" id="betLockMsg">BETTING CLOSED</div>
    </div>

    <div class="history-bar" id="historyBar"></div>
    <div class="warp-tag" id="warpIndicator">WARP SPEED X3</div>

    <div class="bottom-ui" id="betContainer">
        <div class="panel bet-panel">
            <div class="bet-row">
                <input type="range" id="betRange" min="0" max="1000" value="100">
                <input type="number" id="betInput" value="100">
            </div>
            <button class="btn-bet" id="btnPlaceBet">CONFIRM BET</button>
        </div>
    </div>
</div>

<script>
const canvas = document.getElementById('game'), ctx = canvas.getContext('2d');
const rocketEl = document.getElementById('rocket-layer');

const WORLD_LIMIT = 100000;
const ROCKET_PHYS_RADIUS = 150;

let gameState = 'PREPARE'; 
let balance = 1000, currentBet = 0, isBetPlaced = false;
let roundTimer = 6.0, flightTime = 0;

let rocket = { x: 0, y: 0, vx: 0, vy: 0, angle: 0, visible: true, targetAngle: 0 };
let cam = { x: 0, y: 0, zoom: 0.02, tZoom: 0.02, tX: 0, tY: 0 };
let planets = [], stars = [], particles = [], asteroids = [], blackHoles = [], wormholes = [];

let precalculatedPath = [];
let roundResult = { status: '', mult: 0, win: 0 };
let currentFrame = 0;

function init() {
    resize();
    lottie.loadAnimation({ container: rocketEl, renderer: 'svg', loop: true, autoplay: true, path: 'rocket1.json' });
    createStars();
    setupEvents();
    startNewRoundCycle();
    requestAnimationFrame(loop);
}

function createStars() {
    stars = [];
    for(let i=0; i<2000; i++) {
        stars.push({ x: Math.random()*300000-150000, y: Math.random()*300000-150000, size: Math.random()*2, opacity: Math.random()*0.5+0.2, depth: Math.random()*0.9+0.05 });
    }
}

function createWorld() {
    planets = []; asteroids = []; blackHoles = []; wormholes = [];
    const colors = ['#00ff88', '#00d4ff', '#ff007b', '#ffcc00', '#9d00ff', '#ffffff'];
    
    // ПЛАНЕТЫ (В 3 РАЗА БОЛЬШЕ)
    for(let i=0; i<6; i++) {
        let radius = (180 + Math.random() * 300) * 6.6; 
        let dist = 12000 + i * 11000;
        let mult = ( ((dist / 2500) * (800 / radius)) * 0.4 ).toFixed(1);
        planets.push({ orbitR: dist, angle: Math.random()*Math.PI*2, speed: 0.00008+Math.random()*0.00015, r: radius, color: colors[i % colors.length], mult: parseFloat(mult), x: 0, y: 0 });
    }

    // АСТЕРОИДЫ
    for(let i=0; i<15; i++) {
        asteroids.push({ x: Math.random()*120000-60000, y: Math.random()*120000-60000, r: 200 + Math.random()*300 });
    }

    // ЧЕРНАЯ ДЫРА
    blackHoles.push({ x: (Math.random()-0.5)*40000, y: (Math.random()-0.5)*40000, r: 1200, gravR: 15000 });

    // КРОТОВАЯ НОРА (ВХОД И ВЫХОД)
    let whA = { x: -30000, y: (Math.random()-0.5)*20000, r: 1000 };
    let whB = { x: 30000, y: (Math.random()-0.5)*20000, r: 1000 };
    wormholes.push({ in: whA, out: whB }, { in: whB, out: whA });
}

function startNewRoundCycle() {
    createWorld();
    const seed = Math.random().toString(36).substring(2);
    document.getElementById('roundHash').innerText = CryptoJS.SHA256(seed).toString().substring(0,24);
    rocket.targetAngle = Math.random() * 360;
    precalculate();
}

function precalculate() {
    precalculatedPath = [];
    let pR = { x: 0, y: 0, vx: Math.cos(rocket.targetAngle * Math.PI / 180)*36, vy: Math.sin(rocket.targetAngle * Math.PI / 180)*36 };
    let frames = 0, limit = 15000;
    let status = 'LOST', mult = 0;
    let sPlanets = planets.map(p => ({...p}));

    while(frames < limit) {
        sPlanets.forEach(p => { p.angle += p.speed; p.x = Math.cos(p.angle)*p.orbitR; p.y = Math.sin(p.angle)*p.orbitR; });
        
        // Гравитация планет (в 1.5 раза сильнее)
        sPlanets.forEach(p => {
            const dx = p.x - pR.x, dy = p.y - pR.y, d = Math.sqrt(dx*dx+dy*dy);
            const gravRange = p.r * 2.5;
            if(d < gravRange) {
                const force = (1 - (d / gravRange)) * 1.8; // Усиление x1.5-1.8
                pR.vx += (dx/d) * force; pR.vy += (dy/d) * force;
            }
            if(d < p.r + 75) { status = 'LANDED'; mult = p.mult; frames = limit; }
        });

        // Черные дыры
        blackHoles.forEach(bh => {
            const dx = bh.x - pR.x, dy = bh.y - pR.y, d = Math.sqrt(dx*dx+dy*dy);
            if(d < bh.gravR) {
                const force = Math.pow(1 - (d / bh.gravR), 2) * 5;
                pR.vx += (dx/d)*force; pR.vy += (dy/d)*force;
            }
            if(d < bh.r) { status = 'CRUSHED'; mult = 0; frames = limit; }
        });

        // Астероиды
        asteroids.forEach(a => {
            if(Math.hypot(a.x - pR.x, a.y - pR.y) < a.r) { status = 'CRASHED'; mult = 0; frames = limit; }
        });

        // Кротовые норы
        wormholes.forEach(wh => {
            if(Math.hypot(wh.in.x - pR.x, wh.in.y - pR.y) < wh.in.r) {
                pR.x = wh.out.x; pR.y = wh.out.y; // Телепорт
            }
        });

        pR.x += pR.vx; pR.y += pR.vy;
        precalculatedPath.push({x: pR.x, y: pR.y, vx: pR.vx, vy: pR.vy});
        if(Math.hypot(pR.x, pR.y) > WORLD_LIMIT) frames = limit;
        frames++;
    }
    roundResult = { status, mult };
}

function setupEvents() {
    const bSlider = document.getElementById('betRange'), bInput = document.getElementById('betInput'), bBtn = document.getElementById('btnPlaceBet');
    bSlider.oninput = () => bInput.value = bSlider.value;
    bInput.oninput = () => bSlider.value = bInput.value;
    bBtn.onclick = () => {
        let val = parseInt(bInput.value);
        if(val > 0 && val <= balance && roundTimer > 3) {
            currentBet = val; balance -= val; isBetPlaced = true;
            bBtn.innerText = "MISSION ACTIVE"; bBtn.classList.add('placed');
            document.getElementById('balance').innerText = balance;
        }
    };
}

function update() {
    planets.forEach(p => { p.angle += p.speed; p.x = Math.cos(p.angle)*p.orbitR; p.y = Math.sin(p.angle)*p.orbitR; });

    if(gameState === 'PREPARE') {
        roundTimer -= 1/60;
        document.getElementById('countdown').innerText = Math.max(0, roundTimer).toFixed(1);
        
        // БЛОКИРОВКА СТАВОК ПОСЛЕ 3 СЕКУНД
        if(roundTimer <= 3) {
            document.getElementById('betContainer').classList.add('locked');
            document.getElementById('betLockMsg').style.opacity = '1';
        }

        if(roundTimer > 1.5) rocket.angle += 3.5; else rocket.angle += (rocket.targetAngle - (rocket.angle % 360)) * 0.08;
        if(roundTimer <= 0) {
            gameState = 'FLYING'; currentFrame = 0; flightTime = 0;
            document.getElementById('betContainer').classList.add('hidden');
            document.getElementById('timer-display').style.opacity = '0';
        }
    }

    let nearest = null;
    if(gameState === 'FLYING') {
        flightTime += 1/60;
        let warp = (flightTime > 7) ? 3 : 1;
        document.getElementById('warpIndicator').style.display = (warp > 1) ? 'block' : 'none';

        for(let i=0; i < warp; i++) {
            if(currentFrame < precalculatedPath.length) {
                let p = precalculatedPath[currentFrame];
                // Плавная камера при телепорте
                if(Math.hypot(rocket.x - p.x, rocket.y - p.y) > 5000) { cam.x = p.x; cam.y = p.y; }
                rocket.x = p.x; rocket.y = p.y; rocket.vx = p.vx; rocket.vy = p.vy;
                currentFrame++;
                if(Math.random() > 0.4) particles.push({ x: rocket.x, y: rocket.y, vx: -rocket.vx*0.2, vy: -rocket.vy*0.2, life: 1 });
            } else {
                let win = isBetPlaced ? Math.floor(currentBet * roundResult.mult) : 0;
                if(win > 0) balance += win;
                endRound(roundResult.status, roundResult.mult, win);
                break;
            }
        }
        planets.forEach(p => { if(Math.hypot(p.x - rocket.x, p.y - rocket.y) < p.r * 3.5) nearest = p; });
        blackHoles.forEach(bh => { if(Math.hypot(bh.x - rocket.x, bh.y - rocket.y) < bh.gravR) nearest = bh; });
    }

    // УМНАЯ КАМЕРА (АДАПТИРОВАННАЯ ПОД ГИГАНТОВ)
    if(gameState === 'FLYING') {
        if(nearest) {
            cam.tX = (rocket.x + nearest.x) * 0.5; cam.tY = (rocket.y + nearest.y) * 0.5;
            let d = Math.hypot(rocket.x - nearest.x, rocket.y - nearest.y);
            cam.tZoom = Math.min(0.02, 0.4 / (d / 1500 + 10));
        } else {
            cam.tX = rocket.x; cam.tY = rocket.y;
            cam.tZoom = 0.015 / (1 + Math.hypot(rocket.vx, rocket.vy) * 0.01);
        }
    } else {
        cam.tX = 0; cam.tY = 0; cam.tZoom = 0.015;
    }
    
    cam.x += (cam.tX - cam.x) * 0.07; cam.y += (cam.tY - cam.y) * 0.07;
    cam.zoom += (cam.tZoom - cam.zoom) * 0.04;

    particles.forEach((p, i) => { p.x+=p.vx; p.y+=p.vy; p.life-=0.03; if(p.life<=0) particles.splice(i,1); });

    const sx = (rocket.x-cam.x)*cam.zoom + canvas.width/2;
    const sy = (rocket.y-cam.y)*cam.zoom + canvas.height/2;
    rocketEl.style.left = (sx-40)+'px'; rocketEl.style.top = (sy-40)+'px';
    rocketEl.style.transform = `scale(${cam.zoom * 40})`; 
    rocketEl.style.rotate = ( (gameState==='PREPARE' ? rocket.angle : Math.atan2(rocket.vy, rocket.vx)*180/Math.PI) + 45 ) + 'deg';
}

function endRound(txt, m, win) {
    if(gameState === 'ENDED') return;
    gameState = 'ENDED'; addHistory(m);
    document.getElementById('res-status').innerText = txt.replace('_',' ');
    document.getElementById('res-mult').innerText = 'x' + m;
    document.getElementById('res-gain').innerText = isBetPlaced ? (win > 0 ? `+${win}` : `-${currentBet}`) : "VIEWER";
    document.getElementById('res-gain').style.color = win > 0 ? 'var(--primary)' : 'var(--danger)';
    document.getElementById('result-modal').style.display = 'flex';
    setTimeout(() => { document.getElementById('result-modal').style.display = 'none'; reset(); }, 3500);
}

function reset() {
    rocket = { x:0, y:0, vx:0, vy:0, angle:rocket.angle, visible:true };
    gameState = 'PREPARE'; roundTimer = 6.0;
    isBetPlaced = false; currentBet = 0;
    const bBtn = document.getElementById('btnPlaceBet');
    bBtn.innerText = "CONFIRM BET"; bBtn.classList.remove('placed');
    document.getElementById('betContainer').classList.remove('locked', 'hidden');
    document.getElementById('betLockMsg').style.opacity = '0';
    document.getElementById('timer-display').style.opacity = '1';
    document.getElementById('balance').innerText = balance;
    startNewRoundCycle();
}

function addHistory(m) {
    const bar = document.getElementById('historyBar'); const div = document.createElement('div');
    div.className = `hist-item`; div.style.color = m > 0 ? 'var(--primary)' : '#444';
    div.innerText = 'x'+m; bar.prepend(div);
}

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }

function draw() {
    ctx.fillStyle = '#010103'; ctx.fillRect(0,0,canvas.width,canvas.height);
    
    stars.forEach(s => {
        const px = (s.x - cam.x * s.depth) * cam.zoom + canvas.width/2;
        const py = (s.y - cam.y * s.depth) * cam.zoom + canvas.height/2;
        ctx.fillStyle = `rgba(255,255,255,${s.opacity})`;
        ctx.beginPath(); ctx.arc(px, py, s.size * cam.zoom * 10, 0, Math.PI*2); ctx.fill();
    });

    ctx.save();
    ctx.translate(canvas.width/2, canvas.height/2); ctx.scale(cam.zoom, cam.zoom); ctx.translate(-cam.x, -cam.y);

    // Граница
    ctx.strokeStyle = "rgba(255, 68, 68, 0.2)"; ctx.lineWidth = 200;
    ctx.beginPath(); ctx.arc(0,0, WORLD_LIMIT, 0, Math.PI*2); ctx.stroke();

    // Кротовые норы
    wormholes.forEach(wh => {
        let grad = ctx.createRadialGradient(wh.in.x, wh.in.y, 0, wh.in.x, wh.in.y, wh.in.r);
        grad.addColorStop(0, '#fff'); grad.addColorStop(0.5, '#00d4ff'); grad.addColorStop(1, 'transparent');
        ctx.fillStyle = grad; ctx.beginPath(); ctx.arc(wh.in.x, wh.in.y, wh.in.r, 0, Math.PI*2); ctx.fill();
    });

    // Черные дыры
    blackHoles.forEach(bh => {
        ctx.fillStyle = "#000"; ctx.beginPath(); ctx.arc(bh.x, bh.y, bh.r, 0, Math.PI*2); ctx.fill();
        ctx.strokeStyle = "#9d00ff"; ctx.lineWidth = 100; ctx.stroke();
    });

    // Астероиды
    ctx.fillStyle = "#444";
    asteroids.forEach(a => { ctx.beginPath(); ctx.arc(a.x, a.y, a.r, 0, Math.PI*2); ctx.fill(); });

    // Планеты
    planets.forEach(p => { 
        ctx.fillStyle = p.color + "08"; ctx.beginPath(); ctx.arc(p.x, p.y, p.r * 2.5, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = p.color; ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill(); 
    });

    particles.forEach(p => { 
        ctx.fillStyle = `rgba(0, 255, 136, ${p.life})`; ctx.beginPath(); ctx.arc(p.x, p.y, 20*p.life, 0, Math.PI*2); ctx.fill(); 
    });

    ctx.restore();

    planets.forEach(p => {
        const sx = (p.x - cam.x) * cam.zoom + canvas.width/2;
        const sy = (p.y - cam.y) * cam.zoom + canvas.height/2;
        if(sx > 0 && sx < canvas.width && sy > 0 && sy < canvas.height) {
            ctx.fillStyle = "white"; ctx.font = "900 14px Arial"; ctx.textAlign = "center";
            ctx.fillText("x" + p.mult, sx, sy - (p.r * cam.zoom) - 20);
        }
    });
}

function loop() { update(); draw(); requestAnimationFrame(loop); }
window.onload = init;
window.onresize = resize;
</script>
</body>
</html>
