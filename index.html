<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orbit Pro: Fixed & Juicy</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        :root { --primary: #00ff88; --bg: #010105; --glass: rgba(15, 20, 40, 0.9); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; touch-action: none; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; overflow: hidden; }
        canvas { display: block; width: 100vw; height: 100vh; position: absolute; z-index: 1; }
        
        #rocket-asset { position: absolute; width: 100px; height: 100px; opacity: 0; pointer-events: none; }

        #ui { position: absolute; inset: 0; pointer-events: none; z-index: 10; display: flex; flex-direction: column; justify-content: space-between; padding: 20px; }
        .panel { background: var(--glass); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; pointer-events: auto; }
        
        .top-row { display: flex; justify-content: space-between; pointer-events: none; }
        .stat-card { padding: 10px 20px; pointer-events: auto; }

        .gizmo-wrap { position: absolute; right: 30px; top: 50%; transform: translateY(-50%); pointer-events: none; }
        .gizmo-area { width: 200px; height: 200px; border-radius: 50%; border: 2px dashed rgba(0,255,136,0.2); position: relative; pointer-events: auto; }
        .handle { width: 30px; height: 30px; background: var(--primary); border: 3px solid white; border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); box-shadow: 0 0 15px var(--primary); }

        .bottom-ui { display: flex; flex-direction: column; align-items: center; gap: 15px; width: 100%; pointer-events: none; }
        .bet-panel { width: 300px; padding: 20px; pointer-events: auto; }
        .launch-btn { width: 100%; background: var(--primary); border: none; padding: 15px; border-radius: 12px; font-weight: bold; font-size: 18px; cursor: pointer; color: black; }
    </style>
</head>
<body>

<div id="rocket-asset"></div>
<canvas id="game"></canvas>

<div id="ui">
    <div class="top-row">
        <div class="panel stat-card">
            <span id="balance">1000</span> CR
        </div>
    </div>

    <div class="gizmo-wrap">
        <div class="gizmo-area" id="gizmo">
            <div class="handle" id="handle"></div>
        </div>
    </div>

    <div class="bottom-ui">
        <div class="panel bet-panel">
            <input type="range" id="betRange" min="10" max="500" value="100" style="width:100%; margin-bottom:10px;">
            <button class="launch-btn" id="launch">LAUNCH</button>
        </div>
    </div>
</div>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
let lottieAnim;

// Конфиг
const WORLD_SIZE = 1800;
let gameState = 'PREPARE';
let rocket = { x: 0, y: 0, vx: 0, vy: 0, angle: -90, alive: true };
let cam = { x: 0, y: 0, zoom: 2.5 };
let planets = [];

function init() {
    resize();
    // Загрузка Lottie
    lottieAnim = lottie.loadAnimation({
        container: document.getElementById('rocket-asset'),
        renderer: 'canvas',
        loop: true,
        autoplay: true,
        path: 'rocket1.json'
    });

    createLevel();
    setupEvents();
    loop();
}

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}

function createLevel() {
    planets = [];
    for(let i=0; i<4; i++) {
        let dist = 600 + i * 400;
        let ang = Math.random() * Math.PI * 2;
        planets.push({
            orbitR: dist, 
            angle: ang,
            speed: (0.005 + Math.random()*0.005),
            r: 80 + Math.random()*40,
            color: `hsl(${i*70 + 150}, 70%, 50%)`,
            x: 0, y: 0
        });
    }
}

function setupEvents() {
    const gizmo = document.getElementById('gizmo');
    const handle = document.getElementById('handle');

    const updateRotation = (e) => {
        const rect = gizmo.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        const ex = (e.clientX || e.touches?.[0].clientX);
        const ey = (e.clientY || e.touches?.[0].clientY);
        
        const angleRad = Math.atan2(ey - cy, ex - cx);
        rocket.angle = angleRad * 180 / Math.PI;
        
        handle.style.left = 50 + Math.cos(angleRad) * 45 + '%';
        handle.style.top = 50 + Math.sin(angleRad) * 45 + '%';
    };

    gizmo.addEventListener('pointerdown', (e) => {
        gizmo.setPointerCapture(e.pointerId);
        updateRotation(e);
        gizmo.addEventListener('pointermove', updateRotation);
    });

    gizmo.addEventListener('pointerup', () => {
        gizmo.removeEventListener('pointermove', updateRotation);
    });

    document.getElementById('launch').onclick = () => {
        if(gameState !== 'PREPARE') return;
        const rad = rocket.angle * Math.PI / 180;
        rocket.vx = Math.cos(rad) * 7;
        rocket.vy = Math.sin(rad) * 7;
        gameState = 'FLYING';
        document.querySelector('.gizmo-wrap').style.display = 'none';
        document.querySelector('.bet-panel').style.display = 'none';
    };
}

function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}

function update() {
    planets.forEach(p => {
        p.angle += p.speed * 0.1;
        p.x = Math.cos(p.angle) * p.orbitR;
        p.y = Math.sin(p.angle) * p.orbitR;
    });

    if(gameState === 'FLYING') {
        // Простая гравитация
        planets.forEach(p => {
            const dx = p.x - rocket.x;
            const dy = p.y - rocket.y;
            const dist = Math.sqrt(dx*dx + dy*dy);
            if(dist < 800) {
                const force = 8 / (dist/100);
                rocket.vx += (dx/dist) * force * 0.1;
                rocket.vy += (dy/dist) * force * 0.1;
            }
            if(dist < p.r) { 
                gameState = 'PREPARE'; // Рестарт при попадании
                resetRocket();
            }
        });

        rocket.x += rocket.vx;
        rocket.y += rocket.vy;

        if(Math.abs(rocket.x) > WORLD_SIZE || Math.abs(rocket.y) > WORLD_SIZE) {
            resetRocket();
        }
    }

    cam.x += (rocket.x - cam.x) * 0.1;
    cam.y += (rocket.y - cam.y) * 0.1;
}

function resetRocket() {
    rocket = { x: 0, y: 0, vx: 0, vy: 0, angle: -90, alive: true };
    gameState = 'PREPARE';
    document.querySelector('.gizmo-wrap').style.display = 'block';
    document.querySelector('.bet-panel').style.display = 'block';
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(canvas.width/2, canvas.height/2);
    ctx.scale(cam.zoom, cam.zoom);
    ctx.translate(-cam.x, -cam.y);

    // Планеты
    planets.forEach(p => {
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fill();
    });

    // Ракета
    if(rocket.alive) {
        ctx.save();
        ctx.translate(rocket.x, rocket.y);
        
        // Вращение: берем текущий угол + коррекция 45 градусов для модели
        const currentAngle = gameState === 'PREPARE' 
            ? rocket.angle * Math.PI / 180 
            : Math.atan2(rocket.vy, rocket.vx);
        
        ctx.rotate(currentAngle - Math.PI/4);

        // Рисуем Lottie
        if(lottieAnim && lottieAnim.renderer.canvasContext) {
            const lCanvas = lottieAnim.renderer.canvas;
            ctx.drawImage(lCanvas, -40, -40, 80, 80);
        } else {
            // Фолбэк на случай если json не загрузился
            ctx.fillStyle = "white";
            ctx.fillRect(-10, -10, 20, 20);
        }
        ctx.restore();
    }

    ctx.restore();
}

window.onload = init;
</script>
</body>
</html>
