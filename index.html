<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orbit Pro: Zero Bug Edition</title>
    <style>
        :root { --primary: #00ff88; --accent: #ff0055; --gold: #ffcc00; --bg: #02020a; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow: hidden; }
        canvas { display: block; touch-action: none; }
        
        /* UI Styles */
        #ui { position: absolute; inset: 0; pointer-events: none; z-index: 10; padding: 20px; display: flex; flex-direction: column; justify-content: space-between; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; pointer-events: auto; }
        
        .top-row { display: flex; justify-content: space-between; align-items: flex-start; }
        .stat-card { padding: 15px 25px; text-align: center; }
        .val { font-size: 24px; font-weight: 900; color: var(--gold); display: block; }
        .label { font-size: 10px; text-transform: uppercase; letter-spacing: 2px; opacity: 0.5; }

        .cam-toggle { display: flex; gap: 5px; padding: 5px; }
        .btn-cam { background: none; border: none; color: white; padding: 10px 15px; border-radius: 12px; cursor: pointer; font-size: 11px; font-weight: bold; opacity: 0.4; transition: 0.3s; }
        .btn-cam.active { background: rgba(255,255,255,0.15); opacity: 1; }

        .gizmo-wrap { position: absolute; right: 30px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .gizmo { width: 150px; height: 150px; border: 2px dashed rgba(255,255,255,0.2); border-radius: 50%; position: relative; pointer-events: auto; cursor: crosshair; }
        .handle { width: 26px; height: 26px; background: var(--primary); border: 4px solid white; border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); box-shadow: 0 0 20px var(--primary); pointer-events: none; }

        .bet-panel { width: 100%; max-width: 400px; margin: 0 auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .launch-btn { background: linear-gradient(135deg, var(--primary), #00bd68); border: none; color: #000; padding: 20px; border-radius: 15px; font-size: 20px; font-weight: 900; cursor: pointer; transition: 0.2s; }
        .launch-btn:hover { transform: scale(1.02); }
        .launch-btn:active { transform: scale(0.98); }

        #overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 100; opacity: 0; transition: 0.5s; pointer-events: auto; }
        .card { background: #111; padding: 50px; border-radius: 30px; border: 2px solid var(--primary); text-align: center; }
    </style>
</head>
<body>

<canvas id="game"></canvas>

<div id="ui">
    <div class="top-row">
        <div class="glass stat-card">
            <span id="balance" class="val">1000</span>
            <span class="label">Credits</span>
        </div>
        <div class="glass cam-toggle" id="camGroup">
            <button class="btn-cam" data-mode="WORLD">WORLD</button>
            <button class="btn-cam active" data-mode="ROCKET">FOLLOW</button>
        </div>
    </div>

    <div class="gizmo-wrap" id="gizmoBox">
        <div class="gizmo" id="gizmoMain"><div class="handle" id="gizmoHandle"></div></div>
        <div id="angleShow" style="font-weight: 900; color: var(--primary); font-size: 20px;">270°</div>
    </div>

    <div class="bet-panel glass" id="betBox">
        <div style="display: flex; gap: 15px; align-items: center;">
            <input type="range" id="betRange" min="10" max="1000" value="50" style="flex: 1; accent-color: var(--primary);">
            <span id="betValue" style="font-weight: bold; width: 50px;">50</span>
        </div>
        <button class="launch-btn" id="launchBtn">LAUNCH SYSTEM</button>
    </div>
</div>

<div id="overlay">
    <div class="card">
        <h2 id="resTitle" style="margin: 0; font-size: 16px; opacity: 0.6;">LANDED</h2>
        <div id="resMult" style="font-size: 70px; font-weight: 900; color: var(--primary);">x2.5</div>
        <div id="resAdd" style="color: var(--gold); font-weight: bold;">+250 Credits</div>
    </div>
</div>

<script>
/** @type {HTMLCanvasElement} */
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

// --- Глобальные настройки ---
const G = 1.8;
const WORLD_RADIUS = 3000;
let balance = 1000;
let gameState = 'PREPARE'; // PREPARE, FLYING, END
let cameraMode = 'ROCKET';

// --- Игровые объекты ---
let planets = [], blackHoles = [], asteroids = [], stars = [], particles = [];
let rocket = { x: 0, y: 0, vx: 0, vy: 0, angle: 270, alive: true };
let cam = { x: 0, y: 0, zoom: 3, tZoom: 3, dragX: 0, dragY: 0, isDragging: false };

// --- Инициализация ---
function init() {
    resize();
    createStars();
    createLevel();
    loop();
}

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}

function createStars() {
    stars = [];
    for(let i=0; i<8000; i++) {
        stars.push({
            x: Math.random() * 10000 - 5000,
            y: Math.random() * 10000 - 5000,
            size: Math.random() * 1.5,
            op: Math.random()
        });
    }
}

function createLevel() {
    planets = []; blackHoles = []; asteroids = [];
    let startDist = 450; // Безопасная зона увеличена
    for(let i=0; i<6; i++) {
        const angle = Math.random() * Math.PI * 2;
        const dist = startDist + i * 150 + Math.random() * 100;
        planets.push({
            x: Math.cos(angle) * dist,
            y: Math.sin(angle) * dist,
            r: 25 + Math.random() * 20,
            color: `hsl(${Math.random() * 360}, 70%, 60%)`,
            mult: (10 - i * 1.5).toFixed(1)
        });
    }
    // Черная дыра - всегда в стороне
    const bhAngle = Math.random() * Math.PI * 2;
    blackHoles.push({ x: Math.cos(bhAngle)*700, y: Math.sin(bhAngle)*700, r: 40 });
}

// --- Физика ---
function getPhysicsForce(px, py, vx, vy) {
    let ax = 0, ay = 0;
    planets.forEach(p => {
        const dx = p.x - px, dy = p.y - py, d = Math.sqrt(dx*dx + dy*dy);
        if(d < 400) {
            const f = G * 1.5 / Math.pow(d, 1.1);
            ax += (dx/d) * f; ay += (dy/d) * f;
        }
    });
    blackHoles.forEach(bh => {
        const dx = bh.x - px, dy = bh.y - py, d = Math.sqrt(dx*dx + dy*dy);
        if(d < 600) {
            const f = G * 5 / Math.pow(d, 1.1);
            ax += (dx/d) * f; ay += (dy/d) * f;
        }
    });
    return { ax, ay };
}

// --- Управление ---
const gizmo = document.getElementById('gizmoMain');
let activeGizmo = false;

function updateGizmo(e) {
    const t = e.touches ? e.touches[0] : e;
    const rect = gizmo.getBoundingClientRect();
    const cx = rect.left + rect.width/2;
    const cy = rect.top + rect.height/2;
    rocket.angle = Math.atan2(t.clientY - cy, t.clientX - cx) * 180 / Math.PI;
    document.getElementById('gizmoHandle').style.left = 50 + Math.cos(rocket.angle * Math.PI/180) * 50 + '%';
    document.getElementById('gizmoHandle').style.top = 50 + Math.sin(rocket.angle * Math.PI/180) * 50 + '%';
    document.getElementById('angleShow').innerText = Math.round((rocket.angle + 360) % 360) + '°';
}

gizmo.addEventListener('mousedown', (e) => { activeGizmo = true; updateGizmo(e); });
window.addEventListener('mousemove', (e) => { 
    if(activeGizmo) updateGizmo(e);
    if(cam.isDragging) {
        cam.x -= e.movementX / cam.zoom;
        cam.y -= e.movementY / cam.zoom;
    }
});
window.addEventListener('mouseup', () => { activeGizmo = false; cam.isDragging = false; });

canvas.addEventListener('mousedown', (e) => { if(cameraMode === 'WORLD') cam.isDragging = true; });
canvas.addEventListener('wheel', (e) => {
    if(cameraMode === 'WORLD') {
        const delta = e.deltaY > 0 ? 0.9 : 1.1;
        cam.tZoom = Math.max(0.1, Math.min(10, cam.tZoom * delta));
    }
}, { passive: true });

document.getElementById('launchBtn').onclick = () => {
    const bet = parseInt(document.getElementById('betRange').value);
    if(bet > balance) return;
    balance -= bet;
    document.getElementById('balance').innerText = balance;
    
    particles = [];
    rocket.x = 0; rocket.y = 0;
    rocket.vx = Math.cos(rocket.angle * Math.PI/180) * 3;
    rocket.vy = Math.sin(rocket.angle * Math.PI/180) * 3;
    rocket.alive = true;
    gameState = 'FLYING';
    
    document.getElementById('betBox').style.display = 'none';
    document.getElementById('gizmoBox').style.display = 'none';
    document.getElementById('camGroup').style.opacity = '1';
    document.getElementById('camGroup').style.pointerEvents = 'auto';
};

document.querySelectorAll('.btn-cam').forEach(b => b.onclick = () => {
    cameraMode = b.dataset.mode;
    document.querySelectorAll('.btn-cam').forEach(x => x.classList.remove('active'));
    b.classList.add('active');
});

document.getElementById('betRange').oninput = (e) => document.getElementById('betValue').innerText = e.target.value;

// --- Главный Цикл ---
function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}

function update() {
    if(gameState === 'FLYING') {
        // Частицы шлейфа
        if(Math.random() > 0.2) particles.push({ x: rocket.x, y: rocket.y, r: 3, life: 1 });

        const force = getPhysicsForce(rocket.x, rocket.y, rocket.vx, rocket.vy);
        rocket.vx += force.ax;
        rocket.vy += force.ay;
        rocket.x += rocket.vx;
        rocket.y += rocket.vy;

        // Золотые астероиды
        if(Math.random() < 0.005) {
            asteroids.push({ x: Math.random()*2000-1000, y: -1500, vx: (Math.random()-0.5)*2, vy: 7, r: 15 });
        }
        asteroids.forEach((a, i) => {
            a.x += a.vx; a.y += a.vy;
            if(Math.hypot(a.x-rocket.x, a.y-rocket.y) < a.r + 10) win(40, "GOLDEN HIT");
        });

        // Проверка столкновений
        planets.forEach(p => {
            if(Math.hypot(p.x - rocket.x, p.y - rocket.y) < p.r) win(p.mult, "LANDED");
        });
        blackHoles.forEach(bh => {
            if(Math.hypot(bh.x - rocket.x, bh.y - rocket.y) < bh.r) {
                rocket.alive = false;
                lose("SINGULARITY");
            }
        });

        if(Math.hypot(rocket.x, rocket.y) > WORLD_RADIUS) lose("LOST IN ABYSS");
    }

    particles.forEach((p, i) => { p.life -= 0.02; if(p.life <= 0) particles.splice(i, 1); });

    // Камера
    if(cameraMode === 'ROCKET' || gameState === 'PREPARE') {
        cam.x += (rocket.x - cam.x) * 0.1;
        cam.y += (rocket.y - cam.y) * 0.1;
        cam.tZoom = (gameState === 'PREPARE') ? 3.5 : 2;
    }
    cam.zoom += (cam.tZoom - cam.zoom) * 0.1;
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // 1. Звезды (Параллакс)
    stars.forEach(s => {
        const sx = (s.x - cam.x * 0.05) * cam.zoom + canvas.width/2;
        const sy = (s.y - cam.y * 0.05) * cam.zoom + canvas.height/2;
        ctx.fillStyle = `rgba(255,255,255,${s.op})`;
        ctx.fillRect(sx, sy, s.size, s.size);
    });

    ctx.save();
    ctx.translate(canvas.width/2, canvas.height/2);
    ctx.scale(cam.zoom, cam.zoom);
    ctx.translate(-cam.x, -cam.y);

    // 2. Предсказание (траектория)
    if(gameState === 'PREPARE') {
        ctx.beginPath();
        ctx.strokeStyle = "rgba(0, 255, 136, 0.3)";
        ctx.setLineDash([5, 5]);
        let tx = 0, ty = 0, tvx = Math.cos(rocket.angle * Math.PI/180)*3, tvy = Math.sin(rocket.angle * Math.PI/180)*3;
        ctx.moveTo(0,0);
        for(let i=0; i<100; i++) {
            const f = getPhysicsForce(tx, ty, tvx, tvy);
            tvx += f.ax; tvy += f.ay; tx += tvx; ty += tvy;
            if(i%2 === 0) ctx.lineTo(tx, ty);
        }
        ctx.stroke();
        ctx.setLineDash([]);
    }

    // 3. Планеты и Черные дыры
    blackHoles.forEach(bh => {
        const g = ctx.createRadialGradient(bh.x, bh.y, 0, bh.x, bh.y, bh.r * 2);
        g.addColorStop(0, '#000'); g.addColorStop(0.5, '#15002a'); g.addColorStop(1, 'transparent');
        ctx.fillStyle = g; ctx.beginPath(); ctx.arc(bh.x, bh.y, bh.r*2.5, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = '#000'; ctx.beginPath(); ctx.arc(bh.x, bh.y, bh.r, 0, Math.PI*2); ctx.fill();
        ctx.strokeStyle = '#ff00ff'; ctx.lineWidth = 2/cam.zoom; ctx.stroke();
    });

    planets.forEach(p => {
        ctx.shadowBlur = 15; ctx.shadowColor = p.color;
        ctx.fillStyle = p.color;
        ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
        ctx.shadowBlur = 0;
        // Текст множителя
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.scale(1/cam.zoom, 1/cam.zoom);
        ctx.fillStyle = "white"; ctx.font = "bold 14px Arial"; ctx.textAlign = "center";
        ctx.fillText("x" + p.mult, 0, -p.r * cam.zoom - 10);
        ctx.restore();
    });

    // 4. Частицы и Астероиды
    particles.forEach(p => {
        ctx.fillStyle = `rgba(0, 255, 136, ${p.life})`;
        ctx.beginPath(); ctx.arc(p.x, p.y, p.r * p.life, 0, Math.PI*2); ctx.fill();
    });

    asteroids.forEach(a => {
        ctx.fillStyle = '#ffcc00'; ctx.shadowBlur = 10; ctx.shadowColor = 'gold';
        ctx.beginPath(); ctx.arc(a.x, a.y, a.r, 0, Math.PI*2); ctx.fill();
        ctx.shadowBlur = 0;
    });

    // 5. Ракета
    if(rocket.alive) {
        ctx.save();
        ctx.translate(rocket.x, rocket.y);
        ctx.rotate(gameState === 'PREPARE' ? rocket.angle * Math.PI/180 : Math.atan2(rocket.vy, rocket.vx));
        ctx.fillStyle = "white";
        ctx.beginPath(); ctx.moveTo(15, 0); ctx.lineTo(-10, -8); ctx.lineTo(-10, 8); ctx.fill();
        ctx.restore();
    }

    ctx.restore();
}

function win(m, txt) {
    const amt = Math.floor(m * 50); // Условно
    balance += amt;
    showOverlay(txt, "x"+m, "+"+amt+" Credits");
}

function lose(txt) {
    showOverlay(txt, "x0.0", "TRY AGAIN");
}

function showOverlay(t, m, a) {
    gameState = 'END';
    document.getElementById('resTitle').innerText = t;
    document.getElementById('resMult').innerText = m;
    document.getElementById('resAdd').innerText = a;
    const ov = document.getElementById('overlay');
    ov.style.display = 'flex';
    setTimeout(() => ov.style.opacity = '1', 10);
    setTimeout(reset, 3000);
}

function reset() {
    const ov = document.getElementById('overlay');
    ov.style.opacity = '0';
    setTimeout(() => {
        ov.style.display = 'none';
        gameState = 'PREPARE';
        rocket = { x: 0, y: 0, vx: 0, vy: 0, angle: 270, alive: true };
        createLevel();
        document.getElementById('betBox').style.display = 'flex';
        document.getElementById('gizmoBox').style.display = 'flex';
        document.getElementById('balance').innerText = balance;
    }, 500);
}

init();
</script>
</body>
</html>
