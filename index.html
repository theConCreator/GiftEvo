<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∫—Ä–µ—Ç—á-–ö–∞—Ä—Ç–∞: 15 –∫–∞—Ä—Ç –∏ –ø–ª–∞–≤–Ω—ã–π —Å–¥–≤–∏–≥</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        :root {
            --color-bg: #1a1a2e;
            --color-secondary: #2b2b48;
            --color-card-main: #4d3a86;
            --color-scratch: #9c6cff; 
            --color-accent: #00ffc4; 
            --color-button: #007bff;
            
            --card-width: 320px; 
            --card-height: 240px; 
            --stack-offset-px: 15px; /* –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π –æ—Ç—Å—Ç—É–ø */
            --transition-speed: 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --visible-cards: 15; /* –¢–µ–ø–µ—Ä—å 15 –∫–∞—Ä—Ç –≤ –ø–∞—á–∫–µ */
        }

        body {
            background-color: var(--color-bg); 
            color: #ffffff;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
        }
        
        .header {
            width: 100%;
            padding: 15px 20px;
            box-sizing: border-box;
            background-color: var(--color-secondary);
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-info { font-size: 0.9em; color: #b0b0b0; }
        .balance-amount { font-weight: bold; color: var(--color-accent); }

        .game-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            width: 100%;
            padding-top: 40px; 
        }
        
        #cardWrapper {
            width: var(--card-width);
            position: relative;
            /* –í—ã—Å–æ—Ç–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –ø–æ–¥ 15 –∫–∞—Ä—Ç */
            height: calc(var(--card-height) + (var(--visible-cards) * var(--stack-offset-px))); 
        }

        .scratch-card {
            width: 100%;
            height: var(--card-height); 
            background: linear-gradient(135deg, var(--color-card-main), #6b4aa8);
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border: 2px solid #b0b0b0;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform var(--transition-speed), top var(--transition-speed), opacity var(--transition-speed);
            will-change: transform, opacity, top;
        }
        
        /* –ö–ª–∞—Å—Å –¥–ª—è —É–ª–µ—Ç–∞—é—â–µ–π –∫–∞—Ä—Ç—ã */
        .departing {
            transform: translateX(120vw) rotate(10deg) !important;
            opacity: 0 !important;
        }

        .card-in-stack {
            background: linear-gradient(135deg, rgba(77, 58, 134, 0.8), rgba(107, 74, 168, 0.8)); 
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .scratch-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 8px; 
            padding: 20px; 
            height: 100%;
            box-sizing: border-box;
        }
        
        .scratch-cell {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--color-scratch); 
            border-radius: 8px; 
            font-size: 2.5em; 
            cursor: pointer;
            aspect-ratio: 1 / 1; 
            transition: background-color 0.3s; 
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }

        .scratched { background-color: #3b3b5e; cursor: default; }
        .hidden-prize { opacity: 0; transition: opacity 0.4s; }
        .scratched .hidden-prize { opacity: 1; }

        .win-message {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            font-weight: bold;
            color: var(--color-accent);
            z-index: 100;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .footer {
            width: 100%;
            padding: 20px;
            background-color: var(--color-secondary);
            display: flex;
            justify-content: center;
        }

        .buy-button {
            background-color: var(--color-button); 
            color: white;
            border: none;
            border-radius: 12px;
            padding: 18px;
            font-size: 1.1em;
            font-weight: bold;
            width: 100%;
            max-width: 400px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }
        
        .buy-button:disabled { background-color: #444; opacity: 0.7; }
        .buy-button:active { transform: scale(0.98); }
    </style>
</head>
<body>

    <header class="header">
        <div class="header-info">–ë–∞–ª–∞–Ω—Å: <span id="tonBalance" class="balance-amount">10.00</span> TON</div>
        <div class="header-info">–í—ã–∏–≥—Ä—ã—à: <span id="currentPrize" class="balance-amount">0</span></div>
    </header>

    <main class="game-container">
        <div id="cardWrapper"></div>
        <div id="winMessageContainer"></div>
    </main>

    <footer class="footer">
        <button id="buyCardButton" class="buy-button">–ö—É–ø–∏—Ç—å –ö–∞—Ä—Ç—É (1.0 TON)</button>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cardWrapper = document.getElementById('cardWrapper');
            const buyButton = document.getElementById('buyCardButton');
            const balanceDisp = document.getElementById('tonBalance');
            const prizeDisp = document.getElementById('currentPrize');

            const PRIZES = [
                { s: 'üíé', m: 5 }, { s: '‚≠ê', m: 2 }, { s: 'ü™ô', m: 10 }, { s: 'üòÇ', m: 0.5 }
            ];
            const COST = 1.0;
            const STACK_OFFSET = 15;
            const STACK_SIZE = 15; // 15 –∫–∞—Ä—Ç–æ—á–µ–∫

            let balance = 10.0;
            let deck = []; 
            let activeIdx = -1; 
            let currentScratchCount = 0;

            function genCard() {
                let p = [];
                for(let i=0; i<3; i++) p.push(PRIZES[Math.floor(Math.random()*PRIZES.length)].s);
                if(Math.random() < 0.2) { // 20% —à–∞–Ω—Å –Ω–∞ –ø–æ–±–µ–¥—É –¥–ª—è —Ç–µ—Å—Ç–∞
                    let winS = PRIZES[Math.floor(Math.random()*PRIZES.length)].s;
                    p = [winS, winS, winS];
                }
                return { id: Date.now() + Math.random(), prizes: p, done: false };
            }

            function initDeck() {
                for(let i=0; i<STACK_SIZE; i++) deck.push(genCard());
                render();
            }

            function render() {
                // –£–¥–∞–ª—è–µ–º —Ç–æ–ª—å–∫–æ —Ç–µ, —á—Ç–æ —É–∂–µ –Ω–µ –≤ deck –∏ –Ω–µ –∞–∫—Ç–∏–≤–Ω—ã
                deck.forEach((card, i) => {
                    let el = document.querySelector(`[data-id="${card.id}"]`);
                    if(!el) {
                        el = document.createElement('div');
                        el.className = 'scratch-card';
                        el.dataset.id = card.id;
                        el.innerHTML = `<div class="scratch-grid"></div>`;
                        card.prizes.forEach(symbol => {
                            const cell = document.createElement('div');
                            cell.className = 'scratch-cell';
                            cell.innerHTML = `<span class="hidden-prize">${symbol}</span>`;
                            el.firstChild.appendChild(cell);
                        });
                        cardWrapper.appendChild(el);
                    }

                    // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ
                    if (i === 0) { // –ê–∫—Ç–∏–≤–Ω–∞—è –∫–∞—Ä—Ç–∞
                        el.style.top = `0px`;
                        el.style.zIndex = 100;
                        el.classList.remove('card-in-stack');
                        setupCells(el, card);
                    } else { // –ö–∞—Ä—Ç—ã –≤ —Å—Ç–æ–ø–∫–µ
                        el.style.top = `${i * STACK_OFFSET}px`;
                        el.style.zIndex = 100 - i;
                        el.classList.add('card-in-stack');
                    }
                });
            }

            function setupCells(el, card) {
                const cells = el.querySelectorAll('.scratch-cell');
                cells.forEach(cell => {
                    if(!card.done) {
                        cell.onclick = () => {
                            if(cell.classList.contains('scratched')) return;
                            cell.classList.add('scratched');
                            currentScratchCount++;
                            if(currentScratchCount === 3) finishCard(card);
                        };
                    }
                });
            }

            function finishCard(card) {
                card.done = true;
                const p = card.prizes;
                if(p[0] === p[1] && p[1] === p[2]) {
                    const mult = PRIZES.find(x => x.s === p[0]).m;
                    const win = COST * mult;
                    balance += win;
                    balanceDisp.textContent = balance.toFixed(2);
                    prizeDisp.textContent = win.toFixed(2);
                    showWin(`–í–´–ò–ì–†–´–®: ${win} TON!`);
                } else {
                    showWin(`–ü–£–°–¢–û`);
                }
                buyButton.disabled = false;
                buyButton.textContent = "‚ñ∂Ô∏è –°–¥–≤–∏–Ω—É—Ç—å –∏ –∫—É–ø–∏—Ç—å –Ω–æ–≤—É—é";
            }

            function showWin(txt) {
                const m = document.createElement('div');
                m.className = 'win-message';
                m.textContent = txt;
                document.getElementById('winMessageContainer').appendChild(m);
                setTimeout(() => m.remove(), 2000);
            }

            buyButton.onclick = () => {
                if(activeIdx !== -1 && !deck[0].done) return;

                if(balance < COST) return alert("–ù–µ—Ç TON");
                
                // 1. –ê–Ω–∏–º–∞—Ü–∏—è —É–ª–µ—Ç–∞ —Å—Ç–∞—Ä–æ–π –∫–∞—Ä—Ç—ã
                const oldCardEl = document.querySelector(`[data-id="${deck[0].id}"]`);
                if(oldCardEl) {
                    oldCardEl.classList.add('departing');
                    // –£–¥–∞–ª—è–µ–º –∏–∑ –º–∞—Å—Å–∏–≤–∞ –∏ DOM –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                    const removedCard = deck.shift(); 
                    setTimeout(() => {
                        const el = document.querySelector(`[data-id="${removedCard.id}"]`);
                        if(el) el.remove();
                    }, 500);
                }

                // 2. –°–ø–∏—Å–∞–Ω–∏–µ –∏ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏–µ
                balance -= COST;
                balanceDisp.textContent = balance.toFixed(2);
                
                deck.push(genCard()); // –ë–µ—Å–∫–æ–Ω–µ—á–Ω–æ–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ
                currentScratchCount = 0;
                activeIdx = 0;

                buyButton.disabled = true;
                buyButton.textContent = "–°—Ç–∏—Ä–∞–π—Ç–µ —è—á–µ–π–∫–∏...";
                
                render();
            };

            initDeck();
        });
    </script>
</body>
</html>
