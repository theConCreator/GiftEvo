<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orbit Pro: Deep Space Evolution</title>
    <style>
        :root {
            --primary: #2ecc71;
            --danger: #9b59b6; /* Фиолетовый для черных дыр */
            --bg: #020204;
            --glass: rgba(10, 10, 15, 0.95);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }
        body { margin: 0; background-color: var(--bg); color: white; font-family: 'Segoe UI', system-ui, sans-serif; overflow: hidden; display: flex; height: 100vh; }
        canvas { display: block; }

        #ui-layer { position: absolute; inset: 0; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; padding: 15px; z-index: 10; }
        .panel { pointer-events: auto; background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 20px; padding: 12px; }
        
        /* Лента рекордов */
        .history-ribbon { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; pointer-events: none; }
        .history-item { 
            background: rgba(46, 204, 113, 0.2); border: 1px solid var(--primary); color: var(--primary);
            padding: 4px 10px; border-radius: 8px; font-size: 12px; font-weight: 900; animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* Верхняя панель */
        .top-bar { display: flex; justify-content: space-between; align-items: flex-start; margin-top: 40px; }
        .balance-box { border-bottom: 3px solid #f1c40f; min-width: 120px; }
        .balance-val { font-size: 22px; font-weight: 900; color: #f1c40f; }

        /* Гизмо (контроллер) - Поднят выше */
        .rotation-gizmo-container {
            position: absolute; right: 25px; top: 55%; transform: translateY(-50%);
            display: flex; flex-direction: column; align-items: center; gap: 8px; pointer-events: auto;
        }
        .gizmo-circle {
            width: 100px; height: 100px; border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50%; position: relative; background: radial-gradient(circle, rgba(46,204,113,0.1) 0%, transparent 80%);
        }
        .gizmo-handle {
            width: 24px; height: 24px; background: var(--primary); border: 4px solid white;
            border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            box-shadow: 0 0 15px var(--primary); pointer-events: none;
        }

        .bottom-area { display: flex; flex-direction: column; align-items: center; width: 100%; }
        .bet-panel { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 12px; }
        .input-row { display: flex; align-items: center; gap: 12px; }
        input[type=number] { background: #000; border: 1px solid #333; color: white; padding: 10px; border-radius: 10px; width: 80px; text-align: center; font-weight: 900; }
        input[type=range] { flex: 1; accent-color: var(--primary); cursor: pointer; }

        .launch-btn {
            width: 100%; padding: 20px; border-radius: 18px; border: none;
            background: linear-gradient(135deg, #2ecc71, #27ae60); color: white;
            font-weight: 900; font-size: 18px; cursor: pointer; box-shadow: 0 5px 0 #1b633a;
        }
        .launch-btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #1b633a; }

        /* Окно итогов */
        #result-overlay { position: absolute; inset: 0; display: none; align-items: center; justify-content: center; z-index: 20; }
        .result-card {
            background: var(--glass); padding: 30px; border-radius: 25px; border: 2px solid var(--primary);
            text-align: center; transform: scale(0.8); opacity: 0; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.2);
        }
        .result-card.show { transform: scale(1); opacity: 1; }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div class="history-ribbon" id="historyRibbon"></div>

<div id="result-overlay">
    <div class="result-card" id="resultCard">
        <div id="resStatus" style="font-size: 12px; text-transform: uppercase; letter-spacing: 2px; color: #888; margin-bottom: 10px;">Mission Complete</div>
        <div id="resMult" style="font-size: 44px; font-weight: 900; color: var(--primary);">x0.0</div>
        <div id="resAmt" style="font-size: 18px; color: #f1c40f; font-weight: bold;">+0 Credits</div>
    </div>
</div>

<div id="ui-layer">
    <div class="top-bar">
        <div class="panel balance-box">
            <div id="balanceDisplay" class="balance-val">1000</div>
            <div style="font-size: 9px; color: #888; text-transform: uppercase;">Credits</div>
        </div>
        <div class="panel" style="display:flex; gap:5px; padding: 5px; border-radius:12px;">
            <button class="cam-btn active" data-mode="WORLD" style="padding:8px 12px; font-size:9px; border-radius:8px;">WORLD</button>
            <button class="cam-btn" data-mode="ROCKET" style="padding:8px 12px; font-size:9px; border-radius:8px;">ROCKET</button>
        </div>
    </div>

    <div class="rotation-gizmo-container" id="gizmoBox">
        <div class="gizmo-circle" id="gizmoCircle">
            <div class="gizmo-handle" id="gizmoHandle"></div>
        </div>
        <div id="angleDisplay" style="font-size: 14px; font-weight: 900; color: var(--primary);">270°</div>
    </div>

    <div class="bottom-area" id="bottomArea">
        <div class="panel bet-panel">
            <div class="input-row">
                <input type="range" id="betSlider" min="0" max="1000" value="50">
                <input type="number" id="betInput" value="50">
            </div>
            <button id="launchBtn" class="launch-btn">LAUNCH</button>
        </div>
    </div>
</div>

<script>
const MAP_RADIUS = 600; 
const FIXED_POWER = 1.35; 
const GRAVITY_CONSTANT = 0.22; 

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let width, height, balance = 1000, currentBet = 0, history = [];
let gameState = 'PREPARE';
let planets = [], stars = [], particles = [], anomalies = [];
let rocket = { x: 0, y: 0, vx: 0, vy: 0, angle: 270, trail: [], targetPlanet: null };
let camera = { x: 0, y: 0, zoom: 4, targetZoom: 4, shake: 0 };
let launchFlash = 0;

function init() {
    resize();
    createStars();
    resetUniverse();
    setupControls();
    window.addEventListener('resize', resize);
    animate();
}

function resize() {
    width = window.innerWidth; height = window.innerHeight;
    canvas.width = width; canvas.height = height;
}

function createStars() {
    stars = Array.from({length: 600}, () => ({
        x: Math.random() * 5000 - 2500, y: Math.random() * 5000 - 2500,
        size: Math.random() * 1.5, depth: 0.05 + Math.random() * 0.9
    }));
}

function resetUniverse() {
    planets = []; anomalies = [];
    // Обычные планеты
    for (let i = 0; i < 5; i++) {
        const r = 25 + Math.random() * 40;
        planets.push({
            radius: r, orbitRadius: 250 + (i * 70) + Math.random() * 20,
            orbitAngle: Math.random() * Math.PI * 2,
            orbitSpeed: (0.001 + Math.random() * 0.001) * (Math.random() > 0.5 ? 1 : -1),
            color: `hsl(${Math.random() * 360}, 70%, 60%)`,
            multiplier: (15 - (r/40)*12).toFixed(1), x: 0, y: 0
        });
    }
    // Аномалия (Черная дыра)
    anomalies.push({
        x: (Math.random()-0.5)*400, y: (Math.random()-0.5)*400,
        radius: 20, gravity: 0.8, pulse: 0
    });
}

function setupControls() {
    const gizmo = document.getElementById('gizmoCircle');
    const handle = document.getElementById('gizmoHandle');
    let isDragging = false;

    const updateAngle = (cx, cy) => {
        const rect = gizmo.getBoundingClientRect();
        const angle = Math.atan2(cy - (rect.top + 50), cx - (rect.left + 50));
        rocket.angle = angle * 180 / Math.PI;
        handle.style.left = 50 + Math.cos(angle)*50 + '%';
        handle.style.top = 50 + Math.sin(angle)*50 + '%';
        document.getElementById('angleDisplay').innerText = Math.round((rocket.angle + 360) % 360) + '°';
    };

    gizmo.onmousedown = gizmo.ontouchstart = (e) => { isDragging = true; const p = e.touches ? e.touches[0] : e; updateAngle(p.clientX, p.clientY); };
    window.onmousemove = window.ontouchmove = (e) => { if(isDragging) { const p = e.touches ? e.touches[0] : e; updateAngle(p.clientX, p.clientY); } };
    window.onmouseup = window.ontouchend = () => isDragging = false;

    document.getElementById('betSlider').oninput = (e) => document.getElementById('betInput').value = e.target.value;
    document.getElementById('launchBtn').onclick = launch;
}

function launch() {
    const val = parseInt(document.getElementById('betInput').value);
    if (val > balance || val <= 0) return;
    balance -= val; currentBet = val;
    document.getElementById('balanceDisplay').innerText = balance;
    
    launchFlash = 1.0;
    gameState = 'FLYING';
    const rad = rocket.angle * Math.PI / 180;
    rocket.vx = Math.cos(rad) * FIXED_POWER;
    rocket.vy = Math.sin(rad) * FIXED_POWER;
    
    document.getElementById('bottomArea').style.opacity = 0;
    document.getElementById('gizmoBox').style.opacity = 0;
}

function update() {
    planets.forEach(p => {
        p.orbitAngle += p.orbitSpeed;
        p.x = Math.cos(p.orbitAngle) * p.orbitRadius;
        p.y = Math.sin(p.orbitAngle) * p.orbitRadius;
    });

    if (gameState === 'FLYING') {
        // Трейл-частицы
        if(Math.random() > 0.3) particles.push({x: rocket.x, y: rocket.y, life: 1, vx: (Math.random()-0.5)*0.5, vy: (Math.random()-0.5)*0.5});

        // Гравитация планет
        planets.forEach(p => {
            const dx = p.x - rocket.x, dy = p.y - rocket.y, d = Math.sqrt(dx*dx + dy*dy);
            if (d < p.radius * 2.5) {
                rocket.vx += (dx/d) * (p.radius * GRAVITY_CONSTANT) / (d*0.5);
                rocket.vy += (dy/d) * (p.radius * GRAVITY_CONSTANT) / (d*0.5);
            }
            if (d < p.radius) { gameState = 'LANDED'; rocket.targetPlanet = p; win(p); }
        });

        // Гравитация аномалий
        anomalies.forEach(a => {
            const dx = a.x - rocket.x, dy = a.y - rocket.y, d = Math.sqrt(dx*dx + dy*dy);
            if (d < 200) {
                rocket.vx += (dx/d) * a.gravity; rocket.vy += (dy/d) * a.gravity;
                if(d < a.radius) lose("CRUSHED BY ANOMALY");
            }
        });

        rocket.x += rocket.vx; rocket.y += rocket.vy;
        if (Math.sqrt(rocket.x**2 + rocket.y**2) > MAP_RADIUS + 100) lose("LOST");
    }

    particles.forEach((p, i) => { p.x += p.vx; p.y += p.vy; p.life -= 0.02; if(p.life <= 0) particles.splice(i, 1); });
    launchFlash *= 0.92;
    
    // Камера
    if(gameState === 'PREPARE') { camera.x = rocket.x; camera.y = rocket.y; camera.targetZoom = 4; }
    else { camera.x += (rocket.x - camera.x)*0.1; camera.y += (rocket.y - camera.y)*0.1; camera.targetZoom = 1.6; }
    camera.zoom += (camera.targetZoom - camera.zoom)*0.05;
}

function draw() {
    ctx.fillStyle = '#020204'; ctx.fillRect(0,0,width,height);
    
    // Звезды
    stars.forEach(s => {
        const sx = (s.x - camera.x * s.depth) * camera.zoom + width/2;
        const sy = (s.y - camera.y * s.depth) * camera.zoom + height/2;
        ctx.fillStyle = `rgba(255,255,255,${s.depth*0.6})`;
        ctx.beginPath(); ctx.arc(sx, sy, s.size * camera.zoom * 0.5, 0, 7); ctx.fill();
    });

    ctx.save();
    ctx.translate(width/2, height/2); ctx.scale(camera.zoom, camera.zoom); ctx.translate(-camera.x, -camera.y);

    // Вспышка старта
    if(launchFlash > 0.01) {
        ctx.beginPath(); ctx.arc(0,0, launchFlash*100, 0, 7);
        ctx.strokeStyle = `rgba(46, 204, 113, ${launchFlash})`; ctx.lineWidth = 2; ctx.stroke();
    }

    // Аномалии
    anomalies.forEach(a => {
        const g = ctx.createRadialGradient(a.x, a.y, 0, a.x, a.y, a.radius*2.5);
        g.addColorStop(0, '#000'); g.addColorStop(0.5, '#4b0082'); g.addColorStop(1, 'transparent');
        ctx.fillStyle = g; ctx.beginPath(); ctx.arc(a.x, a.y, a.radius*2.5, 0, 7); ctx.fill();
        ctx.fillStyle = 'black'; ctx.beginPath(); ctx.arc(a.x, a.y, a.radius, 0, 7); ctx.fill();
    });

    // Орбиты и планеты
    ctx.setLineDash([5, 10]); ctx.lineWidth = 1/camera.zoom; ctx.strokeStyle = 'rgba(255,255,255,0.1)';
    planets.forEach(p => {
        ctx.beginPath(); ctx.arc(0,0, p.orbitRadius, 0, 7); ctx.stroke();
        ctx.fillStyle = p.color; ctx.beginPath(); ctx.arc(p.x, p.y, p.radius, 0, 7); ctx.fill();
    });
    ctx.setLineDash([]);

    // Частицы трейла
    particles.forEach(p => {
        ctx.fillStyle = `rgba(46, 204, 113, ${p.life})`;
        ctx.beginPath(); ctx.arc(p.x, p.y, 2 * p.life, 0, 7); ctx.fill();
    });

    // Ракета
    ctx.save();
    ctx.translate(rocket.x, rocket.y);
    ctx.rotate(gameState==='FLYING'?Math.atan2(rocket.vy, rocket.vx):rocket.angle*Math.PI/180);
    ctx.fillStyle = 'white'; ctx.beginPath(); ctx.moveTo(10,0); ctx.lineTo(-8,-6); ctx.lineTo(-8,6); ctx.fill();
    ctx.restore();

    ctx.restore();
}

function win(p) {
    const amt = Math.floor(currentBet * p.multiplier);
    balance += amt;
    updateHistory(p.multiplier);
    document.getElementById('resStatus').innerText = "SUCCESSFUL LANDING";
    document.getElementById('resMult').innerText = 'x' + p.multiplier;
    document.getElementById('resAmt').innerText = '+' + amt + ' Credits';
    document.getElementById('result-overlay').style.display = 'flex';
    setTimeout(() => document.getElementById('resultCard').classList.add('show'), 50);
    setTimeout(reset, 4000);
}

function lose(m) {
    gameState = 'END';
    document.getElementById('resStatus').innerText = m;
    document.getElementById('resMult').innerText = 'x0.0';
    document.getElementById('resAmt').innerText = 'STRIKE';
    document.getElementById('result-overlay').style.display = 'flex';
    setTimeout(() => document.getElementById('resultCard').classList.add('show'), 50);
    setTimeout(reset, 3000);
}

function updateHistory(m) {
    history.unshift(m); if(history.length > 5) history.pop();
    const container = document.getElementById('historyRibbon');
    container.innerHTML = history.map(h => `<div class="history-item">x${h}</div>`).join('');
}

function reset() {
    document.getElementById('resultCard').classList.remove('show');
    setTimeout(() => document.getElementById('result-overlay').style.display = 'none', 400);
    resetUniverse();
    rocket = { x:0, y:0, vx:0, vy:0, angle:270, trail:[], targetPlanet:null };
    gameState = 'PREPARE';
    document.getElementById('bottomArea').style.opacity = 1;
    document.getElementById('gizmoBox').style.opacity = 1;
    document.getElementById('balanceDisplay').innerText = balance;
}

function animate() { update(); draw(); requestAnimationFrame(animate); }
init();
</script>
</body>
</html>
