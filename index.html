<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orbit Pro: Balance & Speed</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root { --primary: #00ff88; --bg: #010103; --glass: rgba(15, 15, 25, 0.9); --danger: #ff4444; --warp: #00d4ff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; touch-action: none; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Segoe UI', Roboto, sans-serif; overflow: hidden; width: 100vw; height: 100vh; }
        
        canvas { position: absolute; inset: 0; z-index: 1; display: block; }
        #rocket-layer { position: absolute; width: 80px; height: 80px; z-index: 10; pointer-events: none; }
        
        #ui-root { position: absolute; inset: 0; z-index: 100; pointer-events: none; padding: 20px; }
        .panel { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; pointer-events: auto; backdrop-filter: blur(15px); }
        
        .stat-card { padding: 12px 24px; font-weight: 900; color: var(--primary); font-size: 20px; position: absolute; top: 20px; left: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        .hash-info { position: absolute; top: 20px; right: 20px; font-size: 10px; opacity: 0.4; max-width: 150px; text-align: right; }

        #timer-display { position: absolute; top: 15%; left: 50%; transform: translateX(-50%); text-align: center; }
        .timer-val { font-size: 80px; font-weight: 900; color: var(--primary); text-shadow: 0 0 30px rgba(0,255,136,0.3); line-height: 1; }
        .timer-status { font-size: 14px; letter-spacing: 3px; opacity: 0.7; margin-bottom: 5px; }

        .warp-tag { position: absolute; bottom: 30px; right: 30px; background: var(--warp); color: black; padding: 8px 16px; border-radius: 8px; font-weight: 900; display: none; box-shadow: 0 0 20px var(--warp); }

        .bottom-ui { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 360px; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .bottom-ui.disabled { opacity: 0; transform: translate(-50%, 50px); pointer-events: none; }
        .bet-panel { padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        
        .bet-row { display: flex; gap: 12px; align-items: center; }
        #betInput { width: 100px; background: #000; border: 2px solid #222; color: var(--primary); padding: 12px; border-radius: 10px; font-weight: 900; text-align: center; font-size: 18px; }
        #betRange { flex: 1; accent-color: var(--primary); height: 8px; }

        .btn-bet { width: 100%; padding: 18px; border-radius: 12px; border: none; background: var(--primary); color: #000; font-weight: 900; font-size: 18px; cursor: pointer; transition: 0.2s; }
        .btn-bet:hover { filter: brightness(1.1); }
        .btn-bet.placed { background: #222; color: #555; pointer-events: none; }

        .history-bar { position: absolute; top: 85px; left: 20px; display: flex; gap: 8px; }
        .hist-item { padding: 6px 12px; border-radius: 8px; font-size: 11px; font-weight: 900; background: rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.15); animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } }

        #result-modal { position: absolute; inset: 0; background: rgba(0,0,0,0.85); z-index: 200; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .result-box { text-align: center; padding: 50px; border-radius: 40px; border: 2px solid var(--primary); background: #08080c; box-shadow: 0 0 50px rgba(0,255,136,0.2); }
    </style>
</head>
<body>

<div id="rocket-layer"></div>
<canvas id="game"></canvas>

<div id="result-modal">
    <div class="result-box">
        <div id="res-status" style="font-size: 20px; opacity: 0.6; letter-spacing: 2px;">ROUND OVER</div>
        <div id="res-mult" style="font-size: 90px; color: var(--primary); margin: 10px 0; font-weight: 900;">x0.0</div>
        <div id="res-gain" style="font-size: 24px; font-weight: 900;"></div>
    </div>
</div>

<div id="ui-root">
    <div class="panel stat-card">BANK: <span id="balance">1000</span></div>
    <div class="hash-info">SEED HASH:<br><span id="roundHash">...</span></div>
    
    <div id="timer-display">
        <div class="timer-status">WINDING UP</div>
        <div class="timer-val" id="countdown">6.0</div>
    </div>

    <div class="history-bar" id="historyBar"></div>
    <div class="warp-tag" id="warpIndicator">WARP SPEED X3</div>

    <div class="bottom-ui" id="betContainer">
        <div class="panel bet-panel">
            <div class="bet-row">
                <input type="range" id="betRange" min="0" max="1000" value="100">
                <input type="number" id="betInput" value="100">
            </div>
            <button class="btn-bet" id="btnPlaceBet">CONFIRM MISSION</button>
        </div>
    </div>
</div>

<script>
const canvas = document.getElementById('game'), ctx = canvas.getContext('2d');
const rocketEl = document.getElementById('rocket-layer');

let gameState = 'PREPARE'; 
let balance = 1000, currentBet = 0, isBetPlaced = false;
let roundTimer = 6.0, flightTime = 0;
let shakeX = 0, shakeY = 0;

let rocket = { x: 0, y: 0, vx: 0, vy: 0, angle: 0, visible: true, targetAngle: 0 };
let cam = { x: 0, y: 0, zoom: 0.05, tZoom: 0.05 };
let planets = [], stars = [], particles = [];

let precalculatedPath = [];
let roundResult = { status: '', mult: 0, win: 0 };
let currentFrame = 0;

function init() {
    resize();
    lottie.loadAnimation({ container: rocketEl, renderer: 'svg', loop: true, autoplay: true, path: 'rocket1.json' });
    createStars();
    setupEvents();
    startNewRoundCycle();
    requestAnimationFrame(loop);
}

function createStars() {
    stars = [];
    for(let i=0; i<1500; i++) {
        stars.push({ 
            x: Math.random()*250000-125000, 
            y: Math.random()*250000-125000, 
            size: Math.random()*2.5, 
            opacity: Math.random()*0.6+0.2,
            depth: Math.random() * 0.8 + 0.1 
        });
    }
}

function createWorld() {
    planets = [];
    const colors = ['#00ff88', '#00d4ff', '#ff007b', '#ffcc00', '#9d00ff', '#ffffff', '#ff6600'];
    for(let i=0; i<8; i++) {
        // Баланс: Компактные планеты + высокие множители для азарта
        let radius = (120 + Math.random() * 250) * 2.2; 
        let dist = 7000 + i * 6500;
        // Расчет множителя для RTP 90% (базово)
        let mult = ( (dist / 1500) * (500 / radius) ).toFixed(1);
        planets.push({ 
            orbitR: dist, 
            angle: Math.random() * Math.PI * 2, 
            speed: 0.0002 + Math.random()*0.0004, 
            r: radius, color: colors[i % colors.length], 
            mult: parseFloat(mult), x: 0, y: 0 
        });
    }
}

function startNewRoundCycle() {
    createWorld();
    const seed = Math.random().toString(36).substring(2);
    const hash = CryptoJS.SHA256(seed).toString();
    document.getElementById('roundHash').innerText = hash.substring(0,24) + "...";
    rocket.targetAngle = Math.random() * 360;
    precalculate();
}

function precalculate() {
    precalculatedPath = [];
    let pRocket = { x: 0, y: 0, vx: 0, vy: 0 };
    const r = rocket.targetAngle * Math.PI / 180;
    
    // Увеличенная динамика (V=34)
    pRocket.vx = Math.cos(r) * 34;
    pRocket.vy = Math.sin(r) * 34;

    let frames = 0, limit = 10000;
    let status = 'LOST', mult = 0;
    let sPlanets = planets.map(p => ({...p}));

    while(frames < limit) {
        sPlanets.forEach(p => { p.angle += p.speed; p.x = Math.cos(p.angle) * p.orbitR; p.y = Math.sin(p.angle) * p.orbitR; });
        sPlanets.forEach(p => {
            const dx = p.x - pRocket.x, dy = p.y - pRocket.y, d = Math.sqrt(dx*dx+dy*dy);
            if(d < 9000) {
                // Более агрессивная гравитация
                const f = (70 * (p.r/500)) / Math.pow(Math.max(d, 400)/500, 1.9);
                pRocket.vx += (dx/d)*f*0.25; pRocket.vy += (dy/d)*f*0.25;
            }
            if(d < p.r) { status = 'LANDED'; mult = p.mult; frames = limit; }
        });
        pRocket.x += pRocket.vx; pRocket.y += pRocket.vy;
        precalculatedPath.push({x: pRocket.x, y: pRocket.y, vx: pRocket.vx, vy: pRocket.vy});
        if(Math.hypot(pRocket.x, pRocket.y) > 120000) frames = limit;
        frames++;
    }
    roundResult = { status, mult, win: 0 };
}

function setupEvents() {
    const bSlider = document.getElementById('betRange'), bInput = document.getElementById('betInput'), bBtn = document.getElementById('btnPlaceBet');
    bSlider.oninput = () => bInput.value = bSlider.value;
    bInput.oninput = () => bSlider.value = bInput.value;
    bBtn.onclick = () => {
        let val = parseInt(bInput.value);
        if(val > 0 && val <= balance) {
            currentBet = val; balance -= val; isBetPlaced = true;
            bBtn.innerText = "MISSION STARTING"; bBtn.classList.add('placed');
            document.getElementById('balance').innerText = balance;
        }
    };
}

function update() {
    planets.forEach(p => { p.angle += p.speed; p.x = Math.cos(p.angle)*p.orbitR; p.y = Math.sin(p.angle)*p.orbitR; });

    if(gameState === 'PREPARE') {
        roundTimer -= 1/60;
        document.getElementById('countdown').innerText = Math.max(0, roundTimer).toFixed(1);
        // Плавная рулетка
        if(roundTimer > 1.5) rocket.angle += 3.5; 
        else rocket.angle += (rocket.targetAngle - (rocket.angle % 360)) * 0.08;

        if(roundTimer <= 0) {
            gameState = 'FLYING'; currentFrame = 0; flightTime = 0;
            document.getElementById('betContainer').classList.add('disabled');
            document.getElementById('timer-display').style.opacity = '0';
        }
    }

    if(gameState === 'FLYING') {
        flightTime += 1/60;
        let warpSpeed = (flightTime > 7) ? 3 : 1;
        document.getElementById('warpIndicator').style.display = (warpSpeed > 1) ? 'block' : 'none';

        for(let i=0; i < warpSpeed; i++) {
            if(currentFrame < precalculatedPath.length) {
                let p = precalculatedPath[currentFrame];
                rocket.x = p.x; rocket.y = p.y; rocket.vx = p.vx; rocket.vy = p.vy;
                currentFrame++;
                if(Math.random() > 0.4) particles.push({ x: rocket.x, y: rocket.y, vx: -rocket.vx*0.2, vy: -rocket.vy*0.2, life: 1 });
            } else {
                let win = isBetPlaced ? Math.floor(currentBet * roundResult.mult) : 0;
                if(win > 0) balance += win;
                endRound(roundResult.status, roundResult.mult, win);
                break;
            }
        }
    }

    // Оптика (Панорамный зум)
    if(gameState === 'FLYING') {
        cam.x += (rocket.x - cam.x) * 0.12; cam.y += (rocket.y - cam.y) * 0.12;
        let vel = Math.hypot(rocket.vx, rocket.vy);
        let dynamicTZoom = 0.11 / (1 + vel * 0.015 + (Math.hypot(rocket.x, rocket.y) * 0.00003));
        cam.tZoom = Math.max(0.02, dynamicTZoom);
    } else {
        cam.x += (0 - cam.x) * 0.05; cam.y += (0 - cam.y) * 0.05;
        cam.tZoom = 0.045; 
    }
    cam.zoom += (cam.tZoom - cam.zoom) * 0.06;

    for(let i=particles.length-1; i>=0; i--) { particles[i].x+=particles[i].vx; particles[i].y+=particles[i].vy; particles[i].life-=0.03; if(particles[i].life<=0) particles.splice(i,1); }

    const sx = (rocket.x-cam.x)*cam.zoom + canvas.width/2;
    const sy = (rocket.y-cam.y)*cam.zoom + canvas.height/2;
    rocketEl.style.left = (sx-40)+'px'; rocketEl.style.top = (sy-40)+'px';
    rocketEl.style.transform = `scale(${cam.zoom * 15})`; 
    rocketEl.style.rotate = ( (gameState==='PREPARE' ? rocket.angle : Math.atan2(rocket.vy, rocket.vx)*180/Math.PI) + 45 ) + 'deg';
}

function endRound(txt, m, win) {
    if(gameState === 'ENDED') return;
    gameState = 'ENDED'; addHistory(m);
    document.getElementById('res-status').innerText = txt === 'LANDED' ? 'MISSION ACCOMPLISHED' : 'COMMUNICATION LOST';
    document.getElementById('res-mult').innerText = m > 0 ? 'x'+m : '0.0';
    document.getElementById('res-gain').innerText = isBetPlaced ? (win > 0 ? `+${win} Credits` : `-${currentBet} Credits`) : "SPECTATING ONLY";
    document.getElementById('res-gain').style.color = win > 0 ? 'var(--primary)' : 'var(--danger)';
    document.getElementById('result-modal').style.display = 'flex';
    setTimeout(() => { document.getElementById('result-modal').style.display = 'none'; reset(); }, 3500);
}

function reset() {
    rocket = { x:0, y:0, vx:0, vy:0, angle:rocket.angle, visible:true };
    gameState = 'PREPARE'; roundTimer = 6.0; flightTime = 0;
    isBetPlaced = false; currentBet = 0;
    const bBtn = document.getElementById('btnPlaceBet');
    bBtn.innerText = "CONFIRM MISSION"; bBtn.classList.remove('placed');
    document.getElementById('betContainer').classList.remove('disabled');
    document.getElementById('timer-display').style.opacity = '1';
    document.getElementById('balance').innerText = balance;
    document.getElementById('betRange').max = balance;
    startNewRoundCycle();
}

function addHistory(m) {
    const bar = document.getElementById('historyBar'); const div = document.createElement('div');
    div.className = `hist-item`; div.style.color = m > 0 ? 'var(--primary)' : 'rgba(255,255,255,0.3)';
    div.innerText = 'x'+m; bar.prepend(div);
    if(bar.children.length > 10) bar.lastChild.remove();
}

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }

function draw() {
    ctx.fillStyle = '#010103'; ctx.fillRect(0,0,canvas.width,canvas.height);
    
    // Параллакс звезд
    stars.forEach(s => {
        const px = (s.x - cam.x * s.depth) * cam.zoom + canvas.width/2;
        const py = (s.y - cam.y * s.depth) * cam.zoom + canvas.height/2;
        if(px > 0 && px < canvas.width && py > 0 && py < canvas.height) {
            ctx.fillStyle = `rgba(255,255,255,${s.opacity})`;
            ctx.beginPath(); ctx.arc(px, py, s.size * cam.zoom * 3, 0, Math.PI*2); ctx.fill();
        }
    });

    ctx.save();
    ctx.translate(canvas.width/2, canvas.height/2); 
    ctx.scale(cam.zoom, cam.zoom); ctx.translate(-cam.x, -cam.y);

    ctx.strokeStyle = "rgba(255,255,255,0.04)"; ctx.lineWidth = 1 / cam.zoom;
    planets.forEach(p => { ctx.beginPath(); ctx.arc(0,0,p.orbitR,0,Math.PI*2); ctx.stroke(); });

    particles.forEach(p => { 
        ctx.fillStyle = `rgba(0, 255, 136, ${p.life})`; 
        ctx.beginPath(); ctx.arc(p.x, p.y, 8*p.life/cam.zoom, 0, Math.PI*2); ctx.fill(); 
    });

    planets.forEach(p => { 
        ctx.fillStyle = p.color; ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill(); 
        // Легкий контур
        ctx.strokeStyle = "rgba(255,255,255,0.2)"; ctx.lineWidth = 4/cam.zoom; ctx.stroke();
    });
    ctx.restore();

    // Множители (UI слой)
    planets.forEach(p => {
        const sx = (p.x - cam.x) * cam.zoom + canvas.width/2;
        const sy = (p.y - cam.y) * cam.zoom + canvas.height/2;
        if(sx > 0 && sx < canvas.width && sy > 0 && sy < canvas.height) {
            ctx.fillStyle = "white"; ctx.font = "900 13px Inter, Arial"; ctx.textAlign = "center";
            ctx.fillText("x" + p.mult, sx, sy - (p.r * cam.zoom) - 15);
        }
    });
}

function loop() { update(); draw(); requestAnimationFrame(loop); }
window.onload = init;
</script>
</body>
</html>
