<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBox: 4-–≤-1</title>
    <style>
        :root {
            --bg: #1a1a1a;
            --card: #2d2d2d;
            --accent: #ff4757;
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            background: #000;
            width: 100%;
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 10px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        button.nav-btn {
            background: var(--card);
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button.nav-btn.active {
            background: var(--accent);
        }

        .game-container {
            margin: 20px;
            padding: 20px;
            background: var(--card);
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            min-height: 400px;
            text-align: center;
            display: none;
        }

        .game-container.active {
            display: block;
        }

        /* Styles for specific games */
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; margin-top: 20px; }
        .cell { width: 100%; aspect-ratio: 1; background: #444; border-radius: 5px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .cell.open { background: #666; }
        .cell.bomb { background: var(--accent); }
        .cell.gem { background: #2ed573; }

        #crash-display { font-size: 48px; margin: 20px; color: #2ed573; }
        
        canvas { background: #000; border-radius: 10px; max-width: 100%; }

        .controls { margin-top: 20px; }
        input { padding: 8px; border-radius: 5px; border: none; width: 80px; }
    </style>
</head>
<body>

<nav>
    <button class="nav-btn active" onclick="showGame('plinko')">Plinko</button>
    <button class="nav-btn" onclick="showGame('crash')">Crash</button>
    <button class="nav-btn" onclick="showGame('mines')">Mines</button>
    <button class="nav-btn" onclick="showGame('roulette')">Roulette</button>
</nav>

<div id="plinko" class="game-container active">
    <h2>Plinko</h2>
    <canvas id="plinkoCanvas" width="400" height="400"></canvas>
    <div class="controls">
        <button onclick="dropBall()">–°–±—Ä–æ—Å–∏—Ç—å —à–∞—Ä–∏–∫</button>
    </div>
</div>

<div id="crash" class="game-container">
    <h2>Crash</h2>
    <div id="crash-display">1.00x</div>
    <div class="controls">
        <button id="crash-btn" onclick="startCrash()">–°—Ç–∞–≤–∫–∞</button>
    </div>
</div>

<div id="mines" class="game-container">
    <h2>Mines</h2>
    <div class="grid" id="mines-grid"></div>
    <div class="controls">
        <button onclick="initMines()">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
    </div>
</div>

<div id="roulette" class="game-container">
    <h2>Roulette</h2>
    <div id="roulette-wheel" style="font-size: 30px; margin: 20px;">üé°</div>
    <div id="roulette-result">-</div>
    <div class="controls">
        <button onclick="spinRoulette()">–ö—Ä—É—Ç–∏—Ç—å</button>
    </div>
</div>

<script>
    // --- –û–±—â–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è ---
    function showGame(gameId) {
        document.querySelectorAll('.game-container').forEach(g => g.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(gameId).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    // --- PLINKO LOGIC ---
    const pCanvas = document.getElementById('plinkoCanvas');
    const pCtx = pCanvas.getContext('2d');
    function dropBall() {
        let x = 200, y = 20;
        const interval = setInterval(() => {
            pCtx.clearRect(0, 0, 400, 400);
            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∫–æ–ª—ã—à–∫–æ–≤ (—É–ø—Ä–æ—â–µ–Ω–Ω–æ)
            pCtx.fillStyle = "white";
            for(let i=0; i<8; i++) {
                for(let j=0; j<=i; j++) {
                    pCtx.beginPath();
                    pCtx.arc(200 - (i*15) + (j*30), 50 + i*40, 3, 0, Math.PI*2);
                    pCtx.fill();
                }
            }
            // –î–≤–∏–∂–µ–Ω–∏–µ —à–∞—Ä–∏–∫–∞
            y += 5;
            x += (Math.random() - 0.5) * 10;
            pCtx.fillStyle = "red";
            pCtx.beginPath();
            pCtx.arc(x, y, 8, 0, Math.PI*2);
            pCtx.fill();
            if (y > 380) clearInterval(interval);
        }, 30);
    }

    // --- CRASH LOGIC ---
    let crashInterval;
    let multiplier = 1.0;
    let isRacing = false;

    function startCrash() {
        if(isRacing) {
            alert("–í—ã –∑–∞–±—Ä–∞–ª–∏ –≤—ã–∏–≥—Ä—ã—à –Ω–∞ " + multiplier.toFixed(2) + "x");
            resetCrash();
            return;
        }
        isRacing = true;
        multiplier = 1.0;
        document.getElementById('crash-btn').innerText = "CASH OUT";
        const crashPoint = Math.random() * 5 + 1; // –°–ª—É—á–∞–π–Ω—ã–π –º–æ–º–µ–Ω—Ç –≤–∑—Ä—ã–≤–∞
        
        crashInterval = setInterval(() => {
            multiplier += 0.01;
            document.getElementById('crash-display').innerText = multiplier.toFixed(2) + "x";
            if (multiplier >= crashPoint) {
                document.getElementById('crash-display').innerText = "BOOM!";
                document.getElementById('crash-display').style.color = "red";
                resetCrash();
            }
        }, 50);
    }

    function resetCrash() {
        clearInterval(crashInterval);
        isRacing = false;
        document.getElementById('crash-btn').innerText = "–°—Ç–∞–≤–∫–∞";
        setTimeout(() => {
            document.getElementById('crash-display').style.color = "#2ed573";
        }, 1000);
    }

    // --- MINES LOGIC ---
    let mines = [];
    function initMines() {
        const grid = document.getElementById('mines-grid');
        grid.innerHTML = '';
        mines = Array(25).fill(false);
        for(let i=0; i<3; i++) mines[Math.floor(Math.random()*25)] = true; // 3 –º–∏–Ω—ã

        for(let i=0; i<25; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.onclick = () => {
                if(mines[i]) {
                    cell.classList.add('bomb');
                    cell.innerText = 'üí£';
                    alert('Game Over!');
                    initMines();
                } else {
                    cell.classList.add('gem');
                    cell.innerText = 'üíé';
                }
            };
            grid.appendChild(cell);
        }
    }
    initMines();

    // --- ROULETTE LOGIC ---
    function spinRoulette() {
        const res = document.getElementById('roulette-result');
        const wheel = document.getElementById('roulette-wheel');
        res.innerText = "–ö—Ä—É—Ç–∏–º...";
        let count = 0;
        const spin = setInterval(() => {
            const colors = ['üî¥ –ö—Ä–∞—Å–Ω—ã–π', '‚ö´ –ß–µ—Ä–Ω—ã–π', 'üü¢ –ó–µ—Ä–æ'];
            const rand = colors[Math.floor(Math.random()*colors.length)];
            wheel.style.transform = `rotate(${count * 20}deg)`;
            count++;
            if(count > 20) {
                clearInterval(spin);
                res.innerText = "–í—ã–ø–∞–ª–æ: " + rand;
            }
        }, 50);
    }
</script>

</body>
</html>
