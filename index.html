<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∫—Ä–µ—Ç—á-–ö–∞—Ä—Ç–∞ 4:3 –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–Ω–∞—è</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        :root {
            --color-bg: #1a1a2e;
            --color-secondary: #2b2b48;
            --color-card-main: #4d3a86;
            --color-scratch: #9c6cff; 
            --color-accent: #00ffc4; 
            --color-button: #007bff;
            
            /* –°–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ 4:3 */
            --card-width: 320px; 
            --card-height: 240px; 
            
            --stack-offset: 6px; 
            --transition-speed: 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            --visible-cards: 15; 
        }

        body {
            background-color: var(--color-bg); 
            color: #ffffff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
        }
        
        /* –•–µ–¥–µ—Ä */
        .header {
            width: 100%;
            padding: 15px 20px;
            box-sizing: border-box;
            background-color: var(--color-secondary);
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .header-info { font-size: 0.9em; color: #b0b0b0; }
        .balance-amount { font-weight: bold; color: var(--color-accent); }

        /* –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ —Å —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ–º */
        .game-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ */
            width: 100%;
            position: relative;
        }
        
        #cardWrapper {
            width: var(--card-width);
            height: var(--card-height);
            position: relative;
            perspective: 1000px;
        }

        .scratch-card {
            width: var(--card-width);
            height: var(--card-height); 
            background: linear-gradient(135deg, var(--color-card-main), #6b4aa8);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform var(--transition-speed), opacity var(--transition-speed), filter 0.3s;
            will-change: transform, opacity;
        }
        
        /* –£–ª–µ—Ç–∞—é—â–∞—è –∫–∞—Ä—Ç–∞ */
        .departing {
            transform: translateX(150vw) rotate(20deg) scale(1.1) !important;
            opacity: 0 !important;
            z-index: 1001 !important; /* –í—ã—à–µ –≤—Å–µ—Ö –ø—Ä–∏ –ø–æ–ª–µ—Ç–µ */
        }

        /* –ö–∞—Ä—Ç—ã –≤ –∫–æ–ª–æ–¥–µ (–ø–æ–¥ –∞–∫—Ç–∏–≤–Ω–æ–π) */
        .card-in-stack {
            filter: brightness(0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* –°–µ—Ç–∫–∞ —è—á–µ–µ–∫ 4:3 */
        .scratch-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 10px; 
            padding: 15px; 
            height: 100%;
            width: 100%;
            box-sizing: border-box;
            align-items: center;
        }
        
        .scratch-cell {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--color-scratch); 
            border-radius: 12px; 
            font-size: 2.5em; 
            cursor: pointer;
            height: 90%; /* –û–ø—Ç–∏–º–∞–ª—å–Ω–æ –¥–ª—è 4:3 */
            transition: background-color 0.3s, transform 0.2s; 
            box-shadow: inset 0 0 15px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .scratched { 
            background-color: #3b3b5e; 
            box-shadow: none;
        }
        
        .hidden-prize { 
            opacity: 0; 
            transition: opacity 0.4s ease, transform 0.4s ease; 
            transform: scale(0.6);
        }
        
        .scratched .hidden-prize { 
            opacity: 1; 
            transform: scale(1);
        }

        /* –°–æ–æ–±—â–µ–Ω–∏–µ –æ –≤—ã–∏–≥—Ä—ã—à–µ */
        .win-message {
            position: absolute;
            top: -60px;
            width: 100%;
            text-align: center;
            font-weight: bold;
            color: var(--color-accent);
            font-size: 1.4em;
            text-shadow: 0 0 15px rgba(0,255,196,0.6);
            pointer-events: none;
        }

        /* –§—É—Ç–µ—Ä */
        .footer {
            width: 100%;
            padding: 20px;
            background-color: var(--color-secondary);
            display: flex;
            justify-content: center;
            box-sizing: border-box;
            z-index: 1000;
        }

        .buy-button {
            background-color: var(--color-button); 
            color: white;
            border: none;
            border-radius: 16px;
            padding: 18px;
            font-size: 1.1em;
            font-weight: bold;
            width: 100%;
            max-width: 400px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
            transition: all 0.2s;
        }
        
        .buy-button:disabled { background-color: #444; opacity: 0.6; box-shadow: none; }
        .buy-button:active:not(:disabled) { transform: scale(0.97); }
    </style>
</head>
<body>

    <header class="header">
        <div class="header-info">–ë–∞–ª–∞–Ω—Å: <span id="tonBalance" class="balance-amount">10.00</span> TON</div>
        <div class="header-info">–¢—Ä–æ—Ñ–µ–π: <span id="currentPrize" class="balance-amount">0.00</span></div>
    </header>

    <main class="game-container">
        <div id="cardWrapper">
            <div id="winMessageContainer"></div>
            </div>
    </main>

    <footer class="footer">
        <button id="buyCardButton" class="buy-button">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–ª–æ–¥—ã...</button>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cardWrapper = document.getElementById('cardWrapper');
            const buyButton = document.getElementById('buyCardButton');
            const balanceDisp = document.getElementById('tonBalance');
            const prizeDisp = document.getElementById('currentPrize');

            const PRIZES = [
                { s: 'üíé', m: 5 }, { s: '‚≠ê', m: 2 }, { s: 'ü™ô', m: 10 }, { s: 'üòÇ', m: 0.5 }
            ];
            const COST = 1.0;
            const STACK_SIZE = 15; 
            const OFFSET = 6; // –°–º–µ—â–µ–Ω–∏–µ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ —Å—Ç–æ–ø–∫–∏

            let balance = 10.0;
            let deck = []; 
            let scratchCount = 0;

            function genCard() {
                let p = [];
                for(let i=0; i<3; i++) p.push(PRIZES[Math.floor(Math.random()*PRIZES.length)].s);
                if(Math.random() < 0.2) { 
                    let s = PRIZES[Math.floor(Math.random()*PRIZES.length)].s;
                    p = [s, s, s];
                }
                return { id: 'c-' + Math.random().toString(36).substr(2, 9), prizes: p, done: false };
            }

            function init() {
                for(let i=0; i<STACK_SIZE; i++) deck.push(genCard());
                buyButton.textContent = `–ö—É–ø–∏—Ç—å –ö–∞—Ä—Ç—É (${COST} TON)`;
                render();
            }

            function render() {
                deck.forEach((card, i) => {
                    let el = document.getElementById(card.id);
                    if(!el) {
                        el = document.createElement('div');
                        el.id = card.id;
                        el.className = 'scratch-card';
                        el.innerHTML = `<div class="scratch-grid"></div>`;
                        card.prizes.forEach(s => {
                            const cell = document.createElement('div');
                            cell.className = 'scratch-cell';
                            cell.innerHTML = `<span class="hidden-prize">${s}</span>`;
                            el.firstChild.appendChild(cell);
                        });
                        cardWrapper.appendChild(el);
                    }

                    // –õ–æ–≥–∏–∫–∞ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è: –∞–∫—Ç–∏–≤–Ω–∞—è –∫–∞—Ä—Ç–∞ i=0 –≤—Å–µ–≥–¥–∞ —Å–≤–µ—Ä—Ö—É
                    if (i === 0) {
                        el.style.transform = `translateZ(0px)`;
                        el.style.zIndex = 100;
                        el.classList.remove('card-in-stack');
                        setupActive(el, card);
                    } else {
                        // –≠—Ñ—Ñ–µ–∫—Ç –ø–∞—á–∫–∏ –ø–æ–¥ –æ—Å–Ω–æ–≤–Ω–æ–π –∫–∞—Ä—Ç–æ–π
                        const shift = i * OFFSET;
                        const scale = 1 - (i * 0.02);
                        el.style.transform = `translateY(${shift}px) translateX(${shift/2}px) scale(${scale})`;
                        el.style.zIndex = 100 - i;
                        el.classList.add('card-in-stack');
                    }
                });
            }

            function setupActive(el, card) {
                const cells = el.querySelectorAll('.scratch-cell');
                cells.forEach(cell => {
                    if(!card.done) {
                        cell.onclick = () => {
                            if(cell.classList.contains('scratched')) return;
                            cell.classList.add('scratched');
                            scratchCount++;
                            if(scratchCount === 3) finish(card);
                        };
                    }
                });
            }

            function finish(card) {
                card.done = true;
                const p = card.prizes;
                if(p[0] === p[1] && p[1] === p[2]) {
                    const win = COST * PRIZES.find(x => x.s === p[0]).m;
                    balance += win;
                    balanceDisp.textContent = balance.toFixed(2);
                    prizeDisp.textContent = win.toFixed(2);
                    showStatus(`üéâ –í–´–ò–ì–†–´–®: ${win.toFixed(2)} TON!`);
                } else {
                    showStatus(`üòî –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑`);
                }
                buyButton.disabled = false;
                buyButton.textContent = "‚ñ∂Ô∏è –°–¥–≤–∏–Ω—É—Ç—å –∫–æ–ª–æ–¥—É";
            }

            function showStatus(txt) {
                const m = document.createElement('div');
                m.className = 'win-message';
                m.textContent = txt;
                document.getElementById('winMessageContainer').innerHTML = '';
                document.getElementById('winMessageContainer').appendChild(m);
                setTimeout(() => m.remove(), 2000);
            }

            buyButton.onclick = () => {
                if(deck.length > 0 && !deck[0].done) return;
                if(balance < COST) return alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ TON");

                // –£–ª–µ—Ç–∞–µ—Ç –≤–µ—Ä—Ö–Ω—è—è (–∞–∫—Ç–∏–≤–Ω–∞—è) –∫–∞—Ä—Ç–∞
                const oldCard = deck[0];
                const oldEl = document.getElementById(oldCard.id);
                if(oldEl) {
                    oldEl.classList.add('departing');
                    setTimeout(() => oldEl.remove(), 600);
                }

                // –°–¥–≤–∏–≥ –¥–∞–Ω–Ω—ã—Ö
                deck.shift();
                deck.push(genCard());

                balance -= COST;
                balanceDisp.textContent = balance.toFixed(2);
                
                scratchCount = 0;
                buyButton.disabled = true;
                buyButton.textContent = "–°—Ç–∏—Ä–∞–π—Ç–µ —è—á–µ–π–∫–∏...";
                
                render();
            };

            init();
        });
    </script>
</body>
</html>
