<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orbit Pro: Fixed Engine</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        :root { --primary: #00ff88; --bg: #050508; --glass: rgba(20, 20, 30, 0.95); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; touch-action: none; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #game { position: absolute; inset: 0; z-index: 1; }
        
        /* Скрытый контейнер для рендера анимации */
        #lottie-container { position: absolute; width: 100px; height: 100px; top: -1000px; left: -1000px; }

        #ui { position: absolute; inset: 0; pointer-events: none; z-index: 10; padding: 20px; }
        .panel { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; pointer-events: auto; }

        /* Левый вертикальный зум */
        .zoom-sidebar { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); display: none; flex-direction: column; align-items: center; gap: 10px; padding: 15px 10px; }
        .vertical-range { appearance: slider-vertical; width: 8px; height: 200px; accent-color: var(--primary); }

        .top-row { display: flex; justify-content: space-between; align-items: flex-start; }
        .stat-card { padding: 10px 20px; font-weight: 900; color: var(--primary); }

        .cam-group { display: flex; gap: 5px; padding: 5px; }
        .cam-btn { background: #222; border: none; color: white; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-size: 11px; }
        .cam-btn.active { background: var(--primary); color: black; font-weight: bold; }

        /* Исправленная крутилка */
        .gizmo-wrap { position: absolute; right: 30px; top: 50%; transform: translateY(-50%); text-align: center; }
        .gizmo-area { width: 180px; height: 180px; border-radius: 50%; border: 3px solid rgba(0, 255, 136, 0.4); position: relative; pointer-events: auto; touch-action: none; }
        .handle { width: 32px; height: 32px; background: var(--primary); border: 4px solid white; border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; box-shadow: 0 0 15px rgba(0,255,136,0.5); }

        .bottom-ui { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; flex-direction: column; gap: 10px; width: 300px; }
        .bet-panel { padding: 20px; text-align: center; }
        .launch-btn { width: 100%; background: var(--primary); border: none; padding: 16px; border-radius: 10px; font-weight: 900; font-size: 18px; cursor: pointer; margin-top: 10px; color: #000; }
    </style>
</head>
<body>

<div id="lottie-container"></div>
<canvas id="game"></canvas>

<div id="ui">
    <div class="top-row">
        <div class="panel stat-card">BANK: <span id="balance">1000</span></div>
        <div class="panel cam-group">
            <button id="btnFollow" class="cam-btn active">FOLLOW</button>
            <button id="btnWorld" class="cam-btn">WORLD</button>
        </div>
    </div>

    <div id="zoomSidebar" class="panel zoom-sidebar">
        <span style="font-size: 10px; font-weight: bold;">ZOOM</span>
        <input type="range" id="worldZoom" class="vertical-range" min="0.1" max="1.5" step="0.01" value="0.3" orient="vertical">
    </div>

    <div class="gizmo-wrap" id="gizmoUI">
        <div class="gizmo-area" id="gizmo">
            <div class="handle" id="handle"></div>
        </div>
        <div id="angText" style="margin-top:10px; font-weight:900; color:var(--primary); font-size: 20px;">270°</div>
    </div>

    <div class="bottom-ui">
        <div class="panel bet-panel" id="betUI">
            <div style="font-size:11px; margin-bottom:8px; opacity:0.7;">SET YOUR BET</div>
            <input type="range" id="betRange" min="10" max="1000" value="100" style="width:100%; accent-color: var(--primary);">
            <button class="launch-btn" id="launch">LAUNCH MISSION</button>
        </div>
    </div>
</div>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
let lottieAnim;
let rocketImg = new Image(); // Буфер для кадра анимации

const WORLD_SIZE = 3400;
const G_POWER = 11;
let gameState = 'PREPARE';
let camMode = 'FOLLOW';
let balance = 1000;

let rocket = { x: 0, y: 0, vx: 0, vy: 0, angle: -90 };
let cam = { x: 0, y: 0, zoom: 2.0, tZoom: 2.0, dragX: 0, dragY: 0, isDragging: false };
let planets = [];

function init() {
    resize();
    
    // Загрузка Lottie в SVG режиме для лучшей совместимости
    lottieAnim = lottie.loadAnimation({
        container: document.getElementById('lottie-container'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: 'rocket1.json'
    });

    createWorld();
    setupEvents();
    requestAnimationFrame(loop);
}

function createWorld() {
    planets = [];
    const colors = ['#00ff88', '#00d4ff', '#ff007b', '#ffcc00', '#9d00ff'];
    for(let i=0; i<5; i++) {
        let dist = 850 + i * 550;
        let ang = Math.random() * Math.PI * 2;
        planets.push({
            orbitR: dist, angle: ang,
            speed: 0.001 + Math.random() * 0.002,
            r: 200 + Math.random() * 100,
            color: colors[i % colors.length],
            mult: (6.5 - i * 1.1).toFixed(1),
            x: 0, y: 0
        });
    }
}

function setupEvents() {
    window.onresize = resize;
    const gizmo = document.getElementById('gizmo');
    const handle = document.getElementById('handle');

    const updateGizmo = (e) => {
        const rect = gizmo.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        const clientX = e.clientX || (e.touches ? e.touches[0].clientX : 0);
        const clientY = e.clientY || (e.touches ? e.touches[0].clientY : 0);
        
        const rad = Math.atan2(clientY - cy, clientX - cx);
        rocket.angle = rad * 180 / Math.PI;
        
        handle.style.left = 50 + Math.cos(rad) * 45 + '%';
        handle.style.top = 50 + Math.sin(rad) * 45 + '%';
        document.getElementById('angText').innerText = Math.round((rocket.angle + 360) % 360) + '°';
    };

    gizmo.onpointerdown = (e) => {
        gizmo.setPointerCapture(e.pointerId);
        updateGizmo(e);
        gizmo.onpointermove = updateGizmo;
    };
    gizmo.onpointerup = () => gizmo.onpointermove = null;

    // Camera Drag
    canvas.onpointerdown = (e) => {
        if(camMode === 'WORLD') {
            cam.isDragging = true;
            cam.dragX = e.clientX; cam.dragY = e.clientY;
        }
    };
    window.onpointermove = (e) => {
        if(cam.isDragging) {
            cam.x -= (e.clientX - cam.dragX) / cam.zoom;
            cam.y -= (e.clientY - cam.dragY) / cam.zoom;
            cam.dragX = e.clientX; cam.dragY = e.clientY;
        }
    };
    window.onpointerup = () => cam.isDragging = false;

    document.getElementById('btnFollow').onclick = () => {
        camMode = 'FOLLOW';
        document.getElementById('btnFollow').classList.add('active');
        document.getElementById('btnWorld').classList.remove('active');
        document.getElementById('zoomSidebar').style.display = 'none';
    };
    document.getElementById('btnWorld').onclick = () => {
        camMode = 'WORLD';
        document.getElementById('btnWorld').classList.add('active');
        document.getElementById('btnFollow').classList.remove('active');
        document.getElementById('zoomSidebar').style.display = 'flex';
    };

    document.getElementById('launch').onclick = () => {
        if(gameState !== 'PREPARE') return;
        const bet = parseInt(document.getElementById('betRange').value);
        if(bet > balance) return;
        balance -= bet;
        document.getElementById('balance').innerText = balance;
        const r = rocket.angle * Math.PI / 180;
        rocket.vx = Math.cos(r) * 8.5; rocket.vy = Math.sin(r) * 8.5;
        gameState = 'FLYING';
        document.getElementById('gizmoUI').style.visibility = 'hidden';
        document.getElementById('betUI').style.visibility = 'hidden';
    };
}

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }

function update() {
    planets.forEach(p => {
        p.angle += p.speed;
        p.x = Math.cos(p.angle) * p.orbitR;
        p.y = Math.sin(p.angle) * p.orbitR;
    });

    if(gameState === 'FLYING') {
        planets.forEach(p => {
            const dx = p.x - rocket.x, dy = p.y - rocket.y, d = Math.sqrt(dx*dx + dy*dy);
            if(d < 1300) {
                const f = (G_POWER * (p.r/100)) / Math.pow(Math.max(d, 80)/100, 1.8);
                rocket.vx += (dx/d) * f * 0.15; rocket.vy += (dy/d) * f * 0.15;
            }
            if(d < p.r) {
                balance += Math.floor(parseInt(document.getElementById('betRange').value) * p.mult);
                document.getElementById('balance').innerText = balance;
                reset();
            }
        });
        rocket.x += rocket.vx; rocket.y += rocket.vy;
        if(Math.hypot(rocket.x, rocket.y) > WORLD_SIZE) reset();
    }

    if(camMode === 'FOLLOW') {
        cam.x += (rocket.x - cam.x) * 0.1;
        cam.y += (rocket.y - cam.y) * 0.1;
        cam.tZoom = (gameState === 'PREPARE') ? 1.8 : 1.0;
    } else {
        cam.tZoom = parseFloat(document.getElementById('worldZoom').value);
    }
    cam.zoom += (cam.tZoom - cam.zoom) * 0.1;

    // Конвертация SVG анимации в картинку для Canvas
    const svgData = new XMLSerializer().serializeToString(document.querySelector('#lottie-container svg'));
    const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
    const url = URL.createObjectURL(svgBlob);
    rocketImg.onload = () => URL.revokeObjectURL(url);
    rocketImg.src = url;
}

function reset() {
    rocket = { x: 0, y: 0, vx: 0, vy: 0, angle: -90 };
    gameState = 'PREPARE';
    document.getElementById('gizmoUI').style.visibility = 'visible';
    document.getElementById('betUI').style.visibility = 'visible';
}

function draw() {
    ctx.fillStyle = var(--bg);
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.save();
    ctx.translate(canvas.width/2, canvas.height/2);
    ctx.scale(cam.zoom, cam.zoom);
    ctx.translate(-cam.x, -cam.y);

    // Орбиты
    ctx.lineWidth = 1 / cam.zoom;
    planets.forEach(p => {
        ctx.beginPath();
        ctx.strokeStyle = "rgba(255,255,255,0.1)";
        ctx.arc(0, 0, p.orbitR, 0, Math.PI*2);
        ctx.stroke();

        // Планета - Обычный круг
        ctx.fillStyle = p.color;
        ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();

        ctx.fillStyle = "black";
        ctx.font = `bold ${28/cam.zoom}px Arial`;
        ctx.textAlign = "center";
        ctx.fillText("x"+p.mult, p.x, p.y + 10);
    });

    // Ракета
    ctx.save();
    ctx.translate(rocket.x, rocket.y);
    const ang = (gameState === 'PREPARE' ? rocket.angle * Math.PI/180 : Math.atan2(rocket.vy, rocket.vx));
    ctx.rotate(ang - Math.PI/4);

    if (rocketImg.complete && rocketImg.naturalWidth !== 0) {
        ctx.drawImage(rocketImg, -60, -60, 120, 120);
    } else {
        ctx.fillStyle = "white";
        ctx.beginPath(); ctx.moveTo(25,0); ctx.lineTo(-15,-15); ctx.lineTo(-15,15); ctx.fill();
    }
    ctx.restore();

    ctx.restore();
}

function loop() { update(); draw(); requestAnimationFrame(loop); }
window.onload = init;
</script>
</body>
</html>
