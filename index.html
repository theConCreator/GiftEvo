<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega GameBox 8-in-1</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #3b82f6;
            --success: #22c55e;
            --danger: #ef4444;
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 50px;
        }

        .header {
            background: #1e293b;
            width: 100%;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            position: sticky; top: 0; z-index: 100;
        }

        #balance-display { font-weight: bold; color: var(--success); font-size: 1.2rem; }

        nav {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            padding: 15px;
            max-width: 800px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: var(--card);
            color: white;
            transition: 0.2s;
            font-size: 0.9rem;
        }

        button:hover { background: #334155; }
        button.active { background: var(--accent); }
        button.primary { background: var(--success); margin-top: 10px; width: 100%; font-weight: bold; }
        button.danger { background: var(--danger); }

        .game-area {
            background: var(--card);
            padding: 20px;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            display: none;
            text-align: center;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }

        .game-area.active { display: block; }

        /* –°–ø–µ—Ü–∏—Ñ–∏—á–µ—Å–∫–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è –∏–≥—Ä */
        canvas { background: #000; border-radius: 8px; width: 100%; height: auto; }
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin: 15px 0; }
        .cell { aspect-ratio: 1; background: #334155; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; cursor: pointer; }
        .cell.win { background: var(--success); }
        .cell.lost { background: var(--danger); }

        #dice-slider { width: 100%; margin: 20px 0; }
        .tower-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin-bottom: 5px; opacity: 0.5; }
        .tower-row.active { opacity: 1; border: 1px solid var(--accent); }
    </style>
</head>
<body>

<div class="header">
    –ë–∞–ª–∞–Ω—Å: <span id="balance-display">1000</span> $
</div>

<nav id="menu">
    <button onclick="switchGame('plinko')">Plinko</button>
    <button onclick="switchGame('mines')">Mines</button>
    <button onclick="switchGame('crash')">Crash</button>
    <button onclick="switchGame('dice')">Dice</button>
    <button onclick="switchGame('tower')">Tower</button>
    <button onclick="switchGame('coin')">Coin</button>
    <button onclick="switchGame('wheel')">Wheel</button>
    <button onclick="switchGame('roulette')">Roulette</button>
</nav>

<div id="plinko" class="game-area active">
    <h3>Plinko (–§–∏–∑–∏–∫–∞)</h3>
    <canvas id="plinkoCanvas" width="400" height="500"></canvas>
    <button class="primary" onclick="playPlinko()">–°—Ç–∞–≤–∫–∞ 10$</button>
</div>

<div id="mines" class="game-area">
    <h3>Mines (Cash Out)</h3>
    <div id="mines-multiplier">–ú–Ω–æ–∂–∏—Ç–µ–ª—å: 1.00x</div>
    <div class="grid" id="mines-grid"></div>
    <button id="mines-cashout" class="primary" onclick="minesCashOut()" disabled>CASH OUT</button>
    <button id="mines-start" class="primary" onclick="startMines()">–ò–≥—Ä–∞—Ç—å (20$)</button>
</div>

<div id="dice" class="game-area">
    <h3>Dice</h3>
    <p>–ß–∏—Å–ª–æ –º–µ–Ω—å—à–µ —á–µ–º: <span id="dice-target">50</span></p>
    <input type="range" id="dice-slider" min="2" max="98" value="50" oninput="updateDiceTarget(this.value)">
    <div id="dice-res" style="font-size: 2rem; margin: 10px;">--</div>
    <button class="primary" onclick="playDice()">–ë—Ä–æ—Å–∏—Ç—å (10$)</button>
</div>

<div id="tower" class="game-area">
    <h3>Tower</h3>
    <div id="tower-container"></div>
    <button id="tower-start" class="primary" onclick="startTower()">–ù–∞—á–∞—Ç—å (25$)</button>
</div>

<div id="coin" class="game-area">
    <h3>Coin Flip</h3>
    <div style="font-size: 4rem; margin: 20px;" id="coin-icon">‚ùì</div>
    <div style="display: flex; gap: 10px;">
        <button class="primary" onclick="playCoin('–û—Ä–µ–ª')">–û—Ä–µ–ª</button>
        <button class="primary" style="background:orange" onclick="playCoin('–†–µ—à–∫–∞')">–†–µ—à–∫–∞</button>
    </div>
</div>

<div id="wheel" class="game-area">
    <h3>Wheel</h3>
    <div id="wheel-obj" style="font-size: 4rem; transition: 3s cubic-bezier(0.1, 0, 0.1, 1); margin: 20px;">üé°</div>
    <button class="primary" onclick="playWheel()">–ö—Ä—É—Ç–∏—Ç—å (15$)</button>
</div>

<script>
    let balance = 1000;
    const balEl = document.getElementById('balance-display');

    function updateBal(amount) {
        balance += amount;
        balEl.innerText = balance.toFixed(2);
    }

    function switchGame(id) {
        document.querySelectorAll('.game-area').forEach(g => g.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    // --- –£–õ–£–ß–®–ï–ù–ù–´–ô PLINKO (–§–ò–ó–ò–ö–ê) ---
    const pCanvas = document.getElementById('plinkoCanvas');
    const pCtx = pCanvas.getContext('2d');
    const pins = [];
    for(let r=0; r<10; r++) {
        for(let c=0; c<=r; c++) {
            pins.push({ x: 200 - (r*18) + (c*36), y: 80 + r*40 });
        }
    }

    function playPlinko() {
        if(balance < 10) return;
        updateBal(-10);
        let x = 200 + (Math.random()*4 - 2), y = 30, vx = 0, vy = 2;
        const interval = setInterval(() => {
            vy += 0.2; // –ì—Ä–∞–≤–∏—Ç–∞—Ü–∏—è
            x += vx; y += vy;
            vx *= 0.98; // –¢—Ä–µ–Ω–∏–µ –≤–æ–∑–¥—É—Ö–∞

            pins.forEach(p => {
                const dx = x - p.x, dy = y - p.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if(dist < 10) { // –ö–æ–ª–ª–∏–∑–∏—è
                    const angle = Math.atan2(dy, dx);
                    vx = Math.cos(angle) * 3;
                    vy = Math.abs(Math.sin(angle) * 3);
                }
            });

            pCtx.clearRect(0,0,400,500);
            pCtx.fillStyle = "white";
            pins.forEach(p => { pCtx.beginPath(); pCtx.arc(p.x, p.y, 3, 0, Math.PI*2); pCtx.fill(); });
            pCtx.fillStyle = "#ff4757";
            pCtx.beginPath(); pCtx.arc(x, y, 8, 0, Math.PI*2); pCtx.fill();

            if(y > 480) {
                clearInterval(interval);
                let win = (x > 150 && x < 250) ? 5 : 20; // –£–ø—Ä–æ—â–µ–Ω–Ω–æ –∑–æ–Ω—ã
                updateBal(win);
            }
        }, 20);
    }

    // --- MINES –° CASH OUT ---
    let minePositions = [], openedTiles = 0, isMinesActive = false;
    function startMines() {
        if(balance < 20) return;
        updateBal(-20);
        isMinesActive = true;
        openedTiles = 0;
        minePositions = Array(25).fill(false).map((_, i) => i < 4).sort(() => Math.random() - 0.5);
        document.getElementById('mines-grid').innerHTML = '';
        document.getElementById('mines-cashout').disabled = true;
        document.getElementById('mines-multiplier').innerText = "–ú–Ω–æ–∂–∏—Ç–µ–ª—å: 1.00x";
        
        for(let i=0; i<25; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.onclick = () => {
                if(!isMinesActive || cell.innerText !== '') return;
                if(minePositions[i]) {
                    cell.innerText = 'üí£'; cell.classList.add('lost');
                    isMinesActive = false;
                    alert("–ë—É–º! –í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏.");
                } else {
                    cell.innerText = 'üíé'; cell.classList.add('win');
                    openedTiles++;
                    let mult = (1 + openedTiles * 0.5).toFixed(2);
                    document.getElementById('mines-multiplier').innerText = `–ú–Ω–æ–∂–∏—Ç–µ–ª—å: ${mult}x`;
                    document.getElementById('mines-cashout').disabled = false;
                }
            };
            document.getElementById('mines-grid').appendChild(cell);
        }
    }
    function minesCashOut() {
        let mult = 1 + openedTiles * 0.5;
        updateBal(20 * mult);
        isMinesActive = false;
        alert(`–í—ã–≤–æ–¥: ${(20*mult).toFixed(2)}$`);
    }

    // --- DICE ---
    let diceTarget = 50;
    function updateDiceTarget(v) { document.getElementById('dice-target').innerText = v; diceTarget = v; }
    function playDice() {
        if(balance < 10) return;
        updateBal(-10);
        let roll = Math.floor(Math.random()*101);
        document.getElementById('dice-res').innerText = roll;
        if(roll < diceTarget) {
            let win = 10 * (95/diceTarget);
            updateBal(win);
        }
    }

    // --- TOWER ---
    let towerLevel = 0;
    function startTower() {
        if(balance < 25) return;
        updateBal(-25);
        towerLevel = 0;
        const container = document.getElementById('tower-container');
        container.innerHTML = '';
        for(let i=0; i<6; i++) {
            const row = document.createElement('div');
            row.className = 'tower-row' + (i===0 ? ' active' : '');
            row.id = 'row-'+i;
            for(let j=0; j<3; j++) {
                const btn = document.createElement('div');
                btn.className = 'cell';
                btn.onclick = () => {
                    if(towerLevel !== i) return;
                    if(Math.random() > 0.3) {
                        btn.classList.add('win');
                        towerLevel++;
                        if(towerLevel < 6) document.getElementById('row-'+towerLevel).classList.add('active');
                        else { alert("–ë–∞—à–Ω—è –ø–æ–∫–æ—Ä–µ–Ω–∞!"); updateBal(150); }
                    } else {
                        btn.classList.add('lost');
                        towerLevel = -1;
                        alert("–ü–∞–¥–µ–Ω–∏–µ!");
                    }
                };
                row.appendChild(btn);
            }
            container.prepend(row);
        }
    }

    // --- COIN FLIP ---
    function playCoin(choice) {
        if(balance < 10) return;
        updateBal(-10);
        const res = Math.random() > 0.5 ? '–û—Ä–µ–ª' : '–†–µ—à–∫–∞';
        document.getElementById('coin-icon').innerText = res === '–û—Ä–µ–ª' ? 'ü™ô' : 'üí∞';
        if(choice === res) updateBal(20);
    }

    // --- WHEEL ---
    function playWheel() {
        if(balance < 15) return;
        updateBal(-15);
        const wheel = document.getElementById('wheel-obj');
        const deg = Math.floor(Math.random() * 360) + 1080;
        wheel.style.transform = `rotate(${deg}deg)`;
        setTimeout(() => {
            const realDeg = deg % 360;
            if(realDeg > 180) updateBal(30); // –£–ø—Ä–æ—â–µ–Ω–Ω–∞—è –ª–æ–≥–∏–∫–∞: –ø–æ–ª–æ–≤–∏–Ω–∞ –∫–æ–ª–µ—Å–∞ –≤—ã–∏–≥—Ä—ã—à–Ω–∞—è
        }, 3000);
    }
</script>
</body>
</html>
