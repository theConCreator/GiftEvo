<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orbit Pro: Full Stable Build</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        :root { --primary: #00ff88; --bg: #010105; --glass: rgba(15, 20, 40, 0.9); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; touch-action: none; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; }
        
        /* Canvas всегда на заднем плане */
        #game { position: absolute; top: 0; left: 0; z-index: 1; display: block; }

        /* UI контейнер поверх всего */
        #ui { position: absolute; inset: 0; pointer-events: none; z-index: 10; display: flex; flex-direction: column; justify-content: space-between; padding: 20px; }
        .panel { background: var(--glass); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; pointer-events: auto; }
        
        .top-row { display: flex; justify-content: space-between; align-items: center; pointer-events: none; }
        .stat-card { padding: 10px 20px; font-weight: 900; color: var(--primary); font-size: 20px; pointer-events: auto; }

        .cam-toggle { display: flex; gap: 5px; padding: 5px; pointer-events: auto; }
        .cam-btn { background: none; border: none; color: white; padding: 8px 15px; border-radius: 10px; cursor: pointer; font-size: 11px; font-weight: bold; }
        .cam-btn.active { background: var(--primary); color: black; }

        .gizmo-wrap { position: absolute; right: 30px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .gizmo-area { width: 180px; height: 180px; border-radius: 50%; border: 2px solid rgba(0,255,136,0.3); position: relative; pointer-events: auto; background: radial-gradient(circle, rgba(0,255,136,0.1), transparent); }
        .handle { width: 30px; height: 30px; background: var(--primary); border: 3px solid white; border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); box-shadow: 0 0 15px var(--primary); pointer-events: none; }

        .bet-panel { width: 320px; margin: 0 auto; padding: 20px; text-align: center; pointer-events: auto; }
        .launch-btn { width: 100%; background: var(--primary); border: none; padding: 15px; border-radius: 12px; font-weight: 900; font-size: 18px; cursor: pointer; color: black; margin-top: 10px; transition: transform 0.1s; }
        .launch-btn:active { transform: scale(0.95); }

        #lottie-loader { position: absolute; left: -9999px; width: 100px; height: 100px; }
    </style>
</head>
<body>

<div id="lottie-loader"></div>
<canvas id="game"></canvas>

<div id="ui">
    <div class="top-row">
        <div class="panel stat-card">
            <span id="balanceDisplay">1000</span> <span style="font-size: 12px; opacity: 0.7;">CR</span>
        </div>
        <div class="panel cam-toggle">
            <button id="camWorld" class="cam-btn">WORLD</button>
            <button id="camFollow" class="cam-btn active">FOLLOW</button>
        </div>
    </div>

    <div class="gizmo-wrap" id="gizmoUI">
        <div class="gizmo-area" id="gizmo">
            <div class="handle" id="handle"></div>
        </div>
        <div id="angleText" style="font-weight:900; color:var(--primary); text-shadow: 0 0 10px black;">270°</div>
    </div>

    <div class="panel bet-panel" id="betUI">
        <div style="margin-bottom: 5px; font-size: 12px; font-weight: bold;">BET AMOUNT</div>
        <input type="range" id="betRange" min="10" max="500" value="100" style="width:100%; accent-color: var(--primary);">
        <button class="launch-btn" id="launch">START MISSION</button>
    </div>
</div>

<script>
/** * КЛЮЧЕВЫЕ ИСПРАВЛЕНИЯ:
 * 1. Отрисовка ракеты защищена от ошибок отсутствия Canvas в Lottie.
 * 2. Координаты планет и звезд инициализируются ДО старта цикла.
 * 3. Исправлено наложение pointer-events.
 */

const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
let lottieAnim;
let balance = 1000;

const WORLD_SIZE = 2000;
const G_POWER = 9.2; 
let gameState = 'PREPARE'; // PREPARE, FLYING
let camMode = 'FOLLOW';
let rocket = { x: 0, y: 0, vx: 0, vy: 0, angle: -90, alive: true };
let cam = { x: 0, y: 0, zoom: 2.5, tZoom: 2.5 };

let planets = [];
let stars = [];
let hazards = []; // Черные дыры
let particles = [];

function init() {
    window.addEventListener('resize', resize);
    resize();
    
    // 1. Инициализация Lottie
    lottieAnim = lottie.loadAnimation({
        container: document.getElementById('lottie-loader'),
        renderer: 'canvas',
        loop: true,
        autoplay: true,
        path: 'rocket1.json'
    });

    // 2. Генерация объектов
    createStars();
    createLevel();
    
    // 3. События
    setupEvents();
    
    // 4. Старт цикла
    requestAnimationFrame(loop);
}

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}

function createStars() {
    stars = [];
    for(let i=0; i<600; i++) {
        stars.push({
            x: Math.random() * 4000 - 2000,
            y: Math.random() * 4000 - 2000,
            s: Math.random() * 2
        });
    }
}

function createLevel() {
    planets = [];
    const colors = ['#00ff88', '#00d4ff', '#ff007b', '#ffcc00', '#9d00ff'];
    for(let i=0; i<5; i++) {
        let dist = 600 + i * 350;
        let ang = Math.random() * Math.PI * 2;
        planets.push({
            orbitR: dist, 
            angle: ang,
            speed: (0.001 + Math.random() * 0.002),
            r: 80 + Math.random() * 50,
            color: colors[i % colors.length],
            mult: (8 - i * 1.2).toFixed(1),
            x: 0, y: 0
        });
    }
    // Черная дыра в случайном месте
    hazards = [{ x: 1000, y: -1000, r: 70 }];
}

function setupEvents() {
    const gizmo = document.getElementById('gizmo');
    const handle = document.getElementById('handle');

    const updateRotation = (e) => {
        const rect = gizmo.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        const clientX = e.clientX || (e.touches ? e.touches[0].clientX : 0);
        const clientY = e.clientY || (e.touches ? e.touches[0].clientY : 0);
        
        const angleRad = Math.atan2(clientY - cy, clientX - cx);
        rocket.angle = angleRad * 180 / Math.PI;
        
        handle.style.left = 50 + Math.cos(angleRad) * 45 + '%';
        handle.style.top = 50 + Math.sin(angleRad) * 45 + '%';
        document.getElementById('angleText').innerText = Math.round((rocket.angle + 360) % 360) + '°';
    };

    gizmo.onpointerdown = (e) => {
        gizmo.setPointerCapture(e.pointerId);
        updateRotation(e);
        gizmo.onpointermove = updateRotation;
    };
    gizmo.onpointerup = () => gizmo.onpointermove = null;

    document.getElementById('launch').onclick = () => {
        if(gameState !== 'PREPARE') return;
        const bet = parseInt(document.getElementById('betRange').value);
        if(bet > balance) return;
        
        balance -= bet;
        document.getElementById('balanceDisplay').innerText = balance;
        
        const rad = rocket.angle * Math.PI / 180;
        rocket.vx = Math.cos(rad) * 6.5;
        rocket.vy = Math.sin(rad) * 6.5;
        gameState = 'FLYING';
        
        document.getElementById('gizmoUI').style.display = 'none';
        document.getElementById('betUI').style.display = 'none';
    };

    document.getElementById('camWorld').onclick = (e) => {
        camMode = 'WORLD';
        document.getElementById('camWorld').classList.add('active');
        document.getElementById('camFollow').classList.remove('active');
    };
    document.getElementById('camFollow').onclick = (e) => {
        camMode = 'FOLLOW';
        document.getElementById('camFollow').classList.add('active');
        document.getElementById('camWorld').classList.remove('active');
    };
}

function update() {
    // Движение планет
    planets.forEach(p => {
        p.angle += p.speed;
        p.x = Math.cos(p.angle) * p.orbitR;
        p.y = Math.sin(p.angle) * p.orbitR;
    });

    if(gameState === 'FLYING') {
        // Частицы шлейфа
        if(Math.random() > 0.5) particles.push({x: rocket.x, y: rocket.y, l: 1});

        // Физика гравитации (в 2.5 раза сильнее базовой)
        planets.forEach(p => {
            const dx = p.x - rocket.x;
            const dy = p.y - rocket.y;
            const d = Math.sqrt(dx*dx + dy*dy);
            
            if(d < 900) {
                const force = (G_POWER * (p.r/100)) / Math.pow(Math.max(d, 50)/100, 1.8);
                rocket.vx += (dx/d) * force * 0.15;
                rocket.vy += (dy/d) * force * 0.15;
            }
            
            // Столкновение
            if(d < p.r) {
                const win = Math.floor(100 * p.mult); // Условный выигрыш
                balance += win;
                document.getElementById('balanceDisplay').innerText = balance;
                resetGame();
            }
        });

        rocket.x += rocket.vx;
        rocket.y += rocket.vy;

        // Вылет за границы
        if(Math.hypot(rocket.x, rocket.y) > WORLD_SIZE) resetGame();
    }

    particles.forEach((p, i) => { p.l -= 0.02; if(p.l <= 0) particles.splice(i, 1); });

    // Камера
    if(camMode === 'FOLLOW') {
        cam.x += (rocket.x - cam.x) * 0.1;
        cam.y += (rocket.y - cam.y) * 0.1;
        cam.tZoom = (gameState === 'PREPARE') ? 2.5 : 1.3;
    } else {
        cam.x *= 0.9; cam.y *= 0.9;
        cam.tZoom = Math.min(canvas.width, canvas.height) / (WORLD_SIZE * 2.2);
    }
    cam.zoom += (cam.tZoom - cam.zoom) * 0.05;
}

function resetGame() {
    rocket = { x: 0, y: 0, vx: 0, vy: 0, angle: -90, alive: true };
    gameState = 'PREPARE';
    document.getElementById('gizmoUI').style.display = 'flex';
    document.getElementById('betUI').style.display = 'block';
    createLevel();
}

function draw() {
    ctx.fillStyle = '#010105';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.save();
    ctx.translate(canvas.width/2, canvas.height/2);
    ctx.scale(cam.zoom, cam.zoom);
    ctx.translate(-cam.x, -cam.y);

    // Звезды
    ctx.fillStyle = "rgba(255,255,255,0.8)";
    stars.forEach(s => ctx.fillRect(s.x, s.y, s.s, s.s));

    // Орбиты
    planets.forEach(p => {
        ctx.beginPath();
        ctx.strokeStyle = "rgba(255,255,255,0.05)";
        ctx.arc(0, 0, p.orbitR, 0, Math.PI*2);
        ctx.stroke();

        // Планета (Сочная отрисовка)
        const g = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r);
        g.addColorStop(0, p.color);
        g.addColorStop(1, '#000');
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fill();

        ctx.fillStyle = "white";
        ctx.font = "bold 16px Arial";
        ctx.textAlign = "center";
        ctx.fillText("x"+p.mult, p.x, p.y + 7);
    });

    // Шлейф
    particles.forEach(p => {
        ctx.fillStyle = `rgba(0, 255, 136, ${p.l})`;
        ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, Math.PI*2); ctx.fill();
    });

    // РАКЕТА
    ctx.save();
    ctx.translate(rocket.x, rocket.y);
    const renderAng = (gameState === 'PREPARE') ? rocket.angle * Math.PI/180 : Math.atan2(rocket.vy, rocket.vx);
    ctx.rotate(renderAng - Math.PI/4); // Коррекция 45 градусов

    // Безопасная отрисовка Lottie
    if(lottieAnim && lottieAnim.renderer && lottieAnim.renderer.canvas) {
        ctx.drawImage(lottieAnim.renderer.canvas, -40, -40, 80, 80);
    } else {
        // Фолбэк (белый треугольник), если Lottie не прогрузился
        ctx.fillStyle = "white";
        ctx.beginPath(); ctx.moveTo(20,0); ctx.lineTo(-10,-10); ctx.lineTo(-10,10); ctx.closePath(); ctx.fill();
    }
    ctx.restore();

    ctx.restore();
}

function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}

// Запуск после полной загрузки окна
window.onload = init;
</script>
</body>
</html>
