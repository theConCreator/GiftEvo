<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orbit Pro: Final Stable Build</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        :root { --primary: #00ff88; --bg: #050508; --glass: rgba(20, 20, 30, 0.95); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; touch-action: none; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; overflow: hidden; width: 100vw; height: 100vh; }
        
        canvas { position: absolute; inset: 0; z-index: 1; display: block; }

        /* Контейнер для ракеты поверх канваса */
        #rocket-layer { 
            position: absolute; 
            width: 100px; 
            height: 100px; 
            z-index: 5; 
            pointer-events: none; 
            transform-origin: center center;
            display: block;
        }

        #ui { position: absolute; inset: 0; pointer-events: none; z-index: 10; padding: 20px; }
        .panel { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; pointer-events: auto; }

        /* Левый зум */
        .zoom-sidebar { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); display: none; flex-direction: column; align-items: center; gap: 10px; padding: 15px 10px; }
        .vertical-range { -webkit-appearance: slider-vertical; width: 15px; height: 200px; accent-color: var(--primary); }

        .top-row { display: flex; justify-content: space-between; pointer-events: none; }
        .stat-card { padding: 10px 20px; font-weight: 900; color: var(--primary); pointer-events: auto; }
        .cam-group { display: flex; gap: 5px; padding: 5px; pointer-events: auto; }
        
        .cam-btn { background: #222; border: none; color: white; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-size: 11px; }
        .cam-btn.active { background: var(--primary); color: black; font-weight: bold; }

        /* Штурвал */
        .gizmo-wrap { position: absolute; right: 30px; top: 50%; transform: translateY(-50%); text-align: center; pointer-events: none; }
        .gizmo-area { width: 160px; height: 160px; border-radius: 50%; border: 3px solid var(--primary); position: relative; pointer-events: auto; background: rgba(0,255,136,0.05); }
        .handle { width: 30px; height: 30px; background: white; border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; box-shadow: 0 0 15px var(--primary); }

        .bottom-ui { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 300px; pointer-events: none; }
        .bet-panel { padding: 20px; text-align: center; pointer-events: auto; }
        .launch-btn { width: 100%; background: var(--primary); border: none; padding: 16px; border-radius: 10px; font-weight: 900; font-size: 18px; cursor: pointer; color: black; margin-top: 10px; }
    </style>
</head>
<body>

<div id="rocket-layer"></div>
<canvas id="game"></canvas>

<div id="ui">
    <div class="top-row">
        <div class="panel stat-card">BANK: <span id="balance">1000</span></div>
        <div class="panel cam-group">
            <button id="btnFollow" class="cam-btn active">FOLLOW</button>
            <button id="btnWorld" class="cam-btn">WORLD</button>
        </div>
    </div>

    <div id="zoomSidebar" class="panel zoom-sidebar">
        <span style="font-size: 10px;">ZOOM</span>
        <input type="range" id="worldZoom" class="vertical-range" min="0.1" max="1.5" step="0.01" value="0.3" orient="vertical">
    </div>

    <div class="gizmo-wrap" id="gizmoUI">
        <div class="gizmo-area" id="gizmo">
            <div class="handle" id="handle"></div>
        </div>
        <div id="angText" style="margin-top:10px; font-weight:bold; color:var(--primary);">270°</div>
    </div>

    <div class="bottom-ui">
        <div class="panel bet-panel" id="betUI">
            <input type="range" id="betRange" min="10" max="1000" value="100" style="width:100%; accent-color: var(--primary);">
            <button class="launch-btn" id="launch">LAUNCH</button>
        </div>
    </div>
</div>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const rocketEl = document.getElementById('rocket-layer');

let gameState = 'PREPARE';
let camMode = 'FOLLOW';
let balance = 1000;
const WORLD_SIZE = 3400;

let rocket = { x: 0, y: 0, vx: 0, vy: 0, angle: -90 };
let cam = { x: 0, y: 0, zoom: 2.0, tZoom: 2.0, dragX: 0, dragY: 0, isDragging: false };
let planets = [];

function init() {
    resize();
    
    // Инициализация анимации прямо в элемент-слой
    lottie.loadAnimation({
        container: rocketEl,
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: 'rocket1.json'
    });

    createWorld();
    setupEvents();
    requestAnimationFrame(loop);
}

function createWorld() {
    planets = [];
    const colors = ['#00ff88', '#00d4ff', '#ff007b', '#ffcc00', '#9d00ff'];
    for(let i=0; i<5; i++) {
        let dist = 850 + i * 600;
        let ang = Math.random() * Math.PI * 2;
        planets.push({
            orbitR: dist, angle: ang,
            speed: 0.001 + Math.random() * 0.002,
            r: 200 + Math.random() * 100,
            color: colors[i % colors.length],
            mult: (6.0 - i * 1.0).toFixed(1),
            x: 0, y: 0
        });
    }
}

function setupEvents() {
    window.addEventListener('resize', resize);
    const gizmo = document.getElementById('gizmo');
    const handle = document.getElementById('handle');

    const updateGizmo = (e) => {
        const rect = gizmo.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        const clientX = e.clientX || (e.touches ? e.touches[0].clientX : 0);
        const clientY = e.clientY || (e.touches ? e.touches[0].clientY : 0);
        
        const rad = Math.atan2(clientY - cy, clientX - cx);
        rocket.angle = rad * 180 / Math.PI;
        
        handle.style.left = (50 + Math.cos(rad) * 45) + '%';
        handle.style.top = (50 + Math.sin(rad) * 45) + '%';
        document.getElementById('angText').innerText = Math.round((rocket.angle + 360) % 360) + '°';
    };

    gizmo.addEventListener('pointerdown', (e) => {
        gizmo.setPointerCapture(e.pointerId);
        updateGizmo(e);
        const moveHandler = (ev) => updateGizmo(ev);
        gizmo.addEventListener('pointermove', moveHandler);
        gizmo.addEventListener('pointerup', () => {
            gizmo.removeEventListener('pointermove', moveHandler);
        }, { once: true });
    });

    // Camera Drag
    canvas.addEventListener('pointerdown', (e) => {
        if(camMode === 'WORLD') {
            cam.isDragging = true;
            cam.dragX = e.clientX; cam.dragY = e.clientY;
        }
    });

    window.addEventListener('pointermove', (e) => {
        if(cam.isDragging) {
            cam.x -= (e.clientX - cam.dragX) / cam.zoom;
            cam.y -= (e.clientY - cam.dragY) / cam.zoom;
            cam.dragX = e.clientX; cam.dragY = e.clientY;
        }
    });

    window.addEventListener('pointerup', () => cam.isDragging = false);

    document.getElementById('btnFollow').addEventListener('click', () => {
        camMode = 'FOLLOW';
        document.getElementById('btnFollow').className = 'cam-btn active';
        document.getElementById('btnWorld').className = 'cam-btn';
        document.getElementById('zoomSidebar').style.display = 'none';
    });

    document.getElementById('btnWorld').addEventListener('click', () => {
        camMode = 'WORLD';
        document.getElementById('btnWorld').className = 'cam-btn active';
        document.getElementById('btnFollow').className = 'cam-btn';
        document.getElementById('zoomSidebar').style.display = 'flex';
    });

    document.getElementById('launch').addEventListener('click', () => {
        if(gameState !== 'PREPARE') return;
        const bet = parseInt(document.getElementById('betRange').value);
        if(bet > balance) return;
        balance -= bet;
        document.getElementById('balance').innerText = balance;
        
        const r = rocket.angle * Math.PI / 180;
        rocket.vx = Math.cos(r) * 9;
        rocket.vy = Math.sin(r) * 9;
        gameState = 'FLYING';
        
        document.getElementById('gizmoUI').style.display = 'none';
        document.getElementById('betUI').style.display = 'none';
    });
}

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}

function update() {
    planets.forEach(p => {
        p.angle += p.speed;
        p.x = Math.cos(p.angle) * p.orbitR;
        p.y = Math.sin(p.angle) * p.orbitR;
    });

    if(gameState === 'FLYING') {
        planets.forEach(p => {
            const dx = p.x - rocket.x, dy = p.y - rocket.y, d = Math.sqrt(dx*dx + dy*dy);
            if(d < 1400) {
                const f = (12 * (p.r/100)) / Math.pow(Math.max(d, 80)/100, 1.8);
                rocket.vx += (dx/d) * f * 0.15;
                rocket.vy += (dy/d) * f * 0.15;
            }
            if(d < p.r) {
                balance += Math.floor(parseInt(document.getElementById('betRange').value) * p.mult);
                document.getElementById('balance').innerText = balance;
                reset();
            }
        });
        rocket.x += rocket.vx;
        rocket.y += rocket.vy;
        if(Math.hypot(rocket.x, rocket.y) > WORLD_SIZE) reset();
    }

    if(camMode === 'FOLLOW') {
        cam.x += (rocket.x - cam.x) * 0.1;
        cam.y += (rocket.y - cam.y) * 0.1;
        cam.tZoom = (gameState === 'PREPARE') ? 1.8 : 1.0;
    } else {
        cam.tZoom = parseFloat(document.getElementById('worldZoom').value);
    }
    cam.zoom += (cam.tZoom - cam.zoom) * 0.1;

    // Синхронизация DOM-элемента ракеты с координатами канваса
    const screenX = (rocket.x - cam.x) * cam.zoom + canvas.width / 2;
    const screenY = (rocket.y - cam.y) * cam.zoom + canvas.height / 2;
    
    rocketEl.style.left = (screenX - 50) + 'px';
    rocketEl.style.top = (screenY - 50) + 'px';
    rocketEl.style.transform = `scale(${cam.zoom})`;
    
    const visualAngle = (gameState === 'PREPARE' ? rocket.angle : Math.atan2(rocket.vy, rocket.vx) * 180 / Math.PI);
    rocketEl.style.rotate = (visualAngle - 45) + 'deg';
}

function reset() {
    rocket = { x: 0, y: 0, vx: 0, vy: 0, angle: -90 };
    gameState = 'PREPARE';
    document.getElementById('gizmoUI').style.display = 'block';
    document.getElementById('betUI').style.display = 'block';
}

function draw() {
    ctx.fillStyle = '#050508';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.save();
    ctx.translate(canvas.width/2, canvas.height/2);
    ctx.scale(cam.zoom, cam.zoom);
    ctx.translate(-cam.x, -cam.y);

    // Орбиты
    ctx.lineWidth = 1 / cam.zoom;
    planets.forEach(p => {
        ctx.beginPath();
        ctx.strokeStyle = "rgba(255,255,255,0.1)";
        ctx.arc(0, 0, p.orbitR, 0, Math.PI*2);
        ctx.stroke();

        ctx.fillStyle = p.color;
        ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();

        ctx.fillStyle = "black";
        ctx.font = `bold ${30/cam.zoom}px Arial`;
        ctx.textAlign = "center";
        ctx.fillText("x"+p.mult, p.x, p.y + 10);
    });

    ctx.restore();
}

function loop() { update(); draw(); requestAnimationFrame(loop); }
window.onload = init;
</script>
</body>
</html>
