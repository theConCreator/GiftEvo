<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∫—Ä–µ—Ç—á-–ö–∞—Ä—Ç–∞: –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        :root {
            --color-bg: #1a1a2e;
            --color-secondary: #2b2b48;
            --color-card-main: #4d3a86;
            --color-scratch: #9c6cff; 
            --color-accent: #00ffc4; 
            --color-button: #007bff;
            
            --card-width: 320px; 
            --card-height: 240px; 
            --stack-offset-px: 15px; 
            --transition-speed: 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            --visible-cards: 15; 
        }

        body {
            background-color: var(--color-bg); 
            color: #ffffff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
        }
        
        .header {
            width: 100%;
            padding: 15px 20px;
            box-sizing: border-box;
            background-color: var(--color-secondary);
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .header-info { font-size: 0.9em; color: #b0b0b0; }
        .balance-amount { font-weight: bold; color: var(--color-accent); }

        .game-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            width: 100%;
            padding-top: 60px; 
            position: relative;
        }
        
        #cardWrapper {
            width: var(--card-width);
            position: relative;
            /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–æ–¥ 15 –∫–∞—Ä—Ç —Å —É—á–µ—Ç–æ–º –æ—Ç—Å—Ç—É–ø–∞ */
            height: calc(var(--card-height) + (var(--visible-cards) * var(--stack-offset-px))); 
        }

        .scratch-card {
            width: var(--card-width);
            height: var(--card-height); 
            background: linear-gradient(135deg, var(--color-card-main), #6b4aa8);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-sizing: border-box;
            position: absolute;
            left: 0;
            transition: transform var(--transition-speed), top var(--transition-speed), opacity var(--transition-speed);
            will-change: transform, top, opacity;
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –≤—ã–ª–µ—Ç–∞ */
        .departing {
            transform: translateX(150vw) rotate(15deg) !important;
            opacity: 0 !important;
        }

        .card-in-stack {
            background: linear-gradient(135deg, rgba(77, 58, 134, 0.8), rgba(107, 74, 168, 0.8)); 
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –°–ï–¢–ö–ê –Ø–ß–ï–ï–ö */
        .scratch-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 12px; 
            padding: 20px; 
            height: 100%;
            width: 100%;
            box-sizing: border-box;
            align-items: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ */
        }
        
        .scratch-cell {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--color-scratch); 
            border-radius: 12px; 
            font-size: 2.8em; 
            cursor: pointer;
            /* –£–±—Ä–∞–ª–∏ –∂–µ—Å—Ç–∫–∏–π aspect-ratio 1/1, —á—Ç–æ–±—ã –æ–Ω–∏ –ª—É—á—à–µ –∑–∞–ø–æ–ª–Ω—è–ª–∏ –≤—ã—Å–æ—Ç—É */
            height: 120px; 
            transition: background-color 0.3s, transform 0.2s; 
            box-shadow: inset 0 0 15px rgba(0,0,0,0.3), 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .scratch-cell:active { transform: scale(0.95); }

        .scratched { 
            background-color: #3b3b5e; 
            cursor: default; 
            transform: none !important;
        }
        
        .hidden-prize { 
            opacity: 0; 
            transition: opacity 0.5s ease; 
            transform: scale(0.5);
        }
        
        .scratched .hidden-prize { 
            opacity: 1; 
            transform: scale(1);
        }

        .win-message {
            position: absolute;
            top: -40px;
            width: 100%;
            text-align: center;
            font-weight: bold;
            color: var(--color-accent);
            font-size: 1.2em;
            text-shadow: 0 0 10px rgba(0,255,196,0.5);
        }

        .footer {
            width: 100%;
            padding: 25px;
            background-color: var(--color-secondary);
            display: flex;
            justify-content: center;
            box-sizing: border-box;
            z-index: 1000;
        }

        .buy-button {
            background-color: var(--color-button); 
            color: white;
            border: none;
            border-radius: 14px;
            padding: 20px;
            font-size: 1.1em;
            font-weight: bold;
            width: 100%;
            max-width: 400px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
            transition: all 0.2s;
        }
        
        .buy-button:disabled { background-color: #444; opacity: 0.6; box-shadow: none; }
    </style>
</head>
<body>

    <header class="header">
        <div class="header-info">–ë–∞–ª–∞–Ω—Å: <span id="tonBalance" class="balance-amount">10.00</span> TON</div>
        <div class="header-info">–í—ã–∏–≥—Ä—ã—à: <span id="currentPrize" class="balance-amount">0.00</span></div>
    </header>

    <main class="game-container">
        <div id="winMessageContainer"></div>
        <div id="cardWrapper"></div>
    </main>

    <footer class="footer">
        <button id="buyCardButton" class="buy-button">–ó–∞–≥—Ä—É–∑–∫–∞...</button>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cardWrapper = document.getElementById('cardWrapper');
            const buyButton = document.getElementById('buyCardButton');
            const balanceDisp = document.getElementById('tonBalance');
            const prizeDisp = document.getElementById('currentPrize');

            const PRIZES = [
                { s: 'üíé', m: 5 }, { s: '‚≠ê', m: 2 }, { s: 'ü™ô', m: 10 }, { s: 'üòÇ', m: 0.5 }
            ];
            const COST = 1.0;
            const STACK_OFFSET = 15;
            const STACK_SIZE = 15; 

            let balance = 10.0;
            let deck = []; 
            let scratchCount = 0;

            function genCard() {
                let p = [];
                for(let i=0; i<3; i++) p.push(PRIZES[Math.floor(Math.random()*PRIZES.length)].s);
                if(Math.random() < 0.2) { 
                    let winS = PRIZES[Math.floor(Math.random()*PRIZES.length)].s;
                    p = [winS, winS, winS];
                }
                return { id: Math.random().toString(36).substr(2, 9), prizes: p, done: false };
            }

            function initDeck() {
                for(let i=0; i<STACK_SIZE; i++) deck.push(genCard());
                buyButton.textContent = `–ö—É–ø–∏—Ç—å –ö–∞—Ä—Ç—É (${COST} TON)`;
                render();
            }

            function render() {
                deck.forEach((card, i) => {
                    let el = document.querySelector(`[data-id="${card.id}"]`);
                    if(!el) {
                        el = document.createElement('div');
                        el.className = 'scratch-card';
                        el.dataset.id = card.id;
                        el.innerHTML = `<div class="scratch-grid"></div>`;
                        card.prizes.forEach(symbol => {
                            const cell = document.createElement('div');
                            cell.className = 'scratch-cell';
                            cell.innerHTML = `<span class="hidden-prize">${symbol}</span>`;
                            el.firstChild.appendChild(cell);
                        });
                        cardWrapper.appendChild(el);
                    }

                    // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é –≤ —Å—Ç–æ–ø–∫–µ
                    el.style.top = `${i * STACK_OFFSET}px`;
                    el.style.zIndex = 100 - i;
                    
                    if (i === 0) {
                        el.classList.remove('card-in-stack');
                        setupActiveCard(el, card);
                    } else {
                        el.classList.add('card-in-stack');
                    }
                });
            }

            function setupActiveCard(el, card) {
                const cells = el.querySelectorAll('.scratch-cell');
                cells.forEach(cell => {
                    if(!card.done) {
                        cell.onclick = () => {
                            if(cell.classList.contains('scratched')) return;
                            cell.classList.add('scratched');
                            scratchCount++;
                            if(scratchCount === 3) finishCard(card);
                        };
                    }
                });
            }

            function finishCard(card) {
                card.done = true;
                const p = card.prizes;
                let win = 0;
                if(p[0] === p[1] && p[1] === p[2]) {
                    const mult = PRIZES.find(x => x.s === p[0]).m;
                    win = COST * mult;
                    balance += win;
                    balanceDisp.textContent = balance.toFixed(2);
                    prizeDisp.textContent = win.toFixed(2);
                    showWin(`üéâ –í–´–ò–ì–†–´–®: ${win.toFixed(2)} TON!`);
                } else {
                    showWin(`üòî –ü–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑`);
                }
                buyButton.disabled = false;
                buyButton.textContent = "‚ñ∂Ô∏è –°–¥–≤–∏–Ω—É—Ç—å –∏ –∫—É–ø–∏—Ç—å –Ω–æ–≤—É—é";
            }

            function showWin(txt) {
                const m = document.createElement('div');
                m.className = 'win-message';
                m.textContent = txt;
                document.getElementById('winMessageContainer').innerHTML = '';
                document.getElementById('winMessageContainer').appendChild(m);
                setTimeout(() => m.remove(), 2500);
            }

            buyButton.onclick = () => {
                // –ï—Å–ª–∏ –ø–µ—Ä–≤–∞—è –∫–∞—Ä—Ç–∞ –≤ deck –Ω–µ –∑–∞–∫–æ–Ω—á–µ–Ω–∞, –∫–Ω–æ–ø–∫–∞ –Ω–µ –¥–æ–ª–∂–Ω–∞ —Å—Ä–∞–±–∞—Ç—ã–≤–∞—Ç—å
                if(deck.length > 0 && !deck[0].done) return;
                if(balance < COST) return alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ TON");

                // 1. –ê–Ω–∏–º–∞—Ü–∏—è —É–ª–µ—Ç–∞ —Å—Ç–∞—Ä–æ–π –∫–∞—Ä—Ç—ã
                const oldCard = deck[0];
                const oldEl = document.querySelector(`[data-id="${oldCard.id}"]`);
                if(oldEl) {
                    oldEl.classList.add('departing');
                    // –£–¥–∞–ª—è–µ–º –∏–∑ DOM –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                    setTimeout(() => oldEl.remove(), 500);
                }

                // 2. –õ–æ–≥–∏–∫–∞ —Å–¥–≤–∏–≥–∞ –º–∞—Å—Å–∏–≤–∞
                deck.shift(); // –£–±–∏—Ä–∞–µ–º —Å—Ç–∞—Ä—É—é
                deck.push(genCard()); // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—É—é –≤ –∫–æ–Ω–µ—Ü (–±–µ—Å–∫–æ–Ω–µ—á–Ω–æ—Å—Ç—å)

                // 3. –°–ø–∏—Å–∞–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
                balance -= COST;
                balanceDisp.textContent = balance.toFixed(2);
                
                scratchCount = 0;
                buyButton.disabled = true;
                buyButton.textContent = "–°—Ç–∏—Ä–∞–π—Ç–µ —è—á–µ–π–∫–∏...";
                
                render();
            };

            initDeck();
        });
    </script>
</body>
</html>
