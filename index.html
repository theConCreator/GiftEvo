<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orbit Pro: Cinematic Fixed</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        :root { --primary: #00ff88; --bg: #020204; --glass: rgba(10, 10, 20, 0.9); --danger: #ff4444; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; touch-action: none; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; width: 100vw; height: 100vh; }
        
        /* СЛОИ */
        canvas { position: absolute; inset: 0; z-index: 1; display: block; }
        #rocket-layer { position: absolute; width: 100px; height: 100px; z-index: 10; pointer-events: none; transform-origin: center center; }
        #ui-root { position: absolute; inset: 0; z-index: 100; pointer-events: none; padding: 20px; }

        /* ЭЛЕМЕНТЫ UI */
        .panel { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; pointer-events: auto; backdrop-filter: blur(10px); }
        .top-row { display: flex; justify-content: space-between; align-items: flex-start; }
        .stat-card { padding: 10px 20px; font-weight: 900; color: var(--primary); font-size: 18px; }
        
        .cam-group { display: flex; gap: 5px; padding: 5px; }
        .cam-btn { background: #222; border: none; color: white; padding: 10px 14px; border-radius: 8px; cursor: pointer; font-size: 11px; transition: 0.3s; }
        .cam-btn.active { background: var(--primary); color: black; font-weight: bold; }
        .cam-btn:disabled { opacity: 0.2; filter: grayscale(1); }

        .zoom-sidebar { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; align-items: center; gap: 10px; padding: 15px 10px; }
        .zoom-sidebar[disabled="true"] { opacity: 0.2; pointer-events: none; }
        .vertical-range { -webkit-appearance: slider-vertical; width: 12px; height: 180px; accent-color: var(--primary); cursor: pointer; }

        .gizmo-wrap { position: absolute; right: 30px; top: 50%; transform: translateY(-50%); text-align: center; }
        .gizmo-area { width: 160px; height: 160px; border-radius: 50%; border: 3px solid var(--primary); position: relative; background: rgba(0,255,136,0.05); cursor: crosshair; }
        .handle { width: 28px; height: 28px; background: white; border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; box-shadow: 0 0 15px var(--primary); }

        .bottom-ui { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 320px; }
        .bet-panel { padding: 15px; text-align: center; }
        .bet-controls { display: flex; gap: 10px; align-items: center; margin-top: 10px; }
        #betInput { width: 85px; background: #000; border: 1px solid #444; color: var(--primary); padding: 8px; border-radius: 6px; font-weight: bold; text-align: center; pointer-events: auto; }
        .launch-btn { width: 100%; background: var(--primary); border: none; padding: 16px; border-radius: 10px; font-weight: 900; font-size: 18px; cursor: pointer; color: black; margin-top: 10px; }

        /* МОДАЛКА */
        #result-modal { position: absolute; inset: 0; background: rgba(0,0,0,0.9); z-index: 200; display: none; flex-direction: column; align-items: center; justify-content: center; pointer-events: auto; }
        .result-box { text-align: center; padding: 40px; border-radius: 30px; border: 2px solid var(--primary); background: #0a0a10; }
        .close-result { background: white; color: black; border: none; padding: 14px 40px; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

<div id="rocket-layer"></div>
<canvas id="game"></canvas>

<div id="result-modal">
    <div class="result-box">
        <div id="res-status" style="font-size: 24px; font-weight: 900;">MISSION LOG</div>
        <div id="res-mult" style="font-size: 56px; color: var(--primary); margin: 15px 0; font-weight: 900;">x0.0</div>
        <button class="close-result" id="btnContinue">NEXT MISSION</button>
    </div>
</div>

<div id="ui-root">
    <div class="top-row">
        <div class="panel stat-card">BANK: <span id="balance">1000</span></div>
        <div class="panel cam-group">
            <button id="btnFollow" class="cam-btn active">FOLLOW</button>
            <button id="btnWorld" class="cam-btn" disabled>WORLD</button>
        </div>
    </div>

    <div id="zoomCont" class="panel zoom-sidebar" disabled="true">
        <span style="font-size: 10px; opacity: 0.6; font-weight: bold;">ZOOM</span>
        <input type="range" id="zoomSlider" class="vertical-range" min="0.1" max="2.5" step="0.01" value="1.8">
    </div>

    <div class="gizmo-wrap" id="gizmoUI">
        <div class="panel gizmo-area" id="gizmo">
            <div class="handle" id="handle"></div>
        </div>
        <div id="angText" style="margin-top:12px; font-weight:900; color:var(--primary); font-size: 22px; text-shadow: 0 0 10px rgba(0,0,0,0.5);">270°</div>
    </div>

    <div class="bottom-ui">
        <div class="panel bet-panel" id="betUI">
            <div class="bet-controls">
                <input type="range" id="betRange" min="10" max="1000" value="100" style="flex:1; accent-color: var(--primary); pointer-events: auto;">
                <input type="number" id="betInput" value="100">
            </div>
            <button class="launch-btn" id="launch">START ENGINES</button>
        </div>
    </div>
</div>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const rocketEl = document.getElementById('rocket-layer');

let gameState = 'PREPARE';
let camMode = 'FOLLOW';
let balance = 1000, currentBet = 100;
let lastInteractionTime = Date.now();
let shakeX = 0, shakeY = 0, currentShake = 0;

let rocket = { x: 0, y: 0, vx: 0, vy: 0, angle: -90 };
let cam = { x: 0, y: 0, zoom: 1.8, tZoom: 1.8, dragX: 0, dragY: 0, isDragging: false };
let planets = [], trail = [], stars = [];

function init() {
    resize();
    lottie.loadAnimation({ container: rocketEl, renderer: 'svg', loop: true, autoplay: true, path: 'rocket1.json' });
    createWorld();
    createStars();
    setupEvents();
    requestAnimationFrame(loop);
}

function createStars() {
    stars = [];
    for(let i=0; i<400; i++) {
        stars.push({
            x: Math.random() * 10000 - 5000,
            y: Math.random() * 10000 - 5000,
            size: Math.random() * 1.8,
            opacity: Math.random() * 0.7 + 0.3
        });
    }
}

function createWorld() {
    planets = [];
    const colors = ['#00ff88', '#00d4ff', '#ff007b', '#ffcc00', '#9d00ff'];
    for(let i=0; i<5; i++) {
        let dist = 1200 + i * 850;
        let ang = Math.random() * Math.PI * 2;
        planets.push({ orbitR: dist, angle: ang, speed: 0.0005 + Math.random()*0.001, r: 180 + Math.random()*120, color: colors[i], mult: (10.0 - i*1.5).toFixed(1), x: 0, y: 0 });
    }
}

function setupEvents() {
    window.addEventListener('resize', resize);
    const gizmo = document.getElementById('gizmo'), handle = document.getElementById('handle');
    const bSlider = document.getElementById('betRange'), bInput = document.getElementById('betInput'), zSlider = document.getElementById('zoomSlider');

    // Кнопки интерфейса
    document.getElementById('btnFollow').onclick = (e) => { 
        e.stopPropagation();
        camMode = 'FOLLOW'; 
        updateCamButtons('btnFollow');
    };

    document.getElementById('btnWorld').onclick = (e) => { 
        e.stopPropagation();
        if(gameState === 'PREPARE') return;
        camMode = 'WORLD'; 
        updateCamButtons('btnWorld');
    };

    function updateCamButtons(activeId) {
        document.getElementById('btnFollow').classList.toggle('active', activeId === 'btnFollow');
        document.getElementById('btnWorld').classList.toggle('active', activeId === 'btnWorld');
        lastInteractionTime = Date.now();
    }

    // Ставка
    bSlider.oninput = () => { bInput.value = bSlider.value; };
    bInput.onchange = () => {
        let val = Math.max(10, Math.min(balance, parseInt(bInput.value) || 10));
        bInput.value = val; bSlider.value = val;
    };

    // Штурвал
    const updateGizmo = (e) => {
        const rect = gizmo.getBoundingClientRect();
        const cx = rect.left + rect.width/2, cy = rect.top + rect.height/2;
        const ex = e.clientX || e.touches?.[0].clientX, ey = e.clientY || e.touches?.[0].clientY;
        const rad = Math.atan2(ey - cy, ex - cx);
        rocket.angle = rad * 180 / Math.PI;
        handle.style.left = (50 + Math.cos(rad)*45)+'%'; handle.style.top = (50 + Math.sin(rad)*45)+'%';
        document.getElementById('angText').innerText = Math.round((rocket.angle+360)%360)+'°';
    };

    gizmo.onpointerdown = (e) => {
        gizmo.setPointerCapture(e.pointerId); updateGizmo(e);
        const move = (ev) => updateGizmo(ev);
        gizmo.addEventListener('pointermove', move);
        gizmo.addEventListener('pointerup', () => gizmo.removeEventListener('pointermove', move), {once:true});
    };

    // Камера (перетаскивание)
    canvas.onpointerdown = (e) => { if(camMode==='WORLD'){ cam.isDragging=true; cam.dragX=e.clientX; cam.dragY=e.clientY; lastInteractionTime=Date.now(); } };
    window.onpointermove = (e) => { if(cam.isDragging){ cam.x-=(e.clientX-cam.dragX)/cam.zoom; cam.y-=(e.clientY-cam.dragY)/cam.zoom; cam.dragX=e.clientX; cam.dragY=e.clientY; lastInteractionTime=Date.now(); } };
    window.onpointerup = () => cam.isDragging = false;

    // СТАРТ
    document.getElementById('launch').onclick = (e) => {
        e.stopPropagation();
        currentBet = parseInt(bInput.value);
        if(currentBet > balance) return;
        
        balance -= currentBet; 
        document.getElementById('balance').innerText = balance;
        
        const r = rocket.angle * Math.PI / 180;
        rocket.vx = Math.cos(r) * 11; rocket.vy = Math.sin(r) * 11;
        gameState = 'FLYING';
        
        // Cinematic Zoom Out
        cam.tZoom = 0.5;
        zSlider.value = 0.5;

        document.getElementById('btnWorld').disabled = false;
        document.getElementById('zoomCont').setAttribute('disabled', 'false');
        document.getElementById('gizmoUI').style.display = 'none';
        document.getElementById('betUI').style.display = 'none';
    };

    document.getElementById('btnContinue').onclick = () => {
        document.getElementById('result-modal').style.display = 'none';
        reset();
    };
}

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }

function update() {
    planets.forEach(p => { p.angle += p.speed; p.x = Math.cos(p.angle) * p.orbitR; p.y = Math.sin(p.angle) * p.orbitR; });

    if(gameState === 'FLYING') {
        trail.push({x: rocket.x, y: rocket.y});
        let maxShake = 0;

        planets.forEach(p => {
            const dx = p.x - rocket.x, dy = p.y - rocket.y, d = Math.sqrt(dx*dx + dy*dy);
            // Гравитация: Радиус 1125, Сила 9.5
            if(d < 1125) {
                const f = (9.5 * (p.r/100)) / Math.pow(Math.max(d, 60)/100, 1.7);
                rocket.vx += (dx/d) * f * 0.15; rocket.vy += (dy/d) * f * 0.15;
                maxShake = Math.max(maxShake, (1 - d/1125) * 10);
            }
            if(d < p.r) { 
                const win = Math.floor(currentBet * p.mult);
                balance += win; 
                document.getElementById('balance').innerText = balance; 
                endRound('LANDED SAFELY!', p.mult); 
            }
        });
        currentShake = maxShake;
        rocket.x += rocket.vx; rocket.y += rocket.vy;
        if(Math.hypot(rocket.x, rocket.y) > 8000) endRound('LOST IN DEEP SPACE', 0);
    }

    shakeX = (Math.random() - 0.5) * currentShake;
    shakeY = (Math.random() - 0.5) * currentShake;

    if(camMode === 'FOLLOW') {
        cam.x += (rocket.x - cam.x) * 0.1; cam.y += (rocket.y - cam.y) * 0.1;
    } else if(!cam.isDragging && Date.now() - lastInteractionTime > 5000) {
        cam.x *= 0.92; cam.y *= 0.92;
    }

    cam.tZoom = parseFloat(document.getElementById('zoomSlider').value);
    cam.zoom += (cam.tZoom - cam.zoom) * 0.05;

    // Ракета визуально
    const sx = (rocket.x - cam.x) * cam.zoom + canvas.width/2 + shakeX;
    const sy = (rocket.y - cam.y) * cam.zoom + canvas.height/2 + shakeY;
    rocketEl.style.left = (sx - 50)+'px'; rocketEl.style.top = (sy - 50)+'px';
    rocketEl.style.transform = `scale(${cam.zoom})`;
    const visualAng = (gameState==='PREPARE' ? rocket.angle : Math.atan2(rocket.vy, rocket.vx)*180/Math.PI);
    rocketEl.style.rotate = (visualAng + 45) + 'deg';
}

function endRound(txt, m) {
    gameState = 'ENDED'; currentShake = 0;
    document.getElementById('res-status').innerText = txt;
    document.getElementById('res-status').style.color = m > 0 ? 'var(--primary)' : 'var(--danger)';
    document.getElementById('res-mult').innerText = m > 0 ? 'x'+m : 'LOST';
    document.getElementById('result-modal').style.display = 'flex';
}

function reset() {
    rocket = { x: 0, y: 0, vx: 0, vy: 0, angle: -90 }; trail = []; 
    gameState = 'PREPARE'; camMode = 'FOLLOW';
    document.getElementById('btnFollow').click();
    document.getElementById('btnWorld').disabled = true;
    document.getElementById('zoomCont').setAttribute('disabled', 'true');
    document.getElementById('zoomSlider').value = 1.8;
    document.getElementById('gizmoUI').style.display = 'block';
    document.getElementById('betUI').style.display = 'block';
    createWorld();
}

function draw() {
    ctx.fillStyle = '#020204'; ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.save();
    ctx.translate(canvas.width/2 + shakeX, canvas.height/2 + shakeY); 
    ctx.scale(cam.zoom, cam.zoom); ctx.translate(-cam.x, -cam.y);

    // Звезды
    stars.forEach(s => {
        ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
        ctx.beginPath(); ctx.arc(s.x, s.y, s.size / cam.zoom, 0, Math.PI*2); ctx.fill();
    });

    // След
    if(trail.length > 1) {
        ctx.setLineDash([6, 6]); ctx.lineWidth = 1.2 / cam.zoom;
        ctx.strokeStyle = 'rgba(0, 255, 136, 0.25)';
        ctx.beginPath(); ctx.moveTo(trail[0].x, trail[0].y);
        for(let i=1; i<trail.length; i++) ctx.lineTo(trail[i].x, trail[i].y);
        ctx.stroke(); ctx.setLineDash([]);
    }

    // Планеты
    ctx.lineWidth = 1 / cam.zoom;
    planets.forEach(p => {
        ctx.beginPath(); ctx.strokeStyle = "rgba(255,255,255,0.05)"; ctx.arc(0,0,p.orbitR,0,Math.PI*2); ctx.stroke();
        ctx.fillStyle = p.color; ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = "black"; ctx.font = `bold ${32/cam.zoom}px Arial`; ctx.textAlign="center"; ctx.fillText("x"+p.mult, p.x, p.y+10);
    });
    ctx.restore();
}

function loop() { update(); draw(); requestAnimationFrame(loop); }
window.onload = init;
</script>
</body>
</html>
