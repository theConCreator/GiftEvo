<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orbit Editor Pro</title>
    <style>
        :root {
            --primary: #2ecc71;
            --bg: #050505;
            --glass: rgba(25, 25, 30, 0.9);
            --border: rgba(255, 255, 255, 0.15);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            outline: none;
        }

        body {
            margin: 0;
            background-color: var(--bg);
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            display: flex;
            height: 100vh;
        }

        canvas { display: block; }

        #ui-layer {
            position: absolute;
            inset: 0;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .panel {
            pointer-events: auto;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px;
        }

        /* Top Bar */
        .top-bar { display: flex; justify-content: space-between; align-items: flex-start; }
        
        .balance-box { border-bottom: 3px solid #f1c40f; min-width: 120px; }
        .balance-label { font-size: 10px; color: #888; text-transform: uppercase; }
        .balance-val { font-size: 20px; font-weight: bold; color: #f1c40f; }

        .camera-btns { display: flex; gap: 5px; background: rgba(0,0,0,0.4); padding: 5px; border-radius: 8px; }
        .cam-btn {
            background: #222; border: 1px solid #444; color: #555;
            padding: 8px 12px; border-radius: 6px; font-size: 11px; cursor: pointer;
        }
        .cam-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
        .cam-btn:disabled { opacity: 0.2; cursor: not-allowed; }

        /* Rotation Gizmo */
        .rotation-gizmo-container {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            pointer-events: auto;
        }

        .gizmo-circle {
            width: 120px;
            height: 120px;
            border: 2px solid var(--border);
            border-radius: 50%;
            position: relative;
            background: rgba(255,255,255,0.03);
            cursor: crosshair;
        }

        .gizmo-handle {
            width: 20px;
            height: 20px;
            background: var(--primary);
            border: 2px solid white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px var(--primary);
            pointer-events: none;
        }

        /* Bottom Betting Panel */
        .bottom-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .bet-panel {
            width: 100%;
            max-width: 380px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-row { display: flex; align-items: center; gap: 15px; }
        .input-row label { font-size: 12px; color: #aaa; width: 60px; }
        
        input[type=number] {
            background: #111; border: 1px solid #444; color: white;
            padding: 6px; border-radius: 4px; width: 80px; text-align: center;
        }

        input[type=range] { flex: 1; accent-color: var(--primary); }

        .launch-btn {
            width: 100%; padding: 16px; border-radius: 8px; border: none;
            background: linear-gradient(to bottom, #2ecc71, #27ae60);
            color: white; font-weight: bold; font-size: 18px; cursor: pointer;
            box-shadow: 0 4px 0 #1b633a;
        }
        .launch-btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #1b633a; }
        .launch-btn:disabled { filter: grayscale(1); opacity: 0.5; }

        #status {
            position: absolute;
            top: 20%; width: 100%; text-align: center;
            font-size: 32px; font-weight: 900; pointer-events: none;
            text-shadow: 0 0 20px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div class="top-bar">
            <div class="panel balance-box">
                <div class="balance-label">Credits</div>
                <div id="balanceDisplay" class="balance-val">1000</div>
            </div>

            <div class="camera-btns panel" id="camPanel">
                <button class="cam-btn active" data-mode="WORLD" disabled>WORLD</button>
                <button class="cam-btn" data-mode="ROCKET" disabled>ROCKET</button>
                <button class="cam-btn" data-mode="FREE" disabled>FREE</button>
            </div>
        </div>

        <div id="status">READY</div>

        <div class="rotation-gizmo-container" id="gizmoBox">
            <div style="font-size: 10px; color: #888;">DIRECTION</div>
            <div class="gizmo-circle" id="gizmoCircle">
                <div class="gizmo-handle" id="gizmoHandle"></div>
            </div>
            <div id="angleDisplay" style="font-size: 12px; font-weight: bold;">270°</div>
        </div>

        <div class="bottom-area">
            <div class="panel bet-panel" id="controls">
                <div class="input-row">
                    <label>BET</label>
                    <input type="range" id="betSlider" min="10" max="1000" step="10" value="50">
                    <input type="number" id="betInput" value="50">
                </div>
                <button id="launchBtn" class="launch-btn">LAUNCH</button>
            </div>
        </div>
    </div>

<script>
// --- КОНФИГУРАЦИЯ ---
const MAP_RADIUS = 360; 
const FIXED_POWER = 6.0;
const GRAVITY_CONSTANT = 0.75;
const FLIGHT_TIME_LIMIT = 8500;

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let width, height, balance = 1000, currentBet = 0;
let gameState = 'PREPARE'; // PREPARE, FLYING, END
let planets = [];
let rocket = { x: 0, y: 0, vx: 0, vy: 0, angle: 270, history: [] };

let camera = {
    mode: 'WORLD',
    x: 0, y: 0, zoom: 1, targetZoom: 1,
    isDragging: false, dragStart: { x: 0, y: 0 }
};

// --- ИНИЦИАЛИЗАЦИЯ ---
function init() {
    resize();
    createPlanets();
    setupRotationGizmo();
    setupBetting();
    
    window.addEventListener('resize', resize);
    
    document.querySelectorAll('.cam-btn').forEach(btn => {
        btn.onclick = () => {
            if (gameState === 'PREPARE') return;
            setCameraMode(btn.dataset.mode);
        };
    });

    animate();
}

function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
}

function createPlanets() {
    planets = [];
    const count = 4;
    const lane = (MAP_RADIUS - 100) / count;
    for (let i = 0; i < count; i++) {
        const r = 30 + Math.random() * 35;
        const multiplier = (10 - ((r - 30)/35) * 9).toFixed(1);
        planets.push({
            radius: r,
            orbitRadius: 100 + (i * lane) + (Math.random() * 15),
            orbitAngle: Math.random() * Math.PI * 2,
            orbitSpeed: (0.003 + Math.random() * 0.003) * (Math.random() > 0.5 ? 1 : -1),
            color: `hsl(${Math.random() * 360}, 70%, 50%)`,
            multiplier: parseFloat(multiplier),
            x: 0, y: 0
        });
    }
}

// --- МЕХАНИКА ВРАЩЕНИЯ (GIZMO) ---
function setupRotationGizmo() {
    const circle = document.getElementById('gizmoCircle');
    const handle = document.getElementById('gizmoHandle');
    const display = document.getElementById('angleDisplay');
    let isRotating = false;

    const updateRotation = (e) => {
        if (!isRotating) return;
        const rect = circle.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;

        const angleRad = Math.atan2(clientY - centerY, clientX - centerX);
        let angleDeg = angleRad * (180 / Math.PI);
        if (angleDeg < 0) angleDeg += 360;

        rocket.angle = angleDeg;
        
        // Позиция "кружка" на оси
        const radius = rect.width / 2;
        handle.style.left = (50 + Math.cos(angleRad) * 50) + '%';
        handle.style.top = (50 + Math.sin(angleRad) * 50) + '%';
        
        display.innerText = Math.round(angleDeg) + '°';
    };

    circle.onmousedown = (e) => { isRotating = true; updateRotation(e); };
    window.onmousemove = updateRotation;
    window.onmouseup = () => isRotating = false;

    circle.ontouchstart = (e) => { isRotating = true; updateRotation(e); };
    window.ontouchmove = updateRotation;
    window.ontouchend = () => isRotating = false;

    // Начальная позиция ручки (270 градусов - вверх)
    handle.style.left = '50%';
    handle.style.top = '0%';
}

function setupBetting() {
    const slider = document.getElementById('betSlider');
    const input = document.getElementById('betInput');
    slider.oninput = () => input.value = slider.value;
    input.oninput = () => slider.value = input.value;
}

function setCameraMode(mode) {
    camera.mode = mode;
    document.querySelectorAll('.cam-btn').forEach(b => b.classList.toggle('active', b.dataset.mode === mode));
}

// --- ЛОГИКА ---
function update() {
    planets.forEach(p => {
        p.orbitAngle += p.orbitSpeed;
        p.x = Math.cos(p.orbitAngle) * p.orbitRadius;
        p.y = Math.sin(p.orbitAngle) * p.orbitRadius;
    });

    if (gameState === 'FLYING') {
        planets.forEach(p => {
            const dx = p.x - rocket.x, dy = p.y - rocket.y, dist = Math.sqrt(dx*dx + dy*dy);
            if (dist < p.radius * 1.4) {
                const force = (p.radius * GRAVITY_CONSTANT) / (dist * dist);
                rocket.vx += (dx / dist) * force * 15;
                rocket.vy += (dy / dist) * force * 15;
            }
            if (dist < p.radius) win(p);
        });

        rocket.x += rocket.vx; rocket.y += rocket.vy;
        rocket.history.push({x: rocket.x, y: rocket.y});
        if (rocket.history.length > 50) rocket.history.shift();

        if (Math.sqrt(rocket.x**2 + rocket.y**2) > MAP_RADIUS + 80) lose("LOST");
        else if (Date.now() - flightStartTime > FLIGHT_TIME_LIMIT) lose("TIMEOUT");
    }

    // Камера
    const minSide = Math.min(width, height);
    if (camera.mode === 'WORLD') {
        camera.x += (0 - camera.x) * 0.1;
        camera.y += (0 - camera.y) * 0.1;
        camera.targetZoom = minSide / (MAP_RADIUS * 2.4);
    } else if (camera.mode === 'ROCKET') {
        camera.x += (rocket.x - camera.x) * 0.1;
        camera.y += (rocket.y - camera.y) * 0.1;
        camera.targetZoom = 2.0;
    }
    camera.zoom += (camera.targetZoom - camera.zoom) * 0.1;
}

function win(p) {
    gameState = 'END';
    const winAmt = Math.floor(currentBet * p.multiplier);
    balance += winAmt;
    document.getElementById('status').innerHTML = `<span style="color:var(--primary)">WIN x${p.multiplier}<br>+${winAmt}</span>`;
    updateUI();
    setTimeout(reset, 3000);
}

function lose(msg) {
    gameState = 'END';
    document.getElementById('status').innerHTML = `<span style="color:#e74c3c">${msg}</span>`;
    setTimeout(reset, 3000);
}

function reset() {
    createPlanets();
    rocket = { x: 0, y: 0, vx: 0, vy: 0, angle: 270, history: [] };
    gameState = 'PREPARE';
    document.getElementById('controls').style.opacity = "1";
    document.getElementById('controls').style.pointerEvents = "auto";
    document.getElementById('gizmoBox').style.opacity = "1";
    document.getElementById('gizmoBox').style.pointerEvents = "auto";
    document.getElementById('status').innerText = "READY";
    document.getElementById('launchBtn').disabled = false;
    document.querySelectorAll('.cam-btn').forEach(b => b.disabled = true);
    setCameraMode('WORLD');
}

function updateUI() { document.getElementById('balanceDisplay').innerText = balance; }

// --- ОТРИСОВКА ---
function draw() {
    ctx.clearRect(0, 0, width, height);
    ctx.save();
    ctx.translate(width / 2, height / 2);
    ctx.scale(camera.zoom, camera.zoom);
    ctx.translate(-camera.x, -camera.y);

    // Центр старта
    ctx.beginPath();
    ctx.arc(0, 0, 5, 0, Math.PI*2);
    ctx.fillStyle = 'rgba(255,255,255,0.2)';
    ctx.fill();

    // Планеты и орбиты видны только после старта
    if (gameState !== 'PREPARE') {
        planets.forEach(p => {
            ctx.beginPath();
            ctx.arc(0, 0, p.orbitRadius, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(255,255,255,0.03)';
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            const g = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.radius);
            g.addColorStop(0, p.color); g.addColorStop(1, '#000');
            ctx.fillStyle = g;
            ctx.fill();

            ctx.save();
            ctx.translate(p.x, p.y);
            ctx.scale(1/camera.zoom, 1/camera.zoom);
            ctx.fillStyle = "white";
            ctx.font = "bold 12px sans-serif";
            ctx.textAlign = "center";
            ctx.fillText(p.multiplier + "x", 0, -p.radius * camera.zoom - 10);
            ctx.restore();
        });
    }

    // Траектория
    if (rocket.history.length > 1) {
        ctx.beginPath();
        ctx.moveTo(rocket.history[0].x, rocket.history[0].y);
        rocket.history.forEach(pt => ctx.lineTo(pt.x, pt.y));
        ctx.strokeStyle = 'rgba(46, 204, 113, 0.4)';
        ctx.lineWidth = 2 / camera.zoom;
        ctx.stroke();
    }

    // Ракета (Классический треугольник)
    ctx.save();
    ctx.translate(rocket.x, rocket.y);
    const drawAngle = (gameState === 'FLYING') ? Math.atan2(rocket.vy, rocket.vx) : (rocket.angle * Math.PI / 180);
    ctx.rotate(drawAngle);
    
    ctx.beginPath();
    ctx.moveTo(10, 0);   // Нос
    ctx.lineTo(-10, -8); // Хвост верх
    ctx.lineTo(-10, 8);  // Хвост низ
    ctx.closePath();
    ctx.fillStyle = "white";
    ctx.strokeStyle = varProp('--primary');
    ctx.lineWidth = 2;
    ctx.fill();
    ctx.stroke();
    ctx.restore();

    ctx.restore();
}

function varProp(n) { return getComputedStyle(document.documentElement).getPropertyValue(n); }
function animate() { update(); draw(); requestAnimationFrame(animate); }

// --- СОБЫТИЯ ---
document.getElementById('launchBtn').onclick = () => {
    const bet = parseInt(document.getElementById('betInput').value);
    if (bet > balance || bet <= 0) return;

    currentBet = bet;
    balance -= currentBet;
    updateUI();

    const rad = rocket.angle * (Math.PI / 180);
    rocket.vx = Math.cos(rad) * FIXED_POWER;
    rocket.vy = Math.sin(rad) * FIXED_POWER;
    
    gameState = 'FLYING';
    flightStartTime = Date.now();
    
    document.querySelectorAll('.cam-btn').forEach(b => b.disabled = false);
    setCameraMode('ROCKET');

    document.getElementById('controls').style.opacity = "0";
    document.getElementById('controls').style.pointerEvents = "none";
    document.getElementById('gizmoBox').style.opacity = "0";
    document.getElementById('gizmoBox').style.pointerEvents = "none";
    document.getElementById('status').innerText = "FLYING";
};

init();
</script>
</body>
</html>
