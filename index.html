<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orbit Pro Fix</title>
    <style>
        :root {
            --primary: #2ecc71;
            --bg: #030305;
            --glass: rgba(15, 15, 20, 0.96);
            --border: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }
        body { margin: 0; background-color: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow: hidden; display: flex; height: 100vh; }
        canvas { display: block; }

        #ui-layer { position: absolute; inset: 0; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; padding: 20px; }
        .panel { pointer-events: auto; background: var(--glass); backdrop-filter: blur(15px); border: 1px solid var(--border); border-radius: 20px; padding: 15px; }
        
        .top-bar { display: flex; justify-content: space-between; align-items: flex-start; }
        .balance-box { border-bottom: 3px solid #f1c40f; min-width: 130px; }
        .balance-val { font-size: 24px; font-weight: 900; color: #f1c40f; }

        .camera-btns { display: flex; gap: 6px; padding: 6px; background: rgba(0,0,0,0.3); }
        .cam-btn {
            background: #111; border: 1px solid #333; color: #444; padding: 10px 15px;
            border-radius: 12px; font-size: 10px; cursor: pointer; font-weight: 800; transition: 0.2s;
        }
        .cam-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
        .cam-btn:disabled { opacity: 0.1; }

        .rotation-gizmo-container {
            position: absolute; right: 30px; top: 68%; transform: translateY(-50%);
            display: flex; flex-direction: column; align-items: center; gap: 10px; pointer-events: auto;
        }
        .gizmo-circle {
            width: 100px; height: 100px; border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50%; position: relative; background: radial-gradient(circle, rgba(46,204,113,0.05) 0%, transparent 70%);
            cursor: crosshair;
        }
        .gizmo-handle {
            width: 22px; height: 22px; background: var(--primary); border: 3px solid white;
            border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            box-shadow: 0 0 20px var(--primary); pointer-events: none;
        }

        .bottom-area { display: flex; flex-direction: column; align-items: center; width: 100%; }
        .bet-panel { width: 100%; max-width: 420px; display: flex; flex-direction: column; gap: 15px; transition: 0.3s; }
        .input-row { display: flex; align-items: center; gap: 15px; }
        input[type=number] { background: #000; border: 1px solid #333; color: white; padding: 10px; border-radius: 10px; width: 90px; text-align: center; font-weight: 900; }
        input[type=range] { flex: 1; accent-color: var(--primary); cursor: pointer; }

        .launch-btn {
            width: 100%; padding: 20px; border-radius: 15px; border: none;
            background: linear-gradient(135deg, #2ecc71, #27ae60); color: white;
            font-weight: 900; font-size: 20px; cursor: pointer; box-shadow: 0 6px 0 #1b633a;
        }
        .launch-btn:active { transform: translateY(3px); box-shadow: 0 3px 0 #1b633a; }
        .launch-btn:disabled { opacity: 0.3; filter: grayscale(1); cursor: not-allowed; }

        #status {
            position: absolute; top: 22%; width: 100%; text-align: center;
            font-size: 36px; font-weight: 900; pointer-events: none; letter-spacing: -1px;
        }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div id="ui-layer">
    <div class="top-bar">
        <div class="panel balance-box">
            <div style="font-size: 10px; color: #888; text-transform: uppercase;">Balance</div>
            <div id="balanceDisplay" class="balance-val">1000</div>
        </div>

        <div class="camera-btns panel" id="cameraPanel">
            <button class="cam-btn active" data-mode="WORLD" disabled>WORLD</button>
            <button class="cam-btn" data-mode="ROCKET" disabled>ROCKET</button>
            <button class="cam-btn" data-mode="FREE" disabled>FREE</button>
        </div>
    </div>

    <div id="status">READY</div>

    <div class="rotation-gizmo-container" id="gizmoBox">
        <div class="gizmo-circle" id="gizmoCircle">
            <div class="gizmo-handle" id="gizmoHandle"></div>
        </div>
        <div id="angleDisplay" style="font-size: 14px; font-weight: 900; color: var(--primary);">270°</div>
    </div>

    <div class="bottom-area">
        <div class="panel bet-panel" id="controls">
            <div class="input-row">
                <input type="range" id="betSlider" min="1" max="1000" value="50">
                <input type="number" id="betInput" value="50">
            </div>
            <button id="launchBtn" class="launch-btn">LAUNCH</button>
        </div>
    </div>
</div>

<script>
// --- КОНСТАНТЫ И ПЕРЕМЕННЫЕ ---
const MAP_RADIUS = 600; 
const FIXED_POWER = 1.3; 
const GRAVITY_CONSTANT = 0.2; 
const FLIGHT_TIME_LIMIT = 15000;

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let width, height, balance = 1000, currentBet = 0;
let gameState = 'PREPARE';
let planets = [], stars = [];
let rocket = { x: 0, y: 0, vx: 0, vy: 0, angle: 270, history: [] };
let flightStartTime = 0;
let shakeIntensity = 0;

let camera = {
    mode: 'ROCKET', 
    x: 0, y: 0, zoom: 4, targetZoom: 4,
    shakeX: 0, shakeY: 0
};

// --- ИНИЦИАЛИЗАЦИЯ ---
function init() {
    resize();
    createStars();
    createPlanets();
    setupRotationGizmo();
    setupBetting();
    updateBetLimits();
    
    window.addEventListener('resize', resize);
    document.querySelectorAll('.cam-btn').forEach(btn => {
        btn.onclick = () => { if (gameState !== 'PREPARE') setCameraMode(btn.dataset.mode); };
    });
    animate();
}

function resize() {
    width = window.innerWidth; height = window.innerHeight;
    canvas.width = width; canvas.height = height;
}

function createStars() {
    stars = [];
    for(let i=0; i<200; i++) {
        stars.push({
            x: Math.random() * 4000 - 2000,
            y: Math.random() * 4000 - 2000,
            size: Math.random() * 1.5,
            depth: 0.1 + Math.random() * 0.9
        });
    }
}

function createPlanets() {
    planets = [];
    const count = 5;
    const lane = (MAP_RADIUS - 200) / count;
    for (let i = 0; i < count; i++) {
        const r = 25 + Math.random() * 45;
        const mult = (12 - ((r - 25)/45) * 11).toFixed(1);
        planets.push({
            radius: r,
            orbitRadius: 220 + (i * lane) + (Math.random() * 30),
            orbitAngle: Math.random() * Math.PI * 2,
            orbitSpeed: (0.001 + Math.random() * 0.002) * (Math.random() > 0.5 ? 1 : -1),
            color: `hsl(${Math.random() * 360}, 75%, 60%)`,
            multiplier: parseFloat(mult),
            x: 0, y: 0
        });
    }
}

// --- УПРАВЛЕНИЕ ---
function setupRotationGizmo() {
    const circle = document.getElementById('gizmoCircle');
    const handle = document.getElementById('gizmoHandle');
    const display = document.getElementById('angleDisplay');
    let isRotating = false;

    const move = (clientX, clientY) => {
        const rect = circle.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const angleRad = Math.atan2(clientY - centerY, clientX - centerX);
        rocket.angle = angleRad * (180 / Math.PI);
        if (rocket.angle < 0) rocket.angle += 360;
        handle.style.left = (50 + Math.cos(angleRad) * 50) + '%';
        handle.style.top = (50 + Math.sin(angleRad) * 50) + '%';
        display.innerText = Math.round(rocket.angle) + '°';
    };

    circle.addEventListener('mousedown', (e) => { if(gameState==='PREPARE'){ isRotating=true; move(e.clientX, e.clientY); } });
    circle.addEventListener('touchstart', (e) => { if(gameState==='PREPARE'){ isRotating=true; move(e.touches[0].clientX, e.touches[0].clientY); } });
    
    window.addEventListener('mousemove', (e) => { if(isRotating) move(e.clientX, e.clientY); });
    window.addEventListener('touchmove', (e) => { if(isRotating) move(e.touches[0].clientX, e.touches[0].clientY); });
    window.addEventListener('mouseup', () => isRotating = false);
    window.addEventListener('touchend', () => isRotating = false);

    handle.style.left = '50%'; handle.style.top = '0%';
}

function setupBetting() {
    const s = document.getElementById('betSlider');
    const i = document.getElementById('betInput');
    s.oninput = () => i.value = s.value;
    i.oninput = () => {
        let val = parseInt(i.value) || 0;
        if(val > balance) val = balance;
        if(val < 0) val = 0;
        i.value = val; s.value = val;
    };
}

function updateBetLimits() { 
    const s = document.getElementById('betSlider');
    const i = document.getElementById('betInput');
    s.max = balance; 
    if(parseInt(i.value) > balance) {
        i.value = balance;
        s.value = balance;
    }
}

function setCameraMode(mode) {
    camera.mode = mode;
    document.querySelectorAll('.cam-btn').forEach(b => b.classList.toggle('active', b.dataset.mode === mode));
}

// --- ЛОГИКА И ЦИКЛ ---
function update() {
    planets.forEach(p => {
        p.orbitAngle += p.orbitSpeed;
        p.x = Math.cos(p.orbitAngle) * p.orbitRadius;
        p.y = Math.sin(p.orbitAngle) * p.orbitRadius;
    });

    if (gameState === 'FLYING') {
        shakeIntensity = 0;
        planets.forEach(p => {
            const dx = p.x - rocket.x, dy = p.y - rocket.y, dist = Math.sqrt(dx*dx + dy*dy);
            const gravZone = p.radius * 2.5;
            
            if (dist < gravZone) {
                const force = (p.radius * GRAVITY_CONSTANT) / (dist * dist);
                rocket.vx += (dx / dist) * force * 10;
                rocket.vy += (dy / dist) * force * 10;
                if (dist < p.radius * 1.5) shakeIntensity = Math.max(shakeIntensity, (1.5 - dist/p.radius) * 12);
            }
            if (dist < p.radius) win(p);
        });

        rocket.x += rocket.vx; rocket.y += rocket.vy;
        rocket.history.push({x: rocket.x, y: rocket.y});
        if (rocket.history.length > 60) rocket.history.shift();

        if (Math.sqrt(rocket.x**2 + rocket.y**2) > MAP_RADIUS + 100) lose();
        else if (Date.now() - flightStartTime > FLIGHT_TIME_LIMIT) lose();
    }

    camera.shakeX = (Math.random() - 0.5) * shakeIntensity;
    camera.shakeY = (Math.random() - 0.5) * shakeIntensity;

    const minSide = Math.min(width, height);
    if (gameState === 'PREPARE') {
        camera.x = rocket.x; camera.y = rocket.y;
        camera.targetZoom = 4.0;
    } else {
        if (camera.mode === 'WORLD') {
            camera.x += (0 - camera.x) * 0.05; camera.y += (0 - camera.y) * 0.05;
            camera.targetZoom = minSide / (MAP_RADIUS * 2.5);
        } else if (camera.mode === 'ROCKET') {
            camera.x += (rocket.x - camera.x) * 0.1; camera.y += (rocket.y - camera.y) * 0.1;
            camera.targetZoom = 1.6;
        }
    }
    camera.zoom += (camera.targetZoom - camera.zoom) * 0.05;
}

function draw() {
    ctx.clearRect(0, 0, width, height);

    // Звезды
    stars.forEach(s => {
        const sx = (s.x - camera.x * s.depth) * camera.zoom + width/2;
        const sy = (s.y - camera.y * s.depth) * camera.zoom + height/2;
        ctx.fillStyle = `rgba(255, 255, 255, ${s.depth})`;
        ctx.beginPath();
        ctx.arc(sx, sy, s.size * (camera.zoom * 0.5), 0, Math.PI*2);
        ctx.fill();
    });

    ctx.save();
    ctx.translate(width/2 + camera.shakeX, height/2 + camera.shakeY);
    ctx.scale(camera.zoom, camera.zoom);
    ctx.translate(-camera.x, -camera.y);

    // Орбиты
    ctx.setLineDash([5, 5]);
    ctx.lineWidth = 1 / camera.zoom;
    planets.forEach(p => {
        ctx.beginPath();
        ctx.arc(0, 0, p.orbitRadius, 0, Math.PI * 2);
        ctx.strokeStyle = 'rgba(255,255,255,0.12)';
        ctx.stroke();
    });
    ctx.setLineDash([]);

    // Планеты
    planets.forEach(p => {
        const pulse = Math.sin(Date.now() / 400) * 0.05 + 1;
        const grad = ctx.createRadialGradient(p.x, p.y, p.radius, p.x, p.y, p.radius * 2.5);
        grad.addColorStop(0, p.color.replace('hsl', 'hsla').replace(')', ', 0.2)'));
        grad.addColorStop(1, 'transparent');
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius * 2.5 * pulse, 0, Math.PI * 2);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();

        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.scale(1/camera.zoom, 1/camera.zoom);
        ctx.fillStyle = "white";
        ctx.font = "bold 14px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText(p.multiplier + "x", 0, -p.radius * camera.zoom - 15);
        ctx.restore();
    });

    // След
    if (rocket.history.length > 1) {
        ctx.setLineDash([2, 4]);
        ctx.beginPath();
        ctx.moveTo(rocket.history[0].x, rocket.history[0].y);
        rocket.history.forEach(pt => ctx.lineTo(pt.x, pt.y));
        ctx.strokeStyle = '#2ecc71';
        ctx.lineWidth = 2 / camera.zoom;
        ctx.stroke();
        ctx.setLineDash([]);
    }

    // Ракета
    ctx.save();
    ctx.translate(rocket.x, rocket.y);
    const ang = (gameState === 'FLYING') ? Math.atan2(rocket.vy, rocket.vx) : (rocket.angle * Math.PI / 180);
    ctx.rotate(ang);
    ctx.beginPath();
    ctx.moveTo(10, 0); ctx.lineTo(-10, -7); ctx.lineTo(-10, 7);
    ctx.closePath();
    ctx.fillStyle = "white";
    ctx.shadowBlur = 10; ctx.shadowColor = "#2ecc71";
    ctx.fill();
    ctx.restore();

    ctx.restore();
}

function win(p) {
    gameState = 'END';
    const winAmt = Math.floor(currentBet * p.multiplier); balance += winAmt;
    document.getElementById('status').innerHTML = `<span style="color:var(--primary)">SUCCESS x${p.multiplier}<br>+${winAmt}</span>`;
    updateUI(); setTimeout(reset, 3000);
}

function lose() {
    gameState = 'END';
    document.getElementById('status').innerHTML = `<span style="color:#ff4757">MISSION FAILED</span>`;
    updateUI(); setTimeout(reset, 3000);
}

function reset() {
    createPlanets(); 
    updateBetLimits();
    rocket = { x: 0, y: 0, vx: 0, vy: 0, angle: 270, history: [] };
    gameState = 'PREPARE';
    
    // ВОЗВРАЩАЕМ КЛИКАБЕЛЬНОСТЬ
    const ctrl = document.getElementById('controls');
    const gizmo = document.getElementById('gizmoBox');
    ctrl.style.opacity = "1";
    ctrl.style.pointerEvents = "auto";
    gizmo.style.opacity = "1";
    gizmo.style.pointerEvents = "auto";
    
    document.getElementById('status').innerText = "READY";
    document.getElementById('launchBtn').disabled = false;
    document.querySelectorAll('.cam-btn').forEach(b => b.disabled = true);
    setCameraMode('ROCKET');
}

function updateUI() { document.getElementById('balanceDisplay').innerText = balance; }
function animate() { update(); draw(); requestAnimationFrame(animate); }

// --- КНОПКА ЗАПУСКА ---
document.getElementById('launchBtn').onclick = () => {
    const betVal = parseInt(document.getElementById('betInput').value);
    if (isNaN(betVal) || betVal > balance || betVal <= 0) return;

    currentBet = betVal;
    balance -= currentBet;
    updateUI();

    const rad = rocket.angle * (Math.PI / 180);
    rocket.vx = Math.cos(rad) * FIXED_POWER;
    rocket.vy = Math.sin(rad) * FIXED_POWER;
    
    gameState = 'FLYING';
    flightStartTime = Date.now();
    
    // БЛОКИРУЕМ UI НА ВРЕМЯ ПОЛЕТА
    document.getElementById('controls').style.opacity = "0";
    document.getElementById('controls').style.pointerEvents = "none";
    document.getElementById('gizmoBox').style.opacity = "0";
    document.getElementById('gizmoBox').style.pointerEvents = "none";
    
    document.querySelectorAll('.cam-btn').forEach(b => b.disabled = false);
    setCameraMode('ROCKET');
    document.getElementById('status').innerText = "FLYING...";
};

init();
</script>
</body>
</html>
