<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orbit Pro: Fixed Engine</title>
    <style>
        :root { --primary: #00ff88; --gold: #ffcc00; --bg: #020208; --glass: rgba(15, 15, 35, 0.9); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; touch-action: none; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        canvas { display: block; width: 100vw; height: 100vh; position: absolute; z-index: 1; }
        
        #ui { position: absolute; inset: 0; pointer-events: none; z-index: 10; padding: 20px; display: flex; flex-direction: column; justify-content: space-between; }
        .panel { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; pointer-events: auto; }
        
        .top-row { display: flex; justify-content: space-between; align-items: center; }
        .stat-card { padding: 10px 20px; }
        .val { font-size: 22px; font-weight: 900; color: var(--gold); }

        .settings-btn { width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 20px; }
        #settingsMenu { position: absolute; top: 80px; right: 20px; width: 260px; padding: 20px; display: none; flex-direction: column; gap: 12px; z-index: 100; }
        
        .toggle-row { display: flex; justify-content: space-between; align-items: center; font-size: 14px; margin-bottom: 5px; }
        .switch { width: 40px; height: 20px; appearance: none; background: #444; border-radius: 10px; position: relative; cursor: pointer; border: none; }
        .switch:checked { background: var(--primary); }
        .switch::before { content: ''; position: absolute; width: 14px; height: 14px; background: #fff; border-radius: 50%; top: 3px; left: 3px; transition: 0.2s; }
        .switch:checked::before { left: 23px; }

        .gizmo-wrap { position: absolute; right: 30px; top: 50%; transform: translateY(-50%); text-align: center; pointer-events: none; }
        .gizmo { width: 180px; height: 180px; border: 3px solid rgba(255,255,255,0.1); border-radius: 50%; position: relative; background: radial-gradient(circle, rgba(0,255,136,0.05), transparent); pointer-events: auto; touch-action: none; }
        .handle { width: 32px; height: 32px; background: var(--primary); border: 3px solid white; border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); box-shadow: 0 0 15px var(--primary); pointer-events: none; }

        .bet-panel { width: 100%; max-width: 400px; margin: 0 auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .launch-btn { background: var(--primary); border: none; color: #000; padding: 18px; border-radius: 15px; font-size: 18px; font-weight: 900; cursor: pointer; box-shadow: 0 0 20px rgba(0,255,136,0.3); }

        #overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 200; pointer-events: auto; }
        .card { background: #0a0a15; padding: 40px; border-radius: 30px; border: 2px solid var(--primary); text-align: center; }
    </style>
</head>
<body>

<canvas id="game"></canvas>

<div id="ui">
    <div class="top-row">
        <div class="panel stat-card">
            <span id="balance" class="val">1000</span><br>
            <span style="font-size:9px; opacity:0.6; letter-spacing:1px">CREDITS</span>
        </div>
        <div style="display:flex; gap:10px;">
            <div class="panel" style="display:flex; padding:5px; gap:5px;">
                <button class="btn-cam" id="btnWorld" style="background:none; border:none; color:white; padding:8px 12px; border-radius:10px; font-size:11px; font-weight:bold; cursor:pointer;">WORLD</button>
                <button class="btn-cam" id="btnRocket" style="background:var(--primary); border:none; color:#000; padding:8px 12px; border-radius:10px; font-size:11px; font-weight:bold; cursor:pointer;">FOLLOW</button>
            </div>
            <div class="panel settings-btn" id="setBtn">⚙️</div>
        </div>
    </div>

    <div class="panel" id="settingsMenu">
        <div class="toggle-row"><span>Orbit Paths</span><input type="checkbox" id="checkOrbits" class="switch" checked></div>
        <div class="toggle-row"><span>Prediction</span><input type="checkbox" id="checkPath" class="switch" checked></div>
        <div class="toggle-row"><span>Gravity Fields</span><input type="checkbox" id="checkGravity" class="switch"></div>
    </div>

    <div class="gizmo-wrap" id="gizmoBox">
        <div class="gizmo" id="gizmoMain"><div class="handle" id="gizmoHandle"></div></div>
        <div id="angleShow" style="margin-top:10px; font-weight:900; color:var(--primary); font-size:22px; text-shadow: 0 0 10px rgba(0,255,136,0.5);">270°</div>
    </div>

    <div class="bet-panel panel" id="betBox">
        <div style="display: flex; gap: 15px; align-items: center;">
            <input type="range" id="betRange" min="10" max="1000" value="50" style="flex: 1; accent-color: var(--primary);">
            <span id="betValue" style="font-weight: 900; width: 40px;">50</span>
        </div>
        <button class="launch-btn" id="launchBtn">LAUNCH ROCKET</button>
    </div>
</div>

<div id="overlay">
    <div class="card">
        <h2 id="resTitle" style="margin:0; font-size:14px; opacity:0.6;">MISSION STATUS</h2>
        <div id="resMult" style="font-size:70px; font-weight:900; color:var(--primary); margin:10px 0;">x2.5</div>
        <div id="resAdd" style="color:var(--gold); font-weight:bold;">+250 CREDITS</div>
    </div>
</div>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

// --- Config ---
const WORLD_SIZE = 3500;
const G_RADIUS = 550;
const G_POWER = 2.4;
let balance = 1000, gameState = 'PREPARE', cameraMode = 'ROCKET';
let lastAction = Date.now();
const cfg = { orbits: true, path: true, gravity: false };

// --- Objects ---
let planets = [], stars = [], particles = [];
let rocket = { x: 0, y: 0, vx: 0, vy: 0, angle: 270, alive: true };
let cam = { x: 0, y: 0, zoom: 3, tZoom: 3, isDragging: false };

function init() {
    resize();
    createStars();
    createLevel();
    setupEvents();
    loop();
}

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);

function createStars() {
    stars = [];
    for(let i=0; i<3000; i++) {
        stars.push({ x: Math.random()*8000-4000, y: Math.random()*8000-4000, s: Math.random()*2 });
    }
}

function createLevel() {
    planets = [];
    let d = 700;
    for(let i=0; i<6; i++) {
        let angle = Math.random() * Math.PI * 2;
        planets.push({
            orbitR: d, angle: angle,
            speed: (0.0005 + (6-i)*0.0002) * (Math.random() > 0.5 ? 1 : -1),
            r: 45 + Math.random() * 30,
            color: `hsl(${200 + i * 30}, 80%, 60%)`,
            mult: (10 - i * 1.4).toFixed(1),
            x: Math.cos(angle) * d, // Сразу задаем X
            y: Math.sin(angle) * d  // Сразу задаем Y
        });
        d += 400;
    }
}

function setupEvents() {
    const gizmo = document.getElementById('gizmoMain');
    const handle = document.getElementById('gizmoHandle');
    let rotating = false;

    const updateAngle = (e) => {
        const rect = gizmo.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        const clientX = e.clientX || (e.touches ? e.touches[0].clientX : 0);
        const clientY = e.clientY || (e.touches ? e.touches[0].clientY : 0);
        
        rocket.angle = Math.atan2(clientY - cy, clientX - cx) * 180 / Math.PI;
        handle.style.left = 50 + Math.cos(rocket.angle * Math.PI/180) * 45 + '%';
        handle.style.top = 50 + Math.sin(rocket.angle * Math.PI/180) * 45 + '%';
        document.getElementById('angleShow').innerText = Math.round((rocket.angle + 360) % 360) + '°';
        lastAction = Date.now();
    };

    gizmo.onpointerdown = (e) => { 
        rotating = true; 
        updateAngle(e); 
        gizmo.setPointerCapture(e.pointerId); 
    };
    gizmo.onpointermove = (e) => { if(rotating) updateAngle(e); };
    gizmo.onpointerup = () => rotating = false;

    document.getElementById('setBtn').onclick = () => {
        const m = document.getElementById('settingsMenu');
        m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
    };

    document.getElementById('checkOrbits').onchange = e => cfg.orbits = e.target.checked;
    document.getElementById('checkPath').onchange = e => cfg.path = e.target.checked;
    document.getElementById('checkGravity').onchange = e => cfg.gravity = e.target.checked;

    document.getElementById('btnWorld').onclick = () => switchCam('WORLD');
    document.getElementById('btnRocket').onclick = () => switchCam('ROCKET');

    document.getElementById('launchBtn').onclick = () => {
        if (gameState !== 'PREPARE') return;
        const bet = parseInt(document.getElementById('betRange').value);
        if(bet > balance) return;
        balance -= bet;
        document.getElementById('balance').innerText = balance;
        
        const rad = rocket.angle * Math.PI / 180;
        rocket.vx = Math.cos(rad) * 4.2;
        rocket.vy = Math.sin(rad) * 4.2;
        gameState = 'FLYING';
        document.getElementById('betBox').style.display = 'none';
        document.getElementById('gizmoBox').style.display = 'none';
        document.getElementById('settingsMenu').style.display = 'none';
    };

    document.getElementById('betRange').oninput = e => document.getElementById('betValue').innerText = e.target.value;

    canvas.onpointerdown = e => { if(cameraMode === 'WORLD') cam.isDragging = true; cam.lx = e.clientX; cam.ly = e.clientY; };
    canvas.onpointermove = e => {
        if(cam.isDragging) {
            cam.x -= (e.clientX - cam.lx) / cam.zoom;
            cam.y -= (e.clientY - cam.ly) / cam.zoom;
            cam.lx = e.clientX; cam.ly = e.clientY;
            lastAction = Date.now();
        }
    };
    canvas.onpointerup = () => cam.isDragging = false;
    canvas.onwheel = e => {
        if(cameraMode === 'WORLD') {
            cam.tZoom = Math.max(0.1, Math.min(6, cam.tZoom * (e.deltaY > 0 ? 0.9 : 1.1)));
            lastAction = Date.now();
        }
    };
}

function switchCam(m) {
    cameraMode = m;
    const bW = document.getElementById('btnWorld'), bR = document.getElementById('btnRocket');
    if(m === 'WORLD') {
        bW.style.background = 'var(--primary)'; bW.style.color = '#000';
        bR.style.background = 'none'; bR.style.color = '#fff';
        cam.tZoom = Math.min(canvas.width, canvas.height) / (WORLD_SIZE * 1.5);
        cam.x = 0; cam.y = 0;
    } else {
        bR.style.background = 'var(--primary)'; bR.style.color = '#000';
        bW.style.background = 'none'; bW.style.color = '#fff';
    }
}

function getPhysics(px, py, stepPlanets) {
    let ax = 0, ay = 0;
    stepPlanets.forEach(p => {
        const dx = p.x - px, dy = p.y - py, d = Math.sqrt(dx*dx + dy*dy);
        if(d < G_RADIUS) {
            const f = G_POWER / Math.pow(d, 1.05);
            ax += (dx/d)*f; ay += (dy/d)*f;
        }
    });
    return { ax, ay };
}

function update() {
    planets.forEach(p => {
        p.angle += p.speed;
        p.x = Math.cos(p.angle) * p.orbitR;
        p.y = Math.sin(p.angle) * p.orbitR;
    });

    if(gameState === 'FLYING') {
        if(Math.random() > 0.3) particles.push({ x: rocket.x, y: rocket.y, life: 1 });
        const f = getPhysics(rocket.x, rocket.y, planets);
        rocket.vx += f.ax; rocket.vy += f.ay;
        rocket.x += rocket.vx; rocket.y += rocket.vy;

        planets.forEach(p => { if(Math.hypot(p.x-rocket.x, p.y-rocket.y) < p.r) finish('MISSION SUCCESS', p.mult); });
        if(Math.hypot(rocket.x, rocket.y) > WORLD_SIZE) finish('MISSION FAILED', 0);
    }

    particles.forEach((p, i) => { p.life -= 0.02; if(p.life <= 0) particles.splice(i,1); });

    if(cameraMode === 'ROCKET' || gameState === 'PREPARE') {
        cam.x += (rocket.x - cam.x) * 0.1; cam.y += (rocket.y - cam.y) * 0.1;
        cam.tZoom = (gameState === 'PREPARE') ? 2.5 : 1.8;
    } else if(Date.now() - lastAction > 5000) {
        cam.x *= 0.96; cam.y *= 0.96;
        cam.tZoom += (Math.min(canvas.width, canvas.height)/(WORLD_SIZE*1.5) - cam.tZoom) * 0.05;
    }
    cam.zoom += (cam.tZoom - cam.zoom) * 0.1;
}

function draw() {
    ctx.fillStyle = '#020208'; ctx.fillRect(0,0,canvas.width, canvas.height);
    ctx.save();
    ctx.translate(canvas.width/2, canvas.height/2); ctx.scale(cam.zoom, cam.zoom); ctx.translate(-cam.x, -cam.y);

    stars.forEach(s => { ctx.fillStyle = `rgba(255,255,255,0.5)`; ctx.fillRect(s.x, s.y, s.s, s.s); });

    if(gameState === 'PREPARE' && cfg.path) {
        ctx.beginPath(); ctx.setLineDash([5, 10]); ctx.strokeStyle = "rgba(0,255,136,0.4)";
        let tx = 0, ty = 0, tvx = Math.cos(rocket.angle*Math.PI/180)*4.2, tvy = Math.sin(rocket.angle*Math.PI/180)*4.2;
        for(let i=0; i<120; i++) {
            const f = getPhysics(tx, ty, planets); tvx += f.ax; tvy += f.ay; tx += tvx; ty += tvy;
            i === 0 ? ctx.moveTo(tx, ty) : ctx.lineTo(tx, ty);
        }
        ctx.stroke(); ctx.setLineDash([]);
    }

    planets.forEach(p => {
        if(cfg.orbits) { ctx.beginPath(); ctx.strokeStyle = "rgba(255,255,255,0.1)"; ctx.lineWidth = 1; ctx.arc(0,0, p.orbitR, 0, Math.PI*2); ctx.stroke(); }
        if(cfg.gravity) { ctx.beginPath(); ctx.fillStyle = "rgba(0,255,136,0.04)"; ctx.arc(p.x, p.y, G_RADIUS, 0, Math.PI*2); ctx.fill(); }
        
        const g = ctx.createRadialGradient(p.x-p.r*0.2, p.y-p.r*0.2, 0, p.x, p.y, p.r);
        g.addColorStop(0, p.color); g.addColorStop(1, '#000');
        ctx.fillStyle = g; ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
        
        ctx.save(); ctx.translate(p.x, p.y); ctx.scale(1/cam.zoom, 1/cam.zoom);
        ctx.fillStyle = "white"; ctx.font = "bold 16px Arial"; ctx.textAlign = "center";
        ctx.fillText("x"+p.mult, 0, -p.r*cam.zoom - 10); ctx.restore();
    });

    particles.forEach(p => { ctx.fillStyle = `rgba(0,255,136,${p.life})`; ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, Math.PI*2); ctx.fill(); });

    if(rocket.alive) {
        ctx.save(); ctx.translate(rocket.x, rocket.y);
        ctx.rotate(gameState === 'PREPARE' ? rocket.angle*Math.PI/180 : Math.atan2(rocket.vy, rocket.vx));
        ctx.fillStyle = "#fff"; ctx.beginPath(); ctx.moveTo(18,0); ctx.lineTo(-12,-10); ctx.lineTo(-12,10); ctx.fill();
        ctx.restore();
    }
    ctx.restore();
}

function finish(t, m) {
    gameState = 'END';
    const bet = parseInt(document.getElementById('betRange').value);
    const gain = Math.floor(bet * m);
    if(m > 0) balance += gain;
    document.getElementById('resTitle').innerText = t;
    document.getElementById('resMult').innerText = m > 0 ? "x" + m : "CRASHED";
    document.getElementById('resAdd').innerText = m > 0 ? "+" + gain + " CREDITS" : "BET LOST";
    const ov = document.getElementById('overlay');
    ov.style.display = 'flex'; setTimeout(() => ov.style.opacity = '1', 50);
    setTimeout(() => {
        ov.style.opacity = '0';
        setTimeout(() => {
            ov.style.display = 'none';
            gameState = 'PREPARE';
            rocket = { x: 0, y: 0, vx: 0, vy: 0, angle: 270, alive: true };
            createLevel();
            document.getElementById('betBox').style.display = 'flex';
            document.getElementById('gizmoBox').style.display = 'flex';
            document.getElementById('balance').innerText = balance;
        }, 500);
    }, 3000);
}

function loop() { update(); draw(); requestAnimationFrame(loop); }
init();
</script>
</body>
</html>
