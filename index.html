<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orbit Pro: Massive Bodies</title>
    <style>
        :root { --primary: #00ff88; --gold: #ffcc00; --bg: #010105; --glass: rgba(20, 20, 40, 0.95); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; touch-action: none; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Segoe UI', system-ui, sans-serif; overflow: hidden; }
        canvas { display: block; width: 100vw; height: 100vh; position: absolute; z-index: 1; }
        
        #ui { position: absolute; inset: 0; pointer-events: none; z-index: 10; padding: 15px; display: flex; flex-direction: column; justify-content: space-between; }
        .panel { background: var(--glass); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 20px; pointer-events: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .top-row { display: flex; justify-content: space-between; align-items: center; }
        .stat-card { padding: 12px 20px; border-left: 4px solid var(--gold); }
        .val { font-size: 24px; font-weight: 900; color: var(--gold); }

        .settings-btn { width: 48px; height: 48px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 22px; transition: 0.3s; }
        #settingsMenu { position: absolute; top: 80px; right: 15px; width: 260px; padding: 20px; display: none; flex-direction: column; gap: 15px; z-index: 100; border: 1px solid var(--primary); }
        
        .toggle-row { display: flex; justify-content: space-between; align-items: center; font-size: 14px; }
        .switch { width: 44px; height: 22px; appearance: none; background: #333; border-radius: 11px; position: relative; cursor: pointer; transition: 0.3s; }
        .switch:checked { background: var(--primary); }
        .switch::before { content: ''; position: absolute; width: 16px; height: 16px; background: #fff; border-radius: 50%; top: 3px; left: 3px; transition: 0.3s; }
        .switch:checked::before { left: 25px; }

        .gizmo-wrap { position: absolute; right: 30px; top: 50%; transform: translateY(-50%); text-align: center; pointer-events: none; }
        .gizmo { width: 180px; height: 180px; border: 4px solid rgba(255,255,255,0.1); border-radius: 50%; position: relative; background: radial-gradient(circle, rgba(0,255,136,0.1), transparent); pointer-events: auto; }
        .handle { width: 36px; height: 36px; background: var(--primary); border: 4px solid white; border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); box-shadow: 0 0 25px var(--primary); }

        .bet-panel { width: 100%; max-width: 400px; margin: 0 auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .launch-btn { background: var(--primary); border: none; color: #000; padding: 20px; border-radius: 15px; font-size: 20px; font-weight: 900; cursor: pointer; box-shadow: 0 5px 20px rgba(0,255,136,0.4); }

        #overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 200; pointer-events: auto; }
        .card { background: #050510; padding: 50px; border-radius: 35px; border: 3px solid var(--primary); text-align: center; box-shadow: 0 0 100px rgba(0,255,136,0.2); }
    </style>
</head>
<body>

<canvas id="game"></canvas>

<div id="ui">
    <div class="top-row">
        <div class="panel stat-card">
            <span id="balance" class="val">1000</span><br>
            <span style="font-size:10px; opacity:0.6; font-weight:bold; text-transform:uppercase;">Balance</span>
        </div>
        <div style="display:flex; gap:10px;">
            <div class="panel" style="display:flex; padding:5px; gap:5px;">
                <button class="btn-cam" id="btnWorld" style="background:none; border:none; color:white; padding:10px; border-radius:12px; font-size:12px; font-weight:900; cursor:pointer;">WORLD</button>
                <button class="btn-cam" id="btnRocket" style="background:var(--primary); border:none; color:#000; padding:10px; border-radius:12px; font-size:12px; font-weight:900; cursor:pointer;">FOLLOW</button>
            </div>
            <div class="panel settings-btn" id="setBtn">⚙️</div>
        </div>
    </div>

    <div class="panel" id="settingsMenu">
        <div class="toggle-row"><span>Orbit Lines</span><input type="checkbox" id="checkOrbits" class="switch" checked></div>
        <div class="toggle-row"><span>Prediction</span><input type="checkbox" id="checkPath" class="switch" checked></div>
        <div class="toggle-row"><span>Gravity Zones</span><input type="checkbox" id="checkGravity" class="switch"></div>
    </div>

    <div class="gizmo-wrap" id="gizmoBox">
        <div class="gizmo" id="gizmoMain"><div class="handle" id="gizmoHandle"></div></div>
        <div id="angleShow" style="margin-top:15px; font-weight:900; color:var(--primary); font-size:26px;">270°</div>
    </div>

    <div class="bet-panel panel" id="betBox">
        <div style="display: flex; gap: 20px; align-items: center;">
            <input type="range" id="betRange" min="10" max="1000" value="50" style="flex: 1; accent-color: var(--primary);">
            <span id="betValue" style="font-weight: 900; font-size: 20px; width: 50px;">50</span>
        </div>
        <button class="launch-btn" id="launchBtn">LAUNCH MISSION</button>
    </div>
</div>

<div id="overlay">
    <div class="card">
        <h2 id="resTitle" style="margin:0; font-size:16px; opacity:0.6; letter-spacing:2px;">FLIGHT REPORT</h2>
        <div id="resMult" style="font-size:90px; font-weight:900; color:var(--primary); margin:10px 0;">x1.0</div>
        <div id="resAdd" style="color:var(--gold); font-size:20px; font-weight:bold;">+0 CREDITS</div>
    </div>
</div>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

// --- Config (Карта уменьшена, планеты увеличены) ---
const WORLD_SIZE = 1800; // Было 3500
const G_RADIUS = 600; 
const G_POWER = 3.5; 
let balance = 1000, gameState = 'PREPARE', cameraMode = 'ROCKET';
let lastAction = Date.now();
const cfg = { orbits: true, path: true, gravity: false };

let planets = [], stars = [], particles = [];
let rocket = { x: 0, y: 0, vx: 0, vy: 0, angle: 270, alive: true };
let cam = { x: 0, y: 0, zoom: 2.5, tZoom: 2.5, isDragging: false };

function init() {
    resize();
    createStars();
    createLevel();
    setupEvents();
    loop();
}

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);

function createStars() {
    stars = [];
    for(let i=0; i<2000; i++) {
        stars.push({ x: Math.random()*4000-2000, y: Math.random()*4000-2000, s: Math.random()*3 });
    }
}

function createLevel() {
    planets = [];
    let d = 450;
    for(let i=0; i<4; i++) { // Уменьшили количество, так как они огромные
        let angle = Math.random() * Math.PI * 2;
        planets.push({
            orbitR: d, angle: angle,
            speed: (0.0004 + (4-i)*0.0003) * (Math.random() > 0.5 ? 1 : -1),
            r: 120 + Math.random() * 60, // Увеличено в 3 раза
            color: `hsl(${180 + i * 40}, 80%, 55%)`,
            mult: (8 - i * 1.5).toFixed(1),
            x: Math.cos(angle) * d,
            y: Math.sin(angle) * d
        });
        d += 350;
    }
}

function setupEvents() {
    const gizmo = document.getElementById('gizmoMain');
    const handle = document.getElementById('gizmoHandle');
    let rotating = false;

    const updateAngle = (e) => {
        const rect = gizmo.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        const clientX = e.clientX || (e.touches ? e.touches[0].clientX : 0);
        const clientY = e.clientY || (e.touches ? e.touches[0].clientY : 0);
        rocket.angle = Math.atan2(clientY - cy, clientX - cx) * 180 / Math.PI;
        handle.style.left = 50 + Math.cos(rocket.angle * Math.PI/180) * 45 + '%';
        handle.style.top = 50 + Math.sin(rocket.angle * Math.PI/180) * 45 + '%';
        document.getElementById('angleShow').innerText = Math.round((rocket.angle + 360) % 360) + '°';
        lastAction = Date.now();
    };

    gizmo.onpointerdown = (e) => { rotating = true; updateAngle(e); gizmo.setPointerCapture(e.pointerId); };
    gizmo.onpointermove = (e) => { if(rotating) updateAngle(e); };
    gizmo.onpointerup = () => rotating = false;

    document.getElementById('setBtn').onclick = () => {
        const m = document.getElementById('settingsMenu');
        m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
    };

    document.getElementById('checkOrbits').onchange = e => cfg.orbits = e.target.checked;
    document.getElementById('checkPath').onchange = e => cfg.path = e.target.checked;
    document.getElementById('checkGravity').onchange = e => cfg.gravity = e.target.checked;

    document.getElementById('btnWorld').onclick = () => switchCam('WORLD');
    document.getElementById('btnRocket').onclick = () => switchCam('ROCKET');

    document.getElementById('launchBtn').onclick = () => {
        if (gameState !== 'PREPARE') return;
        const bet = parseInt(document.getElementById('betRange').value);
        if(bet > balance) return;
        balance -= bet;
        document.getElementById('balance').innerText = balance;
        const rad = rocket.angle * Math.PI / 180;
        rocket.vx = Math.cos(rad) * 4.5;
        rocket.vy = Math.sin(rad) * 4.5;
        gameState = 'FLYING';
        document.getElementById('betBox').style.display = 'none';
        document.getElementById('gizmoBox').style.display = 'none';
        document.getElementById('settingsMenu').style.display = 'none';
    };

    document.getElementById('betRange').oninput = e => document.getElementById('betValue').innerText = e.target.value;

    canvas.onpointerdown = e => { if(cameraMode === 'WORLD') cam.isDragging = true; cam.lx = e.clientX; cam.ly = e.clientY; };
    canvas.onpointermove = e => {
        if(cam.isDragging) {
            cam.x -= (e.clientX - cam.lx) / cam.zoom;
            cam.y -= (e.clientY - cam.ly) / cam.zoom;
            cam.lx = e.clientX; cam.ly = e.clientY;
            lastAction = Date.now();
        }
    };
    canvas.onpointerup = () => cam.isDragging = false;
    canvas.onwheel = e => {
        if(cameraMode === 'WORLD') {
            cam.tZoom = Math.max(0.1, Math.min(5, cam.tZoom * (e.deltaY > 0 ? 0.9 : 1.1)));
            lastAction = Date.now();
        }
    };
}

function switchCam(m) {
    cameraMode = m;
    const bW = document.getElementById('btnWorld'), bR = document.getElementById('btnRocket');
    if(m === 'WORLD') {
        bW.style.background = 'var(--primary)'; bW.style.color = '#000';
        bR.style.background = 'none'; bR.style.color = '#fff';
        cam.tZoom = Math.min(canvas.width, canvas.height) / (WORLD_SIZE * 2.2);
        cam.x = 0; cam.y = 0;
    } else {
        bR.style.background = 'var(--primary)'; bR.style.color = '#000';
        bW.style.background = 'none'; bW.style.color = '#fff';
    }
}

function getPhysics(px, py, stepPlanets) {
    let ax = 0, ay = 0;
    stepPlanets.forEach(p => {
        const dx = p.x - px, dy = p.y - py, d = Math.sqrt(dx*dx + dy*dy);
        if(d < G_RADIUS + p.r) {
            const f = (G_POWER * (p.r/100)) / Math.pow(d, 1.05);
            ax += (dx/d)*f; ay += (dy/d)*f;
        }
    });
    return { ax, ay };
}

function update() {
    planets.forEach(p => {
        p.angle += p.speed;
        p.x = Math.cos(p.angle) * p.orbitR;
        p.y = Math.sin(p.angle) * p.orbitR;
    });

    if(gameState === 'FLYING') {
        if(Math.random() > 0.3) particles.push({ x: rocket.x, y: rocket.y, life: 1 });
        const f = getPhysics(rocket.x, rocket.y, planets);
        rocket.vx += f.ax; rocket.vy += f.ay;
        rocket.x += rocket.vx; rocket.y += rocket.vy;

        planets.forEach(p => { if(Math.hypot(p.x-rocket.x, p.y-rocket.y) < p.r) finish('LANDED SUCCESS', p.mult); });
        if(Math.hypot(rocket.x, rocket.y) > WORLD_SIZE) finish('LOST IN SPACE', 0);
    }

    particles.forEach((p, i) => { p.life -= 0.02; if(p.life <= 0) particles.splice(i,1); });

    if(cameraMode === 'ROCKET' || gameState === 'PREPARE') {
        cam.x += (rocket.x - cam.x) * 0.1; cam.y += (rocket.y - cam.y) * 0.1;
        cam.tZoom = (gameState === 'PREPARE') ? 2.0 : 1.2;
    } else if(Date.now() - lastAction > 5000) {
        cam.x *= 0.98; cam.y *= 0.98;
        cam.tZoom += (Math.min(canvas.width, canvas.height)/(WORLD_SIZE*2.2) - cam.tZoom) * 0.05;
    }
    cam.zoom += (cam.tZoom - cam.zoom) * 0.1;
}

function draw() {
    ctx.fillStyle = '#010105'; ctx.fillRect(0,0,canvas.width, canvas.height);
    ctx.save();
    ctx.translate(canvas.width/2, canvas.height/2); ctx.scale(cam.zoom, cam.zoom); ctx.translate(-cam.x, -cam.y);

    // Stars
    ctx.fillStyle = "rgba(255,255,255,0.7)";
    stars.forEach(s => { ctx.fillRect(s.x, s.y, s.s, s.s); });

    // Prediction Path (Fixed visibility)
    if(gameState === 'PREPARE' && cfg.path) {
        ctx.beginPath();
        ctx.setLineDash([10, 10]);
        ctx.strokeStyle = "rgba(0, 255, 136, 0.8)";
        ctx.lineWidth = 3 / cam.zoom;
        let tx = 0, ty = 0, tvx = Math.cos(rocket.angle*Math.PI/180)*4.5, tvy = Math.sin(rocket.angle*Math.PI/180)*4.5;
        for(let i=0; i<150; i++) {
            const f = getPhysics(tx, ty, planets); tvx += f.ax; tvy += f.ay; tx += tvx; ty += tvy;
            i === 0 ? ctx.moveTo(tx, ty) : ctx.lineTo(tx, ty);
        }
        ctx.stroke();
        ctx.setLineDash([]);
    }

    // Planets
    planets.forEach(p => {
        // Orbit (Fixed visibility)
        if(cfg.orbits) {
            ctx.beginPath();
            ctx.strokeStyle = "rgba(255, 255, 255, 0.2)";
            ctx.lineWidth = 2 / cam.zoom;
            ctx.arc(0,0, p.orbitR, 0, Math.PI*2);
            ctx.stroke();
        }
        
        // Gravity field
        if(cfg.gravity) {
            ctx.beginPath();
            ctx.fillStyle = "rgba(0, 255, 136, 0.05)";
            ctx.arc(p.x, p.y, G_RADIUS, 0, Math.PI*2);
            ctx.fill();
        }
        
        // Planet body
        const g = ctx.createRadialGradient(p.x-p.r*0.3, p.y-p.r*0.3, 0, p.x, p.y, p.r);
        g.addColorStop(0, p.color);
        g.addColorStop(0.7, p.color);
        g.addColorStop(1, '#000');
        ctx.fillStyle = g;
        ctx.shadowBlur = 30 * (p.r / 100);
        ctx.shadowColor = p.color;
        ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
        ctx.shadowBlur = 0;
        
        // Text
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.scale(1/cam.zoom, 1/cam.zoom);
        ctx.fillStyle = "white";
        ctx.font = "bold 24px Arial";
        ctx.textAlign = "center";
        ctx.shadowColor = "black"; ctx.shadowBlur = 5;
        ctx.fillText("x"+p.mult, 0, 10);
        ctx.restore();
    });

    // Rocket particles
    particles.forEach(p => {
        ctx.fillStyle = `rgba(0, 255, 136, ${p.life})`;
        ctx.beginPath(); ctx.arc(p.x, p.y, 4, 0, Math.PI*2); ctx.fill();
    });

    // Rocket
    if(rocket.alive) {
        ctx.save(); ctx.translate(rocket.x, rocket.y);
        ctx.rotate(gameState === 'PREPARE' ? rocket.angle*Math.PI/180 : Math.atan2(rocket.vy, rocket.vx));
        ctx.fillStyle = "#fff";
        ctx.beginPath();
        ctx.moveTo(25, 0); ctx.lineTo(-15, -12); ctx.lineTo(-15, 12);
        ctx.fill();
        ctx.restore();
    }
    ctx.restore();
}

function finish(t, m) {
    gameState = 'END';
    const bet = parseInt(document.getElementById('betRange').value);
    const gain = Math.floor(bet * m);
    if(m > 0) balance += gain;
    document.getElementById('resTitle').innerText = t;
    document.getElementById('resMult').innerText = "x" + m;
    document.getElementById('resAdd').innerText = m > 0 ? "+" + gain + " CREDITS" : "BET LOST";
    const ov = document.getElementById('overlay');
    ov.style.display = 'flex'; setTimeout(() => ov.style.opacity = '1', 50);
    setTimeout(() => {
        ov.style.opacity = '0';
        setTimeout(() => {
            ov.style.display = 'none';
            gameState = 'PREPARE';
            rocket = { x: 0, y: 0, vx: 0, vy: 0, angle: 270, alive: true };
            createLevel();
            document.getElementById('betBox').style.display = 'flex';
            document.getElementById('gizmoBox').style.display = 'flex';
            document.getElementById('balance').innerText = balance;
        }, 500);
    }, 3500);
}

function loop() { update(); draw(); requestAnimationFrame(loop); }
init();
</script>
</body>
</html>
