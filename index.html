<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orbit Pro: Polished Edition</title>
    <style>
        :root { --primary: #2ecc71; --bg: #010103; --glass: rgba(10, 10, 20, 0.96); --border: rgba(255, 255, 255, 0.12); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }
        body { margin: 0; background-color: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; display: flex; height: 100vh; }
        canvas { display: block; }
        #ui-layer { position: absolute; inset: 0; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; padding: 15px; z-index: 10; }
        .panel { pointer-events: auto; background: var(--glass); backdrop-filter: blur(25px); border: 1px solid var(--border); border-radius: 15px; padding: 10px; }
        .history-ribbon { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; pointer-events: none; z-index: 15; }
        .history-item { background: rgba(46, 204, 113, 0.15); border: 1px solid var(--primary); color: var(--primary); padding: 4px 10px; border-radius: 8px; font-size: 11px; font-weight: 900; }
        .top-bar { display: flex; justify-content: space-between; align-items: flex-start; margin-top: 40px; }
        .balance-box { border-bottom: 3px solid #f1c40f; min-width: 110px; }
        .balance-val { font-size: 20px; font-weight: 900; color: #f1c40f; }
        .camera-btns { display: flex; gap: 5px; opacity: 0; pointer-events: none; transition: 0.3s; }
        .camera-btns.visible { opacity: 1; pointer-events: auto; }
        .cam-btn { background: #111; border: 1px solid #333; color: #888; padding: 8px 12px; border-radius: 10px; font-size: 10px; cursor: pointer; font-weight: 800; }
        .cam-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
        .rotation-gizmo-container { position: absolute; right: 25px; top: 45%; transform: translateY(-50%); display: flex; flex-direction: column; align-items: center; gap: 8px; pointer-events: auto; transition: 0.3s; }
        .gizmo-circle { width: 100px; height: 100px; border: 1px solid rgba(255,255,255,0.1); border-radius: 50%; position: relative; cursor: pointer; }
        .gizmo-handle { width: 24px; height: 24px; background: var(--primary); border: 4px solid white; border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); box-shadow: 0 0 15px var(--primary); pointer-events: none; }
        .bottom-area { display: flex; flex-direction: column; align-items: center; width: 100%; transition: 0.3s; }
        .bet-panel { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 10px; }
        .input-row { display: flex; align-items: center; gap: 12px; }
        input[type=number] { background: #000; border: 1px solid #333; color: white; padding: 8px; border-radius: 10px; width: 75px; text-align: center; font-weight: 900; }
        input[type=range] { flex: 1; accent-color: var(--primary); cursor: pointer; }
        .launch-btn { width: 100%; padding: 18px; border-radius: 15px; border: none; background: linear-gradient(135deg, #2ecc71, #27ae60); color: white; font-weight: 900; font-size: 18px; cursor: pointer; box-shadow: 0 5px 0 #1b633a; }
        #result-overlay { position: absolute; inset: 0; display: none; align-items: center; justify-content: center; z-index: 100; pointer-events: none; }
        .result-card { background: var(--glass); padding: 30px; border-radius: 25px; border: 2px solid var(--primary); text-align: center; transform: scale(0.8); opacity: 0; transition: 0.4s; }
        .result-card.show { transform: scale(1); opacity: 1; }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<div class="history-ribbon" id="historyRibbon"></div>

<div id="result-overlay">
    <div class="result-card" id="resultCard">
        <div id="resStatus" style="font-size: 12px; text-transform: uppercase; color: #888; margin-bottom: 10px;">Status</div>
        <div id="resMult" style="font-size: 44px; font-weight: 900; color: var(--primary);">x0.0</div>
        <div id="resAmt" style="font-size: 18px; color: #f1c40f; font-weight: bold;">+0 Credits</div>
    </div>
</div>

<div id="ui-layer">
    <div class="top-bar">
        <div class="panel balance-box">
            <div id="balanceDisplay" class="balance-val">1000</div>
            <div style="font-size: 9px; color: #888; text-transform: uppercase;">Credits</div>
        </div>
        <div class="camera-btns panel" id="cameraToggle">
            <button class="cam-btn" data-mode="WORLD">WORLD</button>
            <button class="cam-btn active" data-mode="ROCKET">ROCKET</button>
        </div>
    </div>

    <div class="rotation-gizmo-container" id="gizmoBox">
        <div class="gizmo-circle" id="gizmoCircle"><div class="gizmo-handle" id="gizmoHandle"></div></div>
        <div id="angleDisplay" style="font-size: 14px; font-weight: 900; color: var(--primary);">270°</div>
    </div>

    <div class="bottom-area" id="bottomArea">
        <div class="panel bet-panel">
            <div class="input-row">
                <input type="range" id="betSlider" min="1" max="1000" value="50">
                <input type="number" id="betInput" value="50">
            </div>
            <button id="launchBtn" class="launch-btn">LAUNCH</button>
        </div>
    </div>
</div>

<script>
const FIXED_POWER = 1.45; 
const GRAVITY_CONSTANT = 0.22; 

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let width, height, balance = 1000, currentBet = 0, historyMults = [];
let gameState = 'PREPARE', planets = [], stars = [], particles = [];
let rocket = { x: 0, y: 0, vx: 0, vy: 0, angle: 270, targetPlanet: null };
let camera = { x: 0, y: 0, zoom: 4, targetZoom: 4, mode: 'ROCKET', isDragging: false, lastMoveTime: 0 };

function init() {
    resize();
    createStars();
    createPlanets(); 
    setupControls();
    window.addEventListener('resize', resize);
    animate();
}

function resize() {
    width = window.innerWidth; height = window.innerHeight;
    canvas.width = width; canvas.height = height;
}

function createStars() {
    stars = [];
    for(let i=0; i<30000; i++) {
        stars.push({
            x: Math.random() * 10000 - 5000,
            y: Math.random() * 10000 - 5000,
            size: 0.8 + Math.random() * 1.2,
            depth: 0.01 + Math.random() * 0.99 
        });
    }
}

function createPlanets() {
    planets = [];
    let currentOrbit = 240; 
    let lastRadius = 0;
    for (let i = 0; i < 5; i++) {
        const r = 18 + Math.random() * 22; 
        const mult = (20 - ((r - 18)/22) * 16).toFixed(1);
        if (i > 0) currentOrbit += lastRadius + r + 40; 
        planets.push({
            radius: r, orbitRadius: currentOrbit, orbitAngle: Math.random() * Math.PI * 2,
            orbitSpeed: (0.0007 + Math.random() * 0.001) * (Math.random() > 0.5 ? 1 : -1),
            color: `hsl(${Math.random() * 360}, 85%, 65%)`, multiplier: parseFloat(mult), x: 0, y: 0
        });
        lastRadius = r;
    }
}

function setupControls() {
    const gizmo = document.getElementById('gizmoCircle');
    const handle = document.getElementById('gizmoHandle');
    let gizmoDragging = false;

    const updateAngle = (cx, cy) => {
        const rect = gizmo.getBoundingClientRect();
        const angle = Math.atan2(cy - (rect.top + rect.height/2), cx - (rect.left + rect.width/2));
        rocket.angle = angle * 180 / Math.PI;
        handle.style.left = 50 + Math.cos(angle)*50 + '%';
        handle.style.top = 50 + Math.sin(angle)*50 + '%';
        document.getElementById('angleDisplay').innerText = Math.round((rocket.angle + 360) % 360) + '°';
    };

    gizmo.onmousedown = (e) => { gizmoDragging = true; updateAngle(e.clientX, e.clientY); };
    gizmo.ontouchstart = (e) => { gizmoDragging = true; updateAngle(e.touches[0].clientX, e.touches[0].clientY); };

    let lastX, lastY;
    canvas.onmousedown = (e) => { 
        if(camera.mode === 'WORLD' && gameState === 'FLYING') { 
            camera.isDragging = true; lastX = e.clientX; lastY = e.clientY; camera.lastMoveTime = Date.now(); 
        } 
    };
    canvas.ontouchstart = (e) => { 
        if(camera.mode === 'WORLD' && gameState === 'FLYING') { 
            camera.isDragging = true; lastX = e.touches[0].clientX; lastY = e.touches[0].clientY; camera.lastMoveTime = Date.now(); 
        } 
    };

    window.onmousemove = (e) => {
        if(gizmoDragging) updateAngle(e.clientX, e.clientY);
        if(camera.isDragging) {
            camera.x -= (e.clientX - lastX) / camera.zoom; camera.y -= (e.clientY - lastY) / camera.zoom;
            lastX = e.clientX; lastY = e.clientY; camera.lastMoveTime = Date.now();
        }
    };
    window.ontouchmove = (e) => {
        if(gizmoDragging) updateAngle(e.touches[0].clientX, e.touches[0].clientY);
        if(camera.isDragging) {
            camera.x -= (e.touches[0].clientX - lastX) / camera.zoom; camera.y -= (e.touches[0].clientY - lastY) / camera.zoom;
            lastX = e.touches[0].clientX; lastY = e.touches[0].clientY; camera.lastMoveTime = Date.now();
        }
    };
    window.onmouseup = window.ontouchend = () => { gizmoDragging = false; camera.isDragging = false; };

    document.getElementById('betSlider').oninput = (e) => document.getElementById('betInput').value = e.target.value;
    document.getElementById('launchBtn').onclick = handleLaunch;
    document.querySelectorAll('.cam-btn').forEach(btn => {
        btn.onclick = () => {
            camera.mode = btn.dataset.mode;
            document.querySelectorAll('.cam-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        };
    });
}

function handleLaunch() {
    const val = parseInt(document.getElementById('betInput').value);
    if (isNaN(val) || val > balance || val <= 0) return;
    balance -= val; currentBet = val;
    document.getElementById('balanceDisplay').innerText = balance;
    gameState = 'FLYING';
    const rad = rocket.angle * Math.PI / 180;
    rocket.vx = Math.cos(rad) * FIXED_POWER; rocket.vy = Math.sin(rad) * FIXED_POWER;
    
    document.getElementById('bottomArea').style.opacity = "0";
    document.getElementById('gizmoBox').style.opacity = "0";
    document.getElementById('cameraToggle').classList.add('visible');
}

function update() {
    planets.forEach(p => {
        p.orbitAngle += p.orbitSpeed;
        p.x = Math.cos(p.orbitAngle) * p.orbitRadius;
        p.y = Math.sin(p.orbitAngle) * p.orbitRadius;
    });

    if (gameState === 'FLYING') {
        if(Math.random() > 0.4) particles.push({ x: rocket.x, y: rocket.y, life: 1 });
        planets.forEach(p => {
            const dx = p.x - rocket.x, dy = p.y - rocket.y, d = Math.sqrt(dx*dx + dy*dy);
            if (d < p.radius * 2.8) {
                const f = (p.radius * GRAVITY_CONSTANT) / (d * d);
                rocket.vx += (dx/d) * f * 10; rocket.vy += (dy/d) * f * 10;
            }
            if (d < p.radius) { gameState = 'LANDED'; rocket.targetPlanet = p; win(p); }
        });
        rocket.x += rocket.vx; rocket.y += rocket.vy;
        // Lost in space граница уменьшена для скорости
        if (Math.sqrt(rocket.x**2 + rocket.y**2) > 1200) lose("LOST IN SPACE");
    } else if (gameState === 'LANDED') {
        rocket.x = rocket.targetPlanet.x + Math.cos(Math.atan2(rocket.vy, rocket.vx))*rocket.targetPlanet.radius*0.8;
        rocket.y = rocket.targetPlanet.y + Math.sin(Math.atan2(rocket.vy, rocket.vx))*rocket.targetPlanet.radius*0.8;
    }

    particles.forEach((p, i) => { p.life -= 0.03; if(p.life <= 0) particles.splice(i, 1); });

    // Улучшенная логика камеры
    if (gameState === 'PREPARE') {
        camera.x = rocket.x; camera.y = rocket.y; camera.targetZoom = 4;
        camera.mode = 'ROCKET'; // Принудительно ROCKET до старта
    } else {
        if (camera.mode === 'WORLD') {
            if (!camera.isDragging && Date.now() - camera.lastMoveTime > 2000) {
                const maxOrbit = planets[planets.length - 1].orbitRadius + 60;
                camera.targetZoom = Math.min(width, height) / (maxOrbit * 2.2);
                camera.x += (0 - camera.x) * 0.05; camera.y += (0 - camera.y) * 0.05;
            }
        } else {
            camera.x += (rocket.x - camera.x) * 0.1; camera.y += (rocket.y - camera.y) * 0.1;
            camera.targetZoom = (gameState === 'LANDED') ? 2.5 : 3.5;
        }
    }
    camera.zoom += (camera.targetZoom - camera.zoom) * 0.05;
}

function draw() {
    ctx.fillStyle = '#010103'; ctx.fillRect(0,0,width,height);
    
    // Звезды - размер абсолютно не зависит от zoom
    stars.forEach(s => {
        const sx = (s.x - camera.x * s.depth) * camera.zoom + width/2;
        const sy = (s.y - camera.y * s.depth) * camera.zoom + height/2;
        if (sx > 0 && sx < width && sy > 0 && sy < height) {
            ctx.fillStyle = `rgba(255, 255, 255, ${s.depth * 0.5})`;
            ctx.fillRect(sx, sy, s.size, s.size);
        }
    });

    ctx.save();
    ctx.translate(width/2, height/2); ctx.scale(camera.zoom, camera.zoom); ctx.translate(-camera.x, -camera.y);

    // Более яркие орбиты
    ctx.setLineDash([10, 20]); 
    ctx.lineWidth = 1.2 / camera.zoom;
    planets.forEach(p => {
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.25)';
        ctx.beginPath(); ctx.arc(0,0, p.orbitRadius, 0, Math.PI*2); ctx.stroke();
        
        const pg = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.radius*2.5);
        pg.addColorStop(0, p.color.replace('hsl', 'hsla').replace(')', ',0.35)'));
        pg.addColorStop(1, 'transparent');
        ctx.fillStyle = pg; ctx.beginPath(); ctx.arc(p.x, p.y, p.radius*2.5, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = p.color; ctx.beginPath(); ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2); ctx.fill();
        
        ctx.save();
        ctx.translate(p.x, p.y); ctx.scale(1/camera.zoom, 1/camera.zoom);
        ctx.fillStyle = "white"; ctx.font = "bold 12px sans-serif"; ctx.textAlign = "center";
        ctx.fillText(p.multiplier + "x", 0, -p.radius * camera.zoom - 12);
        ctx.restore();
    });

    particles.forEach(p => {
        ctx.fillStyle = `rgba(46, 204, 113, ${p.life})`;
        ctx.beginPath(); ctx.arc(p.x, p.y, 2 * p.life, 0, Math.PI*2); ctx.fill();
    });

    ctx.save();
    ctx.translate(rocket.x, rocket.y);
    ctx.rotate((gameState==='FLYING' || gameState==='LANDED')?Math.atan2(rocket.vy, rocket.vx):rocket.angle*Math.PI/180);
    ctx.fillStyle = "white"; ctx.beginPath(); ctx.moveTo(10,0); ctx.lineTo(-8,-6); ctx.lineTo(-8,6); ctx.fill();
    ctx.restore();
    ctx.restore();
}

function win(p) {
    const amt = Math.floor(currentBet * p.multiplier);
    balance += amt; updateHistory(p.multiplier);
    document.getElementById('resStatus').innerText = "LANDED";
    document.getElementById('resMult').innerText = 'x' + p.multiplier;
    document.getElementById('resAmt').innerText = '+' + amt + ' Credits';
    document.getElementById('result-overlay').style.display = 'flex';
    setTimeout(() => document.getElementById('resultCard').classList.add('show'), 50);
    setTimeout(reset, 3500);
}

function lose(m) {
    gameState = 'END';
    document.getElementById('resStatus').innerText = m;
    document.getElementById('resMult').innerText = 'x0.0';
    document.getElementById('resAmt').innerText = 'FAILED';
    document.getElementById('result-overlay').style.display = 'flex';
    setTimeout(() => document.getElementById('resultCard').classList.add('show'), 50);
    setTimeout(reset, 2500);
}

function updateHistory(m) {
    historyMults.unshift(m); if(historyMults.length > 8) historyMults.pop();
    document.getElementById('historyRibbon').innerHTML = historyMults.map(h => `<div class="history-item">x${h}</div>`).join('');
}

function reset() {
    document.getElementById('resultCard').classList.remove('show');
    setTimeout(() => {
        document.getElementById('result-overlay').style.display = 'none';
        createPlanets();
        rocket = { x:0, y:0, vx:0, vy:0, angle:270, targetPlanet:null };
        gameState = 'PREPARE';
        document.getElementById('bottomArea').style.opacity = 1;
        document.getElementById('gizmoBox').style.opacity = 1;
        document.getElementById('cameraToggle').classList.remove('visible');
        document.getElementById('balanceDisplay').innerText = balance;
        document.getElementById('betSlider').max = balance;
    }, 400);
}

function animate() { update(); draw(); requestAnimationFrame(animate); }
init();
</script>
</body>
</html>
