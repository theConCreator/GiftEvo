<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orbit Pro: Fixed & Stable</title>
    <style>
        :root { --primary: #2ecc71; --gold: #f1c40f; --bg: #000005; --glass: rgba(5, 5, 15, 0.95); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }
        body { margin: 0; background-color: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; height: 100vh; }
        canvas { display: block; touch-action: none; }
        #ui-layer { position: absolute; inset: 0; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; padding: 15px; z-index: 10; }
        .panel { pointer-events: auto; background: var(--glass); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; padding: 10px; }
        .camera-btns { display: flex; gap: 5px; opacity: 0; pointer-events: none; transition: 0.3s; }
        .camera-btns.visible { opacity: 1; pointer-events: auto; }
        .cam-btn { background: #111; border: 1px solid #333; color: #888; padding: 8px 12px; border-radius: 10px; font-size: 10px; cursor: pointer; font-weight: 800; }
        .cam-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
        .rotation-gizmo-container { position: absolute; right: 25px; top: 45%; transform: translateY(-50%); pointer-events: auto; }
        .gizmo-circle { width: 120px; height: 120px; border: 4px solid rgba(255,255,255,0.1); border-radius: 50%; position: relative; cursor: crosshair; }
        .gizmo-handle { width: 20px; height: 20px; background: var(--primary); border: 3px solid white; border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; }
        .launch-btn { width: 100%; padding: 18px; border-radius: 15px; border: none; background: linear-gradient(135deg, #2ecc71, #27ae60); color: white; font-weight: 900; font-size: 18px; cursor: pointer; }
        #result-overlay { position: absolute; inset: 0; display: none; align-items: center; justify-content: center; z-index: 100; }
        .result-card { background: var(--glass); padding: 30px; border-radius: 25px; border: 2px solid var(--primary); text-align: center; transform: scale(0.8); opacity: 0; transition: 0.4s; }
        .result-card.show { transform: scale(1); opacity: 1; }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div id="result-overlay">
    <div class="result-card" id="resultCard">
        <div id="resStatus" style="font-size: 12px; text-transform: uppercase; color: #888; margin-bottom: 10px;">MISSION</div>
        <div id="resMult" style="font-size: 44px; font-weight: 900; color: var(--primary);">x0.0</div>
        <div id="resAmt" style="font-size: 18px; color: #f1c40f; font-weight: bold;">+0 Credits</div>
    </div>
</div>

<div id="ui-layer">
    <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-top: 40px;">
        <div class="panel"><div id="balanceDisplay" style="font-size: 20px; font-weight: 900; color: #f1c40f;">1000</div></div>
        <div class="camera-btns panel" id="cameraToggle">
            <button class="cam-btn" data-mode="WORLD">WORLD</button>
            <button class="cam-btn active" data-mode="ROCKET">ROCKET</button>
        </div>
    </div>

    <div class="rotation-gizmo-container" id="gizmoBox">
        <div class="gizmo-circle" id="gizmoCircle"><div class="gizmo-handle" id="gizmoHandle"></div></div>
        <div id="angleDisplay" style="text-align:center; margin-top:10px; font-weight:900; color:var(--primary);">270°</div>
    </div>

    <div id="bottomArea" style="display:flex; flex-direction:column; align-items:center; width:100%;">
        <div class="panel" style="width:100%; max-width:400px; display:flex; flex-direction:column; gap:10px;">
            <div style="display:flex; align-items:center; gap:12px;">
                <input type="range" id="betSlider" min="1" max="1000" value="50" style="flex:1; accent-color:var(--primary);">
                <input type="number" id="betInput" value="50" style="background:#000; color:white; border:1px solid #333; width:65px; text-align:center; border-radius:5px;">
            </div>
            <button id="launchBtn" class="launch-btn">LAUNCH</button>
        </div>
    </div>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let width, height, balance = 1000, currentBet = 0;
let gameState = 'PREPARE', planets = [], stars = [], particles = [], blackHoles = [], asteroids = [];
let rocket = { x: 0, y: 0, vx: 0, vy: 0, angle: 270, visible: true };
let camera = { x: 0, y: 0, zoom: 4, targetZoom: 4, mode: 'ROCKET', isDragging: false, lastMoveTime: 0, shake: 0 };

// Граница мира увеличена для стабильности
const WORLD_LIMIT = 2500; 

function resize() { width = window.innerWidth; height = window.innerHeight; canvas.width = width; canvas.height = height; }
window.addEventListener('resize', resize);

function createStars() {
    stars = [];
    for(let i=0; i<15000; i++) stars.push({ x: Math.random()*10000-5000, y: Math.random()*10000-5000, depth: Math.random() });
}

function createLevel() {
    planets = []; blackHoles = []; asteroids = [];
    let dist = 350;
    for(let i=0; i<5; i++) {
        const r = 22 + Math.random()*18;
        planets.push({ radius: r, orbitRadius: dist, orbitAngle: Math.random()*Math.PI*2, orbitSpeed: 0.0012, color: `hsl(${Math.random()*360}, 75%, 60%)`, multiplier: (12-i*2).toFixed(1) });
        dist += r + 120;
    }
    // Черная дыра теперь появляется за пределами прямой траектории
    blackHoles.push({ x: (Math.random()-0.5)*800, y: (Math.random()-0.5)*800, radius: 30 });
}

function setupControls() {
    const gizmo = document.getElementById('gizmoCircle');
    let isRotating = false;

    const handleInput = (clientX, clientY) => {
        const rect = gizmo.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        rocket.angle = Math.atan2(clientY - cy, clientX - cx) * 180 / Math.PI;
        document.getElementById('gizmoHandle').style.left = 50 + Math.cos(rocket.angle*Math.PI/180)*50 + '%';
        document.getElementById('gizmoHandle').style.top = 50 + Math.sin(rocket.angle*Math.PI/180)*50 + '%';
        document.getElementById('angleDisplay').innerText = Math.round((rocket.angle + 360) % 360) + '°';
    };

    gizmo.onmousedown = gizmo.ontouchstart = (e) => { isRotating = true; const t = e.touches ? e.touches[0] : e; handleInput(t.clientX, t.clientY); };
    
    let lastX, lastY;
    canvas.onmousedown = canvas.ontouchstart = (e) => {
        if(camera.mode === 'WORLD') {
            camera.isDragging = true;
            const t = e.touches ? e.touches[0] : e;
            lastX = t.clientX; lastY = t.clientY;
            camera.lastMoveTime = Date.now();
        }
    };

    window.onmousemove = window.ontouchmove = (e) => {
        const t = e.touches ? e.touches[0] : e;
        if(isRotating) handleInput(t.clientX, t.clientY);
        if(camera.isDragging) {
            camera.x -= (t.clientX - lastX) / camera.zoom;
            camera.y -= (t.clientY - lastY) / camera.zoom;
            lastX = t.clientX; lastY = t.clientY;
            camera.lastMoveTime = Date.now();
        }
    };

    window.onmouseup = window.ontouchend = () => { isRotating = false; camera.isDragging = false; };

    // Исправленный Zoom (World Mode)
    canvas.addEventListener('wheel', (e) => {
        if(camera.mode === 'WORLD') {
            e.preventDefault();
            const factor = e.deltaY > 0 ? 0.8 : 1.25;
            camera.targetZoom = Math.max(0.05, Math.min(10, camera.targetZoom * factor));
            camera.lastMoveTime = Date.now();
        }
    }, { passive: false });

    document.getElementById('launchBtn').onclick = () => {
        const val = parseInt(document.getElementById('betInput').value);
        if(val > balance || val <= 0) return;
        balance -= val; currentBet = val;
        particles = []; 
        gameState = 'FLYING'; 
        rocket.visible = true;
        rocket.vx = Math.cos(rocket.angle*Math.PI/180)*2.4;
        rocket.vy = Math.sin(rocket.angle*Math.PI/180)*2.4;
        document.getElementById('bottomArea').style.opacity = 0;
        document.getElementById('gizmoBox').style.opacity = 0;
        document.getElementById('cameraToggle').classList.add('visible');
    };

    document.querySelectorAll('.cam-btn').forEach(btn => btn.onclick = () => {
        camera.mode = btn.dataset.mode;
        document.querySelectorAll('.cam-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    });
}

function update() {
    planets.forEach(p => {
        p.orbitAngle = (p.orbitAngle || 0) + p.orbitSpeed;
        p.x = Math.cos(p.orbitAngle)*p.orbitRadius; p.y = Math.sin(p.orbitAngle)*p.orbitRadius;
    });

    if(gameState === 'FLYING') {
        if(Math.random() > 0.3) particles.push({ x: rocket.x, y: rocket.y, life: 1 });
        
        if(Math.random() < 0.002) { 
            const side = Math.random() > 0.5;
            asteroids.push({
                x: side ? -1500 : 1500, y: Math.random()*1500-750,
                vx: side ? 6 : -6, vy: (Math.random()-0.5)*3,
                mult: Math.floor(40 + Math.random()*10)
            });
        }

        const applyGravity = (obj, power, range) => {
            const dx = obj.x - rocket.x, dy = obj.y - rocket.y, d = Math.sqrt(dx*dx + dy*dy);
            if(d < range) {
                const force = power / Math.pow(d, 1.1);
                rocket.vx += (dx/d)*force; rocket.vy += (dy/d)*force;
            }
            return d;
        };

        planets.forEach(p => {
            const d = applyGravity(p, 1.8, 300); 
            if(d < p.radius) { gameState = 'LANDED'; win(p.multiplier); }
        });

        blackHoles.forEach(bh => {
            const d = applyGravity(bh, 7, 450);
            if(d < bh.radius + 5) {
                rocket.visible = false;
                lose("EVENT HORIZON CROSSED");
            }
        });

        asteroids.forEach((a, i) => {
            a.x += a.vx; a.y += a.vy;
            const d = Math.sqrt((a.x-rocket.x)**2 + (a.y-rocket.y)**2);
            if(d < 30) { win(a.mult, "GOLDEN COLLISION!"); asteroids.splice(i, 1); }
        });

        rocket.x += rocket.vx; rocket.y += rocket.vy;
        
        // Исправленная проверка выхода за границы
        if(Math.sqrt(rocket.x**2+rocket.y**2) > WORLD_LIMIT) lose("LOST IN ABYSS");
    }

    if(camera.mode === 'ROCKET' || gameState === 'PREPARE') {
        camera.x += (rocket.x - camera.x)*0.15; camera.y += (rocket.y - camera.y)*0.15;
        camera.targetZoom = gameState === 'PREPARE' ? 4 : 2.5;
    } else if(!camera.isDragging && Date.now() - camera.lastMoveTime > 2000) {
        camera.x *= 0.95; camera.y *= 0.95;
        camera.targetZoom = Math.min(width, height) / 2200;
    }
    camera.zoom += (camera.targetZoom - camera.zoom)*0.1;
}

function draw() {
    ctx.fillStyle = '#000005'; ctx.fillRect(0,0,width,height);
    
    stars.forEach(s => {
        const sx = (s.x - camera.x * s.depth) * camera.zoom + width/2;
        const sy = (s.y - camera.y * s.depth) * camera.zoom + height/2;
        ctx.fillStyle = `rgba(255,255,255,${s.depth})`;
        ctx.fillRect(sx, sy, 1, 1);
    });

    ctx.save();
    ctx.translate(width/2, height/2); ctx.scale(camera.zoom, camera.zoom); ctx.translate(-camera.x, -camera.y);

    // Отрисовка границы мира
    ctx.strokeStyle = 'rgba(255, 50, 50, 0.1)';
    ctx.setLineDash([20, 20]);
    ctx.beginPath(); ctx.arc(0,0, WORLD_LIMIT, 0, Math.PI*2); ctx.stroke();

    blackHoles.forEach(bh => {
        const g = ctx.createRadialGradient(bh.x, bh.y, 0, bh.x, bh.y, bh.radius*4);
        g.addColorStop(0, '#000'); g.addColorStop(0.5, '#1a0033'); g.addColorStop(1, 'transparent');
        ctx.fillStyle = g; ctx.beginPath(); ctx.arc(bh.x, bh.y, bh.radius*4, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = '#000'; ctx.beginPath(); ctx.arc(bh.x, bh.y, bh.radius, 0, Math.PI*2); ctx.fill();
        ctx.strokeStyle = '#f0f'; ctx.setLineDash([]); ctx.stroke();
    });

    planets.forEach(p => {
        ctx.strokeStyle = 'rgba(255,255,255,0.15)'; ctx.setLineDash([5,10]); ctx.lineWidth = 1/camera.zoom;
        ctx.beginPath(); ctx.arc(0,0, p.orbitRadius, 0, Math.PI*2); ctx.stroke();
        ctx.fillStyle = p.color; ctx.beginPath(); ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2); ctx.fill();
    });

    asteroids.forEach(a => {
        ctx.fillStyle = '#f1c40f'; ctx.beginPath(); ctx.arc(a.x, a.y, 12, 0, Math.PI*2); ctx.fill();
    });

    particles.forEach(p => {
        ctx.fillStyle = `rgba(46, 204, 113, ${p.life})`;
        ctx.beginPath(); ctx.arc(p.x, p.y, 2*p.life, 0, Math.PI*2); ctx.fill();
        p.life -= 0.02;
    });

    if(rocket.visible) {
        ctx.save();
        ctx.translate(rocket.x, rocket.y);
        ctx.rotate(gameState==='PREPARE' ? rocket.angle*Math.PI/180 : Math.atan2(rocket.vy, rocket.vx));
        ctx.fillStyle = "white"; ctx.beginPath(); ctx.moveTo(12,0); ctx.lineTo(-10,-8); ctx.lineTo(-10,8); ctx.fill();
        ctx.restore();
    }
    ctx.restore();
}

function win(m, msg = "MISSION SUCCESS") {
    const a = Math.floor(currentBet * m); balance += a;
    showResult(msg, 'x' + m, '+' + a);
}

function lose(m) { showResult(m, "x0.0", "FAILED"); }

function showResult(s, m, a) {
    document.getElementById('resStatus').innerText = s;
    document.getElementById('resMult').innerText = m;
    document.getElementById('resAmt').innerText = a;
    document.getElementById('result-overlay').style.display = 'flex';
    setTimeout(() => document.getElementById('resultCard').classList.add('show'), 50);
    setTimeout(reset, 3000);
}

function reset() {
    document.getElementById('resultCard').classList.remove('show');
    setTimeout(() => {
        document.getElementById('result-overlay').style.display = 'none';
        createLevel(); 
        rocket = { x:0, y:0, vx:0, vy:0, angle:270, visible: true }; 
        particles = []; 
        gameState = 'PREPARE';
        document.getElementById('bottomArea').style.opacity = 1;
        document.getElementById('gizmoBox').style.opacity = 1;
        document.getElementById('cameraToggle').classList.remove('visible');
        document.getElementById('balanceDisplay').innerText = balance;
    }, 400);
}

function animate() { update(); draw(); requestAnimationFrame(animate); }
resize(); createStars(); createLevel(); setupControls(); animate();
</script>
</body>
</html>
