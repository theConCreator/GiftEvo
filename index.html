<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Minecraft Slots</title>
    <style>
        :root {
            --bg-dark: #0f0f0f;
            --panel-bg: rgba(45, 45, 45, 0.9);
            --mc-green: #5da329;
            --mc-border: #1e1e1e;
            --slot-size: 55px;
        }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle, #222 1px, transparent 1px);
            background-size: 30px 30px;
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #app {
            width: 380px;
            height: 720px;
            background: var(--panel-bg);
            border: 2px solid #333;
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
            backdrop-filter: blur(10px);
        }

        /* –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ */
        .header {
            margin-top: 30px;
            text-align: center;
        }

        .balance {
            font-size: 32px;
            font-weight: 900;
            color: #ffd700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        }

        /* –°–µ—Ç–∫–∞ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ 3x5 */
        #slot-machine {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(5, var(--slot-size));
            grid-template-rows: repeat(3, var(--slot-size));
            gap: 6px;
            padding: 10px;
            background: rgba(0,0,0,0.4);
            border-radius: 12px;
            border: 1px solid #444;
        }

        .slot {
            width: var(--slot-size);
            height: var(--slot-size);
            background: #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            border: 1px solid #555;
            transition: transform 0.1s;
        }

        /* –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ –±–ª–æ–∫–æ–≤ */
        #block-field {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-template-rows: repeat(5, 60px);
            gap: 4px;
            position: relative;
        }

        .block {
            width: 60px;
            height: 60px;
            border-radius: 4px;
            position: relative;
            transition: all 0.2s;
            box-sizing: border-box;
            background-size: cover;
        }

        /* –î–∏–∑–∞–π–Ω –±–ª–æ–∫–æ–≤ */
        .stone { background: #555; border: 2px solid #666; }
        .diamond { background: #00ced1; border: 2px solid #fff; box-shadow: 0 0 10px #00ced1; }
        .gold { background: #ffd700; border: 2px solid #fff; }
        .tnt-block { background: #f00; border: 2px solid #000; }

        /* –ü–∞–¥–∞—é—â–∏–π –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç */
        .tool-entity {
            position: absolute;
            font-size: 35px;
            z-index: 100;
            pointer-events: none;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
        }

        /* –ß–∞—Å—Ç–∏—Ü—ã –ø—Ä–∏ –≤–∑—Ä—ã–≤–µ */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            pointer-events: none;
            z-index: 99;
        }

        /* –ö–Ω–æ–ø–∫–∞ */
        #spin-btn {
            margin-top: auto;
            margin-bottom: 40px;
            width: 200px;
            padding: 15px;
            border-radius: 50px;
            border: none;
            background: linear-gradient(145, #5da329, #4a8221);
            color: white;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(93, 163, 41, 0.4);
            transition: 0.2s;
        }

        #spin-btn:hover { transform: scale(1.05); }
        #spin-btn:active { transform: scale(0.95); }
        #spin-btn:disabled { background: #555; cursor: not-allowed; box-shadow: none; }
    </style>
</head>
<body>

<div id="app">
    <div class="header">
        <div style="font-size: 12px; opacity: 0.6; letter-spacing: 2px;">–í–ê–® –ë–ê–õ–ê–ù–°</div>
        <div class="balance" id="score">0</div>
    </div>

    <div id="slot-machine"></div>

    <div id="block-field"></div>

    <button id="spin-btn" onclick="spin()">–ò–ì–†–ê–¢–¨</button>
</div>

<script>
    const slotMachine = document.getElementById('slot-machine');
    const blockField = document.getElementById('block-field');
    const scoreEl = document.getElementById('score');
    const spinBtn = document.getElementById('spin-btn');

    let score = 0;
    const COLS = 5;
    const ROWS = 5;
    const tools = ['‚õèÔ∏è', 'üí£', 'ü™ì', '‚ö°'];

    // 1. –°–æ–∑–¥–∞–µ–º —Å–ª–æ—Ç—ã (3x5)
    for(let i=0; i<15; i++) {
        const slot = document.createElement('div');
        slot.className = 'slot';
        slotMachine.appendChild(slot);
    }

    // 2. –°–æ–∑–¥–∞–µ–º –±–ª–æ–∫–∏ (—Å—Ç–∞—Ç–∏—á–Ω–∞—è —Å–µ—Ç–∫–∞ 5x5)
    function initBlocks() {
        blockField.innerHTML = '';
        for(let i=0; i<25; i++) {
            createBlock(i);
        }
    }

    function createBlock(index) {
        const block = document.createElement('div');
        const r = Math.random();
        let type = 'stone';
        if(r > 0.95) type = 'diamond';
        else if(r > 0.85) type = 'gold';
        else if(r > 0.80) type = 'tnt-block';

        block.className = `block ${type}`;
        block.id = `block-${index}`;
        blockField.appendChild(block);
    }

    // 3. –õ–æ–≥–∏–∫–∞ —Å–ø–∏–Ω–∞
    async function spin() {
        spinBtn.disabled = true;
        const slots = document.querySelectorAll('.slot');
        
        // –†–∞–Ω–¥–æ–º–∏–º —Å–ª–æ—Ç—ã
        let results = [];
        slots.forEach(s => {
            const val = Math.random() > 0.7 ? tools[Math.floor(Math.random()*tools.length)] : '';
            s.innerText = val;
            results.push(val);
            s.style.background = val ? '#444' : '#333';
        });

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã –ø–æ –æ—á–µ—Ä–µ–¥–∏ (—Å–≤–µ—Ä—Ö—É –≤–Ω–∏–∑)
        for(let r=0; r<3; r++) {
            let animations = [];
            for(let c=0; c<5; c++) {
                const tool = results[r*5 + c];
                if(tool) {
                    animations.push(spawnTool(tool, c));
                }
            }
            if(animations.length > 0) await Promise.all(animations);
        }

        spinBtn.disabled = false;
    }

    // 4. –§–∏–∑–∏–∫–∞ –ø–∞–¥–µ–Ω–∏—è –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞
    function spawnTool(type, col) {
        return new Promise(resolve => {
            const tool = document.createElement('div');
            tool.className = 'tool-entity';
            tool.innerText = type;

            // –ù–∞—Ö–æ–¥–∏–º –ø–æ–∑–∏—Ü–∏—é —Å—Ç–∞—Ä—Ç–∞ (–∏–∑ —Å–ª–æ—Ç–∞) –∏ —Ñ–∏–Ω–∏—à–∞ (–≤–µ—Ä—Ö–Ω–∏–π –±–ª–æ–∫ –≤ –∫–æ–ª–æ–Ω–∫–µ)
            const rect = blockField.getBoundingClientRect();
            let targetBlockIndex = -1;

            // –ò—â–µ–º –ø–µ—Ä–≤—ã–π –Ω–µ –ø—É—Å—Ç–æ–π –±–ª–æ–∫ –≤ –∫–æ–ª–æ–Ω–∫–µ
            for(let r=0; r<5; r++) {
                const idx = r * 5 + col;
                const b = document.getElementById(`block-${idx}`);
                if(b && !b.classList.contains('destroyed')) {
                    targetBlockIndex = idx;
                    break;
                }
            }

            if(targetBlockIndex === -1) { resolve(); return; }

            const targetBlock = document.getElementById(`block-${targetBlockIndex}`);
            const startX = col * 64 + 15;
            const startY = -150;
            
            tool.style.left = startX + 'px';
            tool.style.top = startY + 'px';
            blockField.appendChild(tool);

            // –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è
            let pos = startY;
            let vel = 0;
            const gravity = 0.8;

            function animate() {
                vel += gravity;
                pos += vel;
                tool.style.top = pos + 'px';

                const targetY = targetBlock.offsetTop;

                if(pos >= targetY) {
                    hitBlock(targetBlock, type);
                    tool.remove();
                    resolve();
                } else {
                    requestAnimationFrame(animate);
                }
            }
            animate();
        });
    }

    // 5. –†–∞–∑—Ä—É—à–µ–Ω–∏–µ –±–ª–æ–∫–∞
    function hitBlock(el, toolType) {
        if(el.classList.contains('destroyed')) return;

        // –≠—Ñ—Ñ–µ–∫—Ç —Ç—Ä—è—Å–∫–∏ —ç–∫—Ä–∞–Ω–∞
        blockField.style.transform = `translate(${Math.random()*4-2}px, ${Math.random()*4-2}px)`;
        setTimeout(() => blockField.style.transform = 'none', 100);

        // –†–∞—Å—á–µ—Ç –æ—á–∫–æ–≤
        if(el.classList.contains('diamond')) score += 1000;
        else if(el.classList.contains('gold')) score += 500;
        else score += 100;
        scoreEl.innerText = score;

        // –°–ø–∞–≤–Ω —á–∞—Å—Ç–∏—Ü
        createParticles(el);

        // –í–∏–∑—É–∞–ª—å–Ω–æ–µ —Ä–∞–∑—Ä—É—à–µ–Ω–∏–µ
        el.style.opacity = '0';
        el.classList.add('destroyed');

        // –ß–µ—Ä–µ–∑ —Å–µ–∫—É–Ω–¥—É –±–ª–æ–∫ "—Ä–µ—Å–ø–∞–≤–Ω–∏—Ç—Å—è"
        setTimeout(() => {
            el.style.opacity = '1';
            el.classList.remove('destroyed', 'stone', 'diamond', 'gold', 'tnt-block');
            const r = Math.random();
            let type = 'stone';
            if(r > 0.95) type = 'diamond';
            else if(r > 0.8) type = 'gold';
            el.classList.add(type);
        }, 1500);
    }

    function createParticles(parent) {
        for(let i=0; i<8; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.backgroundColor = getComputedStyle(parent).backgroundColor;
            p.style.left = parent.offsetLeft + 30 + 'px';
            p.style.top = parent.offsetTop + 30 + 'px';
            blockField.appendChild(p);

            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 5 + 2;
            let px = 0, py = 0;

            function moveP() {
                px += Math.cos(angle) * speed;
                py += Math.sin(angle) * speed + 0.5; // –ì—Ä–∞–≤–∏—Ç–∞—Ü–∏—è —á–∞—Å—Ç–∏—Ü
                p.style.transform = `translate(${px}px, ${py}px)`;
                if(parseFloat(p.style.opacity) <= 0) p.remove();
                else {
                    p.style.opacity = (p.style.opacity || 1) - 0.05;
                    requestAnimationFrame(moveP);
                }
            }
            moveP();
        }
    }

    initBlocks();
</script>
</body>
</html>
