<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orbit Pro: Ultimate Edition</title>
    <style>
        :root { --primary: #2ecc71; --gold: #f1c40f; --bg: #000005; --glass: rgba(5, 5, 20, 0.9); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }
        body { margin: 0; background-color: var(--bg); color: white; font-family: 'Segoe UI', Tahoma, sans-serif; overflow: hidden; height: 100vh; }
        canvas { display: block; touch-action: none; }
        #ui-layer { position: absolute; inset: 0; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; padding: 20px; z-index: 10; }
        .panel { pointer-events: auto; background: var(--glass); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.5); }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-top: 30px; }
        .balance-box { display: flex; flex-direction: column; align-items: center; min-width: 100px; }
        .camera-btns { display: flex; gap: 8px; opacity: 0; pointer-events: none; transition: 0.4s; }
        .camera-btns.visible { opacity: 1; pointer-events: auto; }
        .cam-btn { background: #1a1a2e; border: 1px solid #333; color: #aaa; padding: 10px 16px; border-radius: 12px; font-size: 11px; cursor: pointer; font-weight: 800; transition: 0.2s; }
        .cam-btn.active { background: var(--primary); color: white; border-color: var(--primary); box-shadow: 0 0 15px rgba(46, 204, 113, 0.4); }
        .rotation-gizmo-container { position: absolute; right: 30px; top: 50%; transform: translateY(-50%); pointer-events: auto; text-align: center; }
        .gizmo-circle { width: 140px; height: 140px; border: 2px solid rgba(255,255,255,0.1); border-radius: 50%; position: relative; background: rgba(255,255,255,0.02); }
        .gizmo-handle { width: 24px; height: 24px; background: var(--primary); border: 4px solid white; border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); box-shadow: 0 0 20px var(--primary); }
        .launch-btn { width: 100%; padding: 20px; border-radius: 18px; border: none; background: linear-gradient(135deg, #2ecc71, #27ae60); color: white; font-weight: 900; font-size: 20px; cursor: pointer; box-shadow: 0 6px 0 #1b633a; transition: 0.1s; }
        .launch-btn:active { transform: translateY(3px); box-shadow: 0 3px 0 #1b633a; }
        #result-overlay { position: absolute; inset: 0; display: none; align-items: center; justify-content: center; z-index: 100; backdrop-filter: blur(5px); }
        .result-card { background: var(--glass); padding: 40px; border-radius: 30px; border: 2px solid var(--primary); text-align: center; transform: scale(0.7); opacity: 0; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .result-card.show { transform: scale(1); opacity: 1; }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div id="result-overlay">
    <div class="result-card" id="resultCard">
        <div id="resStatus" style="font-size: 14px; text-transform: uppercase; letter-spacing: 2px; color: #888; margin-bottom: 10px;">MISSION LOG</div>
        <div id="resMult" style="font-size: 56px; font-weight: 900; color: var(--primary); margin-bottom: 5px;">x0.0</div>
        <div id="resAmt" style="font-size: 20px; color: #f1c40f; font-weight: bold;">+0 CREDITS</div>
    </div>
</div>

<div id="ui-layer">
    <div class="top-bar">
        <div class="panel balance-box">
            <div id="balanceDisplay" style="font-size: 22px; font-weight: 900; color: #f1c40f;">1000</div>
            <div style="font-size: 10px; opacity: 0.6;">CREDITS</div>
        </div>
        <div class="camera-btns panel" id="cameraToggle">
            <button class="cam-btn" data-mode="WORLD">FREE VIEW</button>
            <button class="cam-btn active" data-mode="ROCKET">FOLLOW</button>
        </div>
    </div>

    <div class="rotation-gizmo-container" id="gizmoBox">
        <div class="gizmo-circle" id="gizmoCircle"><div class="gizmo-handle" id="gizmoHandle"></div></div>
        <div id="angleDisplay" style="margin-top:15px; font-size: 18px; font-weight: 900; color: var(--primary); text-shadow: 0 0 10px rgba(46,204,113,0.5);">270°</div>
    </div>

    <div id="bottomArea" style="display:flex; flex-direction:column; align-items:center; width:100%;">
        <div class="panel" style="width:100%; max-width:420px; display:flex; flex-direction:column; gap:12px;">
            <div style="display:flex; align-items:center; gap:15px;">
                <input type="range" id="betSlider" min="10" max="1000" value="50" style="flex:1; accent-color:var(--primary);">
                <input type="number" id="betInput" value="50" style="background:#000; color:white; border:1px solid #444; width:70px; padding:8px; text-align:center; border-radius:10px; font-weight:bold;">
            </div>
            <button id="launchBtn" class="launch-btn">LAUNCH ROCKET</button>
        </div>
    </div>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let width, height, balance = 1000, currentBet = 0;
let gameState = 'PREPARE', planets = [], stars = [], particles = [], blackHoles = [], asteroids = [];
let rocket = { x: 0, y: 0, vx: 0, vy: 0, angle: 270, visible: true };
let camera = { x: 0, y: 0, zoom: 4, targetZoom: 4, mode: 'ROCKET', isDragging: false, lastMoveTime: 0 };

const WORLD_LIMIT = 2800; 

function resize() { 
    width = window.innerWidth; height = window.innerHeight; 
    canvas.width = width; canvas.height = height; 
}
window.addEventListener('resize', resize);

function createStars() {
    stars = [];
    for(let i=0; i<12000; i++) stars.push({ x: Math.random()*12000-6000, y: Math.random()*12000-6000, depth: Math.random() });
}

function createLevel() {
    planets = []; blackHoles = []; asteroids = [];
    // Гарантированный отступ от центра 350+ пикселей
    let dist = 400;
    for(let i=0; i<5; i++) {
        const r = 25 + Math.random()*15;
        planets.push({ 
            radius: r, orbitRadius: dist, orbitAngle: Math.random()*Math.PI*2, 
            orbitSpeed: 0.001 + (5-i)*0.0002, 
            color: `hsl(${Math.random()*360}, 80%, 65%)`, 
            multiplier: (15 - i*2.5).toFixed(1) 
        });
        dist += r + 130;
    }
    // Черная дыра теперь всегда далеко от старта
    const bhAngle = Math.random() * Math.PI * 2;
    const bhDist = 600 + Math.random() * 400;
    blackHoles.push({ x: Math.cos(bhAngle)*bhDist, y: Math.sin(bhAngle)*bhDist, radius: 35 });
}

function setupControls() {
    const gizmo = document.getElementById('gizmoCircle');
    let isRotating = false;

    const handleInput = (clientX, clientY) => {
        const rect = gizmo.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        rocket.angle = Math.atan2(clientY - cy, clientX - cx) * 180 / Math.PI;
        document.getElementById('gizmoHandle').style.left = 50 + Math.cos(rocket.angle*Math.PI/180)*50 + '%';
        document.getElementById('gizmoHandle').style.top = 50 + Math.sin(rocket.angle*Math.PI/180)*50 + '%';
        document.getElementById('angleDisplay').innerText = Math.round((rocket.angle + 360) % 360) + '°';
    };

    gizmo.onmousedown = gizmo.ontouchstart = (e) => { isRotating = true; const t = e.touches ? e.touches[0] : e; handleInput(t.clientX, t.clientY); };
    
    let lastX, lastY;
    canvas.onmousedown = canvas.ontouchstart = (e) => {
        if(camera.mode === 'WORLD') {
            camera.isDragging = true;
            const t = e.touches ? e.touches[0] : e;
            lastX = t.clientX; lastY = t.clientY;
            camera.lastMoveTime = Date.now();
        }
    };

    window.onmousemove = window.ontouchmove = (e) => {
        const t = e.touches ? e.touches[0] : e;
        if(isRotating) handleInput(t.clientX, t.clientY);
        if(camera.isDragging) {
            camera.x -= (t.clientX - lastX) / camera.zoom;
            camera.y -= (t.clientY - lastY) / camera.zoom;
            lastX = t.clientX; lastY = t.clientY;
            camera.lastMoveTime = Date.now();
        }
    };

    window.onmouseup = window.ontouchend = () => { isRotating = false; camera.isDragging = false; };

    canvas.addEventListener('wheel', (e) => {
        if(camera.mode === 'WORLD') {
            e.preventDefault();
            const factor = e.deltaY > 0 ? 0.85 : 1.15;
            camera.targetZoom = Math.max(0.05, Math.min(10, camera.targetZoom * factor));
            camera.lastMoveTime = Date.now();
        }
    }, { passive: false });

    document.getElementById('launchBtn').onclick = () => {
        const val = parseInt(document.getElementById('betInput').value);
        if(val > balance || val <= 0) return;
        balance -= val; currentBet = val;
        particles = []; 
        gameState = 'FLYING'; 
        rocket.visible = true;
        rocket.vx = Math.cos(rocket.angle*Math.PI/180)*2.6;
        rocket.vy = Math.sin(rocket.angle*Math.PI/180)*2.6;
        document.getElementById('bottomArea').style.opacity = 0;
        document.getElementById('gizmoBox').style.opacity = 0;
        document.getElementById('cameraToggle').classList.add('visible');
    };

    document.querySelectorAll('.cam-btn').forEach(btn => btn.onclick = () => {
        camera.mode = btn.dataset.mode;
        document.querySelectorAll('.cam-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    });
}

// Математика гравитации вынесена отдельно для предсказания
function calculateGravity(x, y, vx, vy) {
    let nx = vx, ny = vy;
    planets.forEach(p => {
        const dx = p.x - x, dy = p.y - y, d = Math.sqrt(dx*dx + dy*dy);
        if(d < 350) {
            const force = 1.8 / Math.pow(d, 1.05);
            nx += (dx/d)*force; ny += (dy/d)*force;
        }
    });
    blackHoles.forEach(bh => {
        const dx = bh.x - x, dy = bh.y - y, d = Math.sqrt(dx*dx + dy*dy);
        if(d < 500) {
            const force = 6 / Math.pow(d, 1.1);
            nx += (dx/d)*force; ny += (dy/d)*force;
        }
    });
    return { vx: nx, vy: ny };
}

function update() {
    planets.forEach(p => {
        p.orbitAngle = (p.orbitAngle || 0) + p.orbitSpeed;
        p.x = Math.cos(p.orbitAngle)*p.orbitRadius; p.y = Math.sin(p.orbitAngle)*p.orbitRadius;
    });

    if(gameState === 'FLYING') {
        if(Math.random() > 0.2) particles.push({ x: rocket.x, y: rocket.y, life: 1 });
        
        // Появление астероидов (реже)
        if(Math.random() < 0.002) { 
            const side = Math.random() > 0.5;
            asteroids.push({
                x: side ? -1500 : 1500, y: Math.random()*1600-800,
                vx: side ? 5 : -5, vy: (Math.random()-0.5)*2,
                mult: Math.floor(40 + Math.random()*15)
            });
        }

        const res = calculateGravity(rocket.x, rocket.y, rocket.vx, rocket.vy);
        rocket.vx = res.vx; rocket.vy = res.vy;

        planets.forEach(p => {
            const d = Math.sqrt((p.x-rocket.x)**2 + (p.y-rocket.y)**2);
            if(d < p.radius) { gameState = 'LANDED'; win(p.multiplier); }
        });

        blackHoles.forEach(bh => {
            const d = Math.sqrt((bh.x-rocket.x)**2 + (bh.y-rocket.y)**2);
            if(d < bh.radius) { rocket.visible = false; lose("SINGULARITY REACHED"); }
        });

        asteroids.forEach((a, i) => {
            a.x += a.vx; a.y += a.vy;
            const d = Math.sqrt((a.x-rocket.x)**2 + (a.y-rocket.y)**2);
            if(d < 35) { win(a.mult, "GOLDEN REWARD!"); asteroids.splice(i, 1); }
        });

        rocket.x += rocket.vx; rocket.y += rocket.vy;
        if(Math.sqrt(rocket.x**2+rocket.y**2) > WORLD_LIMIT) lose("OUT OF BOUNDS");
    }

    // Умная камера
    if(camera.mode === 'ROCKET' || gameState === 'PREPARE') {
        camera.x += (rocket.x - camera.x)*0.1; camera.y += (rocket.y - camera.y)*0.1;
        camera.targetZoom = (gameState === 'PREPARE') ? 3.5 : 2.2;
    } else if(!camera.isDragging && Date.now() - camera.lastMoveTime > 2500) {
        camera.x *= 0.96; camera.y *= 0.96;
        camera.targetZoom = Math.min(width, height) / 2000;
    }
    camera.zoom += (camera.targetZoom - camera.zoom)*0.08;
}

function drawTrajectory() {
    if(gameState !== 'PREPARE') return;
    let tx = rocket.x, ty = rocket.y;
    let tvx = Math.cos(rocket.angle*Math.PI/180)*2.6;
    let tvy = Math.sin(rocket.angle*Math.PI/180)*2.6;
    
    ctx.beginPath();
    ctx.setLineDash([5, 8]);
    ctx.strokeStyle = "rgba(46, 204, 113, 0.4)";
    ctx.moveTo(tx, ty);
    
    for(let i=0; i<150; i++) {
        const res = calculateGravity(tx, ty, tvx, tvy);
        tvx = res.vx; tvy = res.vy;
        tx += tvx; ty += tvy;
        if(i % 5 === 0) ctx.lineTo(tx, ty);
    }
    ctx.stroke();
    ctx.setLineDash([]);
}

function draw() {
    ctx.fillStyle = '#000005'; ctx.fillRect(0,0,width,height);
    
    stars.forEach(s => {
        const sx = (s.x - camera.x * s.depth) * camera.zoom + width/2;
        const sy = (s.y - camera.y * s.depth) * camera.zoom + height/2;
        ctx.fillStyle = `rgba(255,255,255,${s.depth})`;
        ctx.fillRect(sx, sy, 1, 1);
    });

    ctx.save();
    ctx.translate(width/2, height/2); ctx.scale(camera.zoom, camera.zoom); ctx.translate(-camera.x, -camera.y);

    drawTrajectory();

    blackHoles.forEach(bh => {
        const g = ctx.createRadialGradient(bh.x, bh.y, 0, bh.x, bh.y, bh.radius*4);
        g.addColorStop(0, 'black'); g.addColorStop(0.4, '#150025'); g.addColorStop(1, 'transparent');
        ctx.fillStyle = g; ctx.beginPath(); ctx.arc(bh.x, bh.y, bh.radius*4, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = 'black'; ctx.beginPath(); ctx.arc(bh.x, bh.y, bh.radius, 0, Math.PI*2); ctx.fill();
        ctx.strokeStyle = '#90f'; ctx.lineWidth = 1/camera.zoom; ctx.stroke();
    });

    planets.forEach(p => {
        ctx.strokeStyle = 'rgba(255,255,255,0.1)'; ctx.setLineDash([10,15]); ctx.beginPath(); ctx.arc(0,0, p.orbitRadius, 0, Math.PI*2); ctx.stroke();
        ctx.setLineDash([]);
        const pg = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.radius*1.5);
        pg.addColorStop(0, p.color); pg.addColorStop(1, 'transparent');
        ctx.fillStyle = pg; ctx.globalAlpha = 0.3; ctx.beginPath(); ctx.arc(p.x, p.y, p.radius*1.5, 0, Math.PI*2); ctx.fill();
        ctx.globalAlpha = 1.0; ctx.fillStyle = p.color; ctx.beginPath(); ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2); ctx.fill();
        
        ctx.save(); ctx.translate(p.x, p.y); ctx.scale(1/camera.zoom, 1/camera.zoom);
        ctx.fillStyle = "white"; ctx.font = "bold 13px sans-serif"; ctx.textAlign = "center";
        ctx.fillText(p.multiplier + "x", 0, -p.radius * camera.zoom - 12); ctx.restore();
    });

    asteroids.forEach(a => {
        ctx.fillStyle = '#f1c40f'; ctx.shadowBlur = 15; ctx.shadowColor = 'gold';
        ctx.beginPath(); ctx.arc(a.x, a.y, 14, 0, Math.PI*2); ctx.fill(); ctx.shadowBlur = 0;
    });

    particles.forEach(p => {
        ctx.fillStyle = `rgba(46, 204, 113, ${p.life})`;
        ctx.beginPath(); ctx.arc(p.x, p.y, 2*p.life, 0, Math.PI*2); ctx.fill();
        p.life -= 0.015;
    });

    if(rocket.visible) {
        ctx.save();
        ctx.translate(rocket.x, rocket.y);
        ctx.rotate(gameState==='PREPARE' ? rocket.angle*Math.PI/180 : Math.atan2(rocket.vy, rocket.vx));
        ctx.fillStyle = "white"; ctx.beginPath(); ctx.moveTo(14,0); ctx.lineTo(-10,-8); ctx.lineTo(-10,8); ctx.fill();
        ctx.restore();
    }
    ctx.restore();
}

function win(m, msg = "SUCCESSFUL LANDING") {
    const a = Math.floor(currentBet * m); balance += a;
    showResult(msg, 'x' + m, '+' + a + ' CREDITS');
}

function lose(m) { showResult(m, "x0.0", "MISSION FAILED"); }

function showResult(s, m, a) {
    document.getElementById('resStatus').innerText = s;
    document.getElementById('resMult').innerText = m;
    document.getElementById('resAmt').innerText = a;
    document.getElementById('result-overlay').style.display = 'flex';
    setTimeout(() => document.getElementById('resultCard').classList.add('show'), 50);
    setTimeout(reset, 3000);
}

function reset() {
    document.getElementById('resultCard').classList.remove('show');
    setTimeout(() => {
        document.getElementById('result-overlay').style.display = 'none';
        createLevel(); 
        rocket = { x:0, y:0, vx:0, vy:0, angle:270, visible: true }; 
        particles = []; 
        gameState = 'PREPARE';
        document.getElementById('bottomArea').style.opacity = 1;
        document.getElementById('gizmoBox').style.opacity = 1;
        document.getElementById('cameraToggle').classList.remove('visible');
        document.getElementById('balanceDisplay').innerText = balance;
    }, 400);
}

function animate() { update(); draw(); requestAnimationFrame(animate); }
resize(); createStars(); createLevel(); setupControls(); animate();
</script>
</body>
</html>
