<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Orbit Bet</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --accent: #00cec9;
            --bg: #0a0a12;
            --glass: rgba(255, 255, 255, 0.07);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* Убираем синий прямоугольник при тапе */
            outline: none;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            background: radial-gradient(circle at center, #1e1e30 0%, #0a0a12 100%);
            color: white;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
        }

        #ui-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 360px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.2);
            padding: 10px 15px;
            border-radius: 14px;
        }

        .balance-label { font-size: 12px; color: #aaa; text-transform: uppercase; letter-spacing: 1px; }
        .balance-value { font-size: 20px; font-weight: 800; color: #f1c40f; }

        .control-row {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .label-group {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #ddd;
        }

        input[type=range] {
            appearance: none;
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
        }

        input[type=range]::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px var(--primary);
        }

        input[type=number] {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: white;
            padding: 8px;
            font-size: 16px;
            width: 100%;
            text-align: center;
        }

        button {
            background: linear-gradient(135deg, var(--primary), #a29bfe);
            border: none;
            color: white;
            padding: 16px;
            border-radius: 16px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4); }
        button:active { transform: translateY(0); }
        button:disabled { background: #2d3436; color: #636e72; transform: none; box-shadow: none; }

        #overlay {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            pointer-events: none;
        }

        .status-text {
            font-size: 32px;
            font-weight: 900;
            text-shadow: 0 4px 20px rgba(0,0,0,0.6);
            transition: all 0.3s;
        }

        .win { color: var(--accent); }
        .lose { color: #ff7675; }
    </style>
</head>
<body>

    <div id="overlay">
        <div id="status" class="status-text">READY FOR LAUNCH</div>
    </div>

    <div id="ui-container">
        <div class="stats-bar">
            <div>
                <div class="balance-label">Balance</div>
                <div id="balanceDisplay" class="balance-value">1000</div>
            </div>
            <div style="text-align: right">
                <div class="balance-label">Fixed Power</div>
                <div style="color: #00cec9; font-weight: bold;">MAX</div>
            </div>
        </div>
        
        <div class="control-row">
            <div class="label-group">
                <span>Bet Amount</span>
            </div>
            <input type="number" id="betInput" value="50" min="1">
        </div>

        <div class="control-row">
            <div class="label-group">
                <span>Launch Angle</span>
                <span id="angleVal">270°</span>
            </div>
            <input type="range" id="angleInput" min="0" max="360" value="270">
        </div>

        <button id="launchBtn">LAUNCH ROCKET</button>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
/**
 * ГЕОМЕТРИЯ КАРТЫ (уменьшена еще в 1.5 раза от 800 -> ~530)
 */
const MAP_RADIUS = 530; 
const FIXED_POWER = 6.5; // Сила запуска теперь фиксирована
const GRAVITY_CONSTANT = 0.65;
const FLIGHT_TIME_LIMIT = 8000;

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let width, height, balance = 1000, currentBet = 0;
let gameState = 'PREPARE';
let planets = [];
let rocket = { x: 0, y: 0, vx: 0, vy: 0, history: [] };
let camera = { zoom: 4, x: 0, y: 0, targetZoom: 4 };
let flightStartTime = 0;

function init() {
    resize();
    createPlanets();
    resetRocket();
    window.addEventListener('resize', resize);
    animate();
}

function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
}

function createPlanets() {
    planets = [];
    const count = 4 + Math.floor(Math.random() * 2);
    // Увеличенные планеты (было 20-60, стало 30-80)
    const minR = 30;
    const maxR = 85;

    for (let i = 0; i < count; i++) {
        const radius = minR + Math.random() * (maxR - minR);
        const t = (radius - minR) / (maxR - minR);
        // Коэффициенты от 0.8 до 10.0
        const multiplier = (10.0 - t * 9.2).toFixed(2);
        
        planets.push({
            radius: radius,
            orbitRadius: 130 + (i * 90), 
            orbitAngle: Math.random() * Math.PI * 2,
            orbitSpeed: (0.003 / (radius / 50)),
            color: `hsl(${200 + Math.random() * 100}, 70%, 60%)`, // Космическая палитра
            multiplier: parseFloat(multiplier),
            x: 0, y: 0
        });
    }
}

function resetRocket() {
    rocket = { x: 0, y: 0, vx: 0, vy: 0, history: [] };
    gameState = 'PREPARE';
    camera.targetZoom = 4;
    camera.x = 0; camera.y = 0;
    
    const ui = document.getElementById('ui-container');
    ui.style.opacity = "1";
    ui.style.pointerEvents = "auto";
    document.getElementById('launchBtn').disabled = false;
    
    const statusEl = document.getElementById('status');
    statusEl.innerText = "READY FOR LAUNCH";
    statusEl.className = "status-text";
}

function update() {
    planets.forEach(p => {
        p.orbitAngle += p.orbitSpeed;
        p.x = Math.cos(p.orbitAngle) * p.orbitRadius;
        p.y = Math.sin(p.orbitAngle) * p.orbitRadius;
    });

    if (gameState === 'FLYING') {
        const elapsed = Date.now() - flightStartTime;

        planets.forEach(p => {
            const dx = p.x - rocket.x;
            const dy = p.y - rocket.y;
            const dist = Math.sqrt(dx*dx + dy*dy);

            // Гравитация
            if (dist < p.radius * 1.3) {
                const force = (p.radius * GRAVITY_CONSTANT) / (dist * dist);
                rocket.vx += (dx / dist) * force * 15;
                rocket.vy += (dy / dist) * force * 15;
            }

            if (dist < p.radius) win(p);
        });

        rocket.x += rocket.vx;
        rocket.y += rocket.vy;
        rocket.history.push({x: rocket.x, y: rocket.y});
        if (rocket.history.length > 50) rocket.history.shift();

        if (Math.sqrt(rocket.x**2 + rocket.y**2) > MAP_RADIUS) lose("OUT OF BOUNDS");
        else if (elapsed > FLIGHT_TIME_LIMIT) lose("FUEL EXHAUSTED");

        camera.x = rocket.x;
        camera.y = rocket.y;
    }

    camera.zoom += (camera.targetZoom - camera.zoom) * 0.07;
}

function win(p) {
    gameState = 'END';
    const reward = Math.floor(currentBet * p.multiplier);
    balance += reward;
    showStatus(`WIN! x${p.multiplier} (+${reward})`, 'win');
    updateUI();
    setTimeout(resetRocket, 2500);
}

function lose(msg) {
    gameState = 'END';
    showStatus(msg, 'lose');
    updateUI();
    setTimeout(resetRocket, 2500);
}

function showStatus(text, className) {
    const el = document.getElementById('status');
    el.innerText = text;
    el.classList.add(className);
}

function updateUI() {
    document.getElementById('balanceDisplay').innerText = balance;
}

function draw() {
    ctx.clearRect(0, 0, width, height);
    ctx.save();
    ctx.translate(width / 2, height / 2);
    ctx.scale(camera.zoom, camera.zoom);
    ctx.translate(-camera.x, -camera.y);

    // Сетка карты
    ctx.beginPath();
    ctx.arc(0, 0, MAP_RADIUS, 0, Math.PI * 2);
    ctx.strokeStyle = 'rgba(108, 92, 231, 0.2)';
    ctx.lineWidth = 1.5 / camera.zoom;
    ctx.stroke();

    // Планеты
    planets.forEach(p => {
        // Атмосфера/свечение
        const grad = ctx.createRadialGradient(p.x, p.y, p.radius * 0.8, p.x, p.y, p.radius * 1.2);
        grad.addColorStop(0, p.color);
        grad.addColorStop(1, 'transparent');
        
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius * 1.2, 0, Math.PI * 2);
        ctx.fillStyle = grad;
        ctx.globalAlpha = 0.3;
        ctx.fill();
        ctx.globalAlpha = 1.0;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.scale(1/camera.zoom, 1/camera.zoom);
        ctx.fillStyle = "white";
        ctx.font = "bold 16px Inter";
        ctx.textAlign = "center";
        ctx.shadowBlur = 5; ctx.shadowColor = "black";
        ctx.fillText(`${p.multiplier}x`, 0, -p.radius * camera.zoom - 15);
        ctx.restore();
    });

    // Хвост ракеты
    if (rocket.history.length > 1) {
        ctx.beginPath();
        ctx.moveTo(rocket.history[0].x, rocket.history[0].y);
        rocket.history.forEach(pt => ctx.lineTo(pt.x, pt.y));
        ctx.strokeStyle = 'rgba(0, 206, 201, 0.5)';
        ctx.lineWidth = 2 / camera.zoom;
        ctx.stroke();
    }

    // Ракета
    ctx.save();
    ctx.translate(rocket.x, rocket.y);
    const renderAngle = (gameState === 'FLYING') ? Math.atan2(rocket.vy, rocket.vx) + Math.PI/2 : (document.getElementById('angleInput').value * Math.PI / 180) + Math.PI/2;
    ctx.rotate(renderAngle);
    
    ctx.beginPath();
    ctx.moveTo(0, -10); ctx.lineTo(6, 8); ctx.lineTo(-6, 8);
    ctx.closePath();
    ctx.fillStyle = "#fff";
    ctx.shadowBlur = 10; ctx.shadowColor = "#00cec9";
    ctx.fill();
    ctx.restore();

    ctx.restore();
}

function animate() {
    update();
    draw();
    requestAnimationFrame(animate);
}

document.getElementById('launchBtn').addEventListener('click', () => {
    const betVal = parseInt(document.getElementById('betInput').value);
    if (betVal > balance || betVal <= 0) return alert("CHECK YOUR BET!");

    currentBet = betVal;
    balance -= currentBet;
    updateUI();

    const angle = document.getElementById('angleInput').value * Math.PI / 180;
    rocket.vx = Math.cos(angle) * FIXED_POWER;
    rocket.vy = Math.sin(angle) * FIXED_POWER;
    
    gameState = 'FLYING';
    flightStartTime = Date.now();
    
    // Zoom-out: подгоняем под новый MAP_RADIUS
    const minSide = Math.min(width, height);
    camera.targetZoom = minSide / (MAP_RADIUS * 2.4); 

    document.getElementById('ui-container').style.opacity = "0";
    document.getElementById('ui-container').style.pointerEvents = "none";
    document.getElementById('launchBtn').disabled = true;
    document.getElementById('status').innerText = "FLYING...";
});

document.getElementById('angleInput').addEventListener('input', (e) => {
    document.getElementById('angleVal').innerText = e.target.value + '°';
});

init();
</script>
</body>
</html>
