<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∫—Ä–µ—Ç—á-–ö–∞—Ä—Ç–∞ –ü–æ–¥–∞—Ä–∫–æ–≤</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        /* =======================================
           1. –ü–ï–†–ï–ú–ï–ù–ù–´–ï –ò –°–¢–ò–õ–ò –¢–ï–õ–ê
           ======================================= */
        :root {
            /* –¶–≤–µ—Ç–∞ */
            --color-bg: #1a1a2e;
            --color-secondary: #2b2b48;
            --color-card-main: #4d3a86;
            --color-scratch: #9c6cff; 
            --color-accent: #00ffc4; 
            --color-button: #007bff;
            
            /* –†–∞–∑–º–µ—Ä—ã –∏ –∞–Ω–∏–º–∞—Ü–∏—è */
            --card-width: 320px; 
            --card-height: 240px; 
            --stack-offset-px: 10px; 
            --deck-size: 25; 
            --transition-speed: 0.5s ease-in-out;
        }

        body {
            background-color: var(--color-bg); 
            color: #ffffff;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden; 
            touch-action: none;
        }
        
        /* =======================================
           2. –•–ï–î–ï–†
           ======================================= */
        .header {
            width: 100%;
            padding: 15px 20px 10px;
            box-sizing: border-box;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background-color: var(--color-secondary);
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .header-info {
            font-size: 0.9em;
            color: #b0b0b0;
            margin-bottom: 5px;
        }
        .balance-amount {
            font-weight: bold;
            color: var(--color-accent); 
        }

        /* =======================================
           3. –ò–ì–†–û–í–û–ô –ö–û–ù–¢–ï–ô–ù–ï–† –ò –°–¢–û–ü–ö–ê
           ======================================= */
        .game-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            width: 100%;
            position: relative; 
            padding-top: 50px; 
        }
        
        #cardWrapper {
            width: var(--card-width);
            max-width: 90%;
            /* –ó–∞–¥–∞–µ–º —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—É—é –≤—ã—Å–æ—Ç—É –¥–ª—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å —Å–∫–∞—á–∫–æ–≤ */
            height: calc(var(--card-height) + (var(--deck-size) * var(--stack-offset-px))); 
            position: relative;
            top: 0; 
        }

        /* =======================================
           4. –ö–ê–†–¢–û–ß–ö–ê
           ======================================= */
        .scratch-card {
            width: 100%;
            height: var(--card-height); 
            background: linear-gradient(135deg, var(--color-card-main), #6b4aa8);
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border: 2px solid #b0b0b0;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            /* –ü–ª–∞–≤–Ω–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏, —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏–∏ –∏ –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç–∏ */
            transition: top var(--transition-speed), transform var(--transition-speed), opacity var(--transition-speed); 
        }
        
        .card-in-stack {
            background: linear-gradient(135deg, rgba(77, 58, 134, 0.7), rgba(107, 74, 168, 0.7)); 
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* =======================================
           5. –°–ï–¢–ö–ê –ò –Ø–ß–ï–ô–ö–ò
           ======================================= */
        .scratch-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 8px; 
            padding: 20px; 
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
        
        .scratch-cell {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--color-scratch); 
            border-radius: 8px; 
            font-size: 2.8em; 
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            aspect-ratio: 1 / 1; 
            margin: auto; 
            transition: background-color 0.3s; 
        }

        .scratched {
            background-color: #3b3b5e; 
            cursor: default; 
        }

        .hidden-prize {
            opacity: 0;
            transition: opacity var(--transition-speed);
        }
        
        .win-message {
            position: absolute;
            top: 20px; 
            width: 100%;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            z-index: 100; 
            color: var(--color-accent);
            animation: pulse 1s infinite alternate;
        }
        
        @keyframes pulse {
            from { opacity: 0.8; }
            to { opacity: 1; }
        }

        /* =======================================
           6. –§–£–¢–ï–† –ò –ö–ù–û–ü–ö–ê
           ======================================= */
        .footer {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            flex-shrink: 0;
            background-color: var(--color-secondary); 
        }

        .buy-button {
            background-color: var(--color-button); 
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
            width: 90%;
            max-width: 350px;
        }
        
        .buy-button:disabled {
            background-color: #555;
            color: #ccc;
            cursor: not-allowed;
            opacity: 0.8;
        }
    </style>
</head>
<body class="tg-dark">

    <header class="header">
        <div class="header-info">–ë–∞–ª–∞–Ω—Å TON: <span id="tonBalance" class="balance-amount">10.50</span></div>
        <div class="header-info">–ü–æ—Å–ª–µ–¥–Ω–∏–π –í—ã–∏–≥—Ä—ã—à: <span id="currentPrize" class="balance-amount">0</span> TON</div>
    </header>

    <main class="game-container">
        <div id="cardWrapper">
            </div>
        <div id="winMessageContainer"></div>
    </main>

    <footer class="footer">
        <button id="buyCardButton" class="buy-button">
            </button>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
            const cardWrapper = document.getElementById('cardWrapper');
            const winMessageContainer = document.getElementById('winMessageContainer');
            const buyButton = document.getElementById('buyCardButton');
            const currentPrizeDisplay = document.getElementById('currentPrize');
            const tonBalanceDisplay = document.getElementById('tonBalance');

            // --- TWA –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ---
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.MainButton.hide(); 
            }
            // --- –ö–æ–Ω–µ—Ü TWA –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ ---

            // =======================================
            // –ö–û–ù–°–¢–ê–ù–¢–´ –ò –°–û–°–¢–û–Ø–ù–ò–Ø
            // =======================================
            const PRIZES = [
                { symbol: 'üòÇ', multiplier: 0.5 },
                { symbol: '‚≠ê', multiplier: 2.0 },
                { symbol: 'üíé', multiplier: 5.0 },
                { symbol: 'ü™ô', multiplier: 10.0 }
            ];
            const CARD_COST = 1.0;
            const CARD_SIZE = 3; 
            const DECK_SIZE = 25; 
            const STACK_OFFSET = 10; 

            let testBalance = 10.50;
            let currentDeck = []; 
            let activeCardIndex = -1; 
            let scratchCount = 0;
            
            // =======================================
            // 1. –£–¢–ò–õ–ò–¢–´ –∏ –ë–ê–õ–ê–ù–°
            // =======================================

            function updateBalance(amount) {
                testBalance += amount;
                tonBalanceDisplay.textContent = testBalance.toFixed(2);
            }

            function generateRandomPrizes() {
                const prizes = [];
                for (let i = 0; i < CARD_SIZE; i++) {
                    const randomIndex = Math.floor(Math.random() * PRIZES.length);
                    prizes.push(PRIZES[randomIndex].symbol);
                }
                
                if (Math.random() < 0.25) { 
                    const winningSymbol = PRIZES[Math.floor(Math.random() * PRIZES.length)].symbol; 
                    prizes[0] = winningSymbol;
                    prizes[1] = winningSymbol;
                    prizes[2] = winningSymbol;
                }
                return prizes;
            }

            function generateDeck() {
                for (let i = 0; i < DECK_SIZE; i++) {
                    currentDeck.push({
                        id: i,
                        prizes: generateRandomPrizes(),
                        scratched: false 
                    });
                }
            }

            // =======================================
            // 2. –†–ï–ù–î–ï–†–ò–ù–ì –ò –ê–ù–ò–ú–ê–¶–ò–ò
            // =======================================

            function stopScratching() {
                 const activeCardElement = cardWrapper.querySelector('.scratch-card.card-active');
                 if (activeCardElement) {
                     const cells = activeCardElement.querySelectorAll('.scratch-cell');
                     cells.forEach(cell => {
                         cell.removeEventListener('click', handleScratch); 
                         cell.style.cursor = 'default';
                     });
                 }
            }

            function createCardElement(card, index) {
                const isStack = index > activeCardIndex;
                const isCurrentActive = index === activeCardIndex;
                
                let cardElement = cardWrapper.querySelector(`.scratch-card[data-card-id="${card.id}"]`);
                
                if (!cardElement) {
                    // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–π –∫–∞—Ä—Ç—ã
                    cardElement = document.createElement('div');
                    cardElement.classList.add('scratch-card');
                    cardElement.dataset.cardId = card.id;

                    const grid = document.createElement('div');
                    grid.classList.add('scratch-grid');
                    card.prizes.forEach((prize) => {
                        const cell = document.createElement('div');
                        cell.classList.add('scratch-cell');
                        cell.innerHTML = `<span class="hidden-prize">${prize}</span>`;
                        grid.appendChild(cell);
                    });
                    cardElement.appendChild(grid);
                    cardWrapper.appendChild(cardElement);
                }
                
                // --- –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∏–ª–µ–π –∏ –ø–æ–∑–∏—Ü–∏–π ---
                
                cardElement.classList.toggle('card-in-stack', isStack);
                cardElement.classList.toggle('card-active', isCurrentActive);
                cardElement.style.zIndex = `${DECK_SIZE - index}`;

                if (index < activeCardIndex) {
                    // *** –ö–∞—Ä—Ç–∞, –∫–æ—Ç–æ—Ä–∞—è –¥–æ–ª–∂–Ω–∞ —É–ª–µ—Ç–µ—Ç—å –≤–ø—Ä–∞–≤–æ ***
                    cardElement.style.transform = 'translateX(100vw)';
                    cardElement.style.opacity = '0';
                    setTimeout(() => cardElement.remove(), 500);

                } else if (isStack) {
                    // –ö–∞—Ä—Ç–∞ –≤ —Å—Ç–æ–ø–∫–µ
                    cardElement.style.top = `${(index - activeCardIndex) * STACK_OFFSET}px`; 
                    cardElement.style.transform = 'none'; 
                    cardElement.style.opacity = '1';
                    cardElement.querySelectorAll('.hidden-prize').forEach(el => el.style.opacity = '0');

                } else if (isCurrentActive) {
                    // –ê–∫—Ç–∏–≤–Ω–∞—è –∫–∞—Ä—Ç–∞ (–≤ —Ü–µ–Ω—Ç—Ä–µ)
                    cardElement.style.top = '0px'; 
                    cardElement.style.transform = 'none';
                    cardElement.style.opacity = '1';
                    
                    const cells = cardElement.querySelectorAll('.scratch-cell');
                    cells.forEach((cell) => {
                        cell.removeEventListener('click', handleScratch); 
                        
                        if (!card.scratched) { 
                            cell.addEventListener('click', handleScratch);
                            cell.classList.remove('scratched');
                            cell.querySelector('.hidden-prize').style.opacity = '0';
                            cell.style.cursor = 'pointer';
                        } else {
                            cell.classList.add('scratched');
                            cell.querySelector('.hidden-prize').style.opacity = '1';
                            cell.style.cursor = 'default';
                        }
                    });
                }
            }


            function renderDeck() {
                // –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–µ –∫–∞—Ä—Ç—ã, –∫–æ—Ç–æ—Ä—ã–µ —É–∂–µ —É–ª–µ—Ç–µ–ª–∏, —á—Ç–æ–±—ã –Ω–µ –º–µ—à–∞–ª–∏
                const allCards = cardWrapper.querySelectorAll('.scratch-card');
                allCards.forEach(card => {
                    const cardId = parseInt(card.dataset.cardId);
                    if (cardId < activeCardIndex) {
                        card.remove();
                    }
                });
                
                // –†–µ–Ω–¥–µ—Ä–∏–º –≤—Å–µ –∫–∞—Ä—Ç—ã –æ—Ç –∞–∫—Ç–∏–≤–Ω–æ–π –¥–æ –∫–æ–Ω—Ü–∞ —Å—Ç–æ–ø–∫–∏
                for (let i = activeCardIndex; i < currentDeck.length; i++) {
                    if (i >= 0) {
                        createCardElement(currentDeck[i], i);
                    }
                }
                
                if (activeCardIndex >= currentDeck.length) {
                     cardWrapper.innerHTML = `<div class="card-placeholder">–ö–æ–ª–æ–¥–∞ –∑–∞–∫–æ–Ω—á–∏–ª–∞—Å—å!</div>`;
                     buyButton.disabled = true;
                     buyButton.textContent = '–ö–æ–ª–æ–¥–∞ –∑–∞–∫–æ–Ω—á–∏–ª–∞—Å—å';
                }
            }
            
            // =======================================
            // 3. –õ–û–ì–ò–ö–ê –ò–ì–†–´ –ò –ü–†–û–í–ï–†–ö–ê
            // =======================================

            function checkResult() {
                const activeCardData = currentDeck[activeCardIndex];
                const prizes = activeCardData.prizes;
                
                const prizeCounts = {};
                prizes.forEach(prize => {
                    prizeCounts[prize] = (prizeCounts[prize] || 0) + 1;
                });

                let winningMultiplier = 0;
                if (Object.values(prizeCounts).some(count => count === 3)) {
                     const winningSymbol = Object.keys(prizeCounts).find(key => prizeCounts[key] === 3);
                     const winPrize = PRIZES.find(p => p.symbol === winningSymbol);
                     winningMultiplier = winPrize ? winPrize.multiplier : 0;
                }
                
                const winAmount = winningMultiplier * CARD_COST;
                
                const msg = document.createElement('div');
                msg.classList.add('win-message');
                winMessageContainer.innerHTML = '';
                winMessageContainer.appendChild(msg);

                if (winAmount > 0) {
                    msg.textContent = `üéâ –í–´–ò–ì–†–´–®: ${winAmount.toFixed(2)} TON! (x${winningMultiplier})`;
                    msg.style.color = 'var(--color-accent)';
                    updateBalance(winAmount); 
                    currentPrizeDisplay.textContent = winAmount.toFixed(2);
                } else {
                    msg.textContent = `üòî –ù–ï –ü–û–í–ï–ó–õ–û.`;
                    msg.style.color = '#ff6666';
                    currentPrizeDisplay.textContent = '0';
                }

                setTimeout(() => {
                    msg.remove();
                }, 2500);
            }

            function handleScratch(event) {
                const cell = event.currentTarget;
                if (cell.classList.contains('scratched') || activeCardIndex === -1) return;

                cell.classList.add('scratched');
                cell.querySelector('.hidden-prize').style.opacity = '1';
                cell.removeEventListener('click', handleScratch); 
                
                scratchCount++;
                
                if (scratchCount === CARD_SIZE) {
                    stopScratching(); 
                    
                    checkResult();
                    currentDeck[activeCardIndex].scratched = true;
                    
                    buyButton.disabled = false;
                    buyButton.textContent = `‚ñ∂Ô∏è –°–¥–≤–∏–Ω—É—Ç—å –∏ –ö—É–ø–∏—Ç—å –°–ª–µ–¥—É—é—â—É—é (${CARD_COST} TON)`;
                }
            }
            
            // =======================================
            // 4. –ö–ù–û–ü–ö–ê "–ö–£–ü–ò–¢–¨" –∏ –°–î–í–ò–ì –ö–û–õ–û–î–´
            // =======================================

            function handleBuyCard() {
                if (buyButton.disabled) return;
                
                if (activeCardIndex === -1 || currentDeck[activeCardIndex].scratched) {
                    
                    if (testBalance < CARD_COST) {
                        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ TON –Ω–∞ –±–∞–ª–∞–Ω—Å–µ!");
                        return;
                    }
                    updateBalance(-CARD_COST);

                    // –°–Ω–∞—á–∞–ª–∞ —Ä–µ–Ω–¥–µ—Ä–∏–º, —á—Ç–æ–±—ã —Å—Ç–∞—Ä–∞—è –∫–∞—Ä—Ç–∞ —É—Å–ø–µ–ª–∞ –ø–æ–ª—É—á–∏—Ç—å —Å—Ç–∏–ª–∏ "—É—Ö–æ–¥–∞"
                    // –ï—Å–ª–∏ –∫–∞—Ä—Ç–∞ –Ω–µ –ø–µ—Ä–≤–∞—è (activeCardIndex >= 0), —Ç–æ –æ–Ω–∞ —É–µ–¥–µ—Ç –ø—Ä–∏ —Å–ª–µ–¥—É—é—â–µ–º —Ä–µ–Ω–¥–µ—Ä–µ
                    activeCardIndex++;
                    scratchCount = 0; 
                    
                    buyButton.disabled = true;
                    buyButton.textContent = '–°—Ç–∏—Ä–∞–π—Ç–µ —è—á–µ–π–∫–∏...';

                    renderDeck(); 

                } else {
                    alert("–°–Ω–∞—á–∞–ª–∞ —Å–æ—Ç—Ä–∏—Ç–µ –≤—Å–µ —è—á–µ–π–∫–∏!");
                }
            }

            // =======================================
            // 5. –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø
            // =======================================

            function initialize() {
                updateBalance(0);
                generateDeck();
                
                buyButton.textContent = `üí∞ –ö—É–ø–∏—Ç—å –ù–æ–≤—É—é –ö–∞—Ä—Ç—É (${CARD_COST} TON)`;
                buyButton.disabled = false;
                
                renderDeck(); 

                buyButton.addEventListener('click', handleBuyCard);
            }
            
            initialize();
        });
    </script>
</body>
</html>
