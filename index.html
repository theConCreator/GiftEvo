<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orbit Pro: Deep Space Edition</title>
    <style>
        :root {
            --primary: #2ecc71;
            --danger: #9b59b6;
            --bg: #010103;
            --glass: rgba(10, 10, 18, 0.96);
            --border: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }
        body { margin: 0; background-color: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; display: flex; height: 100vh; }
        canvas { display: block; }

        #ui-layer { position: absolute; inset: 0; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; padding: 15px; z-index: 10; }
        .panel { pointer-events: auto; background: var(--glass); backdrop-filter: blur(25px); border: 1px solid var(--border); border-radius: 15px; padding: 10px; }
        
        .history-ribbon { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; pointer-events: none; z-index: 15; }
        .history-item { 
            background: rgba(46, 204, 113, 0.15); border: 1px solid var(--primary); color: var(--primary);
            padding: 4px 10px; border-radius: 8px; font-size: 11px; font-weight: 900; animation: slideIn 0.3s ease-out;
        }

        .top-bar { display: flex; justify-content: space-between; align-items: flex-start; margin-top: 40px; }
        .balance-box { border-bottom: 3px solid #f1c40f; min-width: 110px; }
        .balance-val { font-size: 20px; font-weight: 900; color: #f1c40f; }

        .camera-btns { display: flex; gap: 5px; }
        .cam-btn {
            background: #111; border: 1px solid #333; color: #666; padding: 8px 12px;
            border-radius: 10px; font-size: 10px; cursor: pointer; font-weight: 800; transition: 0.2s;
        }
        .cam-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        .rotation-gizmo-container {
            position: absolute; right: 25px; top: 45%; transform: translateY(-50%);
            display: flex; flex-direction: column; align-items: center; gap: 8px; pointer-events: auto;
        }
        .gizmo-circle {
            width: 100px; height: 100px; border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50%; position: relative; background: radial-gradient(circle, rgba(46,204,113,0.05) 0%, transparent 75%);
            cursor: pointer;
        }
        .gizmo-handle {
            width: 24px; height: 24px; background: var(--primary); border: 4px solid white;
            border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            box-shadow: 0 0 15px var(--primary); pointer-events: none;
        }

        .bottom-area { display: flex; flex-direction: column; align-items: center; width: 100%; transition: 0.3s; }
        .bet-panel { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 10px; }
        .input-row { display: flex; align-items: center; gap: 12px; }
        input[type=number] { background: #000; border: 1px solid #333; color: white; padding: 8px; border-radius: 10px; width: 75px; text-align: center; font-weight: 900; }
        input[type=range] { flex: 1; accent-color: var(--primary); cursor: pointer; }

        .launch-btn {
            width: 100%; padding: 18px; border-radius: 15px; border: none;
            background: linear-gradient(135deg, #2ecc71, #27ae60); color: white;
            font-weight: 900; font-size: 18px; cursor: pointer; box-shadow: 0 5px 0 #1b633a;
        }
        .launch-btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #1b633a; }

        #result-overlay { position: absolute; inset: 0; display: none; align-items: center; justify-content: center; z-index: 100; pointer-events: none; }
        .result-card {
            background: var(--glass); padding: 30px; border-radius: 25px; border: 2px solid var(--primary);
            text-align: center; transform: scale(0.8); opacity: 0; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.2);
        }
        .result-card.show { transform: scale(1); opacity: 1; }

        @keyframes slideIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<div class="history-ribbon" id="historyRibbon"></div>

<div id="result-overlay">
    <div class="result-card" id="resultCard">
        <div id="resStatus" style="font-size: 12px; text-transform: uppercase; letter-spacing: 2px; color: #888; margin-bottom: 10px;">Mission Status</div>
        <div id="resMult" style="font-size: 44px; font-weight: 900; color: var(--primary);">x0.0</div>
        <div id="resAmt" style="font-size: 18px; color: #f1c40f; font-weight: bold;">+0 Credits</div>
    </div>
</div>

<div id="ui-layer">
    <div class="top-bar">
        <div class="panel balance-box">
            <div id="balanceDisplay" class="balance-val">1000</div>
            <div style="font-size: 9px; color: #888; text-transform: uppercase;">Credits</div>
        </div>
        <div class="camera-btns panel">
            <button class="cam-btn" data-mode="WORLD">WORLD</button>
            <button class="cam-btn active" data-mode="ROCKET">ROCKET</button>
        </div>
    </div>

    <div class="rotation-gizmo-container" id="gizmoBox">
        <div class="gizmo-circle" id="gizmoCircle">
            <div class="gizmo-handle" id="gizmoHandle"></div>
        </div>
        <div id="angleDisplay" style="font-size: 14px; font-weight: 900; color: var(--primary);">270°</div>
    </div>

    <div class="bottom-area" id="bottomArea">
        <div class="panel bet-panel">
            <div class="input-row">
                <input type="range" id="betSlider" min="1" max="1000" value="50">
                <input type="number" id="betInput" value="50">
            </div>
            <button id="launchBtn" class="launch-btn">LAUNCH</button>
        </div>
    </div>
</div>

<script>
const MAP_RADIUS = 400; 
const FIXED_POWER = 1.45; 
const GRAVITY_CONSTANT = 0.22; 

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let width, height, balance = 1000, currentBet = 0, historyMults = [];
let gameState = 'PREPARE';
let planets = [], stars = [], particles = [], anomalies = [];
let rocket = { x: 0, y: 0, vx: 0, vy: 0, angle: 270, offsetX: 0, offsetY: 0, targetPlanet: null };
let camera = { x: 0, y: 0, zoom: 4, targetZoom: 4, mode: 'ROCKET' };
let launchFlash = 0;

function init() {
    resize();
    createStars();
    createPlanets(); 
    setupControls();
    window.addEventListener('resize', resize);
    animate();
}

function resize() {
    width = window.innerWidth; height = window.innerHeight;
    canvas.width = width; canvas.height = height;
}

function createStars() {
    stars = [];
    // Уплотненный параллакс: 1000 звезд разной глубины
    for(let i=0; i<1000; i++) {
        stars.push({
            x: Math.random() * 5000 - 2500,
            y: Math.random() * 5000 - 2500,
            size: 0.4 + Math.random() * 1.6,
            depth: 0.02 + Math.random() * 0.98 // Широкий диапазон слоев
        });
    }
}

function createPlanets() {
    planets = [];
    anomalies = [];
    const count = 5;
    
    // Расстояние до первой орбиты увеличено в 1.7 раза (с 140 до 240)
    let currentOrbit = 240; 
    let lastRadius = 0;

    for (let i = 0; i < count; i++) {
        const r = 18 + Math.random() * 22; 
        const mult = (20 - ((r - 18)/22) * 16).toFixed(1);
        
        if (i > 0) {
            // Расстояние между траекториями >= сумме радиусов + комфортный зазор 30px
            currentOrbit += lastRadius + r + 30; 
        }

        planets.push({
            radius: r,
            orbitRadius: currentOrbit,
            orbitAngle: Math.random() * Math.PI * 2,
            orbitSpeed: (0.001 + Math.random() * 0.0015) * (Math.random() > 0.5 ? 1 : -1),
            color: `hsl(${Math.random() * 360}, 75%, 60%)`,
            multiplier: parseFloat(mult),
            x: 0, y: 0
        });

        lastRadius = r;
    }

    // Аномалия теперь появляется во внутренней "чистой" зоне
    if (Math.random() < 0.35) {
        const dist = 100 + Math.random() * 80;
        const ang = Math.random() * Math.PI * 2;
        anomalies.push({ x: Math.cos(ang)*dist, y: Math.sin(ang)*dist, radius: 16, gravity: 0.38 });
    }
}

function setupControls() {
    const gizmo = document.getElementById('gizmoCircle');
    const handle = document.getElementById('gizmoHandle');
    let isDragging = false;

    const updateAngle = (cx, cy) => {
        const rect = gizmo.getBoundingClientRect();
        const angle = Math.atan2(cy - (rect.top + rect.height/2), cx - (rect.left + rect.width/2));
        rocket.angle = angle * 180 / Math.PI;
        handle.style.left = 50 + Math.cos(angle)*50 + '%';
        handle.style.top = 50 + Math.sin(angle)*50 + '%';
        document.getElementById('angleDisplay').innerText = Math.round((rocket.angle + 360) % 360) + '°';
    };

    gizmo.addEventListener('mousedown', (e) => { isDragging = true; updateAngle(e.clientX, e.clientY); });
    gizmo.addEventListener('touchstart', (e) => { isDragging = true; updateAngle(e.touches[0].clientX, e.touches[0].clientY); });
    window.addEventListener('mousemove', (e) => { if(isDragging) updateAngle(e.clientX, e.clientY); });
    window.addEventListener('touchmove', (e) => { if(isDragging) updateAngle(e.touches[0].clientX, e.touches[0].clientY); });
    window.addEventListener('mouseup', () => isDragging = false);
    window.addEventListener('touchend', () => isDragging = false);

    document.getElementById('betSlider').addEventListener('input', (e) => {
        document.getElementById('betInput').value = e.target.value;
    });
    document.getElementById('launchBtn').addEventListener('click', handleLaunch);

    document.querySelectorAll('.cam-btn').forEach(btn => {
        btn.onclick = () => {
            camera.mode = btn.dataset.mode;
            document.querySelectorAll('.cam-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        };
    });
}

function handleLaunch() {
    if(gameState !== 'PREPARE') return;
    const val = parseInt(document.getElementById('betInput').value);
    if (isNaN(val) || val > balance || val <= 0) return;
    
    balance -= val; currentBet = val;
    document.getElementById('balanceDisplay').innerText = balance;
    launchFlash = 1.0;
    gameState = 'FLYING';
    const rad = rocket.angle * Math.PI / 180;
    rocket.vx = Math.cos(rad) * FIXED_POWER;
    rocket.vy = Math.sin(rad) * FIXED_POWER;
    
    document.getElementById('bottomArea').style.opacity = "0";
    document.getElementById('bottomArea').style.pointerEvents = "none";
    document.getElementById('gizmoBox').style.opacity = "0";
    document.getElementById('gizmoBox').style.pointerEvents = "none";
}

function update() {
    planets.forEach(p => {
        p.orbitAngle += p.orbitSpeed;
        p.x = Math.cos(p.orbitAngle) * p.orbitRadius;
        p.y = Math.sin(p.orbitAngle) * p.orbitRadius;
    });

    if (gameState === 'FLYING') {
        if(Math.random() > 0.2) particles.push({ x: rocket.x, y: rocket.y, life: 1, vx: (Math.random()-0.5)*0.2, vy: (Math.random()-0.5)*0.2 });

        planets.forEach(p => {
            const dx = p.x - rocket.x, dy = p.y - rocket.y, d = Math.sqrt(dx*dx + dy*dy);
            if (d < p.radius * 2.8) {
                const f = (p.radius * GRAVITY_CONSTANT) / (d * d);
                rocket.vx += (dx/d) * f * 10;
                rocket.vy += (dy/d) * f * 10;
            }
            if (d < p.radius) { 
                gameState = 'LANDED'; rocket.targetPlanet = p; 
                rocket.offsetX = rocket.x - p.x; rocket.offsetY = rocket.y - p.y;
                win(p); 
            }
        });

        anomalies.forEach(a => {
            const dx = a.x - rocket.x, dy = a.y - rocket.y, d = Math.sqrt(dx*dx + dy*dy);
            if (d < 140) {
                const f = (a.gravity * 16) / (d + 12);
                rocket.vx += (dx/d) * f; rocket.vy += (dy/d) * f;
                if(d < a.radius) lose("PULLED INTO VOID");
            }
        });

        rocket.x += rocket.vx; rocket.y += rocket.vy;
        if (Math.sqrt(rocket.x**2 + rocket.y**2) > 1200) lose("LOST IN SPACE");
    } else if (gameState === 'LANDED' && rocket.targetPlanet) {
        rocket.x = rocket.targetPlanet.x + rocket.offsetX;
        rocket.y = rocket.targetPlanet.y + rocket.offsetY;
    }

    particles.forEach((p, i) => { p.x += p.vx; p.y += p.vy; p.life -= 0.025; if(p.life <= 0) particles.splice(i, 1); });
    launchFlash *= 0.94;
    
    if(gameState === 'PREPARE') {
        camera.x = rocket.x; camera.y = rocket.y; camera.targetZoom = 4;
    } else {
        if (camera.mode === 'WORLD') {
            camera.x += (0 - camera.x)*0.05; camera.y += (0 - camera.y)*0.05;
            camera.targetZoom = Math.min(width, height) / 1000;
        } else {
            camera.x += (rocket.x - camera.x)*0.1; camera.y += (rocket.y - camera.y)*0.1;
            camera.targetZoom = (gameState === 'LANDED') ? 2.5 : 1.8;
        }
    }
    camera.zoom += (camera.targetZoom - camera.zoom)*0.05;
}

function draw() {
    ctx.fillStyle = '#010103'; ctx.fillRect(0,0,width,height);
    
    // Отрисовка параллакса
    stars.forEach(s => {
        const sx = (s.x - camera.x * s.depth) * camera.zoom + width/2;
        const sy = (s.y - camera.y * s.depth) * camera.zoom + height/2;
        // Более глубокие звезды рисуются тусклее
        ctx.fillStyle = `rgba(255, 255, 255, ${s.depth * 0.7})`;
        ctx.beginPath(); ctx.arc(sx, sy, s.size * camera.zoom * 0.3, 0, Math.PI*2); ctx.fill();
    });

    ctx.save();
    ctx.translate(width/2, height/2); ctx.scale(camera.zoom, camera.zoom); ctx.translate(-camera.x, -camera.y);

    if(launchFlash > 0.01) {
        ctx.beginPath(); ctx.arc(0,0, launchFlash*100, 0, Math.PI*2);
        ctx.strokeStyle = `rgba(46, 204, 113, ${launchFlash})`; ctx.lineWidth = 2; ctx.stroke();
    }

    anomalies.forEach(a => {
        const g = ctx.createRadialGradient(a.x, a.y, 0, a.x, a.y, a.radius*4);
        g.addColorStop(0, '#000'); g.addColorStop(0.3, '#300050'); g.addColorStop(1, 'transparent');
        ctx.fillStyle = g; ctx.beginPath(); ctx.arc(a.x, a.y, a.radius*4, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = 'black'; ctx.beginPath(); ctx.arc(a.x, a.y, a.radius, 0, Math.PI*2); ctx.fill();
    });

    ctx.setLineDash([5, 12]); ctx.lineWidth = 1/camera.zoom; ctx.strokeStyle = 'rgba(255,255,255,0.08)';
    planets.forEach(p => {
        ctx.beginPath(); ctx.arc(0,0, p.orbitRadius, 0, Math.PI*2); ctx.stroke();
        
        const pg = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.radius*2.2);
        pg.addColorStop(0, p.color.replace('hsl', 'hsla').replace(')', ',0.25)'));
        pg.addColorStop(1, 'transparent');
        ctx.fillStyle = pg; ctx.beginPath(); ctx.arc(p.x, p.y, p.radius*2.2, 0, Math.PI*2); ctx.fill();

        ctx.fillStyle = p.color; ctx.beginPath(); ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2); ctx.fill();
        
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.scale(1/camera.zoom, 1/camera.zoom);
        ctx.fillStyle = "white";
        ctx.font = "bold 12px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText(p.multiplier + "x", 0, -p.radius * camera.zoom - 10);
        ctx.restore();
    });
    ctx.setLineDash([]);

    particles.forEach(p => {
        ctx.fillStyle = `rgba(46, 204, 113, ${p.life})`;
        ctx.beginPath(); ctx.arc(p.x, p.y, 2.2 * p.life, 0, Math.PI*2); ctx.fill();
    });

    ctx.save();
    ctx.translate(rocket.x, rocket.y);
    ctx.rotate((gameState==='FLYING' || gameState==='LANDED')?Math.atan2(rocket.vy, rocket.vx):rocket.angle*Math.PI/180);
    ctx.fillStyle = "white"; ctx.beginPath(); ctx.moveTo(10,0); ctx.lineTo(-8,-6); ctx.lineTo(-8,6); ctx.fill();
    ctx.restore();
    ctx.restore();
}

function win(p) {
    const amt = Math.floor(currentBet * p.multiplier);
    balance += amt; updateHistory(p.multiplier);
    document.getElementById('resStatus').innerText = "SUCCESSFUL LANDING";
    document.getElementById('resMult').innerText = 'x' + p.multiplier;
    document.getElementById('resAmt').innerText = '+' + amt + ' Credits';
    document.getElementById('result-overlay').style.display = 'flex';
    setTimeout(() => document.getElementById('resultCard').classList.add('show'), 50);
    setTimeout(reset, 4500);
}

function lose(m) {
    gameState = 'END';
    document.getElementById('resStatus').innerText = m;
    document.getElementById('resMult').innerText = 'x0.0';
    document.getElementById('resAmt').innerText = 'MISSION FAILED';
    document.getElementById('result-overlay').style.display = 'flex';
    setTimeout(() => document.getElementById('resultCard').classList.add('show'), 50);
    setTimeout(reset, 3000);
}

function updateHistory(m) {
    historyMults.unshift(m); if(historyMults.length > 7) historyMults.pop();
    document.getElementById('historyRibbon').innerHTML = historyMults.map(h => `<div class="history-item">x${h}</div>`).join('');
}

function reset() {
    document.getElementById('resultCard').classList.remove('show');
    setTimeout(() => document.getElementById('result-overlay').style.display = 'none', 400);
    createPlanets();
    rocket = { x:0, y:0, vx:0, vy:0, angle:270, targetPlanet:null, offsetX:0, offsetY:0 };
    gameState = 'PREPARE';
    document.getElementById('bottomArea').style.opacity = 1; document.getElementById('bottomArea').style.pointerEvents = "auto";
    document.getElementById('gizmoBox').style.opacity = 1; document.getElementById('gizmoBox').style.pointerEvents = "auto";
    document.getElementById('balanceDisplay').innerText = balance;
    document.getElementById('betSlider').max = balance;
}

function animate() { update(); draw(); requestAnimationFrame(animate); }
init();
</script>
</body>
</html>
