<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Game: Square Cells & Vertical Stack</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        :root {
            --color-bg: #1a1a2e;
            --color-secondary: #2b2b48;
            --color-card-main: #4d3a86;
            --color-scratch: #9c6cff; 
            --color-accent: #00ffc4; 
            --color-button: #007bff;
            
            /* –†–∞–∑–º–µ—Ä—ã –∫–∞—Ä—Ç—ã 4:3 */
            --card-width: 320px; 
            --card-height: 240px; 
            
            /* –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –∫–∞—Ä—Ç–∞–º–∏ */
            --stack-offset-px: 15px; 
            --transition-speed: 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --visible-cards: 15; 
        }

        body {
            background-color: var(--color-bg); 
            color: #ffffff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
        }
        
        .header {
            width: 100%;
            padding: 15px 20px;
            box-sizing: border-box;
            background-color: var(--color-secondary);
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .header-info { font-size: 0.9em; color: #b0b0b0; }
        .balance-amount { font-weight: bold; color: var(--color-accent); }

        .game-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* –°—Ç–æ–ø–∫–∞ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å–≤–µ—Ä—Ö—É */
            width: 100%;
            padding-top: 40px; 
            position: relative;
        }
        
        #cardWrapper {
            width: var(--card-width);
            position: relative;
            /* –í—ã—Å–æ—Ç–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ —Ä–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ—Ç—Å—è –∏–∑ –≤—ã—Å–æ—Ç—ã –∫–∞—Ä—Ç—ã + —Ö–≤–æ—Å—Ç –∏–∑ 14 –∫–∞—Ä—Ç */
            height: calc(var(--card-height) + (var(--visible-cards) * var(--stack-offset-px))); 
        }

        .scratch-card {
            width: var(--card-width);
            height: var(--card-height); 
            background: linear-gradient(135deg, var(--color-card-main), #6b4aa8);
            border-radius: 18px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.15);
            box-sizing: border-box;
            position: absolute;
            left: 0;
            transition: transform var(--transition-speed), top var(--transition-speed), opacity var(--transition-speed);
            will-change: transform, top, opacity;
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è —É–ª–µ—Ç–∞ –≤–ø—Ä–∞–≤–æ */
        .departing {
            transform: translateX(120vw) rotate(15deg) !important;
            opacity: 0 !important;
            z-index: 1001 !important;
        }

        .card-in-stack {
            background: linear-gradient(135deg, rgba(77, 58, 134, 0.8), rgba(107, 74, 168, 0.8)); 
            filter: brightness(0.8);
        }

        /* –°–µ—Ç–∫–∞ —è—á–µ–µ–∫ */
        .scratch-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 12px; 
            padding: 20px; 
            height: 100%;
            width: 100%;
            box-sizing: border-box;
            align-items: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–≤–∞–¥—Ä–∞—Ç–Ω—ã–µ —è—á–µ–π–∫–∏ –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ –≤ –∫–∞—Ä—Ç–µ 4:3 */
        }
        
        .scratch-cell {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--color-scratch); 
            border-radius: 12px; 
            font-size: 2.2em; 
            cursor: pointer;
            /* –°–¢–†–û–ì–û –ö–í–ê–î–†–ê–¢–ù–´–ï –Ø–ß–ï–ô–ö–ò */
            aspect-ratio: 1 / 1; 
            width: 100%;
            transition: background-color 0.3s, transform 0.2s; 
            box-shadow: inset 0 0 12px rgba(0,0,0,0.3);
            position: relative;
        }

        .scratched { 
            background-color: #3b3b5e; 
            box-shadow: none;
        }
        
        .hidden-prize { 
            opacity: 0; 
            transition: opacity 0.4s ease; 
        }
        
        .scratched .hidden-prize { 
            opacity: 1; 
        }

        /* –ü–ª–∞—à–∫–∞ –≤—ã–∏–≥—Ä—ã—à–∞ */
        .win-message {
            position: absolute;
            top: -35px;
            width: 100%;
            text-align: center;
            font-weight: bold;
            color: var(--color-accent);
            text-shadow: 0 0 10px rgba(0,255,196,0.5);
            z-index: 2000;
        }

        .footer {
            width: 100%;
            padding: 20px;
            background-color: var(--color-secondary);
            display: flex;
            justify-content: center;
            box-sizing: border-box;
        }

        .buy-button {
            background-color: var(--color-button); 
            color: white;
            border: none;
            border-radius: 14px;
            padding: 18px;
            font-size: 1.1em;
            font-weight: bold;
            width: 100%;
            max-width: 400px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .buy-button:disabled { background-color: #444; opacity: 0.6; }
    </style>
</head>
<body>

    <header class="header">
        <div class="header-info">–ë–∞–ª–∞–Ω—Å: <span id="tonBalance" class="balance-amount">10.00</span> TON</div>
        <div class="header-info">–í—ã–∏–≥—Ä—ã—à: <span id="currentPrize" class="balance-amount">0.00</span></div>
    </header>

    <main class="game-container">
        <div id="winMessageContainer"></div>
        <div id="cardWrapper"></div>
    </main>

    <footer class="footer">
        <button id="buyCardButton" class="buy-button">–ó–∞–≥—Ä—É–∑–∫–∞...</button>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cardWrapper = document.getElementById('cardWrapper');
            const buyButton = document.getElementById('buyCardButton');
            const balanceDisp = document.getElementById('tonBalance');
            const prizeDisp = document.getElementById('currentPrize');

            const PRIZES = [
                { s: 'üíé', m: 5 }, { s: '‚≠ê', m: 2 }, { s: 'ü™ô', m: 10 }, { s: 'üòÇ', m: 0.5 }
            ];
            const COST = 1.0;
            const STACK_OFFSET = 15; 
            const STACK_SIZE = 15; 

            let balance = 10.0;
            let deck = []; 
            let scratchCount = 0;

            function genCard() {
                let p = [];
                for(let i=0; i<3; i++) p.push(PRIZES[Math.floor(Math.random()*PRIZES.length)].s);
                if(Math.random() < 0.25) { 
                    let s = PRIZES[Math.floor(Math.random()*PRIZES.length)].s;
                    p = [s, s, s];
                }
                return { id: 'card-' + Math.random().toString(36).substr(2, 9), prizes: p, done: false };
            }

            function init() {
                for(let i=0; i<STACK_SIZE; i++) deck.push(genCard());
                buyButton.textContent = `–ö—É–ø–∏—Ç—å –ö–∞—Ä—Ç—É (${COST} TON)`;
                render();
            }

            function render() {
                deck.forEach((card, i) => {
                    let el = document.getElementById(card.id);
                    if(!el) {
                        el = document.createElement('div');
                        el.id = card.id;
                        el.className = 'scratch-card';
                        el.innerHTML = `<div class="scratch-grid"></div>`;
                        card.prizes.forEach(symbol => {
                            const cell = document.createElement('div');
                            cell.className = 'scratch-cell';
                            cell.innerHTML = `<span class="hidden-prize">${symbol}</span>`;
                            el.firstChild.appendChild(cell);
                        });
                        cardWrapper.appendChild(el);
                    }

                    // –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–µ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ
                    el.style.top = `${i * STACK_OFFSET}px`;
                    el.style.zIndex = 100 - i;
                    
                    if (i === 0) {
                        el.classList.remove('card-in-stack');
                        setupCard(el, card);
                    } else {
                        el.classList.add('card-in-stack');
                    }
                });
            }

            function setupCard(el, card) {
                const cells = el.querySelectorAll('.scratch-cell');
                cells.forEach(cell => {
                    if(!card.done) {
                        cell.onclick = () => {
                            if(cell.classList.contains('scratched')) return;
                            cell.classList.add('scratched');
                            scratchCount++;
                            if(scratchCount === 3) finish(card);
                        };
                    }
                });
            }

            function finish(card) {
                card.done = true;
                const p = card.prizes;
                if(p[0] === p[1] && p[1] === p[2]) {
                    const win = COST * PRIZES.find(x => x.s === p[0]).m;
                    balance += win;
                    balanceDisp.textContent = balance.toFixed(2);
                    prizeDisp.textContent = win.toFixed(2);
                    showMsg(`üéâ –í–´–ò–ì–†–´–®: ${win.toFixed(2)} TON!`);
                } else {
                    showMsg(`üòî –ü–æ–ø—Ä–æ–±—É–π —Å–Ω–æ–≤–∞`);
                }
                buyButton.disabled = false;
                buyButton.textContent = "‚ñ∂Ô∏è –°–¥–≤–∏–Ω—É—Ç—å –∏ –∫—É–ø–∏—Ç—å";
            }

            function showMsg(txt) {
                const m = document.createElement('div');
                m.className = 'win-message';
                m.textContent = txt;
                document.getElementById('winMessageContainer').innerHTML = '';
                document.getElementById('winMessageContainer').appendChild(m);
                setTimeout(() => m.remove(), 2500);
            }

            buyButton.onclick = () => {
                if(deck.length > 0 && !deck[0].done) return;
                if(balance < COST) return alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ TON");

                // –ê–Ω–∏–º–∞—Ü–∏—è —É–ª–µ—Ç–∞
                const currentEl = document.getElementById(deck[0].id);
                if(currentEl) {
                    currentEl.classList.add('departing');
                    setTimeout(() => currentEl.remove(), 500);
                }

                // –°–¥–≤–∏–≥ –∫–æ–ª–æ–¥—ã
                deck.shift();
                deck.push(genCard());

                balance -= COST;
                balanceDisp.textContent = balance.toFixed(2);
                
                scratchCount = 0;
                buyButton.disabled = true;
                buyButton.textContent = "–°—Ç–∏—Ä–∞–π —è—á–µ–π–∫–∏...";
                
                render();
            };

            init();
        });
    </script>
</body>
</html>
