<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orbit Pro: Pure Luck Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        :root { --primary: #00ff88; --bg: #010103; --glass: rgba(10, 10, 20, 0.9); --danger: #ff4444; --portal-in: #00d4ff; --portal-out: #ff8800; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; touch-action: none; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; width: 100vw; height: 100vh; }
        
        canvas { position: absolute; inset: 0; z-index: 1; display: block; }
        #rocket-layer { position: absolute; width: 70px; height: 70px; z-index: 10; pointer-events: none; }
        #ui-root { position: absolute; inset: 0; z-index: 100; pointer-events: none; padding: 15px; }

        .panel { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; pointer-events: auto; backdrop-filter: blur(10px); }
        
        .history-bar { position: absolute; top: 75px; left: 15px; display: flex; gap: 6px; pointer-events: none; flex-wrap: wrap; max-width: 250px; }
        .hist-item { padding: 4px 8px; border-radius: 6px; font-size: 10px; font-weight: 900; background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); }
        .hist-win { color: var(--primary); border-color: var(--primary); }
        .hist-loss { color: var(--danger); border-color: var(--danger); }

        .top-row { display: flex; justify-content: space-between; align-items: flex-start; }
        .stat-card { padding: 10px 20px; font-weight: 900; color: var(--primary); font-size: 18px; }

        .cam-group { display: flex; gap: 4px; padding: 4px; pointer-events: auto; }
        .cam-btn { background: #1a1a1a; border: none; color: white; padding: 10px 14px; border-radius: 8px; cursor: pointer; font-size: 11px; }
        .cam-btn.active { background: var(--primary); color: black; font-weight: 900; }

        .zoom-sidebar { position: absolute; left: 15px; top: 55%; transform: translateY(-50%); display: flex; flex-direction: column; align-items: center; gap: 10px; padding: 15px 8px; z-index: 110; transition: opacity 0.3s; }
        .zoom-sidebar.locked { opacity: 0.3; pointer-events: none; }
        .vertical-range { -webkit-appearance: slider-vertical; width: 12px; height: 160px; accent-color: var(--primary); cursor: pointer; }

        .gizmo-wrap { position: absolute; right: 25px; top: 50%; transform: translateY(-50%); text-align: center; }
        .gizmo-area { width: 140px; height: 140px; border-radius: 50%; border: 2px solid var(--primary); position: relative; background: rgba(0,255,136,0.03); cursor: crosshair; }
        .handle { width: 22px; height: 22px; background: white; border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; box-shadow: 0 0 15px var(--primary); }

        .bottom-ui { position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%); width: 310px; }
        .bet-panel { padding: 12px; text-align: center; }
        .bet-controls { display: flex; gap: 10px; align-items: center; margin-top: 8px; }
        #betInput { width: 80px; background: #000; border: 1px solid #333; color: var(--primary); padding: 8px; border-radius: 6px; font-weight: bold; text-align: center; }
        .launch-btn { width: 100%; background: var(--primary); border: none; padding: 16px; border-radius: 10px; font-weight: 900; font-size: 18px; cursor: pointer; color: black; margin-top: 10px; }

        #result-modal { position: absolute; inset: 0; background: rgba(0,0,0,0.92); z-index: 200; display: none; flex-direction: column; align-items: center; justify-content: center; pointer-events: auto; }
        .result-box { text-align: center; padding: 40px; border-radius: 30px; border: 2px solid var(--primary); background: #050508; min-width: 280px; }
        .close-result { background: white; color: black; border: none; padding: 14px 40px; border-radius: 12px; font-weight: 900; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

<div id="rocket-layer"></div>
<canvas id="game"></canvas>

<div id="result-modal">
    <div class="result-box">
        <div id="res-status" style="font-size: 20px; opacity: 0.7;">MISSION LOG</div>
        <div id="res-mult" style="font-size: 64px; color: var(--primary); margin: 10px 0; font-weight: 900;">x0.0</div>
        <button class="close-result" id="btnContinue">RE-LAUNCH</button>
    </div>
</div>

<div id="ui-root">
    <div class="top-row">
        <div class="panel stat-card">BANK: <span id="balance">1000</span></div>
        <div class="panel cam-group">
            <button id="btnFollow" class="cam-btn active">FOLLOW</button>
            <button id="btnWorld" class="cam-btn">WORLD</button>
        </div>
    </div>

    <div class="history-bar" id="historyBar"></div>

    <div id="zoomSidebar" class="panel zoom-sidebar locked">
        <input type="range" id="zoomSlider" class="vertical-range" min="0.1" max="2.0" step="0.01" value="0.9">
    </div>

    <div class="gizmo-wrap" id="gizmoUI">
        <div class="panel gizmo-area" id="gizmo">
            <div class="handle" id="handle"></div>
        </div>
        <div id="angText" style="margin-top:10px; font-weight:900; color:var(--primary); font-size: 20px;">270°</div>
    </div>

    <div class="bottom-ui">
        <div class="panel bet-panel" id="betUI">
            <div class="bet-controls">
                <input type="range" id="betRange" min="10" max="1000" value="100" style="flex:1; accent-color: var(--primary);">
                <input type="number" id="betInput" value="100">
            </div>
            <button class="launch-btn" id="launch">IGNITION</button>
        </div>
    </div>
</div>

<script>
const canvas = document.getElementById('game'), ctx = canvas.getContext('2d');
const rocketEl = document.getElementById('rocket-layer');

let gameState = 'PREPARE', camMode = 'FOLLOW';
let balance = 1000, currentBet = 100;
let shakeX = 0, shakeY = 0, currentShake = 0;
const WORLD_LIMIT = 10000;

let rocket = { x: 0, y: 0, vx: 0, vy: 0, angle: -90, visible: true };
let cam = { x: 0, y: 0, zoom: 0.9, tZoom: 0.9, dragX: 0, dragY: 0, isDragging: false };
let planets = [], stars = [], particles = [], asteroids = [], hazards = [], explosionParts = [];
let wormhole = null;

function init() {
    resize();
    lottie.loadAnimation({ container: rocketEl, renderer: 'svg', loop: true, autoplay: true, path: 'rocket1.json' });
    createWorld(); createStars(); setupEvents();
    requestAnimationFrame(loop);
}

function createStars() {
    stars = [];
    for(let i=0; i<600; i++) stars.push({ x: Math.random()*14000-7000, y: Math.random()*14000-7000, size: Math.random()*1.4, opacity: Math.random()*0.5+0.2 });
}

function createWorld() {
    planets = []; asteroids = []; hazards = []; wormhole = null;
    const colors = ['#00ff88', '#00d4ff', '#ff007b', '#ffcc00', '#9d00ff'];
    for(let i=0; i<5; i++) {
        let dist = 1400 + i * 1100;
        let ang = Math.random() * Math.PI * 2;
        // Размер планеты от 45 до 200. Меньше размер = больше икс.
        let radius = 45 + Math.random() * 155;
        let multiplier = (1200 / radius).toFixed(1);
        
        planets.push({ 
            orbitR: dist, angle: ang, speed: 0.0003+Math.random()*0.0006, 
            r: radius, color: colors[i], mult: multiplier, x: 0, y: 0 
        });
    }
    for(let i=0; i<30; i++) {
        let a = Math.random()*Math.PI*2, d = 1500 + Math.random()*6000;
        asteroids.push({ x: Math.cos(a)*d, y: Math.sin(a)*d, vx: (Math.random()-0.5)*1.2, vy: (Math.random()-0.5)*1.2, r: 30+Math.random()*50, rot: Math.random()*Math.PI, rotSpd: (Math.random()-0.5)*0.02, shape: Array(7).fill(0).map(()=>0.8+Math.random()*0.4)});
    }
    hazards.push({ x: 4000, y: -4000, r: 160, gravityR: 2400 });
    if(Math.random() < 0.3) {
        let angIn = Math.random()*Math.PI*2, angOut = Math.random()*Math.PI*2;
        wormhole = { entry: { x: Math.cos(angIn)*2000, y: Math.sin(angIn)*2000 }, exit: { x: Math.cos(angOut)*4500, y: Math.sin(angOut)*4500 }, r: 100, pulse: 0 };
    }
}

function setupEvents() {
    window.addEventListener('resize', resize);
    const gizmo = document.getElementById('gizmo'), handle = document.getElementById('handle'), bSlider = document.getElementById('betRange'), bInput = document.getElementById('betInput'), zSlider = document.getElementById('zoomSlider');

    document.getElementById('btnFollow').onclick = () => { camMode='FOLLOW'; updateCamUI('btnFollow'); };
    document.getElementById('btnWorld').onclick = () => { camMode='WORLD'; updateCamUI('btnWorld'); };

    function updateCamUI(id) {
        document.getElementById('btnFollow').classList.toggle('active', id==='btnFollow');
        document.getElementById('btnWorld').classList.toggle('active', id==='btnWorld');
    }

    const updateGizmo = (e) => {
        if(gameState !== 'PREPARE') return;
        const rect = gizmo.getBoundingClientRect();
        const cx = rect.left+rect.width/2, cy = rect.top+rect.height/2;
        const ex = e.clientX||e.touches?.[0].clientX, ey = e.clientY||e.touches?.[0].clientY;
        rocket.angle = Math.atan2(ey-cy, ex-cx) * 180 / Math.PI;
        handle.style.left = (50+Math.cos(rocket.angle*Math.PI/180)*45)+'%';
        handle.style.top = (50+Math.sin(rocket.angle*Math.PI/180)*45)+'%';
        document.getElementById('angText').innerText = Math.round((rocket.angle+360)%360)+'°';
    };
    gizmo.onpointerdown = (e) => { gizmo.setPointerCapture(e.pointerId); updateGizmo(e); gizmo.onpointermove = updateGizmo; };
    gizmo.onpointerup = () => gizmo.onpointermove = null;

    canvas.onpointerdown = (e) => { if(camMode==='WORLD') cam.isDragging=true; cam.dragX=e.clientX; cam.dragY=e.clientY; };
    window.onpointermove = (e) => { 
        if(cam.isDragging){ 
            cam.x-=(e.clientX-cam.dragX)/cam.zoom; cam.y-=(e.clientY-cam.dragY)/cam.zoom; 
            cam.dragX=e.clientX; cam.dragY=e.clientY; 
        } 
    };
    window.onpointerup = () => cam.isDragging = false;

    zSlider.oninput = () => { if(gameState !== 'PREPARE') cam.tZoom = parseFloat(zSlider.value); };

    document.getElementById('launch').onclick = () => {
        currentBet = parseInt(bInput.value); if(currentBet > balance) return;
        balance -= currentBet; document.getElementById('balance').innerText = balance;
        const r = rocket.angle * Math.PI / 180;
        rocket.vx = Math.cos(r)*12.5; rocket.vy = Math.sin(r)*12.5;
        gameState = 'FLYING';
        document.getElementById('zoomSidebar').classList.remove('locked');
        document.getElementById('gizmoUI').style.display = 'none'; document.getElementById('betUI').style.display = 'none';
    };

    document.getElementById('btnContinue').onclick = () => { document.getElementById('result-modal').style.display = 'none'; reset(); };
    bSlider.oninput = () => bInput.value = bSlider.value;
}

function update() {
    planets.forEach(p => { p.angle += p.speed; p.x = Math.cos(p.angle)*p.orbitR; p.y = Math.sin(p.angle)*p.orbitR; });
    asteroids.forEach(a => { a.x+=a.vx; a.y+=a.vy; a.rot+=a.rotSpd; if(Math.hypot(a.x,a.y)>WORLD_LIMIT) { a.x*=-0.9; a.y*=-0.9; } });
    if(wormhole) wormhole.pulse += 0.05;

    if(gameState === 'FLYING' && rocket.visible) {
        if(Math.random() > 0.6) particles.push({ x: rocket.x, y: rocket.y, vx: -rocket.vx*0.2, vy: -rocket.vy*0.2, life: 1, size: 4 });
        
        if(wormhole && Math.hypot(rocket.x - wormhole.entry.x, rocket.y - wormhole.entry.y) < 60) {
            rocket.x = wormhole.exit.x; rocket.y = wormhole.exit.y;
            for(let i=0; i<15; i++) particles.push({ x: rocket.x, y: rocket.y, vx: (Math.random()-0.5)*8, vy: (Math.random()-0.5)*8, life: 1, size: 5, color: 'var(--portal-in)' });
        }

        let maxShake = 0;
        planets.forEach(p => {
            const dx=p.x-rocket.x, dy=p.y-rocket.y, d=Math.sqrt(dx*dx+dy*dy);
            if(d < 1200) {
                const f = (9.5 * (p.r/100)) / Math.pow(Math.max(d, 60)/100, 1.7);
                rocket.vx += (dx/d)*f*0.15; rocket.vy += (dy/d)*f*0.15;
                maxShake = Math.max(maxShake, (1 - d/1200) * 10);
            }
            if(d < p.r) { balance += Math.floor(currentBet*p.mult); endRound('LANDED', p.mult); }
        });

        hazards.forEach(h => {
            const dx=h.x-rocket.x, dy=h.y-rocket.y, d=Math.sqrt(dx*dx+dy*dy);
            if(d < h.gravityR) { rocket.vx += (dx/d)*0.45; rocket.vy += (dy/d)*0.45; }
            if(d < h.r) { triggerExplosion(rocket.x, rocket.y, '#7000ff'); setTimeout(()=>endRound('SINGULARITY', 0, '#7000ff'), 1200); }
        });

        asteroids.forEach(a => { if(Math.hypot(a.x-rocket.x, a.y-rocket.y) < a.r+15) { triggerExplosion(rocket.x, rocket.y); setTimeout(()=>endRound('CRASH', 0), 1200); } });

        rocket.x += rocket.vx; rocket.y += rocket.vy;
        currentShake = maxShake;
        if(Math.hypot(rocket.x, rocket.y) > WORLD_LIMIT) { triggerExplosion(rocket.x, rocket.y); setTimeout(()=>endRound('LOST', 0), 1200); }
    }

    [particles, explosionParts].forEach(arr => {
        for(let i=arr.length-1; i>=0; i--) { arr[i].x+=arr[i].vx; arr[i].y+=arr[i].vy; arr[i].life-=0.02; if(arr[i].life<=0) arr.splice(i,1); }
    });

    shakeX = (Math.random()-0.5)*currentShake; shakeY = (Math.random()-0.5)*currentShake;
    if(camMode === 'FOLLOW') { cam.x += (rocket.x-cam.x)*0.1; cam.y += (rocket.y-cam.y)*0.1; }
    
    // Логика зума: если подготовка - 0.9, иначе - по ползунку
    const targetZoom = (gameState === 'PREPARE') ? 0.9 : cam.tZoom;
    cam.zoom += (targetZoom - cam.zoom) * 0.1;

    if(rocket.visible) {
        const sx = (rocket.x-cam.x)*cam.zoom + canvas.width/2 + shakeX;
        const sy = (rocket.y-cam.y)*cam.zoom + canvas.height/2 + shakeY;
        rocketEl.style.left = (sx-35)+'px'; rocketEl.style.top = (sy-35)+'px';
        rocketEl.style.transform = `scale(${cam.zoom})`;
        rocketEl.style.rotate = ( (gameState==='PREPARE' ? rocket.angle : Math.atan2(rocket.vy, rocket.vx)*180/Math.PI) + 45 ) + 'deg';
    }
}

function triggerExplosion(x, y, color) {
    rocket.visible = false; rocketEl.style.display = 'none';
    for(let i=0; i<40; i++) {
        const ang = Math.random()*Math.PI*2, spd = Math.random()*10;
        explosionParts.push({ x, y, vx: Math.cos(ang)*spd, vy: Math.sin(ang)*spd, life: 1, size: 6, color: color || '#ff6600' });
    }
}

function endRound(txt, m, color) {
    if(gameState === 'ENDED') return;
    gameState = 'ENDED'; addHistory(m);
    document.getElementById('res-status').innerText = txt;
    document.getElementById('res-mult').innerText = m > 0 ? 'x'+m : '0.0';
    document.getElementById('res-mult').style.color = m > 0 ? 'var(--primary)' : (color || 'var(--danger)');
    document.getElementById('result-modal').style.display = 'flex';
}

function addHistory(m) {
    const bar = document.getElementById('historyBar'); const div = document.createElement('div');
    div.className = `hist-item ${m > 0 ? 'hist-win' : 'hist-loss'}`; div.innerText = m > 0 ? 'x'+m : '0.0';
    bar.prepend(div); if(bar.children.length > 8) bar.lastChild.remove();
}

function reset() {
    rocket = { x:0, y:0, vx:0, vy:0, angle:-90, visible:true }; rocketEl.style.display = 'block';
    gameState = 'PREPARE'; camMode = 'FOLLOW';
    currentShake = 0; // Полная остановка тряски
    document.getElementById('btnFollow').click();
    document.getElementById('zoomSidebar').classList.add('locked');
    document.getElementById('zoomSlider').value = 0.9;
    document.getElementById('gizmoUI').style.display = 'block'; document.getElementById('betUI').style.display = 'block';
    createWorld();
}

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }

function draw() {
    ctx.fillStyle = '#010103'; ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.save();
    ctx.translate(canvas.width/2 + shakeX, canvas.height/2 + shakeY); 
    ctx.scale(cam.zoom, cam.zoom); ctx.translate(-cam.x, -cam.y);

    stars.forEach(s => { ctx.fillStyle = `rgba(255,255,255,${s.opacity})`; ctx.beginPath(); ctx.arc(s.x, s.y, s.size/cam.zoom, 0, Math.PI*2); ctx.fill(); });

    // Орбиты
    ctx.strokeStyle = "rgba(255,255,255,0.08)"; ctx.lineWidth = 1.2 / cam.zoom;
    planets.forEach(p => { ctx.beginPath(); ctx.arc(0,0,p.orbitR,0,Math.PI*2); ctx.stroke(); });

    if(wormhole) {
        [ {p: wormhole.entry, c: '#00d4ff'}, {p: wormhole.exit, c: '#ff8800'} ].forEach(wh => {
            const s = wormhole.r * (1 + Math.sin(wormhole.pulse)*0.1);
            const g = ctx.createRadialGradient(wh.p.x, wh.p.y, 0, wh.p.x, wh.p.y, s);
            g.addColorStop(0, 'white'); g.addColorStop(0.4, wh.c); g.addColorStop(1, 'transparent');
            ctx.fillStyle = g; ctx.beginPath(); ctx.arc(wh.p.x, wh.p.y, s, 0, Math.PI*2); ctx.fill();
        });
    }

    [particles, explosionParts].forEach(arr => {
        arr.forEach(p => { ctx.fillStyle = p.color || `rgba(255, ${180*p.life}, 0, ${p.life})`; ctx.beginPath(); ctx.arc(p.x, p.y, p.size*p.life/cam.zoom, 0, Math.PI*2); ctx.fill(); });
    });

    hazards.forEach(h => {
        const g = ctx.createRadialGradient(h.x, h.y, h.r, h.x, h.y, h.gravityR);
        g.addColorStop(0, 'rgba(112, 0, 255, 0.15)'); g.addColorStop(1, 'transparent');
        ctx.fillStyle = g; ctx.beginPath(); ctx.arc(h.x, h.y, h.gravityR, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = 'black'; ctx.beginPath(); ctx.arc(h.x, h.y, h.r, 0, Math.PI*2); ctx.fill();
        ctx.strokeStyle = '#7000ff'; ctx.lineWidth = 2/cam.zoom; ctx.stroke();
    });

    asteroids.forEach(a => {
        ctx.save(); ctx.translate(a.x, a.y); ctx.rotate(a.rot); ctx.fillStyle = '#444'; ctx.beginPath();
        a.shape.forEach((s, i) => { const ang = (i/a.shape.length)*Math.PI*2, r = a.r * s; i===0 ? ctx.moveTo(Math.cos(ang)*r, Math.sin(ang)*r) : ctx.lineTo(Math.cos(ang)*r, Math.sin(ang)*r); });
        ctx.closePath(); ctx.fill(); ctx.restore();
    });

    planets.forEach(p => {
        ctx.fillStyle = p.color; ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = "black"; 
        // Размер текста тоже зависит от зума
        let fontSize = Math.max(12, p.r / 2) / cam.zoom;
        ctx.font = `bold ${fontSize}px Arial`; ctx.textAlign="center"; 
        ctx.fillText("x"+p.mult, p.x, p.y + fontSize/3);
    });
    ctx.restore();
}

function loop() { update(); draw(); requestAnimationFrame(loop); }
window.onload = init;
</script>
</body>
</html>
