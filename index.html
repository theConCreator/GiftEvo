<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orbit Pro: Galaxy Edition</title>
    <style>
        :root { --primary: #2ecc71; --bg: #000005; --glass: rgba(5, 5, 15, 0.95); --border: rgba(255, 255, 255, 0.1); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }
        body { margin: 0; background-color: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; height: 100vh; }
        canvas { display: block; }
        #ui-layer { position: absolute; inset: 0; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; padding: 15px; z-index: 10; }
        .panel { pointer-events: auto; background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 15px; padding: 10px; }
        .history-ribbon { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; z-index: 15; }
        .history-item { background: rgba(46, 204, 113, 0.15); border: 1px solid var(--primary); color: var(--primary); padding: 4px 10px; border-radius: 8px; font-size: 11px; font-weight: 900; }
        .top-bar { display: flex; justify-content: space-between; align-items: flex-start; margin-top: 40px; }
        .balance-val { font-size: 20px; font-weight: 900; color: #f1c40f; }
        .camera-btns { display: flex; gap: 5px; opacity: 0; pointer-events: none; transition: 0.3s; }
        .camera-btns.visible { opacity: 1; pointer-events: auto; }
        .cam-btn { background: #111; border: 1px solid #333; color: #888; padding: 8px 12px; border-radius: 10px; font-size: 10px; cursor: pointer; font-weight: 800; }
        .cam-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
        .rotation-gizmo-container { position: absolute; right: 25px; top: 45%; transform: translateY(-50%); display: flex; flex-direction: column; align-items: center; gap: 8px; pointer-events: auto; }
        .gizmo-circle { width: 100px; height: 100px; border: 1px solid rgba(255,255,255,0.1); border-radius: 50%; position: relative; }
        .gizmo-handle { width: 24px; height: 24px; background: var(--primary); border: 4px solid white; border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); box-shadow: 0 0 15px var(--primary); }
        .launch-btn { width: 100%; padding: 18px; border-radius: 15px; border: none; background: linear-gradient(135deg, #2ecc71, #27ae60); color: white; font-weight: 900; font-size: 18px; cursor: pointer; box-shadow: 0 5px 0 #1b633a; }
        #result-overlay { position: absolute; inset: 0; display: none; align-items: center; justify-content: center; z-index: 100; }
        .result-card { background: var(--glass); padding: 30px; border-radius: 25px; border: 2px solid var(--primary); text-align: center; transform: scale(0.8); opacity: 0; transition: 0.4s; }
        .result-card.show { transform: scale(1); opacity: 1; }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<div class="history-ribbon" id="historyRibbon"></div>

<div id="result-overlay">
    <div class="result-card" id="resultCard">
        <div id="resStatus" style="font-size: 12px; text-transform: uppercase; color: #888; margin-bottom: 10px;">MISSION END</div>
        <div id="resMult" style="font-size: 44px; font-weight: 900; color: var(--primary);">x0.0</div>
        <div id="resAmt" style="font-size: 18px; color: #f1c40f; font-weight: bold;">+0 Credits</div>
    </div>
</div>

<div id="ui-layer">
    <div class="top-bar">
        <div class="panel">
            <div id="balanceDisplay" class="balance-val">1000</div>
            <div style="font-size: 9px; color: #888; text-transform: uppercase;">Credits</div>
        </div>
        <div class="camera-btns panel" id="cameraToggle">
            <button class="cam-btn" data-mode="WORLD">WORLD</button>
            <button class="cam-btn active" data-mode="ROCKET">ROCKET</button>
        </div>
    </div>

    <div class="rotation-gizmo-container" id="gizmoBox">
        <div class="gizmo-circle" id="gizmoCircle"><div class="gizmo-handle" id="gizmoHandle"></div></div>
        <div id="angleDisplay" style="font-size: 14px; font-weight: 900; color: var(--primary);">270°</div>
    </div>

    <div class="bottom-area" id="bottomArea">
        <div class="panel" style="width:100%; max-width:400px; display:flex; flex-direction:column; gap:10px;">
            <div style="display:flex; align-items:center; gap:12px;">
                <input type="range" id="betSlider" min="1" max="1000" value="50" style="flex:1; accent-color:var(--primary);">
                <input type="number" id="betInput" value="50" style="background:#000; border:1px solid #333; color:white; padding:8px; border-radius:10px; width:70px; text-align:center;">
            </div>
            <button id="launchBtn" class="launch-btn">LAUNCH</button>
        </div>
    </div>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let width, height, balance = 1000, currentBet = 0, historyMults = [];
let gameState = 'PREPARE', planets = [], stars = [], particles = [], nebulae = [], blackHoles = [];
let rocket = { x: 0, y: 0, vx: 0, vy: 0, angle: 270 };
let camera = { x: 0, y: 0, zoom: 4, targetZoom: 4, mode: 'ROCKET', isDragging: false, lastMoveTime: 0, shake: 0 };

function init() {
    resize();
    createStars();
    createNebulae();
    createLevel(); 
    setupControls();
    window.addEventListener('resize', resize);
    animate();
}

function resize() {
    width = window.innerWidth; height = window.innerHeight;
    canvas.width = width; canvas.height = height;
}

function createStars() {
    stars = [];
    for(let i=0; i<25000; i++) {
        stars.push({ x: Math.random()*10000-5000, y: Math.random()*10000-5000, depth: 0.02 + Math.random()*0.98 });
    }
}

function createNebulae() {
    nebulae = [];
    const colors = ['rgba(100, 50, 255, 0.05)', 'rgba(255, 50, 100, 0.05)', 'rgba(50, 200, 255, 0.05)'];
    for(let i=0; i<15; i++) {
        nebulae.push({
            x: Math.random()*8000-4000, y: Math.random()*8000-4000,
            size: 400 + Math.random()*800, color: colors[i % colors.length]
        });
    }
}

function createLevel() {
    planets = []; blackHoles = [];
    let currentOrbit = 260;
    for (let i = 0; i < 5; i++) {
        const r = 18 + Math.random()*20;
        planets.push({
            radius: r, orbitRadius: currentOrbit, orbitAngle: Math.random()*Math.PI*2,
            orbitSpeed: (0.0006 + Math.random()*0.001) * (Math.random()>0.5?1:-1),
            color: `hsl(${Math.random()*360}, 80%, 65%)`, multiplier: (20-(i*3)).toFixed(1), x: 0, y: 0
        });
        currentOrbit += r + 80;
    }
    // Добавляем одну черную дыру в случайную зону
    const bhAngle = Math.random()*Math.PI*2;
    const bhDist = 400 + Math.random()*300;
    blackHoles.push({ x: Math.cos(bhAngle)*bhDist, y: Math.sin(bhAngle)*bhDist, radius: 25, pull: 0.5 });
}

function setupControls() {
    const gizmo = document.getElementById('gizmoCircle');
    let gizmoDragging = false;

    const updateAngle = (cx, cy) => {
        const rect = gizmo.getBoundingClientRect();
        rocket.angle = Math.atan2(cy - (rect.top + rect.height/2), cx - (rect.left + rect.width/2)) * 180 / Math.PI;
        document.getElementById('gizmoHandle').style.left = 50 + Math.cos(rocket.angle*Math.PI/180)*50 + '%';
        document.getElementById('gizmoHandle').style.top = 50 + Math.sin(rocket.angle*Math.PI/180)*50 + '%';
        document.getElementById('angleDisplay').innerText = Math.round((rocket.angle + 360) % 360) + '°';
    };

    gizmo.onmousedown = (e) => { gizmoDragging = true; updateAngle(e.clientX, e.clientY); };
    gizmo.ontouchstart = (e) => { gizmoDragging = true; updateAngle(e.touches[0].clientX, e.touches[0].clientY); };

    let lastX, lastY;
    canvas.onmousedown = (e) => { if(camera.mode === 'WORLD' && gameState === 'FLYING') { camera.isDragging = true; lastX = e.clientX; lastY = e.clientY; camera.lastMoveTime = Date.now(); } };
    canvas.onwheel = (e) => {
        if(camera.mode === 'WORLD') {
            e.preventDefault();
            const zoomSpeed = 0.001;
            camera.targetZoom = Math.max(0.05, Math.min(5, camera.targetZoom - e.deltaY * zoomSpeed));
            camera.lastMoveTime = Date.now();
        }
    };

    window.onmousemove = (e) => {
        if(gizmoDragging) updateAngle(e.clientX, e.clientY);
        if(camera.isDragging) {
            camera.x -= (e.clientX - lastX) / camera.zoom; camera.y -= (e.clientY - lastY) / camera.zoom;
            lastX = e.clientX; lastY = e.clientY; camera.lastMoveTime = Date.now();
        }
    };
    window.onmouseup = window.ontouchend = () => { gizmoDragging = false; camera.isDragging = false; };

    document.getElementById('betSlider').oninput = (e) => document.getElementById('betInput').value = e.target.value;
    document.getElementById('launchBtn').onclick = () => {
        const v = parseInt(document.getElementById('betInput').value);
        if(v > 0 && v <= balance) {
            balance -= v; currentBet = v;
            document.getElementById('balanceDisplay').innerText = balance;
            gameState = 'FLYING'; camera.shake = 15;
            rocket.vx = Math.cos(rocket.angle*Math.PI/180)*1.45; 
            rocket.vy = Math.sin(rocket.angle*Math.PI/180)*1.45;
            document.getElementById('bottomArea').style.opacity = 0;
            document.getElementById('gizmoBox').style.opacity = 0;
            document.getElementById('cameraToggle').classList.add('visible');
        }
    };
    document.querySelectorAll('.cam-btn').forEach(b => b.onclick = () => {
        camera.mode = b.dataset.mode;
        document.querySelectorAll('.cam-btn').forEach(btn => btn.classList.remove('active'));
        b.classList.add('active');
    });
}

function update() {
    planets.forEach(p => {
        p.orbitAngle += p.orbitSpeed;
        p.x = Math.cos(p.orbitAngle)*p.orbitRadius; p.y = Math.sin(p.orbitAngle)*p.orbitRadius;
    });

    if (gameState === 'FLYING') {
        if(Math.random() > 0.4) particles.push({ x: rocket.x, y: rocket.y, life: 1 });
        
        planets.forEach(p => {
            const dx = p.x - rocket.x, dy = p.y - rocket.y, d = Math.sqrt(dx*dx + dy*dy);
            if (d < p.radius * 2.5) {
                rocket.vx += (dx/d) * 0.05; rocket.vy += (dy/d) * 0.05;
                if(d < p.radius * 1.5) camera.shake = Math.max(camera.shake, 3);
            }
            if (d < p.radius) { gameState = 'LANDED'; rocket.targetPlanet = p; win(p); }
        });

        blackHoles.forEach(bh => {
            const dx = bh.x - rocket.x, dy = bh.y - rocket.y, d = Math.sqrt(dx*dx + dy*dy);
            if (d < 200) {
                const f = bh.pull * 20 / (d + 10);
                rocket.vx += (dx/d)*f; rocket.vy += (dy/d)*f;
                camera.shake = Math.max(camera.shake, (1 - d/200)*10);
                if(d < bh.radius) lose("ZAPPED BY BLACK HOLE");
            }
        });

        rocket.x += rocket.vx; rocket.y += rocket.vy;
        if (Math.sqrt(rocket.x**2 + rocket.y**2) > 1500) lose("LOST IN ABYSS");
    }

    particles.forEach((p, i) => { p.life -= 0.02; if(p.life <= 0) particles.splice(i, 1); });
    if(camera.shake > 0) camera.shake *= 0.9;

    if (gameState === 'PREPARE') {
        camera.x = rocket.x; camera.y = rocket.y; camera.targetZoom = 4;
    } else if (camera.mode === 'WORLD') {
        if (!camera.isDragging && Date.now() - camera.lastMoveTime > 2000) {
            const maxR = planets[planets.length-1].orbitRadius + 100;
            camera.targetZoom = Math.min(width, height) / (maxR*2);
            camera.x += (0 - camera.x)*0.05; camera.y += (0 - camera.y)*0.05;
        }
    } else {
        camera.x += (rocket.x - camera.x)*0.1; camera.y += (rocket.y - camera.y)*0.1;
        camera.targetZoom = (gameState === 'LANDED') ? 2.5 : 3.5;
    }
    camera.zoom += (camera.targetZoom - camera.zoom)*0.05;
}

function draw() {
    ctx.fillStyle = '#000005'; ctx.fillRect(0,0,width,height);
    
    // Звезды - фиксированный размер 1px
    stars.forEach(s => {
        const sx = (s.x - camera.x * s.depth) * camera.zoom + width/2;
        const sy = (s.y - camera.y * s.depth) * camera.zoom + height/2;
        if(sx > 0 && sx < width && sy > 0 && sy < height) {
            ctx.fillStyle = `rgba(255,255,255,${s.depth})`;
            ctx.fillRect(sx, sy, 1, 1);
        }
    });

    // Туманности
    nebulae.forEach(n => {
        const nx = (n.x - camera.x * 0.1) * camera.zoom + width/2;
        const ny = (n.y - camera.y * 0.1) * camera.zoom + height/2;
        const grad = ctx.createRadialGradient(nx, ny, 0, nx, ny, n.size * camera.zoom);
        grad.addColorStop(0, n.color); grad.addColorStop(1, 'transparent');
        ctx.fillStyle = grad; ctx.fillRect(nx-n.size*camera.zoom, ny-n.size*camera.zoom, n.size*2*camera.zoom, n.size*2*camera.zoom);
    });

    ctx.save();
    // Эффект тряски
    const sx = (Math.random()-0.5)*camera.shake;
    const sy = (Math.random()-0.5)*camera.shake;
    ctx.translate(width/2 + sx, height/2 + sy); ctx.scale(camera.zoom, camera.zoom); ctx.translate(-camera.x, -camera.y);

    blackHoles.forEach(bh => {
        const g = ctx.createRadialGradient(bh.x, bh.y, 0, bh.x, bh.y, bh.radius*3);
        g.addColorStop(0, '#000'); g.addColorStop(0.5, '#200020'); g.addColorStop(1, 'transparent');
        ctx.fillStyle = g; ctx.beginPath(); ctx.arc(bh.x, bh.y, bh.radius*5, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = 'black'; ctx.beginPath(); ctx.arc(bh.x, bh.y, bh.radius, 0, Math.PI*2); ctx.fill();
        ctx.strokeStyle = '#f0f'; ctx.lineWidth = 2/camera.zoom; ctx.beginPath(); ctx.arc(bh.x, bh.y, bh.radius, 0, Math.PI*2); ctx.stroke();
    });

    planets.forEach(p => {
        ctx.setLineDash([10, 15]); ctx.strokeStyle = 'rgba(255,255,255,0.2)'; ctx.lineWidth = 1/camera.zoom;
        ctx.beginPath(); ctx.arc(0,0, p.orbitRadius, 0, Math.PI*2); ctx.stroke();
        ctx.fillStyle = p.color; ctx.beginPath(); ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2); ctx.fill();
        ctx.save(); ctx.translate(p.x, p.y); ctx.scale(1/camera.zoom, 1/camera.zoom);
        ctx.fillStyle = "white"; ctx.font = "bold 12px sans-serif"; ctx.textAlign = "center";
        ctx.fillText(p.multiplier + "x", 0, -p.radius * camera.zoom - 10); ctx.restore();
    });

    particles.forEach(p => {
        ctx.fillStyle = `rgba(46, 204, 113, ${p.life})`;
        ctx.beginPath(); ctx.arc(p.x, p.y, 2*p.life, 0, Math.PI*2); ctx.fill();
    });

    ctx.save();
    ctx.translate(rocket.x, rocket.y);
    ctx.rotate((gameState!=='PREPARE')?Math.atan2(rocket.vy, rocket.vx):rocket.angle*Math.PI/180);
    ctx.fillStyle = "white"; ctx.beginPath(); ctx.moveTo(10,0); ctx.lineTo(-8,-6); ctx.lineTo(-8,6); ctx.fill();
    ctx.restore();
    ctx.restore();
}

function win(p) {
    const amt = Math.floor(currentBet * p.multiplier); balance += amt;
    historyMults.unshift(p.multiplier); if(historyMults.length > 8) historyMults.pop();
    document.getElementById('historyRibbon').innerHTML = historyMults.map(h => `<div class="history-item">x${h}</div>`).join('');
    showResult("LANDED", p.multiplier, amt);
}

function lose(m) { gameState = 'END'; showResult(m, "0.0", "FAILED"); }

function showResult(s, m, a) {
    document.getElementById('resStatus').innerText = s;
    document.getElementById('resMult').innerText = 'x' + m;
    document.getElementById('resAmt').innerText = typeof a === 'number' ? '+' + a + ' Credits' : a;
    document.getElementById('result-overlay').style.display = 'flex';
    setTimeout(() => document.getElementById('resultCard').classList.add('show'), 50);
    setTimeout(reset, 3000);
}

function reset() {
    document.getElementById('resultCard').classList.remove('show');
    setTimeout(() => {
        document.getElementById('result-overlay').style.display = 'none';
        createLevel(); rocket = { x:0, y:0, vx:0, vy:0, angle:270 }; gameState = 'PREPARE';
        document.getElementById('bottomArea').style.opacity = 1;
        document.getElementById('gizmoBox').style.opacity = 1;
        document.getElementById('cameraToggle').classList.remove('visible');
        document.getElementById('balanceDisplay').innerText = balance;
    }, 400);
}

function animate() { update(); draw(); requestAnimationFrame(animate); }
init();
</script>
</body>
</html>
