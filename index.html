<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∫—Ä–µ—Ç—á-–ö–∞—Ä—Ç–∞ –ü–æ–¥–∞—Ä–∫–æ–≤</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        /* =======================================
           1. –ë–∞–∑–æ–≤—ã–µ –°—Ç–∏–ª–∏ –∏ TWA (–¢–µ–º–Ω–∞—è —Ç–µ–º–∞)
           ======================================= */
        :root {
            /* –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–º–Ω—ã—Ö –∏–≥—Ä–æ–≤—ã—Ö —Ü–≤–µ—Ç–æ–≤ */
            --game-bg-color: #1a1a2e;
            --game-secondary-color: #2b2b48;
            --game-card-main: #4d3a86;
            --game-card-scratch: #9c6cff; 
            --game-accent: #00ffc4; 
            --game-button-color: #007bff;
            --card-height: 140px; 
            --stack-offset: 10px; /* –£–≤–µ–ª–∏—á–µ–Ω–Ω–æ–µ —Å–º–µ—â–µ–Ω–∏–µ –¥–ª—è –≤–∏–¥–∏–º–æ—Å—Ç–∏ */
        }

        body {
            background-color: var(--game-bg-color); 
            color: #ffffff;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        /* =======================================
           2. –•–µ–¥–µ—Ä 
           ======================================= */
        .header {
            width: 100%;
            padding: 15px 20px 10px;
            box-sizing: border-box;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background-color: var(--game-secondary-color);
            flex-shrink: 0;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .balance span, .current-prize span {
            font-weight: bold;
            color: var(--game-accent); 
        }
        
        .header-title {
            font-size: 0.9em;
            color: #b0b0b0;
        }

        /* =======================================
           3. –ò–≥—Ä–æ–≤–æ–π –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä (–¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –∏ –°—Ç–æ–ø–∫–∞)
           ======================================= */
        .game-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center; 
            width: 100%;
            position: relative; 
        }
        
        #cardWrapper {
            width: 90%;
            max-width: 380px;
            /* –í—ã—Å–æ—Ç–∞ —Å—Ç–æ–ø–∫–∏: –≤—ã—Å–æ—Ç–∞ –∫–∞—Ä—Ç—ã + 10 —Å–º–µ—â–µ–Ω–∏–π * 10px */
            height: calc(var(--card-height) + (10 * var(--stack-offset))); 
            position: relative;
            margin: auto;
            /* –°–º–µ—â–µ–Ω–∏–µ, —á—Ç–æ–±—ã —Ü–µ–Ω—Ç—Ä –∫–∞—Ä—Ç—ã –±—ã–ª –ø–æ —Ü–µ–Ω—Ç—Ä—É —ç–∫—Ä–∞–Ω–∞ */
            top: calc(-1 * (10 * var(--stack-offset) / 2)); 
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        /* =======================================
           4. –≠–ª–µ–º–µ–Ω—Ç—ã –ö–∞—Ä—Ç—ã –≤ –ö–æ–ª–æ–¥–µ (–í–∏–¥–∏–º–∞—è –°—Ç–æ–ø–∫–∞)
           ======================================= */
        .scratch-card {
            width: 100%;
            height: var(--card-height); 
            background: linear-gradient(135deg, var(--game-card-main), #6b4aa8);
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border: 2px solid #b0b0b0;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            /* –ê–Ω–∏–º–∞—Ü–∏—è —Å–¥–≤–∏–≥–∞ (position, opacity, transform) */
            transition: top 0.5s ease-out, transform 0.5s ease-out, opacity 0.5s ease-out; 
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –∫–∞—Ä—Ç –≤ —Å—Ç–æ–ø–∫–µ (–Ω–µ –∞–∫—Ç–∏–≤–Ω—ã) */
        .card-in-stack {
            /* –¢–æ—Ç –∂–µ –≥—Ä–∞–¥–∏–µ–Ω—Ç, –Ω–æ –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π */
            background: linear-gradient(135deg, rgba(77, 58, 134, 0.8), rgba(107, 74, 168, 0.8)); 
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∞–∫—Ç–∏–≤–Ω–æ–π –∫–∞—Ä—Ç—ã */
        .card-active {
            z-index: 10;
        }

        /* =======================================
           5. –°–µ—Ç–∫–∞ –∏ –Ø—á–µ–π–∫–∏ (–°–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ –ö–≤–∞–¥—Ä–∞—Ç—ã)
           ======================================= */
        .scratch-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 12px;
            padding: 15px;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            /* –£–±–µ–∂–¥–∞–µ–º—Å—è, —á—Ç–æ –ø—Ä–∏ –Ω–µ–∞–∫—Ç–∏–≤–Ω–æ–π –∫–∞—Ä—Ç–µ —Å–µ—Ç–∫–∞ —Å–∫—Ä—ã—Ç–∞ */
            opacity: 1;
            transition: opacity 0.3s;
        }
        
        .card-in-stack .scratch-grid {
            opacity: 0; /* –°–∫—Ä—ã–≤–∞–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –∫–∞—Ä—Ç –≤ —Å—Ç–æ–ø–∫–µ */
        }

        .scratch-cell {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--game-card-scratch); 
            border-radius: 8px; 
            font-size: 2.5em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            user-select: none;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            /* –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º, —á—Ç–æ —è—á–µ–π–∫–∏ –≤—ã–≥–ª—è–¥—è—Ç –∫–∞–∫ –∫–≤–∞–¥—Ä–∞—Ç—ã, –∑–∞–Ω–∏–º–∞—è –≤—Å—é –≤—ã—Å–æ—Ç—É, –µ—Å–ª–∏ –≤—ã—Å–æ—Ç–∞ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–∞ */
        }
        
        .scratched {
            background-color: #3b3b5e; 
        }

        .hidden-prize {
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .win-message {
            position: absolute;
            top: -50px; 
            width: 100%;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            z-index: 100; /* –í—ã—à–µ –≤—Å–µ—Ö –∫–∞—Ä—Ç */
            color: var(--game-accent);
            animation: pulse 1s infinite alternate;
        }
        
        @keyframes pulse {
            from { opacity: 0.8; }
            to { opacity: 1; }
        }

        /* =======================================
           6. –§—É—Ç–µ—Ä –∏ –ö–Ω–æ–ø–∫–∞
           ======================================= */
        .footer {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            flex-shrink: 0;
        }

        .buy-button {
            background-color: var(--game-button-color); 
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
            width: 90%;
            max-width: 350px;
        }
        
        .buy-button:disabled {
            background-color: #555;
            color: #ccc;
            cursor: not-allowed;
            opacity: 0.8;
        }
    </style>
</head>
<body class="tg-dark">

    <header class="header">
        <div class="header-row">
            <div class="header-title">–ë–∞–ª–∞–Ω—Å TON: <span id="tonBalance" class="balance-amount">10.50</span></div>
            <div class="header-title">–ü–æ—Å–ª–µ–¥–Ω–∏–π –í—ã–∏–≥—Ä—ã—à: <span id="currentPrize" class="prize-amount">0</span> TON</div>
        </div>
        <div class="header-row" style="font-weight: normal; color: #b0b0b0;">
            <div class="balance">TON: <span class="balance-amount">10.50</span></div>
            <div class="current-prize">–ü–æ–¥–∞—Ä–∫–∏: <span class="prize-amount">0</span></div>
        </div>
    </header>

    <main class="game-container">
        <div id="cardWrapper">
            </div>
        <div id="winMessageContainer"></div>
    </main>

    <footer class="footer">
        <button id="buyCardButton" class="buy-button">
            üí∞ –ö—É–ø–∏—Ç—å –ù–æ–≤—É—é –ö–∞—Ä—Ç—É (1 TON)
        </button>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cardWrapper = document.getElementById('cardWrapper');
            const winMessageContainer = document.getElementById('winMessageContainer');
            const buyButton = document.getElementById('buyCardButton');
            const currentPrizeDisplay = document.getElementById('currentPrize').querySelector('.prize-amount');
            const tonBalanceDisplay = document.getElementById('tonBalance');

            // --- TWA –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ---
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.MainButton.hide(); 
                document.body.classList.add('tg-dark');
            }
            // --- –ö–æ–Ω–µ—Ü TWA –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ ---

            // –ö–æ–Ω—Å—Ç–∞–Ω—Ç—ã
            const PRIZES = [
                { symbol: 'üòÇ', multiplier: 0.5 },
                { symbol: '‚≠ê', multiplier: 2.0 },
                { symbol: 'üíé', multiplier: 5.0 },
                { symbol: 'ü™ô', multiplier: 10.0 }
            ];
            const CARD_COST = 1.0;
            const CARD_SIZE = 3; 
            const DECK_SIZE = 15; 
            const STACK_OFFSET = 10; // –°–º–µ—â–µ–Ω–∏–µ –≤ –ø–∏–∫—Å–µ–ª—è—Ö

            // –°–æ—Å—Ç–æ—è–Ω–∏—è
            let testBalance = 10.50;
            let currentDeck = []; 
            let activeCardIndex = -1; // -1: –ö–Ω–æ–ø–∫–∞ –ø–æ–∫—É–ø–∫–∏ –≤–∏–¥–Ω–∞
            let scratchCount = 0;
            
            // =======================================
            // 1. –£–¢–ò–õ–ò–¢–´ –∏ –ë–ê–õ–ê–ù–°
            // =======================================

            function updateBalance(amount) {
                testBalance += amount;
                tonBalanceDisplay.textContent = testBalance.toFixed(2);
                document.querySelector('.balance .balance-amount').textContent = testBalance.toFixed(2);
            }

            function generateRandomPrizes() {
                const prizes = [];
                for (let i = 0; i < CARD_SIZE; i++) {
                    const randomIndex = Math.floor(Math.random() * PRIZES.length);
                    prizes.push(PRIZES[randomIndex].symbol);
                }
                
                // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω—ã–π –≤—ã–∏–≥—Ä—ã—à (3 —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è) –¥–ª—è —Ç–µ—Å—Ç–∞
                if (Math.random() < 0.2) { 
                    const winningSymbol = PRIZES[Math.floor(Math.random() * 3) + 1].symbol; 
                    prizes[0] = winningSymbol;
                    prizes[1] = winningSymbol;
                    prizes[2] = winningSymbol;
                }
                return prizes;
            }

            function generateDeck() {
                for (let i = 0; i < DECK_SIZE; i++) {
                    currentDeck.push({
                        id: i,
                        prizes: generateRandomPrizes(),
                        scratched: false // –î–æ–±–∞–≤–ª–µ–Ω–æ —Å–æ—Å—Ç–æ—è–Ω–∏–µ —Å—Ç–∏—Ä–∞–Ω–∏—è
                    });
                }
            }

            // =======================================
            // 2. –†–ï–ù–î–ï–†–ò–ù–ì –∏ –°–î–í–ò–ì
            // =======================================

            function createCardElement(card, index) {
                const isStack = index > activeCardIndex;
                const isCurrentActive = index === activeCardIndex;
                
                let cardElement = cardWrapper.querySelector(`.scratch-card[data-card-id="${card.id}"]`);
                
                if (!cardElement) {
                    cardElement = document.createElement('div');
                    cardElement.classList.add('scratch-card');
                    cardElement.dataset.cardId = card.id;
                    cardWrapper.appendChild(cardElement);

                    // –°–æ–∑–¥–∞–µ–º —Å–µ—Ç–∫—É —Ç–æ–ª—å–∫–æ –¥–ª—è –∞–∫—Ç–∏–≤–Ω—ã—Ö –∏ –±—É–¥—É—â–∏—Ö –∫–∞—Ä—Ç
                    if (isCurrentActive || isStack) {
                         const grid = document.createElement('div');
                         grid.classList.add('scratch-grid');
                         card.prizes.forEach((prize) => {
                             const cell = document.createElement('div');
                             cell.classList.add('scratch-cell');
                             cell.innerHTML = `<span class="hidden-prize">${prize}</span>`;
                             grid.appendChild(cell);
                         });
                         cardElement.appendChild(grid);
                    }
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é –∏ —Å—Ç–∏–ª–∏
                cardElement.classList.toggle('card-in-stack', isStack);
                cardElement.classList.toggle('card-active', isCurrentActive);
                cardElement.style.zIndex = `${DECK_SIZE - index}`;

                if (isStack) {
                    // –í–∏–¥–∏–º–æ–µ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–µ —Å–º–µ—â–µ–Ω–∏–µ
                    cardElement.style.top = `${(index - activeCardIndex) * STACK_OFFSET}px`; 
                    cardElement.style.transform = 'none'; // –£–±–µ–∂–¥–∞–µ–º—Å—è, —á—Ç–æ –Ω–µ—Ç —Å–¥–≤–∏–≥–∞ –≤–ø—Ä–∞–≤–æ/–≤–ª–µ–≤–æ
                } else if (isCurrentActive) {
                    // –ê–∫—Ç–∏–≤–Ω–∞—è –∫–∞—Ä—Ç–∞ –≤ —Ü–µ–Ω—Ç—Ä–µ
                    cardElement.style.top = '0px'; 
                    cardElement.style.transform = 'none';
                    // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —Å—Ç–∏—Ä–∞–Ω–∏—è
                    const cells = cardElement.querySelectorAll('.scratch-cell');
                    cells.forEach(cell => {
                        cell.removeEventListener('click', handleScratch);
                        if (!card.scratched) { // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫, —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –∫–∞—Ä—Ç–∞ –Ω–µ —Å—Ç–µ—Ä—Ç–∞
                            cell.addEventListener('click', handleScratch);
                        }
                    });

                } else if (index < activeCardIndex) {
                    // –°—Ç–µ—Ä—Ç–∞—è –∏ –ø–æ–∫–∏–Ω—É–≤—à–∞—è –∫–æ–ª–æ–¥—É –∫–∞—Ä—Ç–∞ (—É–±–∏—Ä–∞–µ–º –µ–µ)
                    cardElement.style.transform = 'translateX(100vw)';
                    cardElement.style.opacity = '0';
                    setTimeout(() => cardElement.remove(), 500);
                }
                
                return cardElement;
            }


            function renderDeck() {
                // –†–µ–Ω–¥–µ—Ä–∏–º –≤—Å–µ –∫–∞—Ä—Ç—ã, –Ω–∞—á–∏–Ω–∞—è —Å –∞–∫—Ç–∏–≤–Ω–æ–π (–∏–ª–∏ —Å–ª–µ–¥—É—é—â–µ–π)
                for (let i = activeCardIndex; i < currentDeck.length; i++) {
                    if (i >= 0) {
                        createCardElement(currentDeck[i], i);
                    }
                }
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞, –µ—Å–ª–∏ –∫–æ–ª–æ–¥–∞ –ø—É—Å—Ç–∞
                if (activeCardIndex >= currentDeck.length && currentDeck.length > 0) {
                     cardWrapper.innerHTML = `<div class="card-placeholder">–ö–æ–ª–æ–¥–∞ –∑–∞–∫–æ–Ω—á–∏–ª–∞—Å—å!</div>`;
                     buyButton.disabled = true;
                     buyButton.textContent = '–ö–æ–ª–æ–¥–∞ –∑–∞–∫–æ–Ω—á–∏–ª–∞—Å—å';
                }
            }
            
            // =======================================
            // 3. –õ–û–ì–ò–ö–ê –ò–ì–†–´
            // =======================================

            function handleScratch(event) {
                const cell = event.currentTarget;
                if (cell.classList.contains('scratched') || activeCardIndex === -1) return;

                cell.classList.add('scratched');
                cell.querySelector('.hidden-prize').style.opacity = '1';
                cell.removeEventListener('click', handleScratch);
                
                scratchCount++;
                
                if (scratchCount === CARD_SIZE) {
                    currentDeck[activeCardIndex].scratched = true; // –û—Ç–º–µ—á–∞–µ–º –∫–∞—Ä—Ç—É –∫–∞–∫ —Å—Ç–µ—Ä—Ç—É—é
                    checkResult();
                    // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –¥–ª—è –°–î–í–ò–ì–ê
                    buyButton.disabled = false;
                    buyButton.textContent = `‚ñ∂Ô∏è –°–¥–≤–∏–Ω—É—Ç—å –∏ –ö—É–ø–∏—Ç—å –°–ª–µ–¥—É—é—â—É—é (${CARD_COST} TON)`;
                }
            }

            function checkResult() {
                const activeCardData = currentDeck[activeCardIndex];
                const prizes = activeCardData.prizes;
                
                const prizeCounts = {};
                prizes.forEach(prize => {
                    prizeCounts[prize] = (prizeCounts[prize] || 0) + 1;
                });

                let winningMultiplier = 0;
                if (Object.values(prizeCounts).some(count => count === 3)) {
                     const winningSymbol = Object.keys(prizeCounts).find(key => prizeCounts[key] === 3);
                     const winPrize = PRIZES.find(p => p.symbol === winningSymbol);
                     winningMultiplier = winPrize ? winPrize.multiplier : 0;
                }
                
                const winAmount = winningMultiplier * CARD_COST;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                const msg = document.createElement('div');
                msg.classList.add('win-message');
                winMessageContainer.innerHTML = '';
                winMessageContainer.appendChild(msg);

                if (winAmount > 0) {
                    msg.textContent = `üéâ –í–´–ò–ì–†–´–®: ${winAmount.toFixed(2)} TON! (x${winningMultiplier})`;
                    msg.style.color = 'var(--game-accent)';
                    updateBalance(winAmount);
                    currentPrizeDisplay.textContent = winAmount.toFixed(2);
                } else {
                    msg.textContent = `üòî –ù–ï –ü–û–í–ï–ó–õ–û.`;
                    msg.style.color = '#ff6666';
                    currentPrizeDisplay.textContent = '0';
                }

                // –£–¥–∞–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –≤—ã–∏–≥—Ä—ã—à–µ —á–µ—Ä–µ–∑ 2.5 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    msg.remove();
                }, 2500);
            }
            
            // =======================================
            // 4. –ö–ù–û–ü–ö–ê "–ö–£–ü–ò–¢–¨" –∏ –°–î–í–ò–ì –ö–û–õ–û–î–´
            // =======================================

            function handleBuyCard() {
                if (buyButton.disabled) return;
                
                if (activeCardIndex === -1 || currentDeck[activeCardIndex].scratched) {
                    // –®–∞–≥ 1: –ü–æ–∫—É–ø–∫–∞ –∏ –°–¥–≤–∏–≥ (–ï—Å–ª–∏ –∏–≥—Ä–∞ –Ω–µ –Ω–∞—á–∞–ª–∞—Å—å –∏–ª–∏ –∫–∞—Ä—Ç–∞ —Å—Ç–µ—Ä—Ç–∞)
                    
                    if (activeCardIndex === -1) {
                        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã, —Å–ø–∏—Å–∞–Ω–∏–µ –¥–µ–Ω–µ–≥
                        if (testBalance < CARD_COST) {
                            alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ TON –Ω–∞ –±–∞–ª–∞–Ω—Å–µ!");
                            return;
                        }
                        updateBalance(-CARD_COST);
                    } else if (currentDeck[activeCardIndex].scratched) {
                         // –°–ø–∏—Å–∞–Ω–∏–µ –¥–µ–Ω–µ–≥ –ø—Ä–∏ —Å–¥–≤–∏–≥–µ
                         if (testBalance < CARD_COST) {
                            alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ TON –Ω–∞ –±–∞–ª–∞–Ω—Å–µ!");
                            return;
                        }
                        updateBalance(-CARD_COST);
                    }

                    // –°–¥–≤–∏–≥ –∫–æ–ª–æ–¥—ã
                    activeCardIndex++;
                    scratchCount = 0; 
                    
                    // –î–µ–∞–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É, –ø–æ–∫–∞ –∫–∞—Ä—Ç–∞ –Ω–µ —Å—Ç–µ—Ä—Ç–∞
                    buyButton.disabled = true;

                    renderDeck(); 

                } else {

                    alert("–°–Ω–∞—á–∞–ª–∞ —Å–æ—Ç—Ä–∏—Ç–µ –≤—Å–µ —è—á–µ–π–∫–∏!");
                }
            }
