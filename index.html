<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Cube Cascade Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #1a1a2e;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        canvas {
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border-bottom: 5px solid #e94560;
        }
        .controls {
            margin-bottom: 20px;
            text-align: center;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background: #e94560;
            border: none;
            color: white;
            border-radius: 5px;
            transition: 0.2s;
        }
        button:hover {
            background: #ff4d6d;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        .score-board {
            display: flex;
            justify-content: space-around;
            width: 600px;
            margin-top: 10px;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="controls">
        <h1>CUBE CASCADE</h1>
        <button onclick="dropCube()">СБРОСИТЬ КУБ</button>
    </div>

    <div id="game-container"></div>

    <div class="score-board">
        <span>LEFT: x5</span>
        <span>MID: x2</span>
        <span>RIGHT: x10</span>
    </div>

<script>
    // Настройки Matter.js
    const { Engine, Render, Runner, Bodies, Composite, Mouse, MouseConstraint } = Matter;

    const engine = Engine.create();
    const world = engine.world;

    const width = 600;
    const height = 700;

    const render = Render.create({
        element: document.getElementById('game-container'),
        engine: engine,
        options: {
            width: width,
            height: height,
            wireframes: false,
            background: '#16213e'
        }
    });

    Render.run(render);
    const runner = Runner.create();
    Runner.run(runner, engine);

    // Создание ступенек (каскада)
    const steps = [];
    const stepWidth = 80;
    const stepHeight = 15;
    
    // Генерируем "лестницы" с двух сторон
    for (let i = 0; i < 10; i++) {
        const y = 100 + i * 60;
        const offset = (i % 2 === 0) ? 50 : -50;
        
        // Левая сторона
        steps.push(Bodies.rectangle(width/2 - 120 + offset, y, stepWidth, stepHeight, { 
            isStatic: true, 
            angle: 0.2, 
            render: { fillStyle: '#0f3460' },
            chamfer: { radius: 2 }
        }));
        
        // Правая сторона
        steps.push(Bodies.rectangle(width/2 + 120 + offset, y, stepWidth, stepHeight, { 
            isStatic: true, 
            angle: -0.2, 
            render: { fillStyle: '#0f3460' },
            chamfer: { radius: 2 }
        }));
    }

    // Ограничители по бокам, чтобы куб не улетал
    const leftWall = Bodies.rectangle(0, height/2, 10, height, { isStatic: true, render: { visible: false } });
    const rightWall = Bodies.rectangle(width, height/2, 10, height, { isStatic: true, render: { visible: false } });

    Composite.add(world, [...steps, leftWall, rightWall]);

    // Функция сброса куба
    function dropCube() {
        const size = 30;
        const x = width / 2 + (Math.random() * 40 - 20); // Небольшой рандом при запуске
        const cube = Bodies.rectangle(x, -50, size, size, {
            restitution: 0.4, // Прыгучесть
            friction: 0.05,
            render: {
                fillStyle: '#e94560',
                strokeStyle: 'white',
                lineWidth: 2
            }
        });

        // Добавляем случайное вращение при старте
        Matter.Body.setAngularVelocity(cube, (Math.random() - 0.5) * 0.2);
        
        Composite.add(world, cube);

        // Удаление куба после падения (оптимизация)
        setTimeout(() => {
            if (cube.position.y > height + 100) {
                Composite.remove(world, cube);
            }
        }, 5000);
    }

    // Поддержка мыши (можно толкать кубы)
    const mouse = Mouse.create(render.canvas);
    const mouseConstraint = MouseConstraint.create(engine, {
        mouse: mouse,
        constraint: {
            stiffness: 0.2,
            render: { visible: false }
        }
    });
    Composite.add(world, mouseConstraint);

</script>
</body>
</html>
