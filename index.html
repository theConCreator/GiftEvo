<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∫—Ä–µ—Ç—á-–ö–∞—Ä—Ç–∞ –ü–æ–¥–∞—Ä–∫–æ–≤</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        /* =======================================
           1. –ë–∞–∑–æ–≤—ã–µ –°—Ç–∏–ª–∏ –∏ TWA (–¢–µ–º–Ω–∞—è —Ç–µ–º–∞)
           ======================================= */
        :root {
            /* –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–º–Ω—ã—Ö –∏–≥—Ä–æ–≤—ã—Ö —Ü–≤–µ—Ç–æ–≤ */
            --game-bg-color: #1a1a2e;
            --game-secondary-color: #2b2b48;
            --game-card-main: #4d3a86;
            --game-card-scratch: #9c6cff; 
            --game-accent: #00ffc4; 
            --game-button-color: #007bff;
            --card-height: 140px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –∫–∞—Ä—Ç—ã */
            --stack-offset: 3px; /* –°–º–µ—â–µ–Ω–∏–µ –º–µ–∂–¥—É –∫–∞—Ä—Ç–∞–º–∏ –≤ —Å—Ç–æ–ø–∫–µ */
        }

        body {
            background-color: var(--game-bg-color); 
            color: #ffffff;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        /* =======================================
           2. –•–µ–¥–µ—Ä 
           ======================================= */
        .header {
            width: 100%;
            padding: 15px 20px 10px;
            box-sizing: border-box;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background-color: var(--game-secondary-color);
            flex-shrink: 0;
        }
        /* –°—Ç–∏–ª–∏ —Ö–µ–¥–µ—Ä–∞ (–∫–∞–∫ –≤ –ø—Ä–µ–¥—ã–¥—É—â–µ–π –≤–µ—Ä—Å–∏–∏) ... */

        /* =======================================
           3. –ò–≥—Ä–æ–≤–æ–π –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä (–¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ)
           ======================================= */
        .game-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center; 
            width: 100%;
            position: relative; 
        }
        
        #cardWrapper {
            width: 90%;
            max-width: 380px;
            height: calc(var(--card-height) + (10 * var(--stack-offset))); /* –í—ã—Å–æ—Ç–∞ –¥–ª—è —Å—Ç–æ–ø–∫–∏ */
            position: relative;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* –í—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ —Å–≤–µ—Ä—Ö—É */
        }

        /* =======================================
           4. –≠–ª–µ–º–µ–Ω—Ç—ã –ö–∞—Ä—Ç—ã –≤ –ö–æ–ª–æ–¥–µ (–í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è –°—Ç–æ–ø–∫–∏)
           ======================================= */
        .scratch-card {
            width: 100%;
            height: var(--card-height); 
            background: linear-gradient(135deg, var(--game-card-main), #6b4aa8);
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border: 2px solid #b0b0b0;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            transition: top 0.5s ease-out, opacity 0.5s ease-out, transform 0.5s ease-out; /* –ê–Ω–∏–º–∞—Ü–∏—è —Å–¥–≤–∏–≥–∞ */
            z-index: 10;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –∫–∞—Ä—Ç –≤ —Å—Ç–æ–ø–∫–µ (–Ω–µ –∞–∫—Ç–∏–≤–Ω—ã) */
        .card-in-stack {
            background: #201a35; /* –¢–µ–º–Ω—ã–π —Ñ–æ–Ω –¥–ª—è —Å—Ç–æ–ø–∫–∏ */
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 1; /* –°–∞–º—ã–π –Ω–∏–∑–∫–∏–π Z-index */
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∞–∫—Ç–∏–≤–Ω–æ–π –∫–∞—Ä—Ç—ã */
        .card-active {
            z-index: 10;
            background: linear-gradient(135deg, var(--game-card-main), #6b4aa8); 
            border: 2px solid #b0b0b0;
        }


        /* –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–∞—Ä—Ç –≤ –∫–æ–ª–æ–¥–µ (—á–µ—Ä–µ–∑ JS)
           –í CSS –æ—Å—Ç–∞–≤–∏–º —Ç–æ–ª—å–∫–æ —Å—Ç–∏–ª–∏ –¥–ª—è —è—á–µ–µ–∫ */

        /* =======================================
           5. –°–µ—Ç–∫–∞ –∏ –Ø—á–µ–π–∫–∏ (–°–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ –ö–≤–∞–¥—Ä–∞—Ç—ã)
           ======================================= */
        .scratch-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 12px;
            padding: 15px;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        .scratch-cell {
            /* –ö–≤–∞–¥—Ä–∞—Ç–Ω—ã–µ —è—á–µ–π–∫–∏ —Å–æ —Å–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–º–∏ —É–≥–ª–∞–º–∏ */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--game-card-scratch); 
            border-radius: 8px; /* –°–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ —É–≥–ª—ã */
            font-size: 2.5em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            user-select: none;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .scratched {
            background-color: #3b3b5e; 
        }

        .hidden-prize {
            opacity: 0;
            transition: opacity 0.5s;
        }

        /* =======================================
           6. –§—É—Ç–µ—Ä –∏ –ö–Ω–æ–ø–∫–∞
           ======================================= */
        .footer {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            flex-shrink: 0;
        }

        .buy-button {
            background-color: var(--game-button-color); 
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
            width: 90%;
            max-width: 350px;
        }
        
        .buy-button:disabled {
            background-color: #555;
            color: #ccc;
            cursor: not-allowed;
            opacity: 0.8;
        }
    </style>
</head>
<body class="tg-dark">

    <header class="header">
        <div class="header-row">
            <div class="header-title">–ë–∞–ª–∞–Ω—Å TON: <span id="tonBalance" class="balance-amount">10.50</span></div>
            <div class="header-title">–ü–æ—Å–ª–µ–¥–Ω–∏–π –í—ã–∏–≥—Ä—ã—à: <span id="currentPrize" class="prize-amount">0</span> TON</div>
        </div>
        <div class="header-row" style="font-weight: normal; color: #b0b0b0;">
            <div class="balance">TON: <span class="balance-amount">10.50</span></div>
            <div class="current-prize">–ü–æ–¥–∞—Ä–∫–∏: <span class="prize-amount">0</span></div>
        </div>
    </header>

    <main class="game-container">
        <div id="cardWrapper">
            </div>
        <div id="winMessageContainer"></div>
    </main>

    <footer class="footer">
        <button id="buyCardButton" class="buy-button">
            üí∞ –ö—É–ø–∏—Ç—å –ù–æ–≤—É—é –ö–∞—Ä—Ç—É (1 TON)
        </button>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cardWrapper = document.getElementById('cardWrapper');
            const winMessageContainer = document.getElementById('winMessageContainer');
            const buyButton = document.getElementById('buyCardButton');
            const currentPrizeDisplay = document.getElementById('currentPrize').querySelector('.prize-amount');
            const tonBalanceDisplay = document.getElementById('tonBalance');

            // --- TWA –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ---
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.MainButton.hide(); 
                document.body.classList.add('tg-dark');
            }
            // --- –ö–æ–Ω–µ—Ü TWA –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ ---

            // –ö–æ–Ω—Å—Ç–∞–Ω—Ç—ã
            const PRIZES = [
                { symbol: 'üòÇ', multiplier: 0.5 },
                { symbol: '‚≠ê', multiplier: 2.0 },
                { symbol: 'üíé', multiplier: 5.0 },
                { symbol: 'ü™ô', multiplier: 10.0 }
            ];
            const CARD_COST = 1.0;
            const CARD_SIZE = 3; 
            const DECK_SIZE = 15; // –†–∞–∑–º–µ—Ä –∫–æ–ª–æ–¥—ã
            const STACK_OFFSET = 3; // –°–º–µ—â–µ–Ω–∏–µ –≤ –ø–∏–∫—Å–µ–ª—è—Ö

            // –°–æ—Å—Ç–æ—è–Ω–∏—è
            let testBalance = 10.50;
            let currentDeck = []; // –ú–∞—Å—Å–∏–≤ –æ–±—ä–µ–∫—Ç–æ–≤ {id: number, prizes: array}
            let activeCardIndex = 0;
            let scratchCount = 0;
            
            // =======================================
            // 1. –£–¢–ò–õ–ò–¢–´ –∏ –ë–ê–õ–ê–ù–°
            // =======================================

            function updateBalance(amount) {
                testBalance += amount;
                tonBalanceDisplay.textContent = testBalance.toFixed(2);
                document.querySelector('.balance .balance-amount').textContent = testBalance.toFixed(2);
            }

            function generateRandomPrizes() {
                const prizes = [];
                for (let i = 0; i < CARD_SIZE; i++) {
                    const randomIndex = Math.floor(Math.random() * PRIZES.length);
                    prizes.push(PRIZES[randomIndex].symbol);
                }
                
                // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω—ã–π –≤—ã–∏–≥—Ä—ã—à (3 —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è) –¥–ª—è —Ç–µ—Å—Ç–∞
                if (Math.random() < 0.2) { 
                    const winningSymbol = PRIZES[Math.floor(Math.random() * 3) + 1].symbol; 
                    prizes[0] = winningSymbol;
                    prizes[1] = winningSymbol;
                    prizes[2] = winningSymbol;
                }
                return prizes;
            }

            function generateDeck() {
                currentDeck = [];
                for (let i = 0; i < DECK_SIZE; i++) {
                    currentDeck.push({
                        id: i,
                        prizes: generateRandomPrizes()
                    });
                }
                activeCardIndex = 0;
            }

            // =======================================
            // 2. –†–ï–ù–î–ï–†–ò–ù–ì –∏ –°–î–í–ò–ì
            // =======================================

            function renderCard(card, index) {
                const isStack = index > activeCardIndex;
                
                const cardElement = document.createElement('div');
                cardElement.classList.add('scratch-card');
                cardElement.dataset.cardId = card.id;

                // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å—Ç–∏–ª–µ–π –¥–ª—è –∫–∞—Ä—Ç—ã –≤ —Å—Ç–æ–ø–∫–µ
                if (isStack) {
                    cardElement.classList.add('card-in-stack');
                    // –í–∏–∑—É–∞–ª—å–Ω–æ–µ —Å–º–µ—â–µ–Ω–∏–µ: —á–µ–º –¥–∞–ª—å—à–µ –∫–∞—Ä—Ç–∞, —Ç–µ–º –Ω–∏–∂–µ –∏ –±–æ–ª—å—à–µ —Å–º–µ—â–µ–Ω–∏–µ
                    cardElement.style.top = `${(index - activeCardIndex) * STACK_OFFSET}px`; 
                    cardElement.style.zIndex = `${DECK_SIZE - index}`;
                    return cardElement;
                }

                // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å—Ç–∏–ª–µ–π –¥–ª—è –∞–∫—Ç–∏–≤–Ω–æ–π –∫–∞—Ä—Ç—ã
                cardElement.classList.add('card-active');
                cardElement.style.top = '0px'; 
                cardElement.style.zIndex = `${DECK_SIZE}`;
                
                const grid = document.createElement('div');
                grid.classList.add('scratch-grid');

                card.prizes.forEach((prize) => {
                    const cell = document.createElement('div');
                    cell.classList.add('scratch-cell');
                    cell.innerHTML = `<span class="hidden-prize">${prize}</span>`;
                    cell.addEventListener('click', handleScratch);
                    grid.appendChild(cell);
                });
                
                cardElement.appendChild(grid);
                return cardElement;
            }

            function renderDeck() {
                cardWrapper.innerHTML = '';
                
                if (currentDeck.length === 0) {
                    // –ö–æ–ª–æ–¥–∞ –∑–∞–∫–æ–Ω—á–∏–ª–∞—Å—å
                    cardWrapper.innerHTML = `<div class="card-placeholder">–ö–æ–ª–æ–¥–∞ –∑–∞–∫–æ–Ω—á–∏–ª–∞—Å—å! –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É –∏–ª–∏ –∫—É–ø–∏—Ç–µ –Ω–æ–≤—É—é –∫–æ–ª–æ–¥—É.</div>`;
                    buyButton.disabled = true;
                    buyButton.textContent = '–ö–æ–ª–æ–¥–∞ –∑–∞–∫–æ–Ω—á–∏–ª–∞—Å—å';
                    return;
                }

                // –†–µ–Ω–¥–µ—Ä–∏–º –≤—Å–µ –∫–∞—Ä—Ç—ã
                currentDeck.forEach((card, index) => {
                    if (index >= activeCardIndex) {
                        const cardElement = renderCard(card, index);
                        cardWrapper.appendChild(cardElement);
                    }
                });
                
                // –°–∫—Ä—ã–≤–∞–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–∞—Ä—Ç—É, –µ—Å–ª–∏ –æ–Ω–∞ —É–∂–µ —Å—Ç–µ—Ä—Ç–∞ –∏ –∂–¥–µ—Ç —Å–¥–≤–∏–≥–∞
                if (scratchCount === CARD_SIZE && activeCardIndex < currentDeck.length) {
                     const activeCardElement = cardWrapper.querySelector(`.scratch-card[data-card-id="${currentDeck[activeCardIndex].id}"]`);
                     if(activeCardElement) activeCardElement.style.opacity = '0';
                }
            }
            
            // =======================================
            // 3. –õ–û–ì–ò–ö–ê –ò–ì–†–´
            // =======================================

            function handleScratch(event) {
                const cell = event.currentTarget;
                if (cell.classList.contains('scratched')) return;

                cell.classList.add('scratched');
                cell.querySelector('.hidden-prize').style.opacity = '1';
                cell.removeEventListener('click', handleScratch);
                
                scratchCount++;
                
                if (scratchCount === CARD_SIZE) {
                    checkResult();
                    // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É —Å—Ä–∞–∑—É
                    buyButton.disabled = false;
                    buyButton.textContent = `üí∞ –ö—É–ø–∏—Ç—å –°–ª–µ–¥—É—é—â—É—é –ö–∞—Ä—Ç—É (${CARD_COST} TON)`;
                }
            }

            function checkResult() {
                const activeCardData = currentDeck[activeCardIndex];
                const prizes = activeCardData.prizes;
                
                const prizeCounts = {};
                prizes.forEach(prize => {
                    prizeCounts[prize] = (prizeCounts[prize] || 0) + 1;
                });

                let winningMultiplier = 0;
                if (Object.values(prizeCounts).some(count => count === 3)) {
                     const winningSymbol = Object.keys(prizeCounts).find(key => prizeCounts[key] === 3);
                     const winPrize = PRIZES.find(p => p.symbol === winningSymbol);
                     winningMultiplier = winPrize ? winPrize.multiplier : 0;
                }
                
                const winAmount = winningMultiplier * CARD_COST;
                
                const msg = document.createElement('div');
                msg.classList.add('win-message');
                msg.style.cssText = `position: absolute; top: 10px; width: 100%; text-align: center; font-size: 1.5em; font-weight: bold; z-index: 20; animation: pulse 1s infinite alternate;`;
                winMessageContainer.innerHTML = '';
                winMessageContainer.appendChild(msg);

                if (winAmount > 0) {
                    msg.textContent = `üéâ –í–´–ò–ì–†–´–®: ${winAmount.toFixed(2)} TON! (x${winningMultiplier})`;
                    msg.style.color = 'var(--game-accent)';
                    updateBalance(winAmount);
                    currentPrizeDisplay.textContent = winAmount.toFixed(2);
                } else {
                    msg.textContent = `üòî –ù–ï –ü–û–í–ï–ó–õ–û.`;
                    msg.style.color = '#ff6666';
                    currentPrizeDisplay.textContent = '0';
                }

                // –£–¥–∞–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –≤—ã–∏–≥—Ä—ã—à–µ —á–µ—Ä–µ–∑ 2.5 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    msg.remove();
                }, 2500);
            }
            
            // =======================================
            // 4. –ö–ù–û–ü–ö–ê "–ö–£–ü–ò–¢–¨" –∏ –°–î–í–ò–ì –ö–û–õ–û–î–´
            // =======================================

            function handleBuyCard() {
                if (buyButton.disabled) return;
                if (testBalance < CARD_COST) {
                    alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ TON –Ω–∞ –±–∞–ª–∞–Ω—Å–µ!");
                    return;
                }
                
                // –ï—Å–ª–∏ –º—ã —É–∂–µ –Ω–∞ –∞–∫—Ç–∏–≤–Ω–æ–π –∫–∞—Ä—Ç–µ, –∑–Ω–∞—á–∏—Ç –æ–Ω–∞ —Å—Ç–µ—Ä—Ç–∞, –∏ –Ω–∞–º –Ω—É–∂–Ω–æ —Å–¥–≤–∏–Ω—É—Ç—å –∫–æ–ª–æ–¥—É
                if (scratchCount === CARD_SIZE) {
                    // –°–¥–≤–∏–≥ (–£–¥–∞–ª–µ–Ω–∏–µ —Å—Ç–∞—Ä–æ–π –∫–∞—Ä—Ç—ã –∏ –∞–∫—Ç–∏–≤–∞—Ü–∏—è —Å–ª–µ–¥—É—é—â–µ–π)
                    activeCardIndex++;
                    scratchCount = 0; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫ —Å—Ç–∏—Ä–∞–Ω–∏—è –¥–ª—è –Ω–æ–≤–æ–π –∫–∞—Ä—Ç—ã
                    
                    // –ê–Ω–∏–º–∞—Ü–∏—è —Å–¥–≤–∏–≥–∞
                    const oldCard = cardWrapper.querySelector(`.scratch-card[data-card-id="${currentDeck[activeCardIndex - 1].id}"]`);
                    if (oldCard) {
                        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å—Ç–∞—Ä—É—é –∫–∞—Ä—Ç—É –≤–Ω–∏–∑, –∏–º–∏—Ç–∏—Ä—É—è, —á—Ç–æ –æ–Ω–∞ —É—à–ª–∞ –≤ —Å—Ç–æ–ø–∫—É
                        oldCard.style.transform = 'translateY(100vh)'; 
                        setTimeout(() => oldCard.remove(), 500);
                    }
                }
                
                // –ü–æ–∫—É–ø–∫–∞ –Ω–æ–≤–æ–π –∞–∫—Ç–∏–≤–Ω–æ–π –∫–∞—Ä—Ç—ã
                if (activeCardIndex < currentDeck.length) {
                    updateBalance(-CARD_COST);
                    buyButton.disabled = true;
                    buyButton.textContent = '–°—Ç–∏—Ä–∞–π—Ç–µ —è—á–µ–π–∫–∏...';
                    
                    // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º, —á—Ç–æ–±—ã —Å–ª–µ–¥—É—é—â–∞—è –∫–∞—Ä—Ç–∞ —Å—Ç–∞–ª–∞ –∞–∫—Ç–∏–≤–Ω–æ–π
                    renderDeck(); 
                } else {
                    // –ö–æ–ª–æ–¥–∞ –∑–∞–∫–æ–Ω—á–∏–ª–∞—Å—å
                    renderDeck();
                }
            }

            // =======================================
            // 5. –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø
            // =======================================

            function initialize() {
                updateBalance(0);
                generateDeck();
                
                // –†–µ–Ω–¥–µ—Ä–∏–º –≤—Å—é —Å—Ç–æ–ø–∫—É
                renderDeck(); 

                // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∞ –∫–Ω–æ–ø–∫–∏
                buyButton.addEventListener('click', handleBuyCard);

                // –ù–∞—á–∞–ª—å–Ω–∞—è —É—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ç–µ–∫—Å—Ç–∞ –∫–Ω–æ–ø–∫–∏
                if (currentDeck.length > 0) {
                     buyButton.textContent = `üí∞ –ö—É–ø–∏—Ç—å –ù–æ–≤—É—é –ö–∞—Ä—Ç—É (${CARD_COST} TON)`;
                     buyButton.disabled = false;
                }
